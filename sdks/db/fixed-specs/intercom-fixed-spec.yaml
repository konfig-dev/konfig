        utm_medium:
          description: The utm_medium of the visitor.
          type: string
          nullable: true
          example: email
        utm_source:
          description: The utm_source of the visitor.
          type: string
          nullable: true
          example: Intercom
        utm_term:
          description: The utm_term of the visitor.
          type: string
          nullable: true
          example: messenger
        do_not_track:
          description: Identifies if this visitor has do not track enabled.
          type: boolean
          nullable: true
          example: false
