        - schema:
            type: string
            enum:
              - DESC
              - ASC
          in: query
          name: order
          required: false
        - schema:
            type: string
          in: query
          name: search
          required: false
        - schema:
            type: integer
            minimum: 1
          in: query
          name: profileId
          required: false
        - schema:
            type: integer
            minimum: 1
          in: query
          name: formId
          required: false
        - schema:
            type: string
            enum:
              - SUCCESS
              - FAIL
              - PENDING
          in: query
          name: status
          required: false
        - description: >-
            To send an array you must send several times service=value as in the
            following examples: service=sat_rfc&service=bureau_pf or
            service[]=sat_rfc&service[]=bureau_pf 
          schema:
            type: array
            items:
              type: string
              enum:
                - bureau_pf
                - bureau_pm
                - prospector_pf
                - jumio_id_validation
                - renapo_curp
                - sat_1
                - sat_rfc
                - imss_job_history
                - ca_blacklist
                - circulo_credito_pf
            default:
              - bureau_pf
              - bureau_pm
              - prospector_pf
              - jumio_id_validation
              - renapo_curp
              - sat_1
              - sat_rfc
              - imss_job_history
              - ca_blacklist
              - circulo_credito_pf
          in: query
          name: service
          required: false
        - description: >-
            Filter reports by createdAt timestamps. Use timestamps in ISO
            format. Use the format createdAt[from]="timestamp" and
            createdAt[to]="timestamp" to query reports within a date
          schema:
            type: object
            properties:
              from:
                description: Return reports created at or after this timestamp
                type: string
                format: date-time
              to:
                description: Return reports created at of before this timestamp
                type: string
                format: date-time
          in: query
          name: createdAt
          required: false
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportsGetDataResponse'
      deprecated: true
