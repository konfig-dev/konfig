                  An array of recipients who will receive a blind carbon copy of
                  your email. Each object in this array must contain the
                  recipient's email address. Each object in the array may
                  optionally contain the recipient's name.
                items:
                  $ref: '#/components/schemas/cc_bcc_email_object'
                maxItems: 1000
                type: array
              cc:
                description: >-
                  An array of recipients who will receive a copy of your email.
                  Each object in this array must contain the recipient's email
                  address. Each object in the array may optionally contain the
                  recipient's name.
                items:
                  $ref: '#/components/schemas/cc_bcc_email_object'
