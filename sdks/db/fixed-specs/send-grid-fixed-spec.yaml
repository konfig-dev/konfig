paths:
  /access_settings/activity:
    get:
      tags:
        - IP Access Management
      summary: Retrieve all recent access attempts
      operationId: IpAccessManagement_getRecentAccessAttempts
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to retrieve a list of all of the IP addresses
        that recently attempted to access your account either through the User
        Interface or the API.**
      parameters:
        - description: Limits the number of IPs to return.
          in: query
          name: limit
          schema:
            default: 20
            type: integer
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      responses:
        '200':
          description: ''
          content:
            application/json:
              examples:
                response:
                  value:
                    result:
                      - allowed: false
                        auth_method: Web
                        first_at: 1444087966
                        ip: 1.1.1.1
                        last_at: 1444406672
                        location: Australia
                      - allowed: false
                        auth_method: Web
                        first_at: 1444087505
                        ip: 1.2.3.48
                        last_at: 1444087505
                        location: Mukilteo, Washington
              schema:
                $ref: >-
                  #/components/schemas/IpAccessManagementGetRecentAccessAttemptsResponse
        '401':
          $ref: '#/components/responses/trait_globalErrors_401'
        '403':
          $ref: '#/components/responses/trait_globalErrors_403'
        '404':
          $ref: '#/components/responses/trait_globalErrors_404'
        '500':
          $ref: '#/components/responses/trait_globalErrors_500'
  /access_settings/whitelist:
    delete:
      tags:
        - IP Access Management
      summary: Remove one or more IPs from the allow list
      operationId: IpAccessManagement_removeIpAddresses
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to remove one or more IP addresses from your
        list of allowed addresses.**


        To remove one or more IP addresses, pass this endpoint an array
        containing the ID(s) associated with the IP(s) you intend to remove. You
        can retrieve the IDs associated with your allowed IP addresses using the
        "Retrieve a list of currently allowed IPs" endpoint.


        It is possible to remove your own IP address, which will block access to
        your account. You will need to submit a [support
        ticket](https://sendgrid.com/docs/ui/account-and-settings/support/) if
        this happens. For this reason, it is important to double check that you
        are removing only the IPs you intend to remove when using this endpoint.
      parameters:
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IpAccessManagementRemoveIpAddressesRequest'
      responses:
        '204':
          description: ''
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/IpAccessManagementRemoveIpAddressesResponse
        '401':
          $ref: '#/components/responses/trait_globalErrors_401'
        '403':
          $ref: '#/components/responses/trait_globalErrors_403'
        '404':
          $ref: '#/components/responses/trait_globalErrors_404'
        '500':
          $ref: '#/components/responses/trait_globalErrors_500'
    get:
      tags:
        - IP Access Management
      summary: Retrieve a list of currently allowed IPs
      operationId: IpAccessManagement_getAllowedIPs
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to retrieve a list of IP addresses that are
        currently allowed to access your account.**


        Each IP address returned to you will have `created_at` and `updated_at`
        dates. Each IP will also be associated with an `id` that can be used to
        remove the address from your allow list.
      parameters:
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      responses:
        '200':
          description: ''
          content:
            application/json:
              examples:
                response:
                  value:
                    result:
                      - created_at: 1441824715
                        id: 1
                        ip: 192.168.1.1/32
                        updated_at: 1441824715
                      - created_at: 1441824715
                        id: 2
                        ip: 192.168.1.2/32
                        updated_at: 1441824715
                      - created_at: 1441824715
                        id: 3
                        ip: 192.168.1.3/32
                        updated_at: 1441824715
              schema:
                $ref: '#/components/schemas/ip-access-response'
        '401':
          $ref: '#/components/responses/trait_globalErrors_401'
        '403':
          $ref: '#/components/responses/trait_globalErrors_403'
        '404':
          $ref: '#/components/responses/trait_globalErrors_404'
        '500':
          $ref: '#/components/responses/trait_globalErrors_500'
    post:
      tags:
        - IP Access Management
      summary: Add one or more IPs to the allow list
      operationId: IpAccessManagement_addAllowedIps
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to add one or more allowed IP addresses.**


        To allow one or more IP addresses, pass them to this endpoint in an
        array. Once an IP address is added to your allow list, it will be
        assigned an `id` that can be used to remove the address. You can
        retrieve the ID associated with an IP using the "Retrieve a list of
        currently allowed IPs" endpoint.
      parameters:
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IpAccessManagementAddAllowedIpsRequest'
      responses:
        '201':
          description: ''
          content:
            application/json:
              examples:
                response:
                  value:
                    result:
                      - created_at: 1441824715
                        id: 1
                        ip: 192.168.1.1/32
                        updated_at: 1441824715
                      - created_at: 1441824715
                        id: 2
                        ip: 192.0.0.0/8
                        updated_at: 1441824715
                      - created_at: 1441824715
                        id: 3
                        ip: 192.168.1.3/32
                        updated_at: 1441824715
              schema:
                $ref: '#/components/schemas/ip-access-response'
        '401':
          $ref: '#/components/responses/trait_globalErrors_401'
        '403':
          $ref: '#/components/responses/trait_globalErrors_403'
        '404':
          $ref: '#/components/responses/trait_globalErrors_404'
        '500':
          $ref: '#/components/responses/trait_globalErrors_500'
  /access_settings/whitelist/{rule_id}:
    parameters:
      - description: The ID of the allowed IP address that you want to retrieve.
        in: path
        name: rule_id
        required: true
        schema:
          type: string
    delete:
      tags:
        - IP Access Management
      summary: Remove a specific IP from the allowed list
      operationId: IpAccessManagement_removeSpecificIpFromAllowedList
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to remove a specific IP address from your
        list of allowed addresses.**


        When removing a specific IP address from your list, you must include the
        ID in your call.  You can retrieve the IDs associated with your allowed
        IP addresses using the "Retrieve a list of currently allowed IPs"
        endpoint.
      parameters:
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      responses:
        '204':
          description: ''
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/IpAccessManagementRemoveSpecificIpFromAllowedListResponse
    get:
      tags:
        - IP Access Management
      summary: Retrieve a specific allowed IP
      operationId: IpAccessManagement_getAllowedIp
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to retreive a specific IP address that has
        been allowed to access your account.**


        You must include the ID for the specific IP address you want to retrieve
        in your call. You can retrieve the IDs associated with your allowed IP
        addresses using the "Retrieve a  list of currently allowed IPs"
        endpoint.
      parameters:
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      responses:
        '200':
          description: ''
          content:
            application/json:
              examples:
                response:
                  value:
                    created_at: 1441824715
                    id: 1
                    ip: 192.168.1.1
                    updated_at: 1441824715
              schema:
                $ref: '#/components/schemas/ip-access-response'
  /alerts:
    get:
      tags:
        - Alerts
      summary: Retrieve all alerts
      operationId: GET_alerts
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to retrieve all of your alerts.**


        Alerts allow you to specify an email address to receive notifications
        regarding your email usage or statistics. 

        * Usage alerts allow you to set the threshold at which an alert will be
        sent.

        * Stats notifications allow you to set how frequently you would like to
        receive email statistics reports. For example, "daily", "weekly", or
        "monthly".


        For more information about alerts, please see our [Alerts
        documentation](https://sendgrid.com/docs/ui/account-and-settings/alerts/).
      parameters:
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      responses:
        '200':
          description: ''
          content:
            application/json:
              examples:
                response:
                  value:
                    - created_at: 1451498784
                      email_to: example1@example.com
                      id: 46
                      percentage: 90
                      type: usage_limit
                      updated_at: 1451498784
                    - created_at: 1451498812
                      email_to: example2@example.com
                      frequency: monthly
                      id: 47
                      type: stats_notification
                      updated_at: 1451498812
                    - created_at: 1451520930
                      email_to: example3@example.com
                      frequency: daily
                      id: 48
                      type: stats_notification
                      updated_at: 1451520930
              schema:
                $ref: '#/components/schemas/GetAlertsResponse'
    post:
      tags:
        - Alerts
      summary: Create a new Alert
      operationId: POST_alerts
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to create a new alert.**


        Alerts allow you to specify an email address to receive notifications
        regarding your email usage or statistics. There are two types of alerts
        that can be created with this endpoint:


        * `usage_limit` allows you to set the threshold at which an alert will
        be sent.

        * `stats_notification` allows you to set how frequently you would like
        to receive email statistics reports. For example, "daily", "weekly", or
        "monthly".


        For more information about alerts, please see our [Alerts
        documentation](https://sendgrid.com/docs/ui/account-and-settings/alerts/).
      parameters:
        - in: header
          name: on-behalf-of
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostAlertsRequest'
      responses:
        '201':
          description: ''
          content:
            application/json:
              examples:
                response:
                  value:
                    created_at: 1451520930
                    email_to: test@example.com
                    frequency: daily
                    id: 48
                    type: stats_notification
                    updated_at: 1451520930
              schema:
                $ref: '#/components/schemas/PostAlertsResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostAlerts400Response'
  /alerts/{alert_id}:
    parameters:
      - description: The ID of the alert you would like to retrieve.
        in: path
        name: alert_id
        required: true
        schema:
          type: integer
    delete:
      tags:
        - Alerts
      summary: Delete an alert
      operationId: Alerts_deleteAlertById
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to delete an alert.**


        Alerts allow you to specify an email address to receive notifications
        regarding your email usage or statistics. 

        * Usage alerts allow you to set the threshold at which an alert will be
        sent.

        * Stats notifications allow you to set how frequently you would like to
        receive email statistics reports. For example, "daily", "weekly", or
        "monthly".


        For more information about alerts, please see our [Alerts
        documentation](https://sendgrid.com/docs/ui/account-and-settings/alerts/).
      parameters:
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      responses:
        '204':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlertsDeleteAlertByIdResponse'
    get:
      tags:
        - Alerts
      summary: Retrieve a specific alert
      operationId: Alerts_getSpecificAlert
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to retrieve a specific alert.**


        Alerts allow you to specify an email address to receive notifications
        regarding your email usage or statistics. 

        * Usage alerts allow you to set the threshold at which an alert will be
        sent.

        * Stats notifications allow you to set how frequently you would like to
        receive email statistics reports. For example, "daily", "weekly", or
        "monthly".


        For more information about alerts, please see our [Alerts
        documentation](https://sendgrid.com/docs/ui/account-and-settings/alerts/).
      parameters:
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      responses:
        '200':
          description: ''
          content:
            application/json:
              examples:
                response:
                  value:
                    created_at: 1451520930
                    email_to: example@example.com
                    frequency: daily
                    id: 48
                    type: stats_notification
                    updated_at: 1451520930
              schema:
                $ref: '#/components/schemas/AlertsGetSpecificAlertResponse'
    patch:
      tags:
        - Alerts
      summary: Update an alert
      operationId: Alerts_updateAlert
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to update an alert.**


        Alerts allow you to specify an email address to receive notifications
        regarding your email usage or statistics. 

        * Usage alerts allow you to set the threshold at which an alert will be
        sent.

        * Stats notifications allow you to set how frequently you would like to
        receive email statistics reports. For example, "daily", "weekly", or
        "monthly".


        For more information about alerts, please see our [Alerts
        documentation](https://sendgrid.com/docs/ui/account-and-settings/alerts/).
      parameters:
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlertsUpdateAlertRequest'
      responses:
        '200':
          description: ''
          content:
            application/json:
              examples:
                response:
                  value:
                    created_at: 1451520930
                    email_to: example@example.com
                    frequency: daily
                    id: 48
                    type: stats_notification
                    updated_at: 1451522691
              schema:
                $ref: '#/components/schemas/AlertsUpdateAlertResponse'
  /api_keys:
    get:
      tags:
        - API Keys
      summary: Retrieve all API Keys belonging to the authenticated user
      operationId: ApiKeys_getAll
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to retrieve all API Keys that belong to the
        authenticated user.**


        A successful response from this API will include all available API keys'
        names and IDs.


        For security reasons, there is not a way to retrieve the key itself
        after it's created. If you lose your API key, you must create a new one.
        Only the "Create API keys" endpoint will return a key to you and only at
        the time of creation.


        An `api_key_id` can be used to update or delete the key, as well as
        retrieve the key's details, such as its scopes.
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      responses:
        '200':
          description: ''
          content:
            application/json:
              examples:
                response:
                  value:
                    result:
                      - api_key_id: some-apikey-id
                        name: API Key Name
                      - api_key_id: another-apikey-id
                        name: API Key Name 2
              schema:
                $ref: '#/components/schemas/ApiKeysGetAllResponse'
        '401':
          $ref: '#/components/responses/trait_globalErrors_401'
        '403':
          $ref: '#/components/responses/trait_globalErrors_403'
        '404':
          $ref: '#/components/responses/trait_globalErrors_404'
        '500':
          $ref: '#/components/responses/trait_globalErrors_500'
    post:
      tags:
        - API Keys
      summary: Create API keys
      operationId: ApiKeys_createKey
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to create a new API Key for the user.**


        To create your initial SendGrid API Key, you should [use the SendGrid
        App](https://app.sendgrid.com/settings/api_keys). Once you have created
        a first key with scopes to manage additional API keys, you can use this
        API for all other key management.


        > There is a limit of 100 API Keys on your account.


        A JSON request body containing a `name` property is required when making
        requests to this endpoint. If the number of maximum keys, 100, is
        reached, a `403` status will be returned.


        Though the `name` field is required, it does not need to be unique. A
        unique API key ID will be generated for each key you create and returned
        in the response body.


        It is not necessary to pass a `scopes` field to the API when creating a
        key, but you should be aware that omitting the `scopes` field from your
        request will create a key with "Full Access" permissions by default.


        See the [API Key Permissions
        List](https://sendgrid.api-docs.io/v3.0/how-to-use-the-sendgrid-v3-api/api-authorization)
        for all available scopes. An API key's scopes can be updated after
        creation using the "Update API keys" endpoint.
      parameters:
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKeysCreateKeyRequest'
      responses:
        '201':
          description: ''
          content:
            application/json:
              examples:
                response:
                  value:
                    api_key: SG.xxxxxxxx.yyyyyyyy
                    api_key_id: xxxxxxxx
                    name: My API Key
                    scopes:
                      - mail.send
                      - alerts.create
                      - alerts.read
              schema:
                $ref: '#/components/schemas/ApiKeysCreateKeyResponse'
        '400':
          $ref: '#/components/responses/trait_apiKeysErrors_400'
        '401':
          $ref: '#/components/responses/trait_globalErrors_401'
        '403':
          $ref: '#/components/responses/trait_apiKeysErrors_403'
        '404':
          $ref: '#/components/responses/trait_apiKeysErrors_404'
        '500':
          $ref: '#/components/responses/trait_globalErrors_500'
  /api_keys/{api_key_id}:
    parameters:
      - description: ''
        in: path
        name: api_key_id
        required: true
        schema:
          type: string
    delete:
      tags:
        - API Keys
      summary: Delete API keys
      operationId: ApiKeys_revokeKey
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to revoke an existing API Key using an
        `api_key_id`**


        Authentications using a revoked API Key will fail after after some small
        propogation delay. If the API Key ID does not exist, a `404` status will
        be returned.
      parameters:
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      responses:
        '204':
          description: ''
        '400':
          $ref: '#/components/responses/trait_apiKeysErrors_400'
        '401':
          $ref: '#/components/responses/trait_globalErrors_401'
        '403':
          $ref: '#/components/responses/trait_globalErrors_403'
        '404':
          $ref: '#/components/responses/trait_globalErrors_404'
        '500':
          $ref: '#/components/responses/trait_globalErrors_500'
    get:
      tags:
        - API Keys
      summary: Retrieve an existing API Key
      operationId: ApiKeys_getByKeyId
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to retrieve a single API key using an
        `api_key_id`.**


        The endpoint will return a key's name, ID, and scopes. If the API Key ID
        does not, exist a `404` status will be returned.


        See the [API Key Permissions
        List](https://sendgrid.api-docs.io/v3.0/how-to-use-the-sendgrid-v3-api/api-authorization)
        for all available scopes. An API key's scopes can be updated after
        creation using the "Update API keys" endpoint.
      parameters:
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      responses:
        '200':
          description: ''
          content:
            application/json:
              examples:
                response:
                  value:
                    result:
                      - api_key_id: some-apikey-id
                        name: API Key Name
                      - api_key_id: another-apikey-id
                        name: API Key Name 2
              schema:
                $ref: '#/components/schemas/ApiKeysGetByKeyIdResponse'
        '400':
          $ref: '#/components/responses/trait_apiKeysErrors_400'
        '401':
          $ref: '#/components/responses/trait_globalErrors_401'
        '403':
          $ref: '#/components/responses/trait_apiKeysErrors_403'
        '404':
          $ref: '#/components/responses/trait_apiKeysErrors_404'
        '500':
          $ref: '#/components/responses/trait_globalErrors_500'
    patch:
      tags:
        - API Keys
      summary: Update API key name
      operationId: ApiKeys_updateKeyName
      security:
        - Authorization: []
      description: >-
        **This endpoint allows you to update the name of an existing API Key.**


        You must pass this endpoint a JSON request body with a `name` property,
        which will be used to rename the key associated with the `api_key_id`
        passed in the URL.
      parameters:
        - $ref: '#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKeysUpdateKeyNameRequest'
      responses:
        '200':
          description: ''
          content:
            application/json:
              examples:
                response:
