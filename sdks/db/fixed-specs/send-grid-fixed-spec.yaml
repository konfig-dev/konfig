        '200':
          description: ''
          content:
            application/json:
              examples:
                response:
                  value:
                    require_tls: true
                    require_valid_cert: false
              schema:
                $ref: '#/components/schemas/enforced-tls-request-response'
        '401':
          $ref: '#/components/responses/trait_globalErrors_401'
        '403':
          $ref: '#/components/responses/trait_globalErrors_403'
