        personalizations:
          description: >-
            An array of messages and their metadata. Each object within
            personalizations can be thought of as an envelope - it defines who
            should receive an individual message and how that message should be
            handled. See our [Personalizations
            documentation](https://sendgrid.com/docs/for-developers/sending-email/personalizations/)
