      summary: Updates a record
      operationId: CustomObjectsRecords_updateRecord
      description: >-
        If you have trouble updating a record, try accessing the record via the
        GET request to inspect its fields and sub-elements. A common source
        of            problems with write/update requests occurs when users
        either omit required fields, or insert invalid data into a field (for
        example, by referring a            CATEGORY_ID or LINK_ID which does not
        exist.
      parameters:
        - description: The object name
          name: objectName
          in: path
          required: true
          schema:
            type: string
        - description: Authorization
          name: Authorization
          in: header
          required: true
          schema:
            type: string
            default: '{{Authorization}}'
