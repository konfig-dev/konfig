            type: boolean
            default: false
        - description: Authorization
          name: Authorization
          in: header
          required: true
          schema:
            type: string
            default: '{{Authorization}}'
      responses:
        '200':
          description: Request succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomObjectsRecordsGetList200Response'
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/CustomObjectsRecordsGetListResponse'
