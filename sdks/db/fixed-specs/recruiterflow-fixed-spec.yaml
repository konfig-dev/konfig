                    "name"              : "swagger candidate",
                    "email"             : [{
                                          "email": "swagger@mail.com",
                                          "is_primary" : 1
                                         }
                                        ],
                    "phone_number"      : [
                                          {
                                            "phone_number" : "987689928",
                                            "type" : 1
                                          }
                                        ],
                    "linkedin_profile"  : "https://www.linkedin.com/in/abhishek-bachchan/",
                    "twitter_profile"   : "https://twitter.com/989fabd17d7341a",
                    "facebook_profile"  : "https://www.facebook.com/bikash.shaw.56884",
                    "github_profile"    : "https://github.com/bikashkumarshaw",
                    "angellist_profile" : "https://angel.co/u/bikash-shaw-1",
                    "tags"              : ["swagger"],
                    "skills"            : ["swagger"],
                    "title"             : "swagger pos",
                    "organization"      : "swagger company",
                    "source"            : "linkedin",
                    "lead_owner_id"            : 1,
                    "custom_fields"     : [
                                          {
                                            "id": 16,
                                            "value": {"currency": "USD", "number": 600000}
                                          },
                                          {
                                            "id": 17,
                                            "value": {"currency": "USD", "number1": 600000, "number2": 800000}
                                          },
                                          {
                                            "id": 19,
                                            "value": {"number1": 600000, "number2": 800000}
                                          },
