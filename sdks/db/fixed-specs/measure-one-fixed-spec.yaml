components:
  securitySchemes:
    Bearer:
      description: >-
        Enter the token with the `Bearer: ` prefix, e.g. "Bearer \<\<Your API
        KEY\>\>".
      type: apiKey
      name: Authorization
      in: header
    Basic:
      description: >-
        Provide the Base64 representation of your `client_id:secret` e.g. "Basic
        \<\<BASE64\>\>".
      type: http
      scheme: basic
    Internal:
      description: Provide the application ID.
      name: applicationId
      type: apiKey
      in: header
    None:
      description: No authorization is required
      name: None
      type: apiKey
      in: header
  schemas:
    M1_DIGEST:
      title: M1_DIGEST Schema
      type: object
      required:
        - degree_type
        - years_in_school
        - min_grade
        - cgpa
        - last_term_gpa
        - credits_earned
      properties:
        degree_type:
          description: >-
            Granular level of study. Enum `HIGH-SCHOOL-DIPLOMA`, `ASSOCIATE`,
            `BACHELORS`, `MASTERS`, `MASTERS-RESEARCH`, `DOCTORAL`,
            `CERTIFICATE`, `DIPLOMA`, `NON-DEGREE`, `PROFESSIONAL`,
            `UNDERGRADUATE`
          type: string
        years_in_school:
          description: >-
            Number of years that the Individual has been enrolled, including any
            breaks between enrollments. Non-zero, non-negative, rounded to two
            decimals
          type: number
          format: double
        min_grade:
          description: Lowest grade earned on a course taken
          type: string
        cgpa:
          description: >-
            Weighted CGPA, in the 0 to 4 scale, for the combination of courses
            attended at the transcript-issuing school
          type: number
          format: double
        last_term_gpa:
          description: GPA, in the 0 to 4 scale, for the last term of attendance
          type: number
          format: double
        credits_earned:
          description: >-
            Total credits earned including transferred credits, converted to a
            standard semester credit hour system
          type: number
          format: double
      example:
        degree_type: BACHELORS
        years_in_school: 4
        min_grade: D
        cgpa: 3
        last_term_gpa: 2
        credits_earned: 65
    M1_TRANSCRIPT:
      summary: M1_TRANSCRIPT SCHEMA
      title: M1_TRANSCRIPT Schema
      description: >-
        Represents an academic record of an Individual. In other words,
        M1_ACADEMIC_RECORD is an equivalent of a transcript comprising one or
        more degrees from the same educational institution. You can use the
        `items/get_by_id` endpoint to parse a transcript
      type: object
      properties:
        transcript_date:
          description: >-
            Date on which the transcript was issued. `transcript_date` should
            not be a future date
          type: string
          format: MM/DD/YYYY
        student_id:
          description: Unique, school-provided Student ID
