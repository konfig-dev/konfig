          If the attribute values for a transcript are known, send the source data inline in the request using the `source_data_value` object. 

          #### Using Source Data Reference Object

          If the data is in a document, upload it using the [`/items/upload`](https://docs.measureone.com) endpoint or make it available at a remote location. A reference to the uploaded document should then be included in the request using the `source_data_reference` object. 
