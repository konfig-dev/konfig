          description: Unique ID of the M1 Link experience as identified by MeasureOne
          type: string
          readOnly: true
        consent:
          description: Consent details for this datarequest
          type: object
          readOnly: true
          properties:
            description:
              description: Description of consent
              type: string
            id:
