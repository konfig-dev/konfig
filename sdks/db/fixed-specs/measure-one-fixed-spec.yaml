            Individual
          type: string
          maxLength: 1023
          default: null
        requester_name:
          description: >-
            Your display name. This is reflected in all communications to the
            Individual. If not provided, the system will take your application
            display name set in your account preferences.
          type: string
          maxLength: 1023
        request_details:
          description: >-
            Details of the data request that you can provide while creation.
            This helps in driving the the workflow and the end user experience
            on MeasureOne Link.
          type: object
          default: null
          properties:
            datasource:
              description: >-
                Pre-identified Datasource details for the Individual to connect.
                Either the `id` or the `display_name` should be provided. If
                both are provided, the `display_name` will be ignored.
              type: object
              properties:
                id:
                  description: >-
                    Unique ID of the datasource identified by MeasureOne. When
                    provided, the Individual will be directly prompted to
                    provide their credentials for this Datasource.
                  type: string
                display_name:
                  description: >-
                    Name of the datasource for which you want the Individual to
                    connect their account. The Individual will be guided to
                    connect to the provided name.
                  type: string
                  maxLength: 127
            student_type:
              description: >-
                Type of the student. **This attribute is used only when the
                request is being used for the purposes of Education
                Verification**
              type: string
              enum:
                - CURRENT_STUDENT
                - ALUMNI
            employment_status:
              description: >-
                Pre-identified employment status . **This attribute is used only
                when the request is being used for the purposes of Employment
                Verification**
              type: string
              enum:
                - CURRENT
                - FORMER
            employment_type:
              description: >-
                Type of the Employee.  **This attribute is used only when the
                request is being used for the purposes of Employment
                Verification**
              type: string
              enum:
                - EMPLOYEE
                - GIG_WORKER
                - CONTRACTOR
            countries:
              description: >-
                Pre-identified country code. Providing a value will allow user
                to search the datasources only from selected country.
              type: array
              items:
                type: string
                enum:
                  - US
                  - CA
            tax_year:
              description: >-
                An annual accounting year for tax calculation. e.g 2022. **This
                attribute is required only when the request is being used for
                the purposes of brokerage data request**
              type: number
              example: 1994
            enable_manual_upload:
              description: >-
                Whether to enable manual upload of document for the Data
                Request. If none specified then customer default preference will
                be used.
              type: boolean
            get_yearly_earnings:
              description: >-
                Include yearly earnings upto last 2 years in the VOIE/Income
                Summary report. If none specified then customer default
                preference will be used.  **This attribute is used only when the
                request is being used for the purposes of Income and Employment
                Verification or Income Verification**
              type: boolean
            enable_bank_income:
              description: >-
                Whether to enable bank account connect option for the Data
                Request. If none specified then customer default preference will
                be used.  **This attribute is used only when the request is
                being used for the purposes of Income and Employment
                Verification or Income Verification**
              type: boolean
            enable_datasource_override:
              description: >-
                Override widget deeplink flow. If none specified then customer
                default preference will be used.
              type: boolean
        delivery_details:
          description: >-
            List of endpoints to which the
            [webhooks](https://docs.measureone.com) should be delivered
          type: array
          items:
            required:
              - event_type
              - url
            properties:
              event_type:
                description: >-
                  Event for which you want a notification. If not provided, it
                  will be taken from the default account preference. Refer to
                  Webhooks section to see the list of all events supported
                type: string
                enum:
                  - datarequest.items_available
                  - datarequest.no_items
                  - datarequest.report_available
                  - datarequest.report_error
                  - datarequest.acquisition_completed
                  - datarequest.updates_available
                  - datarequest.refresh_failed
                  - datasource.connected
                  - transaction.processed
                  - unprocessable.entity
                  - session.rejected
                  - session.no_login
                  - item.created
                  - item.processed
                  - item.unavailable
              url:
                description: URL to which the webhook should be delivered
                type: string
                format: url
              headers:
                description: >-
                  Additional http headers that you may want to pass. MeasureOne
                  will send the data with content-type as `application/json`
                type: object
                example:
                  content-type: application/json
              x_auth_token_credentials:
                description: >-
                  MeasureOne will generate the authorization token with provided
                  auth token credentials and use the generated token while
                  delivering webhooks. `x_auth_token_credentials` details can be
                  provided when a fresh authorization token needs to be used
                  when MeasureOne delivers webhook.
                type: object
                required:
                  - token_type
                  - http_method
                  - url
                properties:
                  token_type:
                    description: Type of token
                    type: string
                    enum:
                      - JWT
                  http_method:
                    description: Type of HTTP method
                    type: string
                    enum:
                      - POST
                  url:
                    description: Endpoint url to generate auth token
                    type: string
                    format: url
                    example: https://sampledomain.com/generate_token
                    x-examples:
                      - https://sampledomain.com/generate_token
                  key_id:
                    description: >-
                      Unique ID of the Encryption key identified by MeasureOne.
                      `x_auth_token_credentials` holds credentials details. So,
                      `authorization` header and `data` can be provided in
                      encrypted form. When `key_id` is provided then
                      `authorization` header and attributes value in `data`
                      object will be treated as encrypted. Please reach out to
                      us on support@mesureone.com to get your encryption key_id
                      setup.
                    type: string
                  headers:
                    description: >
                      Request body headers that you may want to pass while
                      calling endpoint.


                      MeasureOne supports two content-type `application/json`
                      and `application/x-www-form-urlencoded` for generate auth
                      token endpoint. An unspecified content-type will default
                      to `application/json`
                    type: object
                  data:
                    description: >-
                      Data that we need to pass in body while calling endpoint.
                      attribute's value can be pass in encrypted form when
                      `key_id` is provided.
                    type: object
                  response_token_path:
                    description: >-
                      Path from response for token attribute. When
                      `response_token_path` is unspecified then complete
                      response will be used as auth token.
                    type: string
                    example: access_token.token
                    x-examples:
                      - access_token.token
        refresh_policy:
          description: Refresh Policy details to auto refresh data periodically
          type: object
          properties:
            enabled:
              description: >-
                Indicates whether auto-refresh is enabled for the Data Request.
                Set to `true` if wants to use auto-refresh for the Data Request.
                If `schedule` is provided then `enabled` should be `true`.
              type: boolean
            schedule:
              oneOf:
                - title: Daily
                  description: |
                    Refresh schedule to auto refresh data daily

                    Example: refresh daily
                    ```
                    {
                      "frequency": "DAILY"
                    }
                    ``` 
                  type: object
                  required:
                    - frequency
                  properties:
                    frequency:
                      description: Type of recurrence
                      type: string
                      enum:
                        - DAILY
                        - WEEKLY
                        - MONTHLY
                - title: Weekly
                  description: |
                    Refresh schedule to auto refresh data Weekly

                    Example: refresh every week on Monday
                    ```
                    {
                      "frequency": "WEEKLY",
                      "by_weekday": ["MO"]              
                    }
                    ``` 
                  type: object
                  required:
                    - frequency
                    - by_weekday
                  properties:
                    frequency:
                      description: Type of recurrence
                      type: string
                      enum:
                        - DAILY
                        - WEEKLY
                        - MONTHLY
                    by_weekday:
                      description: >
                        List of days of the week. `SU` indicates Sunday; `MO`
                        indicates Monday; `TU` indicates Tuesday; `WE` indicates
                        Wednesday; `TH` indicates Thursday; `FR` indicates
                        Friday; and `SA` indicates Saturday.
                      type: array
                      items:
                        type: string
                        enum:
                          - SU
                          - MO
                          - TU
                          - WE
                          - TH
                          - FR
                          - SA
                - title: Monthly
                  description: |
                    Refresh schedule to auto refresh data Monthly

                    Example: refresh every month on 15th
                    ```
                    {
                      "frequency": "MONTHLY",
                      "by_monthday": [15]
                    }
                    ``` 
                  type: object
                  required:
                    - frequency
                    - by_monthday
                  properties:
                    frequency:
                      description: Type of recurrence
                      type: string
                      enum:
                        - DAILY
                        - WEEKLY
                        - MONTHLY
                    by_monthday:
                      description: |
                        List of days of the month. Valid values are 1 to 31
                      type: array
                      items:
                        type: number
            effective_date:
              description: Timestamp when the refresh should start
              type: number
            end_date:
              description: Timestamp when the refresh should end
              type: number
            last_refresh_at:
              description: Timestamp when the last refresh was executed for the datarequest
              type: number
              readOnly: true
            next_refresh_at:
              description: Timestamp when the next refresh is scheduled for the datarequest
              type: number
              readOnly: true
