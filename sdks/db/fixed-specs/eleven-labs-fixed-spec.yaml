    Body_Add_project_v1_projects_add_post:
      title: Body_Add_project_v1_projects_add_post
      properties:
        title:
          title: Title
          description: >-
            An optional name of the author of the project, this will be added as
            metadata to the mp3 file on project / chapter download.
          type: string
        name:
          title: Name
          description: The name of the project, used for identification only.
          type: string
        from_url:
          title: From Url
          description: >-
            An optional URL from which we will extract content to initialize the
            project. If this is set, 'from_url' must be null. If neither
            'from_url' or 'from_document' are provided we will initialize the
            project as blank.
          type: string
        from_document:
          title: From Document
          description: >-
            An optional .epub, .pdf, .txt or similar file can be provided. If
            provided, we will initialize the project with its content. If this
            is set, 'from_url' must be null.  If neither 'from_url' or
            'from_document' are provided we will initialize the project as
            blank.
          type: string
          format: binary
        default_title_voice_id:
          title: Default Title Voice Id
          description: >-
            The voice_id that corresponds to the default voice used for new
            titles.
          type: string
        default_paragraph_voice_id:
          title: Default Paragraph Voice Id
          description: >-
            The voice_id that corresponds to the default voice used for new
            paragraphs.
          type: string
        default_model_id:
          title: Default Model Id
          description: >-
            The model_id of the model to be used for this project, you can query
            GET https://api.elevenlabs.io/v1/models to list all available
            models.
          type: string
        quality_preset:
          title: Quality of the generated audio.
          description: >
            Output quality of the generated audio. Must be one of:

            standard - standard output format, 128kbps with 44.1kHz sample rate.

            high - high quality output format, 192kbps with 44.1kHz sample rate
            and major improvements on our side. Using this setting increases the
            character cost by 20%.

            ultra - ultra quality output format, 192kbps with 44.1kHz sample
            rate and highest improvements on our side. Using this setting
            increases the character cost by 50%.
          type: string
          default: standard
          include_in_schema: true
        author:
          title: Author
          description: >-
            An optional name of the author of the project, this will be added as
            metadata to the mp3 file on project / chapter download.
          type: string
        isbn_number:
          title: Isbn Number
          description: >-
            An optional ISBN number of the project you want to create, this will
            be added as metadata to the mp3 file on project / chapter download.
          type: string
        acx_volume_normalization:
          title: Acx Volume Normalization
          description: >-
            [Deprecated] When the project is downloaded, should the returned
            audio have postprocessing in order to make it compliant with
            audiobook normalized volume requirements
          type: boolean
          default: false
          include_in_schema: false
        volume_normalization:
          title: Volume Normalization
          description: >-
            When the project is downloaded, should the returned audio have
            postprocessing in order to make it compliant with audiobook
            normalized volume requirements
          type: boolean
          default: false
        pronunciation_dictionary_locators:
          title: Pronunciation Dictionary Locators
          description: >-
            A list of pronunciation dictionary locators (id, version_id) encoded
            as a list of JSON strings for pronunciation dictionaries to be
            applied to the text.  A list of json encoded strings is required as
            adding projects may occur through formData as opposed to jsonBody
          items:
            type: string
          type: array
        callback_url:
          title: Callback Url
          description: >-
            A url that will be called by our service when the project is
            converted with a json containing the status of the conversion
          type: string
          include_in_schema: false
      type: object
      required:
        - name
        - default_title_voice_id
        - default_paragraph_voice_id
        - default_model_id
        - pronunciation_dictionary_locators
