openapi: 3.0.3
info:
  title: ElevenLabs API Documentation
  description: >-
    This is the documentation for the ElevenLabs API. You can use this API to
    use our service programmatically, this is done by using your xi-api-key.
    <br/> You can view your xi-api-key using the 'Profile' tab on
    https://elevenlabs.io. Our API is experimental so all endpoints are subject
    to change.
  version: '1.0'
  x-konfig-ignore:
    object-with-no-properties: true
servers:
  - url: https://api.elevenlabs.io
tags:
  - description: >-
      Access, create and convert Projects programmatically, only specifically
      whitelisted accounts can access the Projects API. If you need access
      please contact our sales team.
    name: projects
  - description: Access to voices created either by you or us.
    name: voices
  - description: >-
      Accesses your speech history. Your speech history is a list of all your
      created audio including its metadata using our text-to-speech and
      speech-to-speech models.
    name: speech-history
  - name: dubbing
  - name: voice-generation
  - description: Convert text into lifelike speech using a voice of your choice.
    name: text-to-speech
  - description: >-
      Create speech by combining the style and content of an audio file you
      upload with a voice of your choice.
    name: speech-to-speech
  - description: >-
      Access to your samples. A sample is any audio file you attached to a
      voice. A voice can have one or more samples.
    name: samples
  - name: user
  - name: Pronunciation Dictionary
  - description: Access the different models of the platform.
    name: models
  - name: workspace
  - name: audio-native
  - name: redirect
paths:
  /v1/history:
    get:
      tags:
        - speech-history
      summary: Get Generated Items
      operationId: Speechhistory_getGeneratedAudioMetadata
      description: Returns metadata about all your generated audio.
      parameters:
        - description: >-
            How many history items to return at maximum. Can not exceed 1000,
            defaults to 100.
          required: false
          schema:
            title: Page Size
            description: >-
              How many history items to return at maximum. Can not exceed 1000,
              defaults to 100.
            type: integer
            default: 100
          name: page_size
          in: query
        - description: >-
            After which ID to start fetching, use this parameter to paginate
            across a large collection of history items. In case this parameter
            is not provided history items will be fetched starting from the most
            recently created one ordered descending by their creation date.
          required: false
          schema:
            title: Start After History Item Id
            description: >-
              After which ID to start fetching, use this parameter to paginate
              across a large collection of history items. In case this parameter
              is not provided history items will be fetched starting from the
              most recently created one ordered descending by their creation
              date.
            type: string
          name: start_after_history_item_id
          in: query
        - description: >-
            Voice ID to be filtered for, you can use GET
            https://api.elevenlabs.io/v1/voices to receive a list of voices and
            their IDs.
          required: false
          schema:
            title: Voice Id
            description: >-
              Voice ID to be filtered for, you can use GET
              https://api.elevenlabs.io/v1/voices to receive a list of voices
              and their IDs.
            type: string
          name: voice_id
          in: query
        - description: >-
            Your API key. This is required by most endpoints to access our API
            programatically. You can view your xi-api-key using the 'Profile'
            tab on the website.
          required: false
          schema:
            title: Xi-Api-Key
            description: >-
              Your API key. This is required by most endpoints to access our API
              programatically. You can view your xi-api-key using the 'Profile'
              tab on the website.
            type: string
          name: xi-api-key
          in: header
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetSpeechHistoryResponseModel'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
