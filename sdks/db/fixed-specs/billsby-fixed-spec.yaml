  /{companyDomain}/subscriptions:
    get:
      tags:
        - Subscription
      summary: List subscriptions
      operationId: Subscription_listSubscriptions
      description: >-
        This query gets a list of all of the subscriptions in your account with
        their subscription IDs so that you can later lookup individual
        subscriptions
      parameters:
        - description: >-
            Your companies Billsby subdomain - for example, if you login at
            widgets.billsby.com, your companyDomain is widgets
          name: companyDomain
          in: path
          schema:
            type: string
          required: true
        - description: The page of customers you would like to view
          name: page
          in: query
          required: true
          schema:
            type: integer
            format: int32
        - description: The number of records to return per page
          name: pageSize
          in: query
          required: true
          schema:
            type: integer
            format: int32
        - description: >-
            You can order the subscriptions by any of the subscription object
            properties (e.g. CreatedOn to sort by date of creation)
          name: orderBy
          in: query
          schema:
            type: string
        - description: >-
            The ordering direction of the previously set property (e.g.
            Descending in CreatedOn will sort from newest to oldest,
            non-descending from oldest to newest)
          name: orderByDescending
          in: query
          schema:
            type: string
        - description: Will show only the subscriptions that are active
          name: isActive
          in: query
          schema:
            type: boolean
        - description: Will show only the subscriptions that are in free trial
          name: isInFreeTrial
          in: query
          schema:
            type: boolean
        - description: >-
            Will show only the subscriptions that has products whose names
            matches the value provided here
          name: productName
          in: query
          schema:
            type: string
        - description: >-
            Will show only the subscriptions that has plans whose names matches
            the value provided here
          name: planName
          in: query
          schema:
            type: string
      responses:
