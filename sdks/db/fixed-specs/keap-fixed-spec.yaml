  - description: >-
      ### _What are REST Hooks?_


      _REST Hooks itself is not a specification, it is a collection of patterns
      that treat webhooks like subscriptions. These subscriptions are
      manipulated via a REST API just like any other resource._


      _With most modern REST APIs, polling is the only way to detect changes.
      But it doesn't have to be. On average, 98.5% of polls are wasted. There is
      a better way. REST Hooks enable real-time communication and eliminate
      polling._ -- [RESTHooks.org](http://RESTHooks.org)


      Infusionsoft offers a growing set of REST Hooks to keep you notified of
      changes in your data. To get started, use [List Hook Event
      Types](#!/REST_Hooks/list_hook_event_types) to discover event types. Event
      types are identified using _noun.verb dot syntax_, e.g.: `contact.add` or
      `invoice.delete`.


      After youâ€™ve read this documentation, you might be interested in the [REST
      Hook Event and Retry
      policies](https://developer.infusionsoft.com/rest-hook-documentation/).


      NB: REST Hooks are **not** triggered by legacy action sets.


      Once you've chosen the events you're interested in, subscribe to them via
      [Create a Hook Subscription](#!/REST_Hooks/create_a_hook_subscription).
