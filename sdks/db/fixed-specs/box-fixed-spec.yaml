    RetentionPoliciesCreatePolicyRequest:
      type: object
      required:
        - policy_name
        - policy_type
        - disposition_action
      properties:
        description:
          description: The additional text description of the retention policy.
          type: string
          example: Policy to retain all reports for at least one month
        policy_name:
          description: The name for the retention policy
          type: string
          example: Some Policy Name
        policy_type:
          description: |-
            The type of the retention policy. A retention
            policy type can either be `finite`, where a
            specific amount of time to retain the content is known
            upfront, or `indefinite`, where the amount of time
            to retain the content is still unknown.
          type: string
          example: finite
          enum:
            - finite
            - indefinite
        disposition_action:
          description: |-
            The disposition action of the retention policy.
            `permanently_delete` deletes the content
            retained by the policy permanently.
            `remove_retention` lifts retention policy
            from the content, allowing it to be deleted
            by users once the retention policy has expired.
          type: string
          example: permanently_delete
          enum:
            - permanently_delete
            - remove_retention
        retention_length:
          description: |-
            The length of the retention policy. This value
            specifies the duration in days that the retention
            policy will be active for after being assigned to
            content.  If the policy has a `policy_type` of
            `indefinite`, the `retention_length` will also be
            `indefinite`.
          oneOf:
            - type: string
              format: int32
              nullable: true
            - type: number
              format: int32
              nullable: false
          example: '365'
        retention_type:
          description: |-
            Specifies the retention type:

            * `modifiable`: You can modify the retention policy. For example,
            you can add or remove folders, shorten or lengthen
            the policy duration, or delete the assignment.
            Use this type if your retention policy
            is not related to any regulatory purposes.

            * `non_modifiable`: You can modify the retention policy
            only in a limited way: add a folder, lengthen the duration,
            retire the policy, change the disposition action
            or notification settings. You cannot perform other actions,
            such as deleting the assignment or shortening the
            policy duration. Use this type to ensure
            compliance with regulatory retention policies.
          type: string
          example: modifiable
          enum:
            - modifiable
            - non_modifiable
        can_owner_extend_retention:
          description: |-
            Whether the owner of a file will be allowed to
            extend the retention.
          type: boolean
          enum:
            - true
            - false
          example: true
        are_owners_notified:
          description: |-
            Whether owner and co-owners of a file are notified
            when the policy nears expiration.
          type: boolean
          enum:
            - true
            - false
          example: true
        custom_notification_recipients:
          description: |-
            A list of users notified when
            the retention policy duration is about to end.
          type: array
          items:
            $ref: '#/components/schemas/User--Mini'
    RetentionPoliciesUpdatePolicyRequest:
      type: object
      properties:
        description:
          description: The additional text description of the retention policy.
          type: string
          example: Policy to retain all reports for at least one month
          nullable: true
        policy_name:
          description: The name for the retention policy
          type: string
          example: Some Policy Name
          nullable: true
        disposition_action:
          description: |-
            The disposition action of the retention policy.
            This action can be `permanently_delete`, which
            will cause the content retained by the policy
            to be permanently deleted, or `remove_retention`,
            which will lift the retention policy from the content,
            allowing it to be deleted by users,
            once the retention policy has expired.
            You can use "null" if you don't want to change `disposition_action`.
          anyOf:
            - type: string
              enum:
                - permanently_delete
                - remove_retention
            - type: string
              pattern: .^
              nullable: true
          example: permanently_delete
        retention_type:
          description: |-
            Specifies the retention type:

            * `modifiable`: You can modify the retention policy. For example,
            you can add or remove folders, shorten or lengthen
            the policy duration, or delete the assignment.
            Use this type if your retention policy
            is not related to any regulatory purposes.
            * `non-modifiable`: You can modify the retention policy
            only in a limited way: add a folder, lengthen the duration,
            retire the policy, change the disposition action
            or notification settings. You cannot perform other actions,
            such as deleting the assignment or shortening the
            policy duration. Use this type to ensure
            compliance with regulatory retention policies.

            When updating a retention policy, you can use
            `non-modifiable` type only. You can convert a
            `modifiable` policy to `non-modifiable`, but
            not the other way around.
          type: string
          example: non-modifiable
          nullable: true
        retention_length:
          description: |-
            The length of the retention policy. This value
            specifies the duration in days that the retention
            policy will be active for after being assigned to
            content.  If the policy has a `policy_type` of
            `indefinite`, the `retention_length` will also be
            `indefinite`.
          oneOf:
            - type: string
              format: int32
              nullable: true
            - type: number
              format: int32
              nullable: false
          example: '365'
        status:
          description: |-
            Used to retire a retention policy.

            If not retiring a policy, do not include this parameter
            or set it to `null`.
          type: string
          example: retired
          nullable: true
        can_owner_extend_retention:
          description: |-
            Determines if the owner of items under the policy
            can extend the retention when the original retention
            duration is about to end.
          type: boolean
          nullable: true
          example: false
        are_owners_notified:
          description: |-
            Determines if owners and co-owners of items
            under the policy are notified when
            the retention duration is about to end.
          type: boolean
          nullable: true
          example: false
        custom_notification_recipients:
          description: >-
            A list of users notified when the retention duration is about to
            end.
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/User--Base'
