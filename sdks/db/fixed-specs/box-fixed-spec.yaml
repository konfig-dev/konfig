    MetadataTemplatesUpdateSchemaRequest:
      description: |-
        A [JSON-Patch](https://tools.ietf.org/html/rfc6902)
        specification for the changes to make to the metadata
        template.

        The changes are represented as a JSON array of
        operation objects.
      type: array
      items:
        title: A metadata template update operation
        description: |-
          A [JSON-Patch](https://tools.ietf.org/html/rfc6902) operation for a
          change to make to the metadata instance.
        type: object
        required:
          - op
        properties:
          op:
            description: |-
              The type of change to perform on the template. Some
              of these are hazardous as they will change existing templates.
            type: string
            example: addEnumOption
            enum:
              - editTemplate
              - addField
              - reorderFields
              - addEnumOption
              - reorderEnumOptions
              - reorderMultiSelectOptions
              - addMultiSelectOption
              - editField
              - removeField
              - editEnumOption
              - removeEnumOption
              - editMultiSelectOption
              - removeMultiSelectOption
          data:
            description: |-
              The data for the operation. This will vary depending on the
              operation being performed.
            type: object
            example:
              name: Aaron Levie
            additionalProperties:
              allOf:
                - {}
                - example: Aaron Levie
                - description: |-
                    A value for each of the fields that are present
                    on the metadata template.
                    For the `global.properties` template this can be
                    a list of zero or more fields,
                    as this template allows for any generic key-value pairs 
                    to be stored stored in the template.
              x-box-example-key: name
          fieldKey:
            description: |-
              For operations that affect a single field this defines the key of
              the field that is affected.
            type: string
            example: category
          fieldKeys:
            description: |-
              For operations that affect multiple fields this defines the keys
              of the fields that are affected.
            type: array
            items:
              type: string
            example:
              - category
              - name
          enumOptionKey:
            description: |-
              For operations that affect a single `enum` option this defines
              the key of the option that is affected.
            type: string
            example: option1
          enumOptionKeys:
            description: |-
              For operations that affect multiple `enum` options this defines
              the keys of the options that are affected.
            type: array
            items:
              type: string
            example:
              - option1
              - option2
              - option3
          multiSelectOptionKey:
            description: |-
              For operations that affect a single multi select option this
              defines the key of the option that is affected.
            type: string
            example: option1
          multiSelectOptionKeys:
            description: |-
              For operations that affect multiple multi select options this
              defines the keys of the options that are affected.
            type: array
            items:
              type: string
            example:
              - option1
              - option2
              - option3
    MetadataTemplatesCreateNewTemplateRequest:
      type: object
      required:
        - scope
        - displayName
      properties:
        scope:
          description: |-
            The scope of the metadata template to create. Applications can
            only create templates for use within the authenticated user's
            enterprise.

            This value needs to be set to `enterprise`, as `global` scopes can
            not be created by applications.
          type: string
          example: enterprise
        templateKey:
          description: |-
            A unique identifier for the template. This identifier needs to be
            unique across the enterprise for which the metadata template is
            being created.

            When not provided, the API will create a unique `templateKey`
            based on the value of the `displayName`.
          type: string
          example: productInfo
          maxLength: 64
          pattern: ^[a-zA-Z_][-a-zA-Z0-9_]*$
        displayName:
          description: The display name of the template.
          type: string
          maxLength: 4096
          example: Product Info
        hidden:
          description: |-
            Defines if this template is visible in the Box web app UI, or if
            it is purely intended for usage through the API.
          type: boolean
          example: true
          default: false
        fields:
          description: |-
            An ordered list of template fields which are part of the template.
            Each field can be a regular text field, date field, number field,
            as well as a single or multi-select list.
          type: array
          items:
            title: Metadata Field (Write)
            description: >-
              A field within a metadata template. Fields can be a basic text,
              date, or

              number field, or a list of options.
            required:
              - type
              - key
              - displayName
            type: object
            properties:
              description:
                description: A description of the field. This is not shown to the user.
                type: string
                example: The category
                maxLength: 4096
              type:
                description: >-
                  The type of field. The basic fields are a `string` field for
                  text, a

                  `float` field for numbers, and a `date` fields to present the
                  user with a

                  date-time picker.


                  Additionally, metadata templates support an `enum` field for a
                  basic list

                  of items, and ` multiSelect` field for a similar list of items
                  where the

                  user can select more than one value.
                type: string
                example: string
                enum:
                  - string
                  - float
                  - date
                  - enum
                  - multiSelect
              key:
                description: |-
                  A unique identifier for the field. The identifier must
                  be unique within the template to which it belongs.
                type: string
                example: category
                maxLength: 256
              displayName:
                description: >-
                  The display name of the field as it is shown to the user in
                  the web and

                  mobile apps.
                type: string
                example: Category
                maxLength: 4096
              hidden:
                description: >-
                  Whether this field is hidden in the UI for the user and can
                  only be set

                  through the API instead.
                type: boolean
                example: true
              options:
                description: >-
                  A list of options for this field. This is used in combination
                  with the

                  `enum` and `multiSelect` field types.
                type: array
                items:
                  title: Metadata Option (Write)
                  description: >-
                    An option for a Metadata Template Field.


                    Options only need to be provided for fields of type `enum`
                    and `multiSelect`.

                    Options represent the value(s) a user can select for the
                    field either through

                    the UI or through the API.
                  type: object
                  required:
                    - key
                  properties:
                    key:
                      description: >-
                        The text value of the option. This represents both the
                        display name of the

                        option and the internal key used when updating
                        templates.
                      example: Category 1
                      type: string
        copyInstanceOnItemCopy:
          description: |-
            Whether or not to copy any metadata attached to a file or folder
            when it is copied. By default, metadata is not copied along with a
            file or folder when it is copied.
          type: boolean
          default: false
          example: true
