          description: The level of access granted.
          type: string
          example: editor
          enum:
            - editor
            - viewer
            - previewer
            - uploader
            - previewer uploader
            - viewer uploader
            - co-owner
            - owner
        status:
          description: |-
            <!--alex ignore reject-->
            Set the status of a `pending` collaboration invitation,
