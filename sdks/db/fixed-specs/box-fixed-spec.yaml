                    signing

                    log. Only `ID` and `type` fields are required. The root
                    folder,

                    folder ID `0`, cannot be used and can also not be null.


                    When this value is not passed in when the signature request,
                    then

                    we will use a default folder which is either the parent
                    folder of

                    the first source file in the payload if we have the
                    permission to

                    upload to that folder or a folder called "My Sign Requests".
