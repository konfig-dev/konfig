    SignTemplate:
      title: Box Sign template
      description: A Box Sign template object
      type: object
      x-box-resource-id: sign_template
      x-box-tag: sign_templates
      allOf:
        - properties:
            type:
              description: object type
              type: string
              example: sign-template
              enum:
                - sign-template
            id:
              description: Template identifier.
              type: string
              example: 4206996024-14944f75-c34b-478a-95a1-264b1ff80d35
            name:
              description: The name of the template.
              type: string
              nullable: true
              example: Official contract
            email_subject:
              description: >-
                Subject of signature request email. This is cleaned by sign
                request. If this field is not passed, a default subject will be
                used.
              type: string
              example: Sign Request from Acme
              nullable: true
            email_message:
              description: >-
                Message to include in signature request email. The field is
                cleaned through sanitization of specific characters. However,
                some html tags are allowed. Links included in the message are
                also converted to hyperlinks in the email. The message may
                contain the following html tags including `a`, `abbr`,
                `acronym`, `b`, `blockquote`, `code`, `em`, `i`, `ul`, `li`,
                `ol`, and `strong`. Be aware that when the text to html ratio is
                too high, the email may end up in spam filters. Custom styles on
                these tags are not allowed. If this field is not passed, a
                default message will be used.
              type: string
              example: Hello! Please sign the document below
              nullable: true
            days_valid:
              description: >-
                Set the number of days after which the created signature request
                will automatically expire if not completed. By default, we do
                not apply any expiration date on signature requests, and the
                signature request does not expire.
              type: integer
              minimum: 0
              maximum: 730
              example: 2
              nullable: true
            parent_folder:
              allOf:
                - $ref: '#/components/schemas/Folder--Mini'
                - description: >-
                    The destination folder to place final, signed document and
                    signing

                    log. Only `ID` and `type` fields are required. The root
                    folder,

                    folder ID `0`, cannot be used.
            source_files:
              description: >-
                List of files to create a signing document from. Only the ID and
                type fields are required for each file.
              type: array
              items:
                $ref: '#/components/schemas/File--Mini'
            are_fields_locked:
              description: Indicates if the template input fields are editable or not.
              type: boolean
              example: false
            are_options_locked:
              description: >-
                Indicates if the template document options are editable or not,
                for example renaming the document.
              type: boolean
              example: true
            are_recipients_locked:
              description: Indicates if the template signers are editable or not.
              type: boolean
              example: false
            are_email_settings_locked:
              description: Indicates if the template email settings are editable or not.
              type: boolean
              example: true
            are_files_locked:
              description: >-
                Indicates if the template files are editable or not. This
                includes deleting or renaming template files.
              type: boolean
              example: true
            signers:
              description: Array of signers for the template.
              type: array
              items:
                $ref: '#/components/schemas/TemplateSigner'
            additional_info:
              description: >-
                Additional information on which fields are required and which
                fields are not editable.
              type: object
              properties:
                non_editable:
                  description: Non editable fields.
                  type: array
                  items:
                    type: string
                    enum:
                      - email_subject
                      - email_message
                      - name
                      - days_valid
                      - signers
                      - source_files
                  example:
                    - email_subject
                    - name
                required:
                  description: Required fields.
                  type: object
                  properties:
                    signers:
                      description: Required signer fields.
                      example:
                        - - email
                        - - email
                      type: array
                      items:
                        type: array
                        items:
                          type: string
                          enum:
                            - email
                        example:
                          - email
            ready_sign_link:
              description: >-
                Box's ready-sign link feature enables you to create a link to a
                signature request that you've created from a template. Use this
                link when you want to post a signature request on a public form
                — such as an email, social media post, or web page — without
                knowing who the signers will be. Note: The ready-sign link
                feature is limited to Enterprise Plus customers and not
                available to Box Verified Enterprises.
              nullable: true
              type: object
              properties:
                url:
                  description: The URL that can be sent to signers.
                  type: string
                  example: |-
                    "https://app.box.com/sign/
                    ready-sign-link/a1cdf2c7-fa81-4a67-8163-1e5f4dbe5178"
                name:
                  description: Request name.
                  type: string
                  nullable: true
                  example: Official contract
                instructions:
                  description: Extra instructions for all signers.
                  type: string
                  nullable: true
                  example: Hello! Please sign the document below
                folder_id:
                  description: |-
                    The destination folder to place final,
                    signed document and signing
                    log. Only `ID` and `type` fields are required.
                    The root folder,
                    folder ID `0`, cannot be used.
                  type: string
                  nullable: true
                  example: '12345'
                is_notification_disabled:
                  description: |-
                    Whether to disable notifications when
                    a signer has signed.
                  type: boolean
                  example: true
                is_active:
                  description: Whether the ready sign link is enabled or not.
                  type: boolean
                  example: false
            custom_branding:
              description: |-
                Custom branding applied to notifications
                and signature requests.
              nullable: true
              type: object
              properties:
                company_name:
                  description: Name of the company
                  type: string
                  nullable: true
                  example: Corporation inc.
                logo_uri:
                  description: Custom branding logo URI in the form of a base64 image.
                  type: string
                  nullable: true
                  example: |-
                    data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA
                    AAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A
                    8AAQUBAScY42YAAAAASUVORK5CYII=
                branding_color:
                  description: Custom branding color in hex.
                  type: string
                  nullable: true
                  example: 9E5E6F
                email_footer_text:
                  description: Content of the email footer.
                  type: string
                  nullable: true
                  example: Contact email email@mail.com
    SignTemplates:
      title: Box Sign templates
      description: |-
        A list of templates, as returned from any Box Sign
        API endpoints by default.
      type: object
      x-box-resource-id: sign_templates
      x-box-tag: sign_templates
      allOf:
        - description: |-
            The part of an API response that describes marker
            based pagination
          type: object
          properties:
            limit:
              description: >-
                The limit that was used for these entries. This will be the same
                as the

                `limit` query parameter unless that value exceeded the maximum
                value

                allowed. The maximum value varies by API.
              example: 1000
              type: integer
              format: int64
            next_marker:
              description: The marker for the start of the next page of results.
              example: JV9IRGZmieiBasejOG9yDCRNgd2ymoZIbjsxbJMjIs3kioVii
              type: string
              nullable: true
            prev_marker:
              description: The marker for the start of the previous page of results.
              example: JV9IRGZmieiBasejOG9yDCRNgd2ymoZIbjsxbJMjIs3kioVih
              type: string
              nullable: true
        - properties:
            entries:
              description: A list of templates.
              type: array
              items:
                $ref: '#/components/schemas/SignTemplate'
    TemplateSigner:
      title: Signer fields for Templates
      description: The schema for a Signer for Templates
      type: object
      allOf:
        - properties:
            inputs:
              type: array
              items:
                $ref: '#/components/schemas/TemplateSignerInput'
              readOnly: true
            email:
              description: Email address of the signer
              type: string
              example: example@mail.com
              nullable: true
            role:
              description: >-
                Defines the role of the signer in the signature request. A role
                of

                `signer` needs to sign the document, a role `approver`

                approves the document and

                a `final_copy_reader` role only

                receives the final signed document and signing log.
              type: string
              enum:
                - signer
                - approver
                - final_copy_reader
              example: signer
              default: signer
            is_in_person:
              description: |-
                Used in combination with an embed URL for a sender.
                After the sender signs, they will be
                redirected to the next `in_person` signer.
              type: boolean
              example: true
            order:
              description: Order of the signer
              type: integer
              minimum: 0
              example: 2
            signer_group_id:
              description: >-
                If provided, this value points signers that are assigned the
                same inputs and belongs to same signer group.

                A signer group is not a Box Group. It is an entity that belongs
                to the template itself and can only be used

                within Sign Requests created from it.
              type: string
              example: cd4ff89-8fc1-42cf-8b29-1890dedd26d7
              nullable: true
    TemplateSignerInput:
      title: Template Signer Input
      description: Input created by a Signer on a Template
      type: object
      required:
        - page_index
      allOf:
        - $ref: '#/components/schemas/SignRequestPrefillTag'
        - properties:
            type:
              description: Type of input
              type: string
              enum:
                - signature
                - date
                - text
                - checkbox
                - attachment
                - radio
                - dropdown
              example: text
            content_type:
              description: Content type of input
              type: string
              enum:
                - signature
                - initial
                - stamp
                - date
                - checkbox
                - text
                - full_name
                - first_name
                - last_name
                - company
                - title
                - email
                - attachment
                - radio
                - dropdown
              example: text
            is_required:
              description: Whether or not the input is required.
              type: boolean
              example: true
            page_index:
              description: Index of page that the input is on.
              type: integer
              example: 4
            document_id:
              description: Document identifier.
              type: string
              example: 123075213-eb54b537-8b25-445e-87c1-5a1c67d8cbd7
              nullable: true
            dropdown_choices:
              description: >-
                When the input is of the type `dropdown` this values will be
                filled with all the dropdown options.
              type: array
              example:
                - 'Yes'
                - 'No'
                - Maybe
              nullable: true
              items:
                type: string
            group_id:
              description: >-
                When the input is of type `radio` they can be grouped to gather
                with this identifier.
              type: string
              nullable: true
              example: da317330-225a-4c72-89ad-0d6dcaaf4df6
            coordinates:
              description: Where the input is located on a page.
              type: object
              properties:
                x:
                  description: >-
                    Relative x coordinate to the page the input is on, ranging
                    from 0 to 1.
                  type: number
                  example: 0.672258592471358
                'y':
                  description: >-
                    Relative y coordinate to the page the input is on, ranging
                    from 0 to 1.
                  type: number
                  example: 0.18654283173599448
            dimensions:
              description: The size of the input.
              type: object
              properties:
                width:
                  description: >-
                    Relative width to the page the input is on, ranging from 0
                    to 1.
                  type: number
                  example: 0.2618657937806874
                height:
                  description: >-
                    Relative height to the page the input is on, ranging from 0
                    to 1.
                  type: number
                  example: 0.05311728090109673
            label:
              description: >-
                The label field is used especially for text, attachment, radio,
                and checkbox type inputs.
              type: string
              nullable: true
              example: Legal name
            read_only:
              description: >-
                Whether this input was defined as read-only(immutable by
                signers) or not
              type: boolean
              example: true
    TrashFile:
      title: Trashed File
      description: Represents a trashed file.
      type: object
      x-box-resource-id: trash_file
      x-box-tag: trashed_files
      required:
        - id
        - type
        - sequence_id
        - sha1
        - description
        - size
        - path_collection
        - created_at
        - modified_at
        - modified_by
        - owned_by
        - item_status
      properties:
        description:
          description: The optional description of this file
          type: string
          nullable: false
          maxLength: 256
          example: Contract for Q1 renewal
        id:
          description: |-
            The unique identifier that represent a file.

            The ID for any file can be determined
            by visiting a file in the web application
            and copying the ID from the URL. For example,
            for the URL `https://*.app.box.com/files/123`
            the `file_id` is `123`.
          type: string
          nullable: false
          example: '123456789'
        etag:
          description: |-
            The HTTP `etag` of this file. This can be used within some API
            endpoints in the `If-Match` and `If-None-Match` headers to only
            perform changes on the file if (no) changes have happened.
          type: string
          example: '1'
          nullable: true
        type:
          description: '`file`'
          type: string
          example: file
          enum:
            - file
          nullable: false
        sequence_id:
          allOf:
            - description: |-
                A numeric identifier that represents the most recent user event
                that has been applied to this item.

                This can be used in combination with the `GET /events`-endpoint
                to filter out user events that would have occurred before this
                identifier was read.

                An example would be where a Box Drive-like application
                would fetch an item via the API, and then listen to incoming
                user events for changes to the item. The application would
                ignore any user events where the `sequence_id` in the event
                is smaller than or equal to the `sequence_id` in the originally
                fetched resource.
              type: string
              example: '3'
              nullable: true
            - nullable: false
        name:
          description: The name of the file
          type: string
          example: Contract.pdf
        sha1:
          description: |-
            The SHA1 hash of the file. This can be used to compare the contents
            of a file on Box with a local file.
          type: string
          format: digest
          nullable: false
          example: 85136C79CBF9FE36BB9D05D0639C70C265C18D37
        file_version:
          allOf:
            - $ref: '#/components/schemas/FileVersion--Mini'
            - description: The information about the current version of the file.
        size:
          description: |-
            The file size in bytes. Be careful parsing this integer as it can
            get very large and cause an integer overflow.
          type: integer
          nullable: false
          example: 629644
        path_collection:
          allOf:
            - title: Path collection (Trash)
              description: A list of parent folders for an item in the trash.
              type: object
              required:
                - total_count
                - entries
              properties:
                total_count:
                  description: The number of folders in this list.
                  example: 1
                  type: integer
                  format: int64
                  nullable: false
                entries:
                  description: Array of folders for this item's path collection
                  type: array
                  items:
                    description: The parent folder for this item
                    type: object
                    properties:
                      type:
                        description: '`folder`'
                        type: string
                        enum:
                          - folder
                        example: folder
                      id:
                        description: The unique identifier that represent a folder.
                        type: string
                        example: '123456789'
                      sequence_id:
                        description: This field is null for the Trash folder
                        type: string
                        nullable: true
                        example: null
                      etag:
                        description: This field is null for the Trash folder
                        type: string
                        nullable: true
                        example: null
                      name:
                        description: The name of the Trash folder.
                        type: string
                        example: Trash
                        nullable: false
            - description: |-
                The tree of folders that this file is contained in,
                starting at the root.
            - nullable: false
        created_at:
          description: The date and time when the file was created on Box.
          type: string
          format: date-time
          nullable: false
          example: '2012-12-12T10:53:43-08:00'
        modified_at:
          description: The date and time when the file was last updated on Box.
          type: string
          format: date-time
          nullable: false
          example: '2012-12-12T10:53:43-08:00'
        trashed_at:
          description: The time at which this file was put in the trash.
          type: string
          format: date-time
          nullable: true
          example: '2012-12-12T10:53:43-08:00'
        purged_at:
          description: |-
            The time at which this file is expected to be purged
            from the trash.
          type: string
          format: date-time
          nullable: true
          example: '2012-12-12T10:53:43-08:00'
        content_created_at:
          description: |-
            The date and time at which this file was originally
            created, which might be before it was uploaded to Box.
          type: string
          format: date-time
          nullable: true
          example: '2012-12-12T10:53:43-08:00'
        content_modified_at:
          description: |-
            The date and time at which this file was last updated,
            which might be before it was uploaded to Box.
          type: string
          format: date-time
          nullable: true
          example: '2012-12-12T10:53:43-08:00'
        created_by:
          allOf:
            - $ref: '#/components/schemas/User--Mini'
            - description: The user who created this file
        modified_by:
          allOf:
            - $ref: '#/components/schemas/User--Mini'
            - description: The user who last modified this file
            - nullable: false
        owned_by:
          allOf:
            - $ref: '#/components/schemas/User--Mini'
            - description: The user who owns this file
            - nullable: false
        shared_link:
          description: |-
            The shared link for this file. This will
            be `null` if a file has been trashed, since the link will no longer
            be active.
          type: string
          example: null
          nullable: true
        parent:
          allOf:
            - $ref: '#/components/schemas/Folder--Mini'
            - description: The folder that this file is located within.
            - nullable: true
        item_status:
          description: >-
            Defines if this item has been deleted or not.


            * `active` when the item has is not in the trash

            * `trashed` when the item has been moved to the trash but not
            deleted

            * `deleted` when the item has been permanently deleted.
          type: string
          enum:
            - active
            - trashed
            - deleted
          nullable: false
          example: trashed
