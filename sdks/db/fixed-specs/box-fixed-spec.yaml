            Only owner or co-owners can invite collaborators with a
            `can_view_path` of

            `true`.


            `can_view_path` can only be used for folder collaborations.
          type: boolean
          example: true
        expires_at:
          description: |-
            Set the expiration date for the collaboration. At this date, the
