                description: The type of the item to add to the archive.
                type: string
                example: file
                enum:
                  - file
                  - folder
              id:
                description: >-
                  The identifier of the item to add to the archive. When this
                  item is

                  a folder then this can not be the root folder with ID `0`.
                type: string
                example: '12345'
        download_file_name:
