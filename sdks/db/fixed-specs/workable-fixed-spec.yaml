          name: limit
          in: query
          schema:
            type: integer
            format: int32
            default: 50
        - description: >-
            Returns results with an ID greater than or equal to the specified
            ID. (optional)
          name: since_id
          in: query
          schema:
            type: string
        - description: >-
            Returns results with an ID less than or equal to the specified ID.
            (optional)
          name: max_id
          in: query
          schema:
            type: string
        - description: Returns events that are scheduled for after the specified date
          name: start_date
          in: query
          schema:
            type: string
            format: date-time
        - description: Returns events that are scheduled for before the specified date
          name: end_date
          in: query
          schema:
            type: string
            format: date-time
        - description: Filters events for specified candidate
          name: candidate_id
          in: query
          schema:
            type: string
        - description: Filters events for specified job shortcode
          name: shortcode
          in: query
          schema:
            type: string
        - description: Filters events for specified member
          name: member_id
          in: query
