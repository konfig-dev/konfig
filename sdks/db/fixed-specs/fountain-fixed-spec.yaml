openapi: 3.0.1
info:
  title: Fountain Public API
  description: >-
    Fountain's all-in-one high volume hiring platform empowers the world's
    leading enterprises to find the right people through smart, fast, and
    seamless recruiting. Candidates can apply anytime, anywhere in minutes,
    right from their phone. Automated and customizable processes streamline the
    candidate experience and save time for recruitment teams so they can scale
    with growing hiring needs. Advanced analytics provide end-to-end process
    visibility so managers can make swift, data-driven decisions. Throughout the
    candidate journey, the openly integrated platform enables companies to find,
    qualify and convert more applicants. Fountain's global customers hire over
    1.2 million workers annually in 78 countries.


    Why Work with Us:


    - Generous compensation, San Francisco rate compensation regardless of
    location in US

    - 100% Remote and Flexible Hours

    - Unlimited PTO

    - Equity grants

    - Comprehensive healthcare benefits

    - 16 weeks paid parental leave for all parents

    - Wellness and gym reimbursement

    - Home office stipend

    - Phone stipend

    - 401K plan

    - Learning and development reimbursement

    - Company events

    - FSA & HSA

    - Life Insurance & Long-Term Disability/Short-Term Disability


    Visit us at https://get.fountain.com to learn more.
  version: v2
  x-konfig-ignore:
    potential-incorrect-type: true
servers:
  - description: Our production API url.
    url: https://api.fountain.com
tags:
  - name: Applicants
  - name: Locations and Location Groups
  - name: Export Management
  - name: Openings and Stages
  - name: Option Bank
  - name: Calendar Slots
  - name: Positions
  - name: Posthire Worker Management
  - name: Notes
  - name: Hiring Goals
  - name: Labels
  - name: Users
  - name: Workflows
  - name: Data Keys
  - name: Openings
  - name: Shifts
paths:
  /v2/applicants:
    get:
      tags:
        - Applicants
      summary: List All Applicants
      operationId: Applicants_listAll
      description: List all applicants within your account.
      parameters:
        - name: funnel_id
          in: query
          required: false
          schema:
            type: string
        - name: location_id
          in: query
          required: false
          schema:
            type: string
        - name: stage_id
          in: query
          required: false
          schema:
            type: string
        - name: stage
          in: query
          required: false
          schema:
            type: string
        - name: labels
          in: query
          required: false
          schema:
            type: string
        - name: cursor
          in: query
          required: false
          schema:
            type: string
        - name: created_at
          in: query
          required: false
          schema:
            type: string
        - name: last_transitioned_at
          in: query
          required: false
          schema:
            type: string
        - name: updated_at
          in: query
          required: false
          schema:
            type: string
        - description: >-
            The key of the custom data field to filter by. Used with
            `custom_data_field[value]`. Must also use one of created_at,
            last_transitioned_at, updated_at, stage_id, or funnel_id. Does not
            support secure fields or standard questions.
          name: custom_data_field[key]
          in: query
          required: false
          schema:
            type: string
        - description: >-
            The value of the custom data field to filter by. Used with
            `custom_data_field[key]`.
          name: custom_data_field[value]
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Applicants'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
    post:
      tags:
        - Applicants
      summary: Create an Applicant
      operationId: Applicants_createNewApplicant
      description: Create an applicant within your account.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApplicantRequest'
        required: true
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Applicant'
  /v2/applicants/{id}:
    get:
      tags:
        - Applicants
      summary: Get Applicant Info
      operationId: Applicants_getInfo
      description: Get an applicant's data as it is stored in Fountain.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Applicant'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
    put:
      tags:
        - Applicants
      summary: Update Applicant Info
      operationId: Applicants_updateInfo
      description: Update an applicant's information
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantsUpdateInfoRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Applicant'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
    delete:
      tags:
        - Applicants
      summary: Delete an Applicant
      operationId: Applicants_deleteById
      description: Delete an applicant by their ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicantsDeleteByIdResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/applicants/{id}/advance:
    put:
      tags:
        - Applicants
      summary: Advance an Applicant
      operationId: Applicants_advanceApplicant
      description: >-
        Move an applicant to an appropriate stage or to the next stage
        (default).
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantsAdvanceApplicantRequest'
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/applicants/advance:
    post:
      tags:
        - Applicants
      summary: Bulk Advance Multiple Applicants
      operationId: Applicants_bulkAdvanceMultiple
      description: >-
        Move an applicant to an appropriate stage or to the next stage
        (default).
      parameters:
        - description: >-
            Destination stage's external id. All specified applicants will
            advance to this stage.
          name: stage_id
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantsBulkAdvanceMultipleRequest'
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/applicants/{id}/transitions:
    get:
      tags:
        - Applicants
      summary: Get Transition History
      operationId: Applicants_getTransitionHistory
      description: Returns the transition history of an applicant.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicantTransitionHistoryResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/applicants/transitions:
    post:
      tags:
        - Applicants
      summary: Bulk Transition History for Multiple Applicants
      operationId: Applicants_bulkTransitionHistory
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantsBulkTransitionHistoryRequest'
      responses:
        '200':
          description: No Content
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/MultipleApplicantsTransitionHistoryResponse
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/applicants/{id}/booked_slots:
    get:
      tags:
        - Applicants
      summary: Get Interview Sesssions
      operationId: Applicants_getInterviewSessions
      description: Returns the applicants interview sessions.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicantBookeSlotResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/applicants/booked_slots:
    post:
      tags:
        - Applicants
      summary: Bulk Interview Sessions for Multiple Applicants
      operationId: Applicants_bulkInterviewSessions
      description: >-
        Move an applicant to an appropriate stage or to the next stage
        (default).
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantsBulkInterviewSessionsRequest'
      responses:
        '200':
          description: No Content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultipleApplicantsBookedSlotResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/applicants/{id}/labels:
    get:
      tags:
        - Labels
      summary: List Labels for Applicant
      operationId: Labels_listForApplicant
      description: This lists all labels for an applicant.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Labels'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/applicants/{id}/labels/{title}:
    put:
      tags:
        - Labels
      summary: Update Label for Applicant
      operationId: Labels_updateForApplicant
      description: >-
        This method updates a list of labels for an applicant. Use it to delete
        existing labels for an applicant or add new ones.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: title
          in: path
          required: true
          schema:
            type: string
        - name: completed
          in: query
          required: false
          schema:
            type: boolean
        - name: completed_at
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Labels'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/applicants/{id}/notes:
    get:
      tags:
        - Notes
      summary: Get Applicant Notes
      operationId: Notes_getApplicant
      description: Accessing Applicant Notes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicantNotesResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
    post:
      tags:
        - Notes
      summary: Create Applicant Note
      operationId: Notes_createApplicantNote
      description: Creating Applicant Notes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUpdateApplicantNote'
        required: true
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicantNote'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/applicants/{id}/notes/{note_id}:
    delete:
      tags:
        - Notes
      summary: Delete Applicant Note
      operationId: Notes_deleteApplicantNote
      description: Deleting an Applicant Note
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: note_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotesDeleteApplicantNoteResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
    put:
      tags:
        - Notes
      summary: Update Applicant Note
      operationId: Notes_updateApplicantNote
      description: Updating Applicant Note
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: note_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUpdateApplicantNote'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicantNote'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/applicants/{id}/secure_documents:
    get:
      tags:
        - Applicants
      summary: Get Applicant Files
      operationId: Applicants_getSecureDocuments
      description: Accessing secure file uploads from Fountain
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicantSecureDocumentsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/applicants/{id}/secure_documents/upload:
    post:
      tags:
        - Applicants
      summary: File Upload to S3
      operationId: Applicants_uploadSecureDocumentToS3
      description: Accessing secure file uploads from Fountain
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantsUploadSecureDocumentToS3Request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicantSecureDocumentUploadResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/applicants/{id}/secure_documents/link_upload:
    post:
      tags:
        - Applicants
      summary: Link Applicant to Files in S3
      operationId: Applicants_linkUpload
      description: Accessing secure file uploads from Fountain
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantsLinkUploadRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicantSecureDocumentLinkUploadResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/available_slots:
    post:
      tags:
        - Calendar Slots
      summary: Create Calendar Slots
      operationId: CalendarSlots_createNewAvailable
      description: Create a new available slot
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalendarSlotsCreateNewAvailableRequest'
        required: true
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalendarSlotsCreateNewAvailableResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/available_slots/{id}/confirm:
    post:
      tags:
        - Calendar Slots
      summary: Book an Available Slot
      operationId: CalendarSlots_confirmBooking
      description: Book an available slot with an applicant
      parameters:
        - description: The Available Slot ID
          name: id
          in: path
          required: true
          schema:
            type: string
        - description: >-
            The unique identifier for the applicant to be associated with the
            booked slot
          name: applicant_id
          in: query
          schema:
            type: string
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookedSlot'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
  /v2/available_slots/{id}:
    delete:
      tags:
        - Calendar Slots
      summary: Delete Calendar Slots
      operationId: CalendarSlots_destroyById
      description: Destroy calendar slot by the unique identifier
      parameters:
        - description: The Available Slot ID
          name: id
          in: path
          required: true
          schema:
            type: string
        - description: If set, will destroy all slots with the same key
          name: delete_all_siblings
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalendarSlotsDestroyByIdResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
  /v2/booked_slots/{id}/cancel:
    post:
      tags:
        - Calendar Slots
      summary: Cancel a booked slot
      operationId: CalendarSlots_cancelSlot
      description: Cancel a booked slot
      parameters:
        - description: Identifier of the booked slot to cancel
          name: id
          in: path
          required: true
          schema:
            type: string
        - description: The page of results to view
          name: page
          in: query
          required: false
          schema:
            type: integer
      responses:
        '204':
          description: OK
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/data_keys:
    get:
      tags:
        - Data Keys
      summary: List data keys
      operationId: DataKeys_list
      description: List all data keys on the account. Supports pagination.
      parameters:
        - description: The page of results to retrieve.
          name: page
          in: query
          required: false
          schema:
            type: integer
        - description: >-
            The number of results to retrieve per page. The endpoint returns 20
            results per page by default.
          name: per_page
          in: query
          required: false
          schema:
            type: integer
        - description: >-
            A filter to limit which data_keys will be returned based on the
            last_updated_at data on the data_key.
          name: updated_at
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataKeysListResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/exports:
    get:
      tags:
        - Export Management
      summary: List all Custom Exports
      operationId: ExportManagement_listCustomExports
      description: List all Custom Exports
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexExportResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
    post:
      tags:
        - Export Management
      summary: Create Custom Export
      operationId: ExportManagement_createCustomExport
      description: Creating Custom Export
      parameters:
        - name: template_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateShowExportResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/exports/{id}:
    get:
      tags:
        - Export Management
      summary: Download Custom Export
      operationId: ExportManagement_downloadCustomExport
      description: Download Custom Export
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateShowExportResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/exports/templates:
    get:
      tags:
        - Export Management
      summary: List all Custom Export Templates
      operationId: ExportManagement_listCustomTemplates
      description: List all Custom Export Templates
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexExportTemplatesResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
  /v2/funnels:
    get:
      tags:
        - Openings and Stages
      summary: List All Openings
      operationId: OpeningsAndStages_listAll
      description: >-
        List all Opening(s) within your account. Funnel is used interchangeably
        with Opening. Each Opening contains information on address, stages in
        the funnel, location, active status, etc. Check the example to see all
        properties available.
      parameters:
        - description: The page of results to view
          name: page
          in: query
          schema:
            type: integer
        - description: The number of results to return per page
          name: per_page
          in: query
          schema:
            type: integer
        - description: The field by which to sort results
          name: sort_by
          in: query
          schema:
            type: string
        - description: The direction in which results are sorted
          name: sort_direction
          in: query
          schema:
            type: string
            enum:
              - asc
              - desc
        - description: Filter by whether the opening is active or not
          name: active
          in: query
          schema:
            type: boolean
        - description: Filter by the name of the brand
          name: brand_name
          in: query
          schema:
            type: string
        - description: Filter by the address associated with the opening
          name: location_address
          in: query
          schema:
            type: string
        - description: Filter by the name of the location associated with the opening
          name: location_name
          in: query
          schema:
            type: string
        - description: Filter by the name of the location group associated with the opening
          name: location_group_name
          in: query
          schema:
            type: string
        - description: Text-based query of the opening attributes
          name: query
          in: query
          schema:
            type: string
        - description: Filter by the name of the shift associated with the opening
          name: shift_name
          in: query
          schema:
            type: string
        - description: Filter by the days of the shift associated with the opening
          name: shift_days[]
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - mon
                - tue
                - wed
                - thu
                - fri
