components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: X-ACCESS-TOKEN
      in: header
  schemas:
    Applicants:
      type: object
      properties:
        applicants:
          type: array
          items:
            type: object
            properties:
              id:
                description: Applicants ID
                type: string
                example: 6e6f5eee-abbe-4ccb-8f12-894842bbe252
              email:
                description: Applicants Email Address
                type: string
                example: example@applicant.com
              name:
                description: Applicants Full Name
                type: string
                example: Michael Jordan
              first_name:
                description: Applicants First Name
                type: string
                example: Michael
              last_name:
                description: Applicants Last Name
                type: string
                example: Jordan
              phone_number:
                description: Applicants Phone Number
                type: string
                example: 214-609-0494
              normalized_phone_number:
                description: Applicants Phone Number
                type: string
                example: '+12146090494'
              phone_number_country_code:
                description: Applicants Phone Number country code
                type: string
                example: '+1'
              data:
                description: Applicant extra information
                type: object
              created_at:
                description: Date when the Applicant was created
                type: string
                format: date-time
                example: '2024-01-10T05:19:37.788-08:00'
              updated_at:
                description: Date when the Applicant was last updated
                type: string
                format: date-time
                example: '2024-01-10T05:19:37.293-08:00'
                nullable: true
              receive_automated_emails:
                description: Whether the Applciant receives automated emails or not.
                type: boolean
                example: true
              labels:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      description: Name of the Label
                      type: string
                      example: Completed Survey
                    completed:
                      description: Was the label marked as done.
                      type: boolean
                      example: true
                    completed_at:
                      description: DateTime the Label was marked as done.
                      type: string
                      format: date-time
                      example: '2023-09-21T17:00:00.000-07:00'
                  required:
                    - title
                    - completed
                    - completed_at
              is_duplicate:
                description: Applicants has been marked as a duplicate.
                type: boolean
                example: false
              file_upload_requests:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      description: ID of the file upload request.
                      type: number
                      example: 1
                    recollection_reason:
                      description: Reason it is being recollected.
                      type: string
                      enum:
                        - blurry
                        - corrupt
                        - incorrect
                        - expired
                        - custom
                    created_at:
                      description: Date when the File Upload Request was created
                      type: string
                      format: date-time
                      example: '2024-01-10T05:19:37.788-08:00'
                    document_name:
                      description: File Upload Request Document Name
                      type: string
                      example: Drivers License.
                  required:
                    - id
                    - recollection_reason
                    - created_at
                    - document_name
              i9_status:
                type: object
                properties:
                  status:
                    description: The status of the i9 Form
                    type: string
                    enum:
                      - awaiting_employee
                      - awaiting_employer
                      - pending
                      - complete
                      - opted_out
                      - awaiting_authorized_representative
                  last_form_update:
                    description: The DateTime the form was last updated at.
                    type: string
                    format: date-time
                    example: '2024-01-10T05:19:37.788-08:00'
                  landed_at:
                    description: The DateTime the applicant filled out the i9 Form.
                    type: string
                    format: date-time
                    example: '2024-01-10T05:19:37.788-08:00'
                required:
                  - status
                  - last_form_update
                  - landed_at
              addresses:
                type: array
                items:
                  type: object
                  properties:
                    street_name:
                      description: Address street name
                      type: string
                    address_2:
                      description: Address two name
                      type: string
                    city:
                      description: Address city name
                      type: string
                    state:
                      description: Address state name
                      type: string
                    zipcode:
                      description: Address zipcode
                      type: string
                    country:
                      description: Address country
                      type: string
                    latitude:
                      description: Address latitude
                      type: number
                    longitude:
                      description: Address longitude
                      type: number
                  required:
                    - street_name
                    - address_2
                    - city
                    - state
                    - zipcode
                    - country
                    - latitude
                    - longitude
              last_transitioned_at:
                description: >-
                  DateTime the applicant was last transitioned from one stage to
                  another.
                type: string
                format: date-time
                example: '2024-01-10T05:19:37.788-08:00'
                nullable: true
              background_checks:
                type: array
                items:
                  anyOf:
                    - type: object
                      properties:
                        title:
                          description: Title of the background check.
                          type: string
                        status:
                          description: Checkr background check status
                          type: string
                          enum:
                            - clear
                            - consider
                            - negative
                            - non_negative
                            - complete
                            - pending
                            - suspended
                            - dispute
                            - canceled
                        updated_at:
                          description: Last updated_at for the background check.
                          type: string
                          format: date-time
                        candidate_id:
                          description: >-
                            The candidate ID of the applicant from the
                            background check provider.
                          type: string
                        report_id:
                          description: >-
                            The report ID of the background check from the
                            background check provider.
                          type: string
                        vendor:
                          type: string
                          enum:
                            - checkr
                      required:
                        - status
                        - title
                        - updated_at
                        - candidate_id
                        - report_id
                        - vendor
                    - type: object
                      properties:
                        title:
                          description: Title of the background check.
                          type: string
                        applicant_id:
                          description: >-
                            The applicant ID of the applicant from the
                            background check provider.
                          type: string
                        updated_at:
                          description: Last updated_at for the background check.
                          type: string
                          format: date-time
                        status:
                          description: Onfido background check status
                          type: string
                          enum:
                            - no bgc
                            - pending
                            - consented
                            - not consented
                            - clear
                            - consider
                            - withdrawn
                            - paused
                            - reopened
                        check_id:
                          description: >-
                            The report ID of the background check from the
                            background check provider.
                          type: string
                        vendor:
                          type: string
                          enum:
                            - onfido
                      required:
                        - status
                        - title
                        - updated_at
                        - applicant_id
                        - check_id
                        - vendor
              document_signatures:
                type: array
                items:
                  anyOf:
                    - type: object
                      properties:
                        signature_id:
                          description: Document Signing ID
                          type: string
                          example: 91990715d51488bdd1e184b83828db8a
                        status:
                          description: Document Signing Status
                          type: string
                          enum:
                            - unopened
                            - opened
                            - signed
                            - admin_reviewed
                        vendor:
                          description: Document Signing Vendor
                          type: string
                          enum:
                            - hellosign
                            - docusign
                        file_url:
                          description: The URL of the signed document
                          type: string
                          format: uri
                          nullable: true
              partner_data:
                type: array
                items:
                  type: object
              can_receive_sms:
                type: boolean
              phone_platform:
                type: string
                enum:
                  - sms
                  - whats_app
              work_availability:
                type: string
                enum:
                  - sunday_morning
                  - sunday_afternoon
                  - sunday_evening
                  - monday_morning
                  - monday_afternoon
                  - monday_evening
                  - tuesday_morning
                  - tuesday_afternoon
                  - tuesday_evening
                  - wednesday_morning
                  - wednesday_afternoon
                  - wednesday_evening
                  - thursday_morning
                  - thursday_afternoon
                  - thursday_evening
                  - friday_morning
                  - friday_afternoon
                  - friday_evening
                  - saturday_morning
                  - saturday_afternoon
                  - saturday_evening
              date_of_birth:
                type: string
                format: date
              team_or_solo:
                type: string
                enum:
                  - team
                  - solo
              funnel:
                type: object
                properties:
                  title:
                    description: Name of the funnel the applicant is currently in.
                    type: string
                  custom_id:
                    description: A custom ID for the funnel
                    type: string
                  id:
                    description: The ID for the funnel
                    type: string
                required:
                  - title
                  - custom_id
                  - id
              stage:
                type: object
                properties:
                  title:
                    description: Name of the stage the applicant is currently in.
                    type: string
                  id:
                    description: The ID for the stage
                    type: string
                  parent_id:
                    description: The stage parent ID for the funnel
                    type: string
                    nullable: true
                  type:
                    description: The stage type.
                    type: string
                nullable: true
                required:
                  - title
                  - id
                  - parent_id
                  - type
            required:
              - id
              - email
              - name
              - first_name
              - last_name
              - phone_number
              - normalized_phone_number
              - phone_number_country_code
              - data
              - created_at
              - updated_at
              - receive_automated_emails
              - labels
              - is_duplicate
              - file_upload_requests
              - i9_status
              - addresses
              - last_transitioned_at
              - background_checks
              - document_signatures
              - partner_data
              - can_receive_sms
              - phone_platform
              - work_availability
              - date_of_birth
              - team_or_solo
              - funnel
              - stage
        pagination:
          $ref: '#/components/schemas/PaginationWithCursor'
