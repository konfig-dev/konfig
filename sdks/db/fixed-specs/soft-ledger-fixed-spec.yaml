      ## OAuth v2.0


      SoftLedger API uses OAuth2.0 to access it's API. For any request to the
      API, you'll need to pass a JWT.


      ## Authorization


      Prior to making any API request you'll need to [request an OAuth
      token](https://api-docs.softledger.com/).


      After you receive a token, add the following headers to every subsequent
      request:


      ```json

      {
        "Authorization": "Bearer {access_token}",
        "Content-Type": "application/json"
      }

      ```
    name: Authentication
