      operationId: CryptoTransactions_mergeTransactions
      description: >
        Merges a deposit and withdrawal crypto transaction into a transfer
        transaction.


        The deposit and withdrawal transactions will both be deleted and a
        single transfer transaction will be created. Any linked journals will be
        destroyed. 


        The fee from the withdrawal will be added to the transfer transaction.


        The rCoin of the deposit and the sCoin of the withdrawal must match.


        The rWallet of the deposit and the sWallet of the withdrawal must match.


        The rQty of the deposit and the sQty of the withdrawal must match.


        The txHash of the deposit and the txHash of the withdrawal must match.


        The currency of the deposit and the currency of the withdrawal must
        match.
      requestBody:
        description: >
          Merge deposit and withdrawal crypto transactions into a transfer
          transaction.
