components:
  parameters:
    id:
      description: id value
      in: path
      name: id
      required: true
      schema:
        type: string
    objectType:
      description: Dimension Object Type
      in: query
      name: objectType
      required: true
      schema:
        type: string
        enum:
          - Invoice
          - PurchaseOrder
          - SalesOrder
    objectId:
      description: Dimension Object Id
      in: query
      name: objectId
      required: true
      schema:
        type: integer
    where:
      description: JSON Key:Value object to filter results on
      name: where
      in: query
      schema:
        type: string
    filter:
      description: JSON Key:Value object to filter results on
      name: filter
      in: query
      schema:
        type: string
    filterType:
      description: Results will match "all" filters or just "any" of the passed filters
      name: filterType
      in: query
      schema:
        type: string
        enum:
          - all
          - any
        default: all
    status:
      description: >-
        Results will return `active` or `inactive` based on the objects
        `inactive` property. If not set all results will be returned.
      name: status
      in: query
      schema:
        type: string
        enum:
          - active
          - inactive
    offset:
      description: number of records to skip
      name: offset
      in: query
      schema:
        type: integer
