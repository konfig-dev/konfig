    post:
      tags:
        - Financials
      summary: Entity Report
      operationId: Financials_generateReportData
      description: |
        Financial Entity report data of account balances by dimension
      requestBody:
        description: Entity Report Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinancialsGenerateReportDataRequest'
      responses:
        '200':
          description: Entity Report
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialsGenerateReportDataResponse'
  /reports/financials:
    post:
      tags:
        - Financials
      summary: Dimension Report
      operationId: Financials_generateDimensionReport
      description: |
        Financial Dimension report data of account balances by dimension
      requestBody:
        description: Financial Dimension report data request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinancialsGenerateDimensionReportRequest'
      responses:
        '200':
          description: Financial Dimension report data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialsGenerateDimensionReportResponse'
  /reports/generalLedger:
    post:
      tags:
        - Financials
      summary: General Ledger
      operationId: Financials_getGeneralLedgerBalances
      description: |
        Returns General Ledger Balances for Date Range passed
      requestBody:
        description: General Ledger Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinancialsGetGeneralLedgerBalancesRequest'
      responses:
        '200':
          description: General Ledger
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/FinancialsGetGeneralLedgerBalancesResponse
  /reports/trialBalance:
    post:
      tags:
        - Financials
      summary: Trial Balance
      operationId: Financials_getTrialBalance
      description: >
        Returns Trial Balance for Date Ranges passed

        Balance Sheet accounts include all transactions until endDate

        Income Statement accounts include all transactions from start of
        accounting year until endDate
      requestBody:
        description: Trial Balance Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinancialsGetTrialBalanceRequest'
      responses:
        '200':
          description: Trial Balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialsGetTrialBalanceResponse'
  /fx-revalue/rates/{AccountingPeriodId}:
    get:
      tags:
        - FX Revalue
      summary: Get Rates
      operationId: FxRevalue_getRates
      description: |
        Returns current rates set for the accouting period revaluation
        The results are a list of all currencies and their end of period rate
        (example results are two possible currencies)
      parameters:
        - description: AccountingPeriod._id value
          in: path
          name: AccountingPeriodId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of FX Rates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FxRevalueGetRatesResponse'
    post:
      tags:
        - FX Revalue
      summary: Save Rates
      operationId: FxRevalue_saveRatesForPeriod
      description: >
        Save the rates for the accounting period

        Example shows rates for two possible currencies. Currencies to save
        rates for should be obtained from GET fx-revalue/rates/:id
      parameters:
        - description: AccountingPeriod._id value
          in: path
          name: AccountingPeriodId
          required: true
          schema:
            type: integer
      requestBody:
        description: Base currency and fx rate currency pairs
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FxRevalueSaveRatesForPeriodRequest'
      responses:
        '200':
          description: Success
  /fx-revalue/adjustments/{AccountingPeriodId}:
    post:
      tags:
        - FX Revalue
      summary: Post Adjustments
      operationId: FxRevalue_postEntries
      description: |
        Post FX Revaluation entries for the period
      parameters:
        - description: AccountingPeriod._id value
          in: path
          name: AccountingPeriodId
          required: true
          schema:
            type: integer
      responses:
        '202':
          description: Accepted
    delete:
      tags:
        - FX Revalue
      summary: Delete Adjustments
      operationId: FxRevalue_deleteAdjustments
      description: |
        Delete FX Revaluation entries for the period
      parameters:
        - description: AccountingPeriod._id value
          in: path
          name: AccountingPeriodId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
  /status/{type}:
    get:
      tags:
        - Status
      summary: Get Status
      operationId: Status_jobStatus
      description: Get the status of a job
      parameters:
        - description: API type
          in: path
          name: type
          required: true
          schema:
            type: string
            enum:
              - costbasis
              - crypto-journals
              - inventory
      responses:
        '200':
          description: Status of job
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusJobStatusResponse'
  /addresses:
    get:
      tags:
        - Addresses
      summary: Search
      operationId: Addresses_searchFilterableSortable
      description: |
        | Field       | Filterable | Sortable |
        |---------------------|:--:|:--:|
        |_id            | ✅ | ✅ |
        |label          | ✅ | ✅ |
        |line1          | ✅ | ❌ |
        |line2          | ✅ | ❌ |
        |city           | ✅ | ❌ |
        |state          | ✅ | ❌ |
        |zip            | ✅ | ❌ |
        |country        | ✅ | ❌ |
        |isDefault      | ✅ | ❌ |
        |isVerified     | ✅ | ❌ |
        |createdAt      | ✅ | ✅ |
        |updatedAt      | ✅ | ✅ |
        |CustomerId     | ✅ | ❌ |
        |VendorId       | ✅ | ❌ |
        |Customer.name  | ❌ | ✅ |
        |Vendor.name    | ❌ | ✅ |
      parameters:
        - $ref: '#/components/parameters/filter'
        - $ref: '#/components/parameters/filterType'
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/limit'
        - description: Order to return results in. ex "date:desc"
          in: query
          name: order
          schema:
            type: string
            default: label:ASC
      responses:
        '200':
          description: List of Addresses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressesSearchFilterableSortableResponse'
    post:
      tags:
        - Addresses
      summary: Create
      operationId: Addresses_createNewAddress
      description: |
        Creates a new address

        <div class="webhooks">
          <h4>Webhooks</h4>
          <div>Address CREATE</div>
        </div>
      requestBody:
        description: >
          JSON body to create new Address


          Only one of `[CustomerId, VendorId, Customer.name, Vendor.name]` can
          be set
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressesCreateNewAddressRequest'
      responses:
        '201':
          description: Address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressesCreateNewAddressResponse'
  /addresses/count:
    get:
      tags:
        - Addresses
      summary: Count
      operationId: Addresses_getCount
      description: >
        The same filters as [Search](https://api-docs.softledger.com/) can be
        used here.
      parameters:
        - $ref: '#/components/parameters/filter'
        - $ref: '#/components/parameters/filterType'
      responses:
        '200':
          description: Count response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountResponse'
  /addresses/{id}:
    delete:
      tags:
        - Addresses
      summary: Delete
      operationId: Addresses_deleteAddress
      description: |
        Delete one Address

        <div class="webhooks">
          <h4>Webhooks</h4>
          <div>Address DELETE</div>
        </div>
      parameters:
        - description: Address Id
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: no content success
    put:
      tags:
        - Addresses
      summary: Update
      operationId: Addresses_updateOneAddress
      description: |
        Update One Address

        <div class="webhooks">
          <h4>Webhooks</h4>
          <div>Address UPDATE</div>
        </div>
      parameters:
        - description: Address Id
          in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        description: JSON body containing key and values to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressesUpdateOneAddressRequest'
      responses:
        '200':
          description: Updated Address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressesUpdateOneAddressResponse'
  /addresss/{id}:
    get:
      tags:
        - Addresses
      summary: One
      operationId: Addresses_getOneAddress
      description: Get one Address
      parameters:
        - description: Address Id
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: One Address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressesGetOneAddressResponse'
  /audit-logs:
    get:
      tags:
        - Audit Logs
      summary: Search
      operationId: AuditLogs_listDescendingByDate
      description: |
        Returns a list of audit logs in descending order by date

        | Field       | Filterable |
        |---------------------|:--:|
        |_id                  | ✅ |
        |date                 | ✅ |
        |object               | ❌ |
        |objectType           | ✅ |
        |objectId             | ✅ |
        |message              | ✅ |
        |user                 | ❌ |
        |api                  | ❌ |
        |userType             | ✅ |
        |userLabel            | ✅ |
      parameters:
        - $ref: '#/components/parameters/where'
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/limit'
      responses:
        '200':
          description: List of Audit Logs. Ordered by date
          content:
            application/json:
              schema:
