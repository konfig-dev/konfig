  - description: >
      Below is an overview of our REST API, including endpoints related to our
      general ledger and other components of SoftLedger's accounting software.


      ## Endpoints


      SoftLedger has the following endpoints.


      | Site       | Endpoint                         |

      |------------|----------------------------------|

      | Production | https://api.softledger.com/v2    |

      | Europe     | https://eu-api.softledger.com/v2 |


      ## Access to the Accounting API 


      Please contact <support@softledger.com> to request access to the API.
    name: Introduction
  - description: >
      Previous versions documentation of the API are available at the linke
      below


      [APIv1 Docs are available here](https://api.softledger.com/docs)


      Note that these docs are deprecated and will reach end of life on April
      30th, 2024.
    name: Version 1
  - description: >
      Actions performed by the api will have their audit logs labelled with the
      name of the api key generated by the SoftLedger team.


      <strong>Performing requests on behalf of users / Labeling audit log
      entries</strong>


      If you would like to use an alternate label, or perform actions on behalf
      of a user, you can pass the `x-softledger-auditlabel` header with the
      email of a user or a string label. This label will then be used in the
      audit log entry.

      * The audit entry will still retain information to know that this was an
      API request and not performed directly by a user in the SoftLedger UI.

      * This header is ignored for tokens generated by a user initiated OAuth
      flow.
    name: Auditing
  - description: >
      Requests to the SoftLedger API are rate limited to 200 requests per
      minute.


      A rate limited request will return a HTTP Status of 429.



      Every request to the API will return the following headers:


      ```X-RateLimit-Remaining: String<integer>``` - The number of api requests
      left during the interval.


      ```X-RateLimit-RetryAfter: String<integer>``` - The number of seconds
      remaining until the next interval.
    name: Rate Limiting
  - description: >
      ## Pagination


      The query paramaters for most GET requests `limit` and `cursor` allow
      pagination through large sets of data.


      By default `limit` is set to `25`


      In order to page forward set the `cursor` query param to the `cursor`
      value returned in the previous requests response data.


      ## Filtering

      ### Building the filter statement


      The query parameter `filter` and `filterType` for most GET endpoints
      allows you to filter on the requested data.


      The `filter` paramater should be a JSON.stringified key: value object.


      The `filterType` should be one of `all` or `any`. It defaults to `all`. 

      If set to `all` all results that match ALL filters are returned.

      If set to `any` all restults that match ANY filters are returned.


      For example, if we wanted to get all Invoices that were paid, the where
      clause would be:


      ```json

      {
        "status": {
          "equals": "paid"
        }
      }

      ```


      This would then be stringified prior to attaching in the URL 


      ```javascript

      let tmp = JSON.stringify({
        status: {
          equals: "paid"
        }
      });

      ```


      Then the request URL would look as follows


      ```

      https://api.softledger.com/api/invoices?filter=tmp&filterType=any

      ```


      ### Available Filter Options


      | Key      |
      Description                                                                                              
      |

      |----------|-----------------------------------------------------------------------------------------------------------|

      | equals   | Exactly
      equals                                                                                           
      |

      | contains | Column contains. *String values
      only                                                                     
      |

      | not      | Does not
      equal                                                                                           
      |

      | gt       | Greater
      than                                                                                             
      |

      | gte      | Greater than or equal
      to                                                                                 
      |

      | lt       | Less
      than                                                                                                
      |

      | lte      | Less than or equal
      to                                                                                    
      |

      | in       | Column is exactly any of the passed columns. Its value should
      be an array of values                       |

      | isNull   | Boolean. Pass true to return columns with a null value and
      false to return columns with a set value.      |


      ### Example


      Get all created or approved bills posted after "2020-01-01"


      ```json

      {
        "status": {
          "in": ["created", "approved"]
        },
        "postingDate": {
          "gt": "2020-01-01"
        }
      }

      ```


      ### Example 2


      Get all Transactions where the reconcileId is not set. Indicating they are
      not reconciled


      ```json

      {
        "reconcileId": {
          "isNull": true
        }
      }

      ```


      ## Errors


      Successful API request responses will be described inline throughout the
      document

      401,403,404 Messages will not contain a body as the error is implied.

      Other 4xx error codes will return as following:


      ```json

      {
        error: "Error Message"
      }

      ```
    name: Request and Responses
paths:
  /oauth/token:
    post:
      tags:
        - Authentication
      summary: Request Token
      operationId: Authentication_requestToken
      description: >
        Request OAuth Token

        - URL for this request should be
        `https://auth.accounting-auth.com/oauth/token` for Production

        - URL for this request should be
        `https://eu.accounting-auth.com/oauth/token` for Europe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationRequestTokenRequest'
      responses:
        '200':
          description: Authentication Token Details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationRequestTokenResponse'
  /reports/accountBalance:
    post:
      tags:
        - Financials
      summary: Account Balance by Currency
      operationId: Financials_getConsolidatedBalance
      description: >
        Returns the consolidated balance of the Ledger Account passed broken
        down by currency.

        Balance Sheet accounts include all transactions until endDate

        Income Statement accounts include all transactions from start of
        accounting year until endDate
      requestBody:
        description: Account Balance Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinancialsGetConsolidatedBalanceRequest'
      responses:
        '200':
          description: Account Balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialsGetConsolidatedBalanceResponse'
  /reports/aging/bills:
    post:
      tags:
        - Financials
      summary: AP Aging Bills
      operationId: Financials_getAgingBills
      description: >
        Returns list of approved but not fully paid bills for the specified
        Vendor.
      requestBody:
        description: AP Aging Bill Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinancialsGetAgingBillsRequest'
      responses:
        '200':
          description: AP Aging Bills
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialsGetAgingBillsResponse'
  /reports/aging/Invoices:
    post:
      tags:
        - Financials
      summary: AR Aging Invoices
      operationId: Financials_getAgingInvoices
      description: >
        Returns list of issued but not fully paid invoices for the specified
        Customer/Agent.
      requestBody:
        description: AR Aging Invoice Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinancialsGetAgingInvoicesRequest'
      responses:
        '200':
          description: AR Aging Invoices
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialsGetAgingInvoicesResponse'
  /reports/aging/ap:
    post:
      tags:
        - Financials
      summary: AP Aging
      operationId: Financials_getApprovedBillsAging
      description: |
        Returns list of approved but not fully paid bills. Grouped by date range
      requestBody:
        description: AP Aging request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinancialsGetApprovedBillsAgingRequest'
      responses:
        '200':
          description: AP Aging
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialsGetApprovedBillsAgingResponse'
  /reports/aging/ar:
    post:
      tags:
        - Financials
      summary: AR Aging
      operationId: Financials_getAgingAR
      description: >
        Returns list of issued but not fully paid invoices. Grouped by date
        range
      requestBody:
        description: AR Aging request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinancialsGetAgingArRequest'
      responses:
        '200':
          description: AR Aging
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialsGetAgingArResponse'
  /reports/financialFormula:
    post:
      tags:
        - Financials
      summary: Current Period Income
      operationId: Financials_calculateCurrentPeriodIncome
      description: >
        Returns current period income calculation for specified report type for
        the startDate -> endDate.
      requestBody:
        description: Current Period Income Request
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/FinancialsCalculateCurrentPeriodIncomeRequest
      responses:
        '200':
          description: Current Period Income
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/FinancialsCalculateCurrentPeriodIncomeResponse
