components:
  parameters:
    authorization:
      description: >-
        Basic authorization header. Base 64 encodes the Client ID and Client
        Secret retrieved in step two of the integration steps.
      name: Authorization
      in: header
      required: true
      schema:
        type: string
      example: Basic YzcyOTFjNmItNzI5MC00....
    accessToken:
      description: The access token retrieved in the Token API call
      name: WM_SEC.ACCESS_TOKEN
      in: header
      required: true
      schema:
        type: string
      example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM.....
    channelType:
      description: >-
        A unique ID to track the consumer request by channel. Use the Consumer
        Channel Type received during onboarding
      name: WM_CONSUMER.CHANNEL.TYPE
      in: header
      required: false
      schema:
        type: string
    correlationId:
      description: >-
        A unique ID which identifies each API call and used to track and debug
        issues; use a random generated GUID for this ID
      name: WM_QOS.CORRELATION_ID
      in: header
      required: true
      schema:
        type: string
      example: b3261d2d-028a-4ef7-8602-633c23200af6
    svcName:
      description: Walmart Service Name
      name: WM_SVC.NAME
      in: header
      required: true
      schema:
        type: string
      example: Walmart Service Name
    accept:
      description: 'Only supported Media Type : application/json'
      name: Accept
      in: header
      required: true
      schema:
        type: string
      example: application/json
    content-type:
      description: 'Only supported Media Type : application/json'
      name: Content-Type
      in: header
      required: true
      schema:
        type: string
      example: application/json
