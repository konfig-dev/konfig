openapi: 3.0.0
info:
  title: Partner API
  description: A Semi-Private API to let third parties communicate with PayFit
  version: 1.0.0
  x-konfig-ignore:
    object-with-no-properties: true
servers:
  - description: The PayFit API production server
    url: https://partner-api.payfit.com
tags:
  - name: Company
  - name: Contract
  - name: Collaborator
paths:
  /companies/{companyId}:
    get:
      tags:
        - Company
      summary: Get Company
      operationId: GET_company
      security:
        - partner-api-oauth: []
      description: Returns the basic information of the company.
      parameters:
        - description: The id of the company
          in: path
          name: companyId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: The fetched company
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompanyResponse'
              examples:
                company:
                  summary: An example of company
                  value:
                    id: '123456789'
                    name: Awesome company
                    country: GB
                    nbActiveContracts: 12
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompany400Response'
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 400
                    error: Bad request
                    details: Field "id" is required.
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompany401Response'
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 401
                    error: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompany403Response'
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 403
                    error: Forbidden action
                    details: Missing scope "contracts:read".
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompany404Response'
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 404
                    error: Ressource not found
                    details: The provided id is wrong
  /companies/{companyId}/accounting:
    get:
      tags:
        - Company
      summary: Get accounting data
      operationId: GET_companyAccounting
      security:
        - partner-api-oauth:
            - accounting:read
      description: >-
        Returns accounting of the company for a given month. The data is
        structured as CSV.
      parameters:
        - description: The id of the company
          in: path
          name: companyId
          schema:
            type: string
          required: true
        - description: >-
            The month to fetch the data for. This must be in the format YYYYMM,
            January being the month "01".
          in: query
          name: date
          schema:
            type: string
            pattern: ^2\d{3}(0[1-9]|1[0-2])$
          required: true
          example: 202212
      responses:
        '200':
          description: The accounting file
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/GetCompanyAccountingResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompanyAccounting400Response'
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 400
                    error: Bad request
                    details: Field "id" is required.
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompanyAccounting401Response'
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 401
                    error: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompanyAccounting403Response'
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 403
                    error: Forbidden action
                    details: Missing scope "contracts:read".
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompanyAccounting404Response'
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 404
                    error: Ressource not found
                    details: The provided id is wrong
  /companies/{companyId}/accounting-v2:
    get:
      tags:
        - Company
      summary: Get accounting v2 data
      operationId: GET_companyAccountingV2
      security:
        - partner-api-oauth:
            - accounting:read
      description: >
        WARNING: this endpoint is in beta and is subject to changes. We
        discourage its usage in production for now.  Only available for FR and
        UK. Returns accounting data of the company for a given month. For French
        companies, the data returned is the same than the one in the automatic
        accounting exports, so the company accounting exports have to be
        configured properly in order to get details by analytical code, and by
        employee. For UK companies, the data returned is the same than the one
        in the automatic payroll journals, so the company payroll journals have
        to be configured properly in order to get details by employee or by cost
        center.
      parameters:
        - description: The id of the company
          in: path
          name: companyId
          schema:
            type: string
          required: true
        - description: >-
            The month to fetch the data for. This must be in the format YYYYMM,
            January being the month "01".
          in: query
          name: date
          schema:
            type: string
            pattern: ^2\d{3}(0[1-9]|1[0-2])$
          required: true
          example: 202212
      responses:
        '200':
          description: The accounting JSON of the company for a given month
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompanyAccountingV2Response'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompanyAccountingV2400Response'
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 400
                    error: Bad request
                    details: Field "id" is required.
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompanyAccountingV2401Response'
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 401
                    error: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompanyAccountingV2403Response'
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 403
                    error: Forbidden action
                    details: Missing scope "contracts:read".
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompanyAccountingV2404Response'
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 404
                    error: Ressource not found
                    details: The provided id is wrong
