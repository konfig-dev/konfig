  /companies/{companyId}/contracts/time:
    get:
      tags:
        - Contract
      summary: List all Worked Time by contract
      operationId: Contract_listWorkedTimeByPayPeriod
      security:
        - partner-api-oauth:
            - time:read
      description: >-
        Returns the worked time for every contract for the given pay period.
        This list is paginated.
      parameters:
        - description: The id of the company
          in: path
          name: companyId
          schema:
            type: string
          required: true
        - description: The encoded pagination token
