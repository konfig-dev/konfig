                One of 8 standardized values (`FULL_TIME`, `PART_TIME`,
                `CONTRACT`, `INTERNSHIP`, `FREELANCE`, `WORKING_STUDENT`,
                `APPRENTICESHIP`, or `TRAINING`) **or** — in rare cases where
