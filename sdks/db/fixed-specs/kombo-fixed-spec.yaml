              nullable: true
              type: string
              format: email
              required: []
            mobile_phone_number:
              nullable: true
              type: string
              required: []
            ssn:
              description: Social security number
              nullable: true
              type: string
              required: []
            tax_id:
              nullable: true
              type: string
              required: []
            gender:
              description: >-
                One of 4 standardized values (`MALE`, `FEMALE`, `NON_BINARY`, or
                `NOT_SPECIFIED`) **or** — in rare cases where can't find a clear
                mapping — the original string passed through.
              nullable: true
              oneOf:
                - type: string
                  enum:
                    - MALE
                    - FEMALE
                    - NON_BINARY
                    - NOT_SPECIFIED
                  required: []
                - description: >-
                    If we can't find a clear mapping: The original string passed
                    through.
                  type: string
                  required: []
              required: []
            ethnicity:
              description: >-
                One of 8 standardized values (`WHITE`, `ASIAN`,
