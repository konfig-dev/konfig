                      enum:
                        - MONTH
                        - YEAR
                    amount:
                      description: The amount of the salary expectations.
                      type: number
                      format: double
                      minimum: 5.e-324
                      exclusiveMinimum: false
                      maximum: 1.7976931348623157e+308
                      exclusiveMaximum: false
                  required:
                    - period
                    - amount
                social_links:
                  description: >-
                    A list of social media links of the applicant. The links
                    must be valid URLs.
                  type: array
                  items:
                    type: object
                    properties:
                      url:
                        type: string
                        format: url
                    required:
                      - url
