              description: The employee’s first name.
              nullable: true
              type: string
              required: []
            last_name:
              description: The employee’s last name.
              nullable: true
              type: string
              required: []
            nationality:
              description: The employee’s nationality.
              nullable: true
              type: string
              required: []
