        used for new integrations.  Please use the latest version._
      parameters: []
      requestBody:
        description: New Employee
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployeeV1CreateNewEmployeeRecordRequest'
        required: true
      responses:
        '201':
          description: Successfully added
          content: {}
        '400':
          description: Bad Request
          content:
