openapi: 3.0.3
info:
  title: ROOK
  description: >-

    ### Intro

    [ROOK](https://docs.tryrook.io/docs/Definitions#rook) is a set of services
    that simplifies the collection, processing, and delivering of
    [Users'](https://docs.tryrook.io/docs/Definitions#User)
    [HealthData](https://docs.tryrook.io/docs/Definitions#health-data) from
    various data sources.  



    ### Testing

    You can use the following constants to test the API and receive default
    responses:      
      - client_uuid = Your "client_uuid" for testing you can use: 'demoClientUUID'
      - client secret = Your "client secret" for testing you can use: 'demoClientSecret'
      - user_id = Your "user_id" for testing you can use: 'demoUserId'
      - date = Your "date" for testing you can use: '2022-10-28'         
  version: 2.0.1
  x-konfig-ignore:
    object-with-no-properties: true
servers:
  - description: Production Server
    url: https://api.rook-connect.com
  - description: Sandbox Server
    url: https://api.rook-connect.review
tags:
  - name: Health
  - name: User
  - name: PhysicalHealthSummary
  - name: SleepHealthSummary
  - name: Nutrition
  - name: Mood
  - name: Hydration
paths:
  /api/v1/client_uuid/{client_uuid}/user_id/{user_id}/data_sources/authorizers:
    get:
      tags:
        - User
      summary: '[User][Data Sources][Authorizers]'
      operationId: User_getDataSourcesAuthorizers
      description: >
        Retrieves the array of authorizers corresponding to the data sources
        enabled for  each client. Includes the data source's description, its
        logo, the authorization URL personalized for each user_id, and the
        user's current authorization status.
      parameters:
        - $ref: '#/components/parameters/parameter_path_client_uuid'
        - $ref: '#/components/parameters/parameter_path_user_id'
        - $ref: '#/components/parameters/parameter_query_redirect_url'
      responses:
        '200':
          description: Successfully retrieved the data source authorizers.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/schema_data_sources_authorizers'
          headers:
            Connection:
              $ref: '#/components/headers/ConnectionHeader'
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/AccessControlAllowOriginHeader'
  /api/v1/user_id/{user_id}/data_sources/authorized:
    get:
      tags:
        - User
      summary: '[User][Data Sources][Authorized]'
      operationId: User_getAuthorizedDataSources
      description: Provides a list of authorized data sources for the specified user.
      parameters:
