      tags:
        - Stats API
      summary: Get outbound overview
      operationId: StatsApi_getOutboundOverview
      security:
        - serverToken: []
      parameters:
        - description: Filter by tag
          in: query
          name: tag
          schema:
            type: string
        - description: Filter stats starting from the date specified. e.g. `2014-01-01`
          in: query
