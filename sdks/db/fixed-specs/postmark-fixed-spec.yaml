        '500':
          $ref: '#/components/responses/500'
  /email/batch:
    post:
      tags:
        - Sending API
      summary: Send a batch of emails
      operationId: SendingApi_sendBatchEmails
      security:
        - serverToken: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendEmailBatchRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendEmailBatchResponse'
        '422':
