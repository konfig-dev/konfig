        '500':
          $ref: '#/components/responses/500'
  /messages/inbound:
    get:
      tags:
        - Messages API
      summary: Inbound message search
      operationId: MessagesApi_searchInboundMessages
      security:
        - serverToken: []
      parameters:
        - description: Number of messages to return per request. Max 500.
          in: query
          name: count
          required: true
          schema:
            type: integer
        - description: Number of messages to skip
          in: query
          name: offset
          required: true
          schema:
            type: integer
        - description: Filter by the user who was receiving the email
          in: query
          name: recipient
          schema:
            type: string
            format: email
        - description: Filter by the sender email address
          in: query
          name: fromemail
          schema:
            type: string
            format: email
        - description: Filter by email subject
          in: query
          name: subject
          schema:
            type: string
        - description: Filter by mailboxhash
          in: query
          name: mailboxhash
          schema:
            type: string
        - description: Filter by tag
          in: query
          name: tag
          schema:
            type: string
        - description: >-
            Filter by status (`blocked`, `processed`, `queued`, `failed`,
            `scheduled`)
          in: query
          name: status
          schema:
            type: string
            enum:
              - blocked
              - processed
              - queued
              - failed
              - scheduled
        - description: Filter messages up to the date specified. e.g. `2014-02-01`
          in: query
          name: todate
          schema:
            type: string
            format: date
        - description: Filter messages starting from the date specified. e.g. `2014-02-01`
          in: query
          name: fromdate
          schema:
            type: string
            format: date
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InboundSearchResponse'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /messages/inbound/{messageid}/bypass:
    put:
      tags:
        - Messages API
      summary: Bypass rules for a blocked inbound message
      operationId: MessagesApi_updateBypassRulesForInboundMessage
      security:
        - serverToken: []
      parameters:
        - description: The ID of the message which should bypass inbound rules.
          in: path
          name: messageid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardPostmarkResponse'
        '422':
          $ref: '#/components/responses/422'
        '500':
