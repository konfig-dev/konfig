openapi: 3.0.0
info:
  title: Postmark API
  description: |
    Postmark makes sending and receiving email
    incredibly easy.
  version: 1.0.0
  x-apisguru-categories:
    - email
  x-logo:
    url: >-
      https://pbs.twimg.com/profile_images/879295889185157120/ZYlwxzeY_400x400.jpg
  x-origin:
    - version: '2.0'
      format: swagger
      url: https://postmarkapp.com/swagger/server.yml
  x-providerName: postmarkapp.com
  x-serviceName: server
  x-konfig-ignore:
    object-with-no-properties: true
servers:
  - url: api.postmarkapp.com
tags:
  - name: Stats API
  - name: Messages API
  - name: Templates API
  - name: Bounces API
  - name: Sending API
  - name: Inbound Rules API
  - name: Server Configuration API
paths:
  /bounces:
    get:
      tags:
        - Bounces API
      summary: Get bounces
      operationId: BouncesApi_listBounces
      security:
        - serverToken: []
      parameters:
        - description: Number of bounces to return per request. Max 500.
          in: query
          name: count
          required: true
          schema:
            type: integer
            maximum: 500
        - description: Number of bounces to skip.
          in: query
          name: offset
          required: true
          schema:
            type: integer
        - description: Filter by type of bounce
          in: query
          name: type
          schema:
            type: string
            enum:
              - HardBounce
              - Transient
              - Unsubscribe
              - Subscribe
              - AutoResponder
              - AddressChange
              - DnsError
              - SpamNotification
              - OpenRelayTest
              - Unknown
              - SoftBounce
              - VirusNotification
              - MailFrontier Matador.
              - BadEmailAddress
              - SpamComplaint
              - ManuallyDeactivated
              - Unconfirmed
              - Blocked
              - SMTPApiError
              - InboundError
              - DMARCPolicy
              - TemplateRenderingFailed
        - description: >-
            Filter by emails that were deactivated by Postmark due to the
            bounce. Set to true or false. If this isn't specified it will return
            both active and inactive.
          in: query
          name: inactive
          schema:
            type: boolean
        - description: Filter by email address
          in: query
          name: emailFilter
          schema:
            type: string
            format: email
        - description: Filter by messageID
          in: query
          name: messageID
          schema:
            type: string
        - description: Filter by tag
          in: query
          name: tag
          schema:
            type: string
        - description: Filter messages up to the date specified. e.g. `2014-02-01`
          in: query
          name: todate
          schema:
            type: string
            format: date
        - description: Filter messages starting from the date specified. e.g. `2014-02-01`
          in: query
          name: fromdate
          schema:
            type: string
            format: date
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BounceSearchResponse'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /bounces/{bounceid}:
    get:
      tags:
        - Bounces API
      summary: Get a single bounce
      operationId: BouncesApi_getBounce
      security:
        - serverToken: []
      parameters:
        - description: The ID of the bounce to retrieve.
          in: path
          name: bounceid
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BouncesApiGetBounceResponse'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /bounces/{bounceid}/activate:
    put:
      tags:
        - Bounces API
      summary: Activate a bounce
      operationId: BouncesApi_activateBounce
      security:
        - serverToken: []
      parameters:
        - description: The ID of the Bounce to activate.
          in: path
          name: bounceid
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BouncesApiActivateBounceResponse'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /bounces/{bounceid}/dump:
    get:
      tags:
        - Bounces API
      summary: Get bounce dump
      operationId: BouncesApi_getDump
      security:
        - serverToken: []
      parameters:
        - description: The ID for the bounce dump to retrieve.
          in: path
          name: bounceid
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BouncesApiGetDumpResponse'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /deliverystats:
    get:
      tags:
        - Bounces API
      summary: Get delivery stats
      operationId: BouncesApi_getDeliveryStats
      security:
        - serverToken: []
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryStatsResponse'
        '422':
