        - description: Number of messages to skip
          in: query
          name: offset
          required: true
          schema:
            type: integer
        - description: Filter by the user who was receiving the email
          in: query
          name: recipient
          schema:
            type: string
            format: email
        - description: Filter by the sender email address
          in: query
          name: fromemail
          schema:
            type: string
            format: email
        - description: Filter by tag
          in: query
          name: tag
          schema:
            type: string
        - description: Filter by status (`queued` or `sent`)
          in: query
          name: status
          schema:
            type: string
            enum:
              - queued
              - sent
        - description: Filter messages up to the date specified. e.g. `2014-02-01`
          in: query
          name: todate
          schema:
            type: string
            format: date
        - description: Filter messages starting from the date specified. e.g. `2014-02-01`
          in: query
          name: fromdate
          schema:
            type: string
            format: date
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutboundSearchResponse'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /messages/outbound/clicks:
    get:
      tags:
        - Messages API
      summary: Clicks for a all messages
      operationId: MessagesApi_getAllClicks
      security:
        - serverToken: []
      parameters:
        - description: Number of message clicks to return per request. Max 500.
          in: query
          name: count
          required: true
          schema:
            type: integer
        - description: Number of messages to skip
          in: query
          name: offset
          required: true
          schema:
            type: integer
        - description: Filter by To, Cc, Bcc
          in: query
          name: recipient
          required: false
          schema:
            type: string
        - description: Filter by tag
          in: query
          name: tag
          required: false
          schema:
            type: string
        - description: Filter by client name, i.e. Outlook, Gmail
          in: query
          name: client_name
          required: false
          schema:
            type: string
        - description: Filter by company, i.e. Microsoft, Apple, Google
          in: query
          name: client_company
          required: false
          schema:
            type: string
        - description: Filter by client family, i.e. OS X, Chrome
          in: query
          name: client_family
          required: false
          schema:
            type: string
        - description: >-
            Filter by full OS name and specific version, i.e. OS X 10.9
            Mavericks, Windows 7
          in: query
          name: os_name
          required: false
          schema:
            type: string
        - description: >-
            Filter by kind of OS used without specific version, i.e. OS X,
            Windows
          in: query
          name: os_family
          required: false
          schema:
            type: string
        - description: >-
            Filter by company which produced the OS, i.e. Apple Computer, Inc.,
            Microsoft Corporation
          in: query
          name: os_company
          required: false
          schema:
            type: string
        - description: Filter by platform, i.e. webmail, desktop, mobile
          in: query
          name: platform
          required: false
          schema:
            type: string
        - description: Filter by country messages were opened in, i.e. Denmark, Russia
          in: query
          name: country
          required: false
          schema:
            type: string
        - description: >-
            Filter by full name of region messages were opened in, i.e. Moscow,
            New York
          in: query
          name: region
          required: false
          schema:
            type: string
        - description: >-
            Filter by full name of region messages were opened in, i.e. Moscow,
            New York
          in: query
          name: city
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagesApiGetAllClicksResponse'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /messages/outbound/clicks/{messageid}:
    get:
      tags:
        - Messages API
      summary: Retrieve Message Clicks
      operationId: MessagesApi_getMessageClicks
      security:
        - serverToken: []
      parameters:
        - description: >-
            The ID of the Outbound Message for which click statistics should be
            retrieved.
          in: path
          name: messageid
          required: true
          schema:
            type: string
        - description: Number of message clicks to return per request. Max 500.
          in: query
          name: count
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 500
            default: 1
        - description: Number of messages to skip.
          in: query
          name: offset
          required: true
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagesApiGetMessageClicksResponse'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /messages/outbound/opens:
