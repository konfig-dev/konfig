          schema:
            type: integer
        - description: Filter by To, Cc, Bcc
          in: query
          name: recipient
          required: false
          schema:
            type: string
        - description: Filter by tag
          in: query
          name: tag
          required: false
          schema:
            type: string
        - description: Filter by client name, i.e. Outlook, Gmail
