      summary: Perform a search from multiple item types
      operationId: ItemSearch_searchMultipleItems
      security:
        - api_key: []
        - oauth2:
            - search:read
      description: Performs a search from your choice of item types and fields.
      parameters:
        - description: >-
            The search term to look for. Minimum 2 characters (or 1 if using
            `exact_match`). Please note that the search term has to be URL
            encoded.
          in: query
          name: term
          required: true
          schema:
            type: string
        - description: >-
            A comma-separated string array. The type of items to perform the
            search from. Defaults to all.
          in: query
          name: item_types
          schema:
            type: string
            enum:
              - deal
              - person
              - organization
              - product
              - lead
              - file
              - mail_attachment
              - project
        - description: >-
            A comma-separated string array. The fields to perform the search
            from. Defaults to all. Relevant for each item type are:<br> <table>
            <tr><th><b>Item type</b></th><th><b>Field</b></th></tr>
            <tr><td>Deal</td><td>`custom_fields`, `notes`, `title`</td></tr>
            <tr><td>Person</td><td>`custom_fields`, `email`, `name`, `notes`,
            `phone`</td></tr> <tr><td>Organization</td><td>`address`,
            `custom_fields`, `name`, `notes`</td></tr>
            <tr><td>Product</td><td>`code`, `custom_fields`, `name`</td></tr>
            <tr><td>Lead</td><td>`custom_fields`, `notes`, `email`,
            `organization_name`, `person_name`, `phone`, `title`</td></tr>
            <tr><td>File</td><td>`name`</td></tr> <tr><td>Mail
            attachment</td><td>`name`</td></tr> <tr><td>Project</td><td>
            `custom_fields`, `notes`, `title`, `description` </td></tr> </table>
            <br> Only the following custom field types are searchable:
            `address`, `varchar`, `text`, `varchar_auto`, `double`, `monetary`
            and `phone`. Read more about searching by custom fields <a
            href="https://support.pipedrive.com/en/article/search-finding-what-you-need#searching-by-custom-fields"
            target="_blank" rel="noopener noreferrer">here</a>.<br/> When
            searching for leads, the email, organization_name, person_name, and
            phone fields will return results only for leads not linked to
            contacts. For searching leads by person or organization values,
            please use `search_for_related_items`.
          in: query
          name: fields
          schema:
            type: string
            enum:
              - address
              - code
              - custom_fields
              - email
              - name
              - notes
              - organization_name
              - person_name
              - phone
              - title
              - description
        - description: >-
            When enabled, the response will include up to 100 newest related
            leads and 100 newest related deals for each found person and
            organization and up to 100 newest related persons for each found
            organization
