      description: >-
        Returns data about goals based on criteria. For searching, append
        `{searchField}={searchValue}` to the URL, where `searchField` can be any
        one of the lowest-level fields in dot-notation (e.g.
        `type.params.pipeline_id`; `title`). `searchValue` should be the value
        you are looking for on that field. Additionally,
        `is_active=<true|false>` can be provided to search for only
        active/inactive goals. When providing `period.start`, `period.end` must
        also be provided and vice versa.
      parameters:
        - description: >-
            The type of the goal. If provided, everyone's goals will be
            returned.
          in: query
          name: type.name
          schema:
            type: string
            enum:
              - deals_won
              - deals_progressed
              - activities_completed
              - activities_added
              - deals_started
        - description: The title of the goal
          in: query
          name: title
          schema:
            type: string
        - description: Whether the goal is active or not
          in: query
          name: is_active
          schema:
            type: boolean
            default: true
        - description: >-
            The ID of the user who's goal to fetch. When omitted, only your
            goals will be returned.
          in: query
          name: assignee.id
          schema:
            type: integer
        - description: >-
            The type of the goal's assignee. If provided, everyone's goals will
            be returned.
          in: query
          name: assignee.type
          schema:
            type: string
            enum:
              - person
              - company
              - team
        - description: >-
            The numeric value of the outcome. If provided, everyone's goals will
            be returned.
          in: query
          name: expected_outcome.target
          schema:
            type: number
        - description: >-
            The tracking metric of the expected outcome of the goal. If
            provided, everyone's goals will be returned.
          in: query
          name: expected_outcome.tracking_metric
          schema:
            type: string
            enum:
              - quantity
              - sum
        - description: >-
            The numeric ID of the goal's currency. Only applicable to goals with
            `expected_outcome.tracking_metric` with value `sum`. If provided,
            everyone's goals will be returned.
          in: query
          name: expected_outcome.currency_id
          schema:
            type: integer
        - description: >-
            An array of pipeline IDs or `null` for all pipelines. If provided,
            everyone's goals will be returned.
          in: query
          name: type.params.pipeline_id
          schema:
            type: array
            items:
              type: integer
        - description: >-
            The ID of the stage. Applicable to only `deals_progressed` type of
            goals. If provided, everyone's goals will be returned.
          in: query
          name: type.params.stage_id
          schema:
            type: integer
        - description: >-
            An array of IDs or `null` for all activity types. Only applicable
            for `activities_completed` and/or `activities_added` types of goals.
            If provided, everyone's goals will be returned.
          in: query
          name: type.params.activity_type_id
          schema:
            type: array
            items:
              type: integer
        - description: >-
            The start date of the period for which to find goals. Date in format
            of YYYY-MM-DD. When `period.start` is provided, `period.end` must be
            provided too.
          in: query
          name: period.start
          schema:
            type: string
