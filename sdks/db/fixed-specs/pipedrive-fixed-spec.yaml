  /products/search:
    get:
      tags:
        - Products
      summary: Search products
      operationId: Products_searchByFields
      security:
        - api_key: []
        - oauth2:
            - products:read
            - products:full
            - search:read
      description: >-
        Searches all products by name, code and/or custom fields. This endpoint
        is a wrapper of <a
        href="https://developers.pipedrive.com/docs/api/v1/ItemSearch#searchItem">/v1/itemSearch</a>
        with a narrower OAuth scope.
      parameters:
        - description: >-
            The search term to look for. Minimum 2 characters (or 1 if using
            `exact_match`). Please note that the search term has to be URL
            encoded.
          in: query
          name: term
          required: true
          schema:
            type: string
        - description: >-
            A comma-separated string array. The fields to perform the search
            from. Defaults to all of them. Only the following custom field types
            are searchable: `address`, `varchar`, `text`, `varchar_auto`,
            `double`, `monetary` and `phone`. Read more about searching by
            custom fields <a
            href="https://support.pipedrive.com/en/article/search-finding-what-you-need#searching-by-custom-fields"
            target="_blank" rel="noopener noreferrer">here</a>.
          in: query
          name: fields
          schema:
            type: string
            enum:
              - code
              - custom_fields
              - name
        - description: >-
            When enabled, only full exact matches against the given term are
            returned. It is <b>not</b> case sensitive.
          in: query
          name: exact_match
          schema:
            type: boolean
        - description: >-
            Supports including optional fields in the results which are not
            provided by default
          in: query
          name: include_fields
          schema:
            type: string
            enum:
              - product.price
        - description: >-
            Pagination start. Note that the pagination is based on main results
            and does not include related items when using
            `search_for_related_items` parameter.
          in: query
          name: start
          schema:
            type: integer
            default: 0
        - description: Items shown per page
          in: query
          name: limit
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
