          in: query
          name: field_type
          required: true
          schema:
            type: string
            enum:
              - dealField
              - leadField
              - personField
              - organizationField
              - productField
              - projectField
        - description: >-
            When enabled, only full exact matches against the given term are
            returned. The search <b>is</b> case sensitive.
          in: query
          name: exact_match
          schema:
            type: boolean
            default: false
        - description: >-
            The key of the field to search from. The field key can be obtained
            by fetching the list of the fields using any of the fields' API GET
            methods (dealFields, personFields, etc.). Only the following custom
            field types are searchable: `address`, `varchar`, `text`,
            `varchar_auto`, `double`, `monetary` and `phone`. Read more about
            searching by custom fields <a
            href="https://support.pipedrive.com/en/article/search-finding-what-you-need#searching-by-custom-fields"
            target="_blank" rel="noopener noreferrer">here</a>.
          in: query
