  /deals/search:
    get:
      tags:
        - Deals
      summary: Search deals
      operationId: Deals_searchByTitleAndNotes
      security:
        - api_key: []
        - oauth2:
            - deals:read
            - deals:full
            - search:read
      description: >-
        Searches all deals by title, notes and/or custom fields. This endpoint
        is a wrapper of <a
        href="https://developers.pipedrive.com/docs/api/v1/ItemSearch#searchItem">/v1/itemSearch</a>
        with a narrower OAuth scope. Found deals can be filtered by the person
        ID and the organization ID.
      parameters:
        - description: >-
            The search term to look for. Minimum 2 characters (or 1 if using
            `exact_match`). Please note that the search term has to be URL
            encoded.
          in: query
          name: term
          required: true
          schema:
            type: string
        - description: >-
            A comma-separated string array. The fields to perform the search
            from. Defaults to all of them. Only the following custom field types
            are searchable: `address`, `varchar`, `text`, `varchar_auto`,
            `double`, `monetary` and `phone`. Read more about searching by
            custom fields <a
            href="https://support.pipedrive.com/en/article/search-finding-what-you-need#searching-by-custom-fields"
            target="_blank" rel="noopener noreferrer">here</a>.
          in: query
          name: fields
          schema:
            type: string
            enum:
              - custom_fields
              - notes
              - title
        - description: >-
            When enabled, only full exact matches against the given term are
            returned. It is <b>not</b> case sensitive.
          in: query
          name: exact_match
          schema:
            type: boolean
        - description: >-
            Will filter deals by the provided person ID. The upper limit of
            found deals associated with the person is 2000.
          in: query
          name: person_id
          schema:
            type: integer
        - description: >-
            Will filter deals by the provided organization ID. The upper limit
            of found deals associated with the organization is 2000.
          in: query
          name: organization_id
          schema:
            type: integer
        - description: >-
            Will filter deals by the provided specific status. open = Open, won
            = Won, lost = Lost. The upper limit of found deals associated with
            the status is 2000.
          in: query
          name: status
          schema:
            type: string
            enum:
              - open
              - won
              - lost
        - description: >-
            Supports including optional fields in the results which are not
            provided by default
          in: query
          name: include_fields
          schema:
            type: string
            enum:
              - deal.cc_email
        - description: >-
            Pagination start. Note that the pagination is based on main results
            and does not include related items when using
            `search_for_related_items` parameter.
          in: query
          name: start
          schema:
            type: integer
            default: 0
        - description: Items shown per page
          in: query
          name: limit
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DealsSearchByTitleAndNotesResponse'
              example:
