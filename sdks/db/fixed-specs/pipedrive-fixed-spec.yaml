  /leads/search:
    get:
      tags:
        - Leads
      summary: Search leads
      operationId: Leads_searchLeads
      security:
        - api_key: []
        - oauth2:
            - leads:read
            - leads:full
            - search:read
      description: >-
        Searches all leads by title, notes and/or custom fields. This endpoint
        is a wrapper of <a
        href="https://developers.pipedrive.com/docs/api/v1/ItemSearch#searchItem">/v1/itemSearch</a>
        with a narrower OAuth scope. Found leads can be filtered by the person
        ID and the organization ID.
      parameters:
        - description: >-
            The search term to look for. Minimum 2 characters (or 1 if using
            `exact_match`). Please note that the search term has to be URL
            encoded.
          in: query
          name: term
          required: true
          schema:
            type: string
        - description: >-
            A comma-separated string array. The fields to perform the search
            from. Defaults to all of them.
          in: query
          name: fields
          schema:
            type: string
            enum:
              - custom_fields
              - notes
              - title
        - description: >-
            When enabled, only full exact matches against the given term are
            returned. It is <b>not</b> case sensitive.
          in: query
          name: exact_match
          schema:
            type: boolean
        - description: >-
            Will filter leads by the provided person ID. The upper limit of
            found leads associated with the person is 2000.
          in: query
          name: person_id
          schema:
            type: integer
        - description: >-
            Will filter leads by the provided organization ID. The upper limit
            of found leads associated with the organization is 2000.
          in: query
          name: organization_id
          schema:
            type: integer
        - description: >-
            Supports including optional fields in the results which are not
            provided by default
          in: query
          name: include_fields
          schema:
            type: string
            enum:
              - lead.was_seen
        - description: >-
            Pagination start. Note that the pagination is based on main results
            and does not include related items when using
            `search_for_related_items` parameter.
          in: query
          name: start
          schema:
            type: integer
            default: 0
        - description: Items shown per page
          in: query
          name: limit
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeadsSearchLeadsResponse'
              example:
                success: true
                data:
                  items:
                    - result_score: 0.29
                      item:
                        title: John Doe lead
                        id: 39c433f0-8a4c-11ec-8728-09968f0a1ca0
                        type: lead
                        owner:
                          id: 1
                        person:
                          id: 1
                          name: John Doe
                        organization:
                          id: 1
                          name: John company
                        phones: []
                        emails:
                          - john@doe.com
                        custom_fields: []
                        notes: []
                        value: 100
                        currency: USD
                        visible_to: 3
                        is_archived: false
                additional_data:
                  description: The additional data of the list
                  type: object
                  properties:
                    start:
                      description: Pagination start
                      type: integer
                    limit:
                      description: Items shown per page
                      type: integer
                    more_items_in_collection:
                      description: >-
                        If there are more list items in the collection than
                        displayed or not
                      type: boolean
