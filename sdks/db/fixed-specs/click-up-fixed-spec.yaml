  /task/{task_id}/attachment:
    post:
      tags:
        - Attachments
      summary: Create Task Attachment
      operationId: Attachments_uploadFileToTaskAsAttachment
      description: |-
        Upload a file to a task as an attachment. \
         \
        ***Note:** This request uses multipart/form-data as the content type.*
      parameters:
        - description: ''
          name: task_id
          in: path
          required: true
          style: simple
          schema:
            type: string
            example: 9hv
            x-examples:
              - 9hv
        - description: >-
            If you want to reference a task by its custom task id, this value
            must be `true`.
          name: custom_task_ids
          in: query
          style: form
          explode: true
          schema:
            type: boolean
            example: true
            x-examples:
              - true
        - description: |-
            Only used when the `custom_task_ids` parameter is set to `true`.\
             \
            For example: `custom_task_ids=true&team_id=123`.
          name: team_id
          in: query
          style: form
          explode: true
          schema:
            type: number
            contentEncoding: double
            example: 123
            x-examples:
              - 123
      requestBody:
        description: ''
        content:
          multipart/form-data:
            schema:
              $ref: >-
                #/components/schemas/AttachmentsUploadFileToTaskAsAttachmentRequest
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTaskAttachmentresponse'
              example:
                title: image.png
                version: '0'
                id: ac434d4e-8b1c-4571-951b-866b6d9f2ee6.png
                date: 1569988578766
                extension: png
                thumbnail_small: >-
                  https://attachments-public.clickup.com/ac434d4e-8b1c-4571-951b-866b6d9f2ee6/logo_small.png
                thumbnail_large: >-
                  https://attachments-public.clickup.com/ac434d4e-8b1c-4571-951b-866b6d9f2ee6/logo_small.png
                url: >-
                  https://attachments-public.clickup.com/ac434d4e-8b1c-4571-951b-866b6d9f2ee6/logo_small.png
      deprecated: false
  /oauth/token:
    parameters: []
    post:
      tags:
        - Authorization
      summary: Get Access Token
      operationId: Authorization_getAccessToken
      security: []
      description: >
        These are the routes for authing the API and going through the [OAuth
        flow](https://clickup.com/api).\
         \
        Applications utilizing a personal API token don't use this endpoint.\
         \
        ***Note:** OAuth tokens are not supported when using the [**Try It**
        feature](https://clickup.com/api) of our Reference docs. You can't try
        this endpoint from your web browser.*
      parameters:
        - description: Oauth app client id
          name: client_id
          in: query
          required: true
          style: form
          explode: true
          schema:
            type: string
        - description: Oauth app client secret
          name: client_secret
          in: query
          required: true
          style: form
          explode: true
          schema:
            type: string
        - description: Code given in redirect url
