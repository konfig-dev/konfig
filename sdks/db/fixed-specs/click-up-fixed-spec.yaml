            Progress Custom Field. For example, for a field with `start: 10` and
            `end: 30`, sending `current: 20` will be displayed as 50% complete
            in ClickUp. You can find the `start` and `end` values for each
            Manual Progress Custom Field using [Get Accessible Custom
            Fields.](https://clickup.com/api)
