          type: object
          required:
            - status
          properties:
            status:
              description: Status transitions depend on the service provider
              type: string
              example: Pending service provider setup
              enum:
                - Pending service provider setup
                - Customer data collection completed
                - Customer data created
                - Customer data creation failed
                - Authorization received
                - Authorization failed
                - Subscription created
                - Subscription creation failed
                - Subscription paused
                - Subscription resumed
                - Subscription cancelled
                - Subscription finished
                - Mandate cancelled
                - Mandate expired
                - Mandate replaced
                - Mandate transferred
        status:
          type: string
          example: Pending
          enum:
            - Pending
            - Active
            - Finished
            - Rejected
            - Paused
            - Cancelled
