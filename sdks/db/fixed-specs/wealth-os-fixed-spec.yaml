    Payment:
      title: Root Type for Payments
      required:
        - amount
        - currency
        - status
        - pot_id
        - payment_type
        - transaction_id
        - service_provider
        - purpose
        - origin
      properties:
        transaction_id:
          type: string
        investor_id:
          type: array
          items:
            type: string
        amount:
          type: string
        currency:
          type: string
