openapi: 3.0.3
info:
  title: API Settings
  description: >-
    We specialize in sourcing high quality pilots to meet the needs of 135
    operators. Our team of highly skilled pilots and aviation experts seamlessly
    integrates with your operation to quickly provide you with world-class pilot
    candidates from our extensive network. All candidates are fully vetted and
    evaluated by Hire Up prior to being recommended to you.
  version: '3'
servers:
  - url: https://api.breezy.hr
tags:
  - name: Company
  - name: Questionnaire
  - name: User
  - name: Conversation
  - name: CustomField
  - name: Authentication
  - name: Session
  - name: BackgroundCheck
  - name: CustomAttribute
  - name: WorkHistory
paths:
  /v3/signin:
    post:
      tags:
        - Authentication
      summary: /signin
      operationId: Authentication_getAccessToken
      description: >-
        Retrieve an access token. Use the access_token as part of the
        Authorization header.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationGetAccessTokenRequest'
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                        "access_token": "00000000-0000-0000-0000-000000000000",
                        "user": { User }
                    }
              schema:
                $ref: '#/components/schemas/AuthenticationGetAccessTokenResponse'
        '400':
          description: '400'
          content:
            application/json:
              examples:
                Missing Email Address:
                  value: |-
                    {
                        "error": {
                            "type": "signinEmailError",
                            "message": "email is null or empty"
                        }
                    }
                Missing Password:
                  value: |-
                    {
                        "error": {
                            "type": "signinPasswordError",
                            "message": "password is null or empty"
                        }
                    }
              schema:
                $ref: '#/components/schemas/AuthenticationGetAccessToken400Response'
        '401':
          description: '401'
          content:
            application/json:
              examples:
                Signin Failure:
                  value: |-
                    {
                        "error": {
                            "type": "signinFailure",
                            "message": "email or password incorrect."
                        }
                    }
              schema:
                $ref: '#/components/schemas/AuthenticationGetAccessToken401Response'
        '500':
          description: '500'
          content:
            text/plain:
              examples:
                Result:
                  value: |-
                    {
                        "error": {
                            "type": "accessTokenCreationError",
                            "message": "There was an error creating Access Token."
                        }
                    }
              schema:
                $ref: '#/components/schemas/AuthenticationGetAccessToken500Response'
      deprecated: false
      x-readme:
        code-samples:
          - language: curl
            code: |-
              curl -H "Content-Type: application/json" \
                -X POST \
                -d '{"email":"user@emailaddress.com","password":"hunter2"}' \
                https://api.breezy.hr/v3/signin
        samples-languages:
          - curl
