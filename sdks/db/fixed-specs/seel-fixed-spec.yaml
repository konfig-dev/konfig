components:
  parameters:
    api_key:
      description: Your Seel API key
      name: X-Seel-API-Key
      in: header
      required: true
      schema:
        type: string
        default: e2b4f9c8d3a7e6d2f5b0c4a1d8e9b6
      example: e2b4f9c8d3a7e6d2f5b0c4a1d8e9b6
    api_version:
      description: Version of the Seel API to use
      name: X-Seel-API-Version
      in: header
      required: true
      schema:
        type: string
        default: 1.3.0
      example: 1.3.0
    content_type:
      description: application/json
      name: Content-Type
      in: header
      required: true
      schema:
        type: string
        default: application/json
      example: application/json
    order_id:
      description: Query by order ID
      name: order_id
      in: query
      required: false
      schema:
        type: string
    page:
      description: Query by page, default 0
      name: page
      in: query
      required: false
      example: 0
      schema:
        type: integer
        default: 0
    page_size:
      description: Query by page_size, default 100
      name: page_size
      in: query
      required: false
      example: 100
      schema:
        type: integer
        default: 100
    partner:
      description: partner name
      name: partner
      in: path
      required: true
      schema:
        type: string
        default: seel
      example: seel
  schemas:
    Merchant:
      type: object
      properties:
        merchant_id:
          description: The unique identifier for the merchant within Seel's system.
          type: string
          example: abc123
        shop_id:
          description: The identifier for the shop or store within the partner's platform.
          type: string
          example: shop123
        admin_domain:
          description: >-
            The original subdomain domain for the shop provided by the ecommerce
            platform, e.g. subdomain.myshopify.com
          type: string
          example: shop.myshopify.com
        shop_domain:
          description: The custom domain name assigned to the shop, e.g. www.myshop.com.
          type: string
          example: www.myshop.com
        shop_platform:
          description: >-
            The source ecommerce platform for the shop, e.g. Shopify,
            BigCommerce.
          type: string
          example: Shopify
        shop_currency:
          description: >-
            3-letter ISO 4217 currency code for the primary currency used in the
            shop, e.g. USD, EUR.
          type: string
          example: USD
        shop_name:
          description: The registered business name for the shop.
          type: string
          example: My Shop
        contact_name:
          description: The registered business name for the merchant.
          type: string
          example: My Shop
        contact_email:
          description: The contact email address on file for the merchant.
          type: string
          example: contact@myshop.com
        contact_phone_number:
          description: The phone number on file for the merchant.
          type: string
          example: 555-1234
        seel_services:
          type: array
          items:
            type: object
            properties:
              type:
                description: The product type for the service, e.g. seel-ra, seel-gsp.
                type: string
                example: seel-ra
              is_enabled:
                description: >-
                  Boolean indicating if the service is currently enabled
                  ('true') or disabled ('false') for the merchant.
                type: boolean
                example: true
              is_default_on:
                description: >-
                  Default opt-in setting for the service widget. 'true' means
                  opted in by default. 'false' means opted out by default.
                type: string
                example: 'on'
              disabled_reason:
                description: >-
                  The reason why the service is disabled for this merchant if
                  applicable.
                type: string
                example: excessive_loss_ratio
              updated_ts:
                description: The timestamp when the enabled service status was updated.
                type: string
                format: date-time
                example: '1686049398000'
        created_ts:
          description: The timestamp when the merchant was created.
          type: string
          format: date-time
          example: '1686049398000'
        updated_ts:
          description: The timestamp when the merchant was last updated.
          type: string
          format: date-time
          example: '1686049398000'
    Quote:
      type: object
      properties:
        quote_id:
          description: The ID of the quote.
          type: string
          example: '223128'
        cart_id:
          description: The ID of a cart.
          type: string
          example: '223128'
        merchant_id:
          description: The unique identifier for the merchant within Seel's system.
          type: string
          example: '223128'
        session_id:
          description: The ID of the session.
          type: string
          example: '223128'
        device_id:
          description: The ID of the client device.
          type: string
          example: device123
        client_ip:
          description: The IP address of the client.
          type: string
          example: 127.0.0.1
        type:
          description: The type of the quote.
          type: string
          example: seel-ra
        price:
          description: The price of the quote.
          type: number
          format: double
          example: 1.99
        currency:
          description: The three-letter currency code (ISO 4217 format), i.e. USD etc.
          type: string
          example: USD
        status:
          description: The status of the quote.
          type: string
          example: accepted
          enum:
            - accepted
            - rejected
        created_ts:
          description: Quote created timestamp in milliseconds
          type: string
          format: date-time
          example: '1686049398000'
        line_items:
          description: The list of items included in the quote.
          type: array
          items:
            $ref: '#/components/schemas/Item'
        shipping_address:
          $ref: '#/components/schemas/Address'
        customer:
          $ref: '#/components/schemas/Customer'
        extra_info:
          description: Additional information for the order
          type: object
