          properties:
            emoji:
              description: Emoji displayed before the view's name.
              type: string
              example: 🙏
        fields:
          description: >-
            List of object's attributes to be displayed in the UI of our
            applications.
          type: array
          default: []
          example:
            - id
            - details
            - tags
          items:
            type: string
            enum:
              - id
              - details
              - tags
              - customer
              - last_message
              - name
              - email
              - created
              - updated
              - assignee
              - assignee_team
              - channel
              - closed
              - language
              - last_received_message
              - integrations
              - snooze
              - status
              - subject
        filters:
          description: >-
            The logic used to filter the items to be displayed in the view (as
            JavaScript code).
          type: string
          example: >-
            eq(ticket.assignee_user.id, '{{current_user.id}}') &&
            eq(ticket.status, 'open')
        name:
          description: The name of the view.
          type: string
          default: ''
          example: My view
        order_by:
          description: Name of the object's attribute used to sort the items of the view.
          type: string
          default: updated_datetime
          example: updated_datetime
        order_dir:
          description: >-
            Sort direction of the items displayed in the view. Options: `asc` or
            `desc`.
          type: string
          default: desc
          enum:
            - asc
            - desc
          example: desc
        search:
          description: Text used to search for items matching the query.
          type: string
          nullable: true
          example: where is my order?
        shared_with_teams:
          maxItems: 100
          type: array
          items:
            description: >-
              A `Team` represents a group of
              [users](https://developers.gorgias.com/). Teams are used with the
              "auto-assign tickets" feature: you can assign a ticket to a team
              (manually of via rules), then it will be automatically assigned to
              someone who is available in the given team.
            type: object
            properties:
              id:
                description: ID of the team.
                type: integer
                example: 123
              decoration:
                description: >-
                  Object describing how the team appears on the webpage.
                  Currently only supports `emoji` field that shows before the
                  team's name.
                type: object
                nullable: true
              name:
                description: Name of the team.
                type: string
                example: Warehouse team
        shared_with_users:
          maxItems: 100
          type: array
          items:
            description: >-
              Users represent people working for your company. They can be
              support agents, support specialists, support managers, directors,
              etc... Users are distinguished by their role.
            type: object
            properties:
              id:
                description: ID of the user.
                type: integer
                example: 3924
              name:
                description: Full name of the user.
                type: string
                example: Steve Frazelli
              meta:
                description: >-
                  Data associated with the user. You can use this field to store
                  structured information (key-value data) about the user.
                example:
                  avatar_url: https://avatars.example.com/steve-profile.jpeg
                  position: engineer
                type: object
                properties:
                  sso:
                    description: >-
                      Name of the Single Sign-On provider the user can use to
                      log in
                    type: string
                    readOnly: true
                    nullable: true
                    enum:
                      - google
                      - office365
                  profile_picture_url:
                    description: URL of the profile picture of the user
                    type: string
                    format: url
                    nullable: true
                    example: https://config.gorgi.us/3850e14d-c07f-4e9c-8760-9d
        slug:
          description: DEPRECATED - URL-compatible name of the view.
          type: string
          example: my-tickets
        type:
          description: Type of objects the view is applied on.
          type: string
          default: ticket-list
          enum:
            - ticket-list
          example: ticket-list
        uri:
          description: URI of the object (auto-generated)
          type: string
          readOnly: true
        visibility:
          description: |-
            Visibility of the view. Possible values are:
              - `public`: any user of your helpdesk can see it
              - `shared`: users listed under `shared_with_users` attribute and teams listed under `shared_with_teams` attribute can see it. All admins and lead agents will see it as well, even if they are not explicitly listed in the `shared_with_users` attribute.
              - `private`: only the single user listed under `shared_with_users` attribute can see it
          type: string
          default: public
          enum:
            - public
            - shared
            - private
    VoiceCall:
      description: >-
        A voice call represents a phone call received from a customer (inbound)
        or addressed to a customer (outbound).
      type: object
      properties:
        id:
          description: ID of the voice call.
          type: integer
          readOnly: true
          example: 123
        integration_id:
          description: ID of the voice integration that managed the voice call.
          type: integer
          readOnly: true
          example: 234
        ticket_id:
          description: ID of the ticket the voice call belongs to.
          type: integer
          readOnly: true
          example: 345
        phone_number_id:
          description: ID of the phone number that received or performed the voice call.
          type: integer
          readOnly: true
          example: 456
        external_id:
          description: ID of the voice call on the provider side (Twilio, etc...).
          type: string
          readOnly: true
          example: CA777a8b2bfef8cdf709896080fe94cd10
        provider:
          description: >-
            The voice solutions provider handling the voice call. It provides
            the `external_id`.
          type: string
          readOnly: true
          example: twilio
        status:
          description: The current status of the voice call.
          type: string
          enum:
            - answered
            - connected
            - in-progress
            - initiated
            - queued
            - ringing
            - ending
            - busy
            - canceled
            - completed
            - failed
            - no-answer
            - missed
          readOnly: true
          example: completed
        direction:
          description: >-
            Whether the voice call is received from a customer (inbound) or
            addressed to a customer (outbound).
          type: string
          enum:
            - inbound
            - outbound
          readOnly: true
          example: inbound
        phone_number_source:
          description: The phone number performing the voice call.
          type: string
          readOnly: true
          example: '+14791234567'
        country_source:
          description: The country code of the phone number performing the voice call.
          type: string
          readOnly: true
          example: US
        phone_number_destination:
          description: The phone number receiving the voice call.
          type: string
          readOnly: true
          example: '+17201234567'
        country_destination:
          description: The country code of the phone number receiving the voice call.
          type: string
          readOnly: true
          example: US
        duration:
          description: Duration in seconds of the voice call.
          type: integer
          readOnly: true
          example: 60
          x-unit: seconds
        started_datetime:
          description: When the voice call started on the provider side.
          type: string
          format: date-time
          readOnly: true
          example: '2023-08-31T00:00:00.000000+00:00'
        created_datetime:
          description: When the voice call was created in Gorgias.
          type: string
          format: date-time
          readOnly: true
          example: '2023-08-31T00:00:00.000000+00:00'
        updated_datetime:
          description: When the voice call was last updated.
          type: string
          format: date-time
          readOnly: true
          example: '2023-08-31T00:00:00.000000+00:00'
        initiated_by_agent_id:
          description: The agent that initiated the voice call, only for outbound calls.
          type: integer
          readOnly: true
          example: 567
        last_answered_by_agent_id:
          description: The last agent that answered the voice call, only for inbound calls.
          type: integer
          readOnly: true
          example: 678
        customer_id:
          description: >-
            For inbound calls, the customer that initiated the voice call. For
            outbound calls, the customer that received the voice call.
          type: integer
          readOnly: true
          example: 789
        has_voicemail:
          description: Whether the voice call has a voicemail attached.
          type: boolean
          readOnly: true
          example: true
        has_call_recording:
          description: Whether the voice call has a call recording attached.
          type: boolean
          readOnly: true
          example: false
      required:
        - created_datetime
        - direction
        - external_id
        - id
        - integration_id
        - provider
        - status
