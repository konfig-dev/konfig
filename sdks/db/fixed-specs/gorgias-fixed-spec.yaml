    SatisfactionSurveysUpdateSurveyRequest:
      type: object
      properties:
        body_text:
          description: The comment sent by the customer.
          type: string
          nullable: true
          maxLength: 1000
          example: Such speed, much pertinent.
        created_datetime:
          description: When the survey was created.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-16T15:59:41.966927'
        customer_id:
          description: The ID of the customer who filled the survey.
          type: integer
          example: 120
        meta:
          description: >-
            Data associated with the satisfaction survey. You can use this
            parameter to store structured information (key-value data) about the
            satisfaction survey. This field is not used by Gorgias.
          type: object
          nullable: true
          example:
            externalData:
              id: 1234
        score:
          description: The level of satisfaction. Scores range from 1 to 5.
          type: integer
          nullable: true
          minimum: 1
          maximum: 5
          example: 2
        scored_datetime:
          description: When the survey was filled by the customer.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-25T15:59:41.966927'
        sent_datetime:
          description: >-
            When the survey was sent. If is not set it means that it was not
            sent yet.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-23T15:59:41.966927'
        should_send_datetime:
          description: >-
            When the survey should be sent. If not set then the survey will not
            be sent by Gorgias.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-23T15:59:41.966927'
        ticket_id:
          description: The ID of the ticket the survey is associated with.
          type: integer
          example: 12
    UsersUpdateUserByIdRequest:
      type: object
      properties:
        bio:
          description: Short biography of the user.
          type: string
          nullable: true
          example: Full stack developer at Gorgias
        country:
          description: Country of the user
          type: string
          nullable: true
          format: ISO 3166-1 alpha-2
          example: FR
        email:
          description: >-
            Email address of the user. `password_confirmation` field must be
            provided to change the email.
          type: string
          format: email
          example: steve@company.com
        external_id:
          description: >-
            ID of the user in a foreign system (Stripe, Aircall, etc...). This
            field is not used by Gorgias, feel free to set it as you wish.
          type: string
          example: user-84203241
        language:
          description: Language of the user.
          type: string
          enum:
            - fr
            - en
          nullable: true
          example: fr
        meta:
          description: >-
            Data associated with the user. You can use this field to store
            structured information (key-value data) about the user.
          example:
            avatar_url: https://avatars.example.com/steve-profile.jpeg
            position: engineer
          type: object
          properties:
            sso:
              description: Name of the Single Sign-On provider the user can use to log in
              type: string
              readOnly: true
              nullable: true
              enum:
                - google
                - office365
            profile_picture_url:
              description: URL of the profile picture of the user
              type: string
              format: url
              nullable: true
              example: https://config.gorgi.us/3850e14d-c07f-4e9c-8760-9d
        name:
          description: Full name of the user.
          type: string
          example: Steve Frazelli
        new_password:
          description: >-
            New password of the user. `old_password` field must be provided when
            changing the password.
          type: string
          example: NewPassword6502!
        old_password:
          description: Current password of the user.
          type: string
          example: OldPassword5031!
        password_confirmation:
          description: Current password of the user.
          type: string
          example: OldPassword5031!
        role:
          description: The role of the user.
          example:
            name: admin
          type: object
          properties:
            name:
              description: Name of the role
              type: string
              enum:
                - admin
                - agent
                - basic-agent
                - lite-agent
                - observer-agent
              example: admin
