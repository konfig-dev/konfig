    SatisfactionSurvey:
      description: >-
        Satisfaction surveys are one of the best ways to determine how well your
        team is supporting your customers. Find out more about how to use them
        here: https://docs.gorgias.com/survey/customer-satisfaction-survey


        Currently there can be only one satisfaction survey per ticket.
      type: object
      properties:
        id:
          description: ID of the survey.
          type: integer
          example: 1234
        body_text:
          description: The comment sent by the customer.
          type: string
          nullable: true
          maxLength: 1000
          example: Such speed, much pertinent.
        created_datetime:
          description: When the survey was created.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-16T15:59:41.966927'
        customer_id:
          description: The ID of the customer who filled the survey.
          type: integer
          example: 120
        meta:
          description: >-
            Data associated with the satisfaction survey. You can use this
            parameter to store structured information (key-value data) about the
            satisfaction survey. This field is not used by Gorgias.
          type: object
          nullable: true
          example:
            externalData:
              id: 1234
        score:
          description: The level of satisfaction. Scores range from 1 to 5.
          type: integer
          nullable: true
          minimum: 1
          maximum: 5
          example: 2
        scored_datetime:
          description: When the survey was filled by the customer.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-25T15:59:41.966927'
        sent_datetime:
          description: >-
            When the survey was sent. If is not set it means that it was not
            sent yet.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-23T15:59:41.966927'
        should_send_datetime:
          description: >-
            When the survey should be sent. If not set then the survey will not
            be sent by Gorgias.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-23T15:59:41.966927'
        ticket_id:
          description: The ID of the ticket the survey is associated with.
          type: integer
          example: 12
        uri:
          description: URI of the survey.
          type: string
          readOnly: true
    User:
      description: >-
        Users represent people working for your company. They can be support
        agents, support specialists, support managers, directors, etc... Users
        are distinguished by their role.
      type: object
      properties:
        id:
          description: ID of the user.
          type: integer
          example: 3924
        active:
          description: Whether the user can log in.
          type: boolean
          example: true
        bio:
          description: Short biography of the user.
          type: string
          example: Full stack developer at Gorgias
        created_datetime:
          description: When the user was created.
          type: string
          format: date-time
          example: '2019-04-13T03:27:56.973873'
        country:
          description: Country of the user
          type: string
          format: ISO 3166-1 alpha-2
          example: FR
        deactivated_datetime:
          description: When the user was deactivated.
          type: string
          format: date-time
        email:
          description: >-
            Email address of the user. `password_confirmation` field must be
            provided to change the email.
          type: string
          format: email
          example: steve@company.com
        external_id:
          description: >-
            ID of the user in a foreign system (Stripe, Aircall, etc...). This
            field is not used by Gorgias, feel free to set it as you wish.
          type: string
          example: user-84203241
        firstname:
          description: First name of the user.
          type: string
          example: Steve
        lastname:
          description: Last name of the user.
          type: string
          example: Frazeli
        language:
          description: Language of the user.
          type: string
          example: fr
        meta:
          description: >-
            Data associated with the user. You can use this field to store
            structured information (key-value data) about the user.
          example:
            avatar_url: https://avatars.example.com/steve-profile.jpeg
            position: engineer
          type: object
          properties:
            sso:
              description: Name of the Single Sign-On provider the user can use to log in
              type: string
              readOnly: true
              nullable: true
              enum:
                - google
                - office365
            profile_picture_url:
              description: URL of the profile picture of the user
              type: string
              format: url
              nullable: true
              example: https://config.gorgi.us/3850e14d-c07f-4e9c-8760-9d
        name:
          description: Full name of the user.
          type: string
          example: Steve Frazelli
        role:
          description: The role of the user.
          example:
            name: admin
          type: object
          properties:
            name:
              description: Name of the role
              type: string
              example: admin
        timezone:
          description: Timezone of the user.
          type: string
          example: US/Pacific
        updated_datetime:
          description: When the user was last updated.
          type: string
          format: date-time
          example: '2019-09-25T06:18:22.839271'
    Team:
      description: >-
        A `Team` represents a group of [users](https://developers.gorgias.com/).
        Teams are used with the "auto-assign tickets" feature: you can assign a
        ticket to a team (manually of via rules), then it will be automatically
        assigned to someone who is available in the given team.
      type: object
      properties:
        description:
          description: Longer description of the team.
          type: string
          nullable: true
        id:
          description: ID of the team.
          type: integer
          example: 123
        uri:
          description: URI of the object (auto-generated)
          type: string
          readOnly: true
        name:
          description: Name of the team.
          type: string
          example: Warehouse team
        decoration:
          description: >-
            Object describing how the team appears on the webpage. Currently
            only supports `emoji` field that shows before the team's name.
          type: object
          nullable: true
        members:
          description: The list of users within the team.
          type: array
          items:
            description: 'Represent a user of Gorgias. E.g: an admin or an agent'
            type: object
            properties:
              id:
                description: ID of the object
                type: integer
              name:
                description: The full name of the user
                type: string
                nullable: true
                example: Marie Curie
              email:
                description: The email address of the user
                type: string
                nullable: true
                maxLength: 320
                format: email
                example: marie@gorgias.io
              meta:
                description: >-
                  User defined JSON field. It can be useful for storing
                  additional info about the object.
                nullable: true
                example: {}
        created_datetime:
          description: When the team was created.
          type: string
          format: date-time
          nullable: true
    Tag:
      description: >-
        A tag is used to group tickets sharing one or several characteristics to
        easily retrieve them.Tags are used in
        [views](https://developers.gorgias.com/),
        [rules](https://developers.gorgias.com/) and in
        [statistics](https://developers.gorgias.com/) to filter out specific
        tickets.

        For example, you can have an [view](https://developers.gorgias.com/)
        named `urgent` that displays all tickets that have an `urgent` tag and
        that should be handled before any other tickets.
      type: object
      properties:
        description:
          description: Short description of the tag.
          type: string
          example: Mark a ticket as urgent
        id:
          description: ID of the tag
          type: integer
        created_datetime:
          description: When the tag was created.
          type: string
          format: date-time
          example: 2020-07-1300:00:00-05:00
        decoration:
          description: Information related to the style of the tag.
          example:
            color: '#F58D86'
          type: object
          properties:
            color:
              description: The color of the tag (Hex color code).
              type: string
              example: '#F58D86'
          required:
            - color
        deleted_datetime:
          description: When the tag was deleted.
          type: string
          format: date-time
          example: 2020-07-1500:00:00-05:00
        name:
          description: Name of the tag. Tags' names are case sensitive.
          type: string
          example: urgent
        usage:
          description: Number of tickets this tag is associated with.
          type: integer
          default: 0
          example: 123
        uri:
          description: URI of the tag
          type: string
    Ticket:
      description: >-
        A ticket is a conversation between your support agents and one of your
        customers.

        It contains a list of [messages](https://developers.gorgias.com/), can
        be associated with [tags](https://developers.gorgias.com/), assigned to
        a [user](https://developers.gorgias.com/) and/or a team, and also
        collect customer's feedback with a [satisfaction
        survey](https://developers.gorgias.com/).
      type: object
      properties:
        tags:
          description: '[Tags](https://developers.gorgias.com/) linked to the ticket.'
          example:
            - description: Mark a ticket as urgent
              name: urgent
              usage: 123
              decoration:
                color: '#F58D86'
              created_datetime: 2020-07-1300:00:00-05:00
              deleted_datetime: 2020-07-1500:00:00-05:00
          type: array
          items:
            description: >-
              A tag is used to group tickets sharing one or several
              characteristics to easily retrieve them.Tags are used in
              [views](https://developers.gorgias.com/),
              [rules](https://developers.gorgias.com/) and in
              [statistics](https://developers.gorgias.com/) to filter out
              specific tickets.

              For example, you can have an
              [view](https://developers.gorgias.com/) named `urgent` that
              displays all tickets that have an `urgent` tag and that should be
              handled before any other tickets.
            type: object
            properties:
              id:
                description: ID of the tag
                type: integer
              name:
                description: Name of the tag. Tags' names are case sensitive.
                type: string
                example: urgent
              uri:
                description: URI of the tag
                type: string
              decoration:
                description: Information related to the style of the tag.
                example:
                  color: '#F58D86'
                type: object
                properties:
                  color:
                    description: The color of the tag (Hex color code).
                    type: string
                    example: '#F58D86'
                required:
                  - color
        id:
          description: ID of the ticket.
          type: integer
          example: 123
        assignee_user:
          description: The user assigned to the ticket.
          nullable: true
          example: null
          type: object
          properties:
            id:
              description: ID of the user.
              type: integer
              example: 3924
