  - name: Search
paths:
  /api/account:
    get:
      tags:
        - Account
      summary: Retrieve your account
      operationId: Account_getDetails
      responses:
        '200':
          description: Your account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
              examples:
                responses:
                  value:
                    created_datetime: '2017-11-23T15:59:41.966927'
                    deactivated_datetime: null
                    domain: company_name
                    settings:
                      - id: 987
                        type: business-hours
                        data:
                          timezone: UTC
                          business_hours:
                            days: 1,2,3,4,5
                            from_time: '09:00'
                            to_time: '22:00'
                    status:
                      status: active
