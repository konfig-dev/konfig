          nullable: true
          minLength: 0
          maxLength: 1024
          example: An amazing field description.
        id:
          description: ID of the custom field.
          type: integer
          readOnly: true
          example: 123
        external_id:
          description: 'ID of the custom field in a foreign system (ex: Zendesk).'
          type: string
          nullable: true
          example: custom-field-84203241
        object_type:
          description: Type of entity on which to use this custom field.
          type: string
          enum:
            - Ticket
          example: Ticket
        label:
          description: The name of the custom field.
          type: string
          minLength: 0
          maxLength: 255
          example: Test field
        priority:
          description: Order in which custom fields are displayed.
          type: integer
          minimum: 0
          example: 1
        required:
          description: Whether this custom field is required.
          type: boolean
          example: true
        managed_type:
          description: The type of the managed field.
          type: string
          enum:
            - contact_reason
            - product
            - resolution
          readOnly: true
          example: contact_reason
        definition:
          description: The settings for this custom field, dependent on the data type.
          example:
            input_settings:
              placeholder: Enter this here...
              min: '120.5'
              max: '130'
              input_type: input_number
            data_type: number
          oneOf:
            - $ref: '#/components/schemas/NumberDataTypeDefinition'
            - $ref: '#/components/schemas/TextDataTypeDefinition'
            - $ref: '#/components/schemas/BooleanDataTypeDefinition'
          discriminator:
            propertyName: data_type
            mapping:
              number: '#/components/schemas/NumberDataTypeDefinition'
              text: '#/components/schemas/TextDataTypeDefinition'
              boolean: '#/components/schemas/BooleanDataTypeDefinition'
        created_datetime:
          description: When the custom field was created.
          type: string
          format: date-time
          readOnly: true
          example: '2019-01-02T03:04:05.123456'
        updated_datetime:
          description: When the custom field was last updated.
          type: string
          format: date-time
          readOnly: true
          example: '2020-01-02T03:04:05.123456'
        deactivated_datetime:
          description: When the custom field was deactivated.
          type: string
          format: date-time
          nullable: true
          example: '2021-01-02T03:04:05.123456'
    IntegrationsUpdateByIdRequest:
      type: object
      properties:
        description:
          description: Description about the integration.
          type: string
          nullable: true
        deactivated_datetime:
          description: When the integration was deactivated.
          type: string
          format: date-time
          nullable: true
        http:
          description: >-
            Only available for HTTP integrations, defines the configuration of
            the integration.
          nullable: true
          example:
            id: 987
            url: https://company.com/api/customers?email={{ticket.customer.email}}
            method: GET
            headers:
              x-api-key: abcdef12345
            form:
              hello: world
              ticket_id: '{{ticket.id}}'
            request_content_type: application/json
            response_content_type: application/json
            triggers:
              ticket_created: true
              ticket_updated: true
              ticket_message_created: true
          type: object
          properties:
            form:
              description: >-
                Data to send to the external service. It can either be a raw
                JSON object (if `request_content_type` is `application/json`) or
                a key-value object representing form data (if
                `request_content_type` is `application/x-www-form-urlencoded`).
                You can use variables like {{ticket.customer.email}} as values
                for the request. Check all properties from a
                [customer](https://developers.gorgias.com/), or review the list
                of [Gorgias
                variables](https://docs.gorgias.com/macros/macro-variables#gorgias_variables)
                for inspiration.
              default: {}
              nullable: true
              example:
                hello: world
                ticket_id: '{{ticket.id}}'
            headers:
              description: HTTP headers expected by the external service.
              default: {}
              nullable: true
              example:
                x-api-key: abcdef12345
            method:
              description: HTTP method expected by the external service.
              type: string
              default: GET
              enum:
                - GET
                - POST
                - PUT
                - DELETE
                - HEAD
                - PATCH
              example: GET
            request_content_type:
              description: Content type of the outgoing request to the external service.
              type: string
              default: application/json
              enum:
                - application/json
                - application/x-www-form-urlencoded
              example: application/json
            response_content_type:
              description: Content type of the incoming response from the external service.
              type: string
              default: application/json
              enum:
                - application/json
              example: application/json
            triggers:
              description: Events that will trigger the request to the external service.
              example:
                ticket_created: true
                ticket_updated: true
                ticket_message_created: true
              type: object
              properties:
                ticket-created:
                  description: >-
                    Whether to trigger the HTTP integration when a ticket is
                    created.
                  type: boolean
                  default: false
                  example: true
                ticket-updated:
                  description: >-
                    Whether to trigger the HTTP integration when a ticket is
                    updated.
                  type: boolean
                  default: false
                  example: true
                ticket-message-created:
                  description: >-
                    Whether to trigger the HTTP integration when a new message
                    is created in a ticket.
                  type: boolean
                  default: false
                  example: true
            url:
              description: >-
                URL of the external service. You can use variables like
                {{ticket.customer.email}} to pass customer data to the
                integration. Check all properties from a
                [customer](https://developers.gorgias.com/), or review the list
                of [Gorgias
                variables](https://docs.gorgias.com/macros/macro-variables#gorgias_variables)
                for inspiration.
              type: string
              example: >-
                https://company.com/api/customers?email={{ticket.customer.email}}
          required:
            - url
        name:
          description: >-
            Name of the integration. Usually the email address, Facebook page
            name, etc.
          type: string
          example: My HTTP integration
      required:
        - name
    JobsUpdateByIdRequest:
      type: object
      properties:
        meta:
          description: >-
            Metadata associated with the job. You can use this parameter to
            store structured information (key-value data) about the job. This
            field is not used by Gorgias.
          type: object
          nullable: true
          example:
            description: This job closes all tickets created in 2018
        params:
          description: The parameters of the job.
          example:
            ticket_ids:
              - 1
              - 2
              - 3
            updates:
              status: open
          type: object
          properties:
            apply_and_close:
              description: >-
                Whether the ticket should be closed once the macro is applied on
                it. Only applies to `applyMacro` jobs.
              type: boolean
              example: true
            end_datetime:
              description: >-
                End of the interval from which to select tickets when the
                parameter `view` is used.
              type: string
              nullable: true
              example: '2019-11-24T15:59:41.966927'
            macro_id:
              description: >-
                The ID of the macro to apply on the selected tickets. Only
                applies to `applyMacro` jobs.
              type: integer
              example: 47
            start_datetime:
              description: >-
                Beginning of the interval from which to select tickets when the
                parameter `view` is used.
              type: string
              nullable: true
              example: '2019-11-23T15:59:41.966927'
            ticket_ids:
              description: A list of ticket IDs to be processed by the job.
              type: array
              example:
                - 1
                - 2
                - 3
              items:
                type: integer
            url:
              description: The path to the file to import.
              type: string
              example: https://example.com/file.csv
            updates:
              description: >-
                Object (key-value) containing all the changes to apply on the
                selected tickets. Only applies to `updateTicket` jobs.
              type: object
              example:
                status: open
            view:
              description: >-
                A [view](https://developers.gorgias.com/)-like object used to
                select the tickets to be processed by the job.
              type: object
              example:
                filters: eq(ticket.status, "open")
            view_id:
              description: >-
                The ID of an existing [view](https://developers.gorgias.com/)
                used to select the tickets to be processed by the job.
              type: integer
              example: 123
        scheduled_datetime:
          description: >-
            When the job was scheduled to be started. A job cannot be scheduled
            more than 60 minutes in the future. If unspecified, the job is
            queued for execution immediately after creation.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-23T16:30:00.966927'
        status:
          description: >-
            The status of the job. Options: cancel_requested, canceled, done,
            errored, fatal_errored, pending, running, scheduled
          type: string
          enum:
            - cancel_requested
            - canceled
            - done
            - errored
            - fatal_errored
            - pending
            - running
            - scheduled
          example: canceled
