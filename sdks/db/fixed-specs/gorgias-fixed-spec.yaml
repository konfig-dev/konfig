          nullable: true
          example: custom-field-84203241
        object_type:
          description: Type of entity on which to use this custom field.
          type: string
          enum:
            - Ticket
          example: Ticket
        label:
          description: The name of the custom field.
          type: string
          minLength: 0
          maxLength: 255
          example: Test field
        priority:
          description: Order in which custom fields are displayed.
          type: integer
          minimum: 0
          example: 1
        required:
          description: Whether this custom field is required.
          type: boolean
          example: true
        managed_type:
          description: The type of the managed field.
          type: string
          enum:
            - contact_reason
            - product
            - resolution
          readOnly: true
          example: contact_reason
        definition:
          description: The settings for this custom field, dependent on the data type.
          example:
            input_settings:
              placeholder: Enter this here...
              min: '120.5'
              max: '130'
              input_type: input_number
            data_type: number
          oneOf:
            - $ref: '#/components/schemas/NumberDataTypeDefinition'
            - $ref: '#/components/schemas/TextDataTypeDefinition'
            - $ref: '#/components/schemas/BooleanDataTypeDefinition'
          discriminator:
            propertyName: data_type
            mapping:
              number: '#/components/schemas/NumberDataTypeDefinition'
              text: '#/components/schemas/TextDataTypeDefinition'
              boolean: '#/components/schemas/BooleanDataTypeDefinition'
        created_datetime:
          description: When the custom field was created.
          type: string
          format: date-time
          readOnly: true
          example: '2019-01-02T03:04:05.123456'
        updated_datetime:
          description: When the custom field was last updated.
          type: string
          format: date-time
          readOnly: true
          example: '2020-01-02T03:04:05.123456'
        deactivated_datetime:
          description: When the custom field was deactivated.
          type: string
          format: date-time
          nullable: true
          example: '2021-01-02T03:04:05.123456'
      required:
        - definition
        - label
        - object_type
