        - data_type
        - input_settings
    CustomField:
      description: >-
        A custom field represents a field for which you can add value on various
        entities.
      type: object
      properties:
        description:
          description: The description of the custom field.
          type: string
          nullable: true
          minLength: 0
          maxLength: 1024
          example: An amazing field description.
        id:
          description: ID of the custom field.
          type: integer
          readOnly: true
          example: 123
        external_id:
          description: 'ID of the custom field in a foreign system (ex: Zendesk).'
          type: string
          nullable: true
          example: custom-field-84203241
        object_type:
          description: Type of entity on which to use this custom field.
          type: string
          enum:
            - Ticket
