    IntegrationsCreateIntegrationRequest:
      type: object
      properties:
        description:
          description: Description about the integration.
          type: string
          nullable: true
        deactivated_datetime:
          description: When the integration was deactivated.
          type: string
          format: date-time
          nullable: true
        http:
          description: >-
            Only available for HTTP integrations, defines the configuration of
            the integration.
          nullable: true
          example:
            id: 987
            url: https://company.com/api/customers?email={{ticket.customer.email}}
            method: GET
            headers:
              x-api-key: abcdef12345
            form:
              hello: world
              ticket_id: '{{ticket.id}}'
            request_content_type: application/json
            response_content_type: application/json
            triggers:
              ticket_created: true
              ticket_updated: true
              ticket_message_created: true
          type: object
          properties:
            form:
              description: >-
                Data to send to the external service. It can either be a raw
                JSON object (if `request_content_type` is `application/json`) or
                a key-value object representing form data (if
                `request_content_type` is `application/x-www-form-urlencoded`).
                You can use variables like {{ticket.customer.email}} as values
                for the request. Check all properties from a
                [customer](https://developers.gorgias.com/), or review the list
                of [Gorgias
                variables](https://docs.gorgias.com/macros/macro-variables#gorgias_variables)
                for inspiration.
              default: {}
              nullable: true
              example:
                hello: world
                ticket_id: '{{ticket.id}}'
            headers:
              description: HTTP headers expected by the external service.
              default: {}
              nullable: true
              example:
                x-api-key: abcdef12345
            method:
              description: HTTP method expected by the external service.
              type: string
              default: GET
              enum:
                - GET
                - POST
                - PUT
                - DELETE
                - HEAD
                - PATCH
              example: GET
            request_content_type:
              description: Content type of the outgoing request to the external service.
              type: string
              default: application/json
              enum:
                - application/json
                - application/x-www-form-urlencoded
              example: application/json
            response_content_type:
              description: Content type of the incoming response from the external service.
              type: string
              default: application/json
              enum:
                - application/json
              example: application/json
            triggers:
              description: Events that will trigger the request to the external service.
              example:
                ticket_created: true
                ticket_updated: true
                ticket_message_created: true
              type: object
              properties:
                ticket-created:
                  description: >-
                    Whether to trigger the HTTP integration when a ticket is
                    created.
                  type: boolean
                  default: false
                  example: true
                ticket-updated:
                  description: >-
                    Whether to trigger the HTTP integration when a ticket is
                    updated.
                  type: boolean
                  default: false
                  example: true
                ticket-message-created:
                  description: >-
                    Whether to trigger the HTTP integration when a new message
                    is created in a ticket.
                  type: boolean
                  default: false
                  example: true
            url:
              description: >-
                URL of the external service. You can use variables like
                {{ticket.customer.email}} to pass customer data to the
                integration. Check all properties from a
                [customer](https://developers.gorgias.com/), or review the list
                of [Gorgias
                variables](https://docs.gorgias.com/macros/macro-variables#gorgias_variables)
                for inspiration.
              type: string
              example: >-
                https://company.com/api/customers?email={{ticket.customer.email}}
          required:
            - method
            - request_content_type
            - response_content_type
            - url
        name:
          description: >-
            Name of the integration. Usually the email address, Facebook page
            name, etc.
          type: string
          example: My HTTP integration
        type:
          description: Type of integration.
          type: string
          enum:
            - http
          example: http
