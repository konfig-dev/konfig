          format: date-time
          readOnly: true
          example: '2020-01-02T03:04:05.123456'
        deactivated_datetime:
          description: When the custom field was deactivated.
          type: string
          format: date-time
          nullable: true
          example: '2021-01-02T03:04:05.123456'
    Event:
      description: >-
        Events are our way of letting you know when something interesting
        happens in your account. For example, when a ticket is created we create
        a `ticket-created` event; When a user is updated we create a
        `user-updated` event.
      type: object
      properties:
        id:
          description: ID of the event.
          type: integer
          example: 1234
        context:
          description: >-
            An uuid4 used to group a sequence of related events together,
            meaning that an event triggered another event and so on.
          type: string
          nullable: true
          format: uuid
          example: dd4ff312-69df-494a-be96-1a58b3d8b8e0
        created_datetime:
          description: When the event was created.
          type: string
          format: date-time
          readOnly: true
          example: '2019-11-16T15:59:41.966927'
        data:
          description: Data associated with the event (key-value data).
          type: object
          example: null
        object_id:
          description: The ID of the Gorgias object associated with the event.
          type: integer
          example: 123
        object_type:
          description: The type of the existing Gorgias object associated with the event.
          type: string
          enum:
            - Account
            - Customer
            - CustomerExternalData
            - Integration
            - Macro
            - Order
            - Role
            - Rule
            - Shopper
            - ShopperAddress
            - Tag
            - Team
            - TicketMessage
            - Ticket
            - User
            - UserSetting
            - View
            - Widget
          example: Ticket
        type:
          description: >-
            Type of the event. Event types are used to discriminate between
            events. List of event types: `account-created`,
            `account-deactivated`, `account-setting-created`,
            `account-setting-updated`, `account-updated`, `action-executed`,
            `facebook-comment-created`, `facebook-comment-deleted`,
            `facebook-comment-edited`, `facebook-comment-hidden`,
            `facebook-comment-unhidden`, `facebook-comment-liked`,
            `facebook-comment-unliked`, `facebook-message-created`,
            `facebook-message-deleted`, `facebook-message-edited`,
            `facebook-post-created`, `facebook-post-deleted`,
            `facebook-post-edited`, `facebook-review-deleted`,
            `integration-created`, `integration-deleted`, `integration-updated`,
            `integration-deactivated`, `integration-reactivated`,
            `integration-data-item-created`, `integration-data-item-deleted`,
            `instagram-direct-message-created`, `macro-created`,
            `macro-deleted`, `macro-updated`, `macro-applied`,
            `macro-params-updated`, `rule-created`, `rule-priority-updated`,
            `rule-deleted`, `rule-executed`, `rule-updated`, `rule-deactivated`,
            `rule-reactivated`, `rule-suggestion-suggested`,
            `rules-pipeline-executed`, `subscription-created`,
            `subscription-updated`, `tag-created`, `tag-deleted`, `tag-merged`,
            `tag-updated`, `tag-renamed`, `team-created`, `team-deleted`,
            `team-updated`, `ticket-assigned`, `ticket-chat-updated`,
            `ticket-closed`, `ticket-created`, `ticket-customer-updated`,
            `ticket-deleted`, `ticket-marked-spam`, `ticket-merged`,
            `ticket-read-status-updated`, `ticket-reopened`, `ticket-snoozed`,
            `ticket-self-unsnoozed`, `ticket-subject-updated`,
            `ticket-tags-added`, `ticket-tags-removed`, `ticket-team-assigned`,
            `ticket-team-unassigned`, `ticket-trashed`,
            `ticket-typing-activity-shopper-started`, `ticket-unassigned`,
            `ticket-unmarked-spam`, `ticket-untrashed`, `ticket-updated`,
            `ticket-viewed`, `ticket-event-created`,
            `ticket-excluded-from-csat`, `ticket-excluded-from-auto-merge`,
            `ticket-message-action-failed`, `ticket-message-chat-created`,
            `ticket-message-created`, `ticket-message-deleted`,
            `ticket-message-failed`, `ticket-message-summary-created`,
            `ticket-message-updated`, `customer-created`, `customer-updated`,
            `customer-merged`, `customer-deleted`,
            `customer-external-data-updated`, `custom-field-created`,
            `custom-field-updated`, `custom-fields-ticket-values-updated`,
            `self-service-configurations-updated`,
            `self-service-configurations-update-started`, `user-created`,
            `user-invited`, `user-updated`, `user-mentioned`, `user-deleted`,
            `user-logged-in`, `user-logged-out`, `user-impersonated`,
            `user-password-changed`, `user-password-reset`, `user-2fa-changed`,
            `user-location-updated`, `user-status-changed`,
            `user-typing-status-updated`, `user-setting-created`,
            `user-setting-updated`, `views-count-updated`, `view-deactivated`,
            `view-created`, `view-deleted`, `view-updated`,
            `view-section-created`, `view-section-updated`,
            `view-section-deleted`, `widget-created`, `widget-deleted`,
            `widget-updated`, `satisfaction-survey-sent`,
            `satisfaction-survey-updated`, `satisfaction-survey-responded`.
          type: string
          example: ticket-closed
        user_id:
          description: >-
            ID of the user who triggered the event. If empty, the event has been
