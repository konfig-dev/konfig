    Widget:
      description: >-
        A widget is a container that can be used to display customized data
        coming from integrations at the right-hand sidebar of the
        [ticket](https://developers.gorgias.com/) or user page.

        It contains a list of fields and values that come from integrations.
      type: object
      properties:
        id:
          description: ID of the widget.
          type: integer
          example: 123
        context:
          description: >-
            The context to display this widget in.<br>Supported values are:
            `ticket`, `customer`, `user`.<br>The value <span
            style="color:red">`user` has been deprecated</span>, please use
            `customer` instead.
          type: string
          default: ticket
          enum:
            - ticket
            - customer
            - user
          example: ticket
        created_datetime:
          description: When the widget was created.
          type: string
          format: date-time
          example: '2020-12-01T13:00:00.123456'
        deactivated_datetime:
          description: When the widget was deactivated.
          type: string
          format: date-time
          nullable: true
          example: '2020-12-03T13:00:00.123456'
        integration_id:
          description: >-
            ID of the integration that the widget's data is attached to. Only
            used for widgets attached to HTTP integrations. Widgets are the same
            for all Shopify integrations, but each HTTP integration needs a
            specific widget.
          type: integer
          nullable: true
          minimum: 0
        app_id:
          description: >-
            The ID of the 3rd party app that  the widget's data is attached to.
            Used for customer external data widgets.
          type: string
          nullable: true
          example: 60b9f144096cf92533e0a14d
        order:
          description: >-
            Order of precedence of the widget. Widgets with lower order are
            shown first.
          type: integer
          default: 0
          minimum: 0
          example: 3
        template:
          description: Template to render the data of the widget.
          type: object
          example:
            type: wrapper
            widgets:
              - title: Account Info
                path: account_info
                type: card
                widgets:
                  - title: Account ID
                    path: account_id
                    type: text
        type:
          description: Type of data the widget is attached to.
          type: string
          enum:
            - bigcommerce
            - custom
            - customer_external_data
            - http
            - magento2
            - recharge
            - shopify
            - smile
            - standalone
            - yotpo
            - klaviyo
            - stripe
            - woocommerce
          example: http
        updated_datetime:
          description: When the widget was updated.
          type: string
          format: date-time
          example: '2020-12-02T13:00:00.123456'
        uri:
          description: URI of the widget.
          type: string
          readOnly: true
