    CustomersMergeCustomersInfoRequest:
      type: object
      properties:
        id:
          description: ID of the object
          type: integer
        external_id:
          description: >-
            External id can be used to identify this customer in a foreign
            system. This field is not used by Gorgias, feel free to set it as
            you wish.
          type: string
          nullable: true
          example: 2030949
        active:
          description: >-
            A convenience field that indicates if the customer is active. This
            field is read-only. If you want to deactivate a customer you can set
            the deactivated_datetime field
          type: boolean
          readOnly: true
          example: true
        email:
          description: Primary email address of the customer
          type: string
          nullable: true
          maxLength: 320
          format: email
          example: john@example.com
        name:
          description: Full name of the customer
          type: string
          nullable: true
          example: John Smith
        firstname:
          description: >-
            First name of the customer. This field is read-only and generated
            using the name field
          type: string
          readOnly: true
          example: John
        lastname:
          description: >-
            Last name of the customer. This field is read-only and generated
            using the name field
          type: string
          readOnly: true
          example: Smith
        channels:
          description: >-
            A list of [CustomerChannel](https://developers.gorgias.com/)
            objects. Each channel represents a way to communicate with a
            customer. Example: email, phone, facebook, etc...
          type: array
          items:
            description: >-
              A [UserChannel](https://developers.gorgias.com/) represents a way
              (an address) to communicate with a user.

              A [User](https://developers.gorgias.com/) can have multiple
              `UserChannel`.

              For example a `User` can have multiple email addresses, phone
              numbers, etc.. All of these addresses are stored as an

              individual [UserChannel](https://developers.gorgias.com/) object.
            type: object
            properties:
              id:
                description: ID of the object
                type: integer
              type:
                description: >-
                  Either the slug of a non-legacy channel or one of
                  email,phone,chat,twitter,facebook,instagram,instagram-direct-message,whatsapp
                type: string
                example: email
              address:
                description: Address can be email, phone, facebook id, etc...
                type: string
                maxLength: 320
                example: marie@gorgias.io
              preferred:
                description: >-
                  Is this the preferred or (primary) channel to contact this
                  user.
                type: boolean
                default: false
              created_datetime:
                description: When the user channel was created.
                type: string
                format: date-time
                nullable: true
              updated_datetime:
                description: When the user channel was last updated.
                type: string
                format: date-time
                nullable: true
              deleted_datetime:
                type: string
                format: date-time
                nullable: true
              user:
                type: object
                properties:
                  id:
                    description: ID of the object
                    type: integer
                  name:
                    description: Full name of the customer
                    type: string
                    nullable: true
                    example: John Smith
              customer:
                type: object
                properties:
                  id:
                    description: ID of the object
                    type: integer
                  name:
                    description: Full name of the customer
                    type: string
                    nullable: true
                    example: John Smith
            required:
              - address
              - type
        language:
          description: >-
            The preferred language of the customer. We're using ISO_639-1 codes
            from this list:
            https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes
          type: string
          nullable: true
          example: fr
        timezone:
          description: >-
            Timezone of the customer. We're using timezones defined on this
            list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
          type: string
          default: UTC
          nullable: true
          example: Europe/Paris
        created_datetime:
          description: When the customer was created.
          type: string
          format: date-time
          readOnly: true
          nullable: true
        updated_datetime:
          description: When the customer was last updated.
          type: string
          format: date-time
          readOnly: true
          nullable: true
        meta:
          description: >-
            User defined JSON field. It can be useful for storing additional
            info about the object.
          nullable: true
          example: {}
        data:
          description: >-
            User defined JSON field. It can be useful for storing additional
            info about the object.

            <span style="color:red">This parameter has been deprecated.</span>
          nullable: true
          deprecated: true
          example: {}
        customer:
          readOnly: true
          deprecated: true
        integrations:
          description: >-
            A list of integration data rows that this customer has. For example
