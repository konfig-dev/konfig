    File:
      description: >-
        A file object represents a file hosted on Gorgias's servers. You can
        upload files to attach them to messages.
      type: object
      properties:
        size:
          description: The size of the file (in bytes).
          type: integer
          example: 784554
        url:
          description: The URL of the file.
          type: string
          format: url
          example: https://gorgias.io/attachments/package-damaged.png
        content_type:
          description: The content type of the file.
          type: string
          example: image/png
        name:
          description: The name of the file.
          type: string
          example: package-damaged.png
    Integration:
      description: >-
        Integrations connect Gorgias with external services (e.g. Gmail,
        Shopify, chat systems).


        There are official Gorgias integrations that can be found in the
        Integrations page in the helpdesk and there are custom HTTP
        integrations.


        Most integrations use HTTP APIs.
      type: object
      properties:
        description:
          description: Description about the integration.
          type: string
          nullable: true
        id:
          description: ID of the integration.
          type: integer
          example: 123
        created_datetime:
          description: When the integration was created.
          type: string
          format: date-time
          nullable: true
          example: '2021-01-07T13:00:00.123456'
        deactivated_datetime:
          description: When the integration was deactivated.
          type: string
          format: date-time
          nullable: true
        http:
          description: >-
            Only available for HTTP integrations, defines the configuration of
            the integration.
          nullable: true
          example:
            id: 987
            url: https://company.com/api/customers?email={{ticket.customer.email}}
            method: GET
            form:
              hello: world
              ticket_id: '{{ticket.id}}'
            request_content_type: application/json
            response_content_type: application/json
            triggers:
              ticket_created: true
              ticket_updated: true
              ticket_message_created: true
          type: object
          properties:
            form:
              description: >-
                Data to send to the external service. It can either be a raw
                JSON object (if `request_content_type` is `application/json`) or
                a key-value object representing form data (if
                `request_content_type` is `application/x-www-form-urlencoded`).
                You can use variables like {{ticket.customer.email}} as values
                for the request. Check all properties from a
                [customer](https://developers.gorgias.com/), or review the list
                of [Gorgias
                variables](https://docs.gorgias.com/macros/macro-variables#gorgias_variables)
                for inspiration.
              default: {}
              nullable: true
              example:
                hello: world
                ticket_id: '{{ticket.id}}'
            method:
              description: HTTP method expected by the external service.
              type: string
              default: GET
              enum:
                - GET
                - POST
                - PUT
                - DELETE
                - HEAD
                - PATCH
              example: GET
            request_content_type:
              description: Content type of the outgoing request to the external service.
              type: string
              default: application/json
              enum:
                - application/json
                - application/x-www-form-urlencoded
              example: application/json
            response_content_type:
              description: Content type of the incoming response from the external service.
              type: string
              default: application/json
              enum:
                - application/json
              example: application/json
            triggers:
              description: Events that will trigger the request to the external service.
              example:
                ticket_created: true
                ticket_updated: true
                ticket_message_created: true
              type: object
              properties:
                ticket-created:
                  description: >-
                    Whether to trigger the HTTP integration when a ticket is
                    created.
                  type: boolean
                  default: false
                  example: true
                ticket-updated:
                  description: >-
                    Whether to trigger the HTTP integration when a ticket is
                    updated.
                  type: boolean
                  default: false
                  example: true
                ticket-message-created:
                  description: >-
                    Whether to trigger the HTTP integration when a new message
                    is created in a ticket.
                  type: boolean
                  default: false
                  example: true
            url:
              description: >-
                URL of the external service. You can use variables like
                {{ticket.customer.email}} to pass customer data to the
                integration. Check all properties from a
                [customer](https://developers.gorgias.com/), or review the list
                of [Gorgias
                variables](https://docs.gorgias.com/macros/macro-variables#gorgias_variables)
                for inspiration.
              type: string
              example: >-
                https://company.com/api/customers?email={{ticket.customer.email}}
          required:
            - url
        name:
          description: >-
            Name of the integration. Usually the email address, Facebook page
            name, etc.
          type: string
          example: My HTTP integration
        type:
          description: Type of integration.
          type: string
          enum:
            - http
          example: http
        updated_datetime:
          description: When the integration was last updated.
          type: string
          format: date-time
          nullable: true
          example: '2021-01-07T13:00:00.123456'
        user:
          description: User which created this integration.
          type: object
          properties:
            id:
              description: ID of the object
              type: integer
        uri:
          description: URI of the integration.
          type: string
          readOnly: true
        application_id:
          description: ID of the related application.
          type: string
          readOnly: true
          nullable: true
      required:
        - name
    Job:
      description: >-
        A job is an object used to perform long-running tasks. For example,
        closing 10k tickets, exporting 500k tickets, and more. 


        Jobs are processed asynchronously, meaning that once a job is created,
        it will run in background on Gorgias's servers. According to the type
        and size of the task, a job can take a few minutes or several hours to
        be executed. You can use our API to check the status of the job.


        Jobs can be canceled at any time but be aware that if a job already
        started, changes done by this one won't be reverted. For example, if you
        created a job to close 10k tickets and you cancel it at some point, the
        already closed tickets won't be reopened.
      type: object
      properties:
        info:
          description: >-
            Data concerning the progress of the job. E.g: how many objects the
            job has already processed.
          type: object
          example:
            progress_count: 123
        id:
          description: ID of the job.
          type: integer
          example: 1234
        cancel_requested_datetime:
          description: When the job cancellation was requested.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-23T16:31:00.966927'
        cancelled_datetime:
          description: When the job was canceled.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-23T16:32:00.966927'
        created_datetime:
          description: When the job was created.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-23T16:00:00.966927'
        ended_datetime:
          description: When the job ended.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-23T16:32:00.966927'
        failed_datetime:
          description: When the job failed.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-23T15:59:41.966927'
        locked_datetime:
          description: >-
            When the job was locked. A job is only locked while it's actively
            running.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-23T16:30:01.966927'
        meta:
          description: >-
            Metadata associated with the job. You can use this parameter to
            store structured information (key-value data) about the job. This
            field is not used by Gorgias.
          type: object
          nullable: true
          example:
            description: This job closes all tickets created in 2018
        params:
          description: The parameters of the job.
          example:
            ticket_ids:
              - 1
              - 2
              - 3
            updates:
              status: open
          type: object
          properties:
            apply_and_close:
              description: >-
                Whether the ticket should be closed once the macro is applied on
                it. Only applies to `applyMacro` jobs.
              type: boolean
              example: true
            end_datetime:
              description: >-
                End of the interval from which to select tickets when the
                parameter `view` is used.
              type: string
              nullable: true
              example: '2019-11-24T15:59:41.966927'
            macro_id:
              description: >-
                The ID of the macro to apply on the selected tickets. Only
                applies to `applyMacro` jobs.
              type: integer
              example: 47
            start_datetime:
              description: >-
                Beginning of the interval from which to select tickets when the
                parameter `view` is used.
              type: string
              nullable: true
              example: '2019-11-23T15:59:41.966927'
            ticket_ids:
              description: A list of ticket IDs to be processed by the job.
              type: array
              example:
                - 1
                - 2
                - 3
              items:
                type: integer
            url:
              description: The path to the file to import.
              type: string
              example: https://example.com/file.csv
            updates:
              description: >-
                Object (key-value) containing all the changes to apply on the
                selected tickets. Only applies to `updateTicket` jobs.
              type: object
              example:
                status: open
            view:
              description: >-
                A [view](https://developers.gorgias.com/)-like object used to
                select the tickets to be processed by the job.
              type: object
              example:
                filters: eq(ticket.status, "open")
            view_id:
              description: >-
                The ID of an existing [view](https://developers.gorgias.com/)
                used to select the tickets to be processed by the job.
              type: integer
              example: 123
        scheduled_datetime:
          description: >-
            When the job was scheduled to be started. A job cannot be scheduled
            more than 60 minutes in the future. If unspecified, the job is
            queued for execution immediately after creation.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-23T16:30:00.966927'
        started_datetime:
          description: When the job started.
          type: string
          format: date-time
          nullable: true
          example: '2019-11-23T16:30:01.966927'
        status:
          description: >-
            The status of the job. Options: cancel_requested, canceled, done,
            errored, fatal_errored, pending, running, scheduled
          type: string
          enum:
            - cancel_requested
            - canceled
            - done
            - errored
            - fatal_errored
            - pending
            - running
            - scheduled
          example: canceled
        type:
          description: >-
            The type of the job. Options: applyMacro, deleteTicket,
            exportTicket, importMacro, exportMacro, updateTicket,
            exportTicketDrilldown
          type: string
          enum:
            - applyMacro
            - deleteTicket
            - exportTicket
            - importMacro
            - exportMacro
            - updateTicket
            - exportTicketDrilldown
          example: updateTicket
        user_id:
          description: The ID of the user who created this job.
          type: integer
          example: 42
        uri:
          description: URI of the job.
          type: string
          readOnly: true
    MacroAction:
      description: >-
        A `MacroAction` is a single operation that can be applied to a ticket.
        An action can only be part of a
        [macro](https://developers.gorgias.com/).
      type: object
      properties:
        title:
          description: The title of the action.
          type: string
          example: Add tags
        description:
          description: Description of what the action does.
          type: string
          nullable: true
        arguments:
          description: >-
            Parameters of the action. These parameters vary according to the
            name of the action.
          type: object
          example:
            tags: question, order-status
        name:
          description: The name of the action.
          type: string
          example: addTags
        type:
          description: The type of action.
          type: string
          enum:
            - system
            - user
          example: user
      required:
        - arguments
        - name
        - title
    Macro:
      description: >-
        A macro (canned response) is a list of
        [actions](https://developers.gorgias.com/) that can be applied to
        tickets to modify them, and/or reply to them.Macros can be applied
        manually by agents or automatically by rules.

        For example, a single macro can add a tag to the ticket, assign an agent
        to it and send a pre-defined response.
      type: object
      properties:
        id:
          description: ID of the macro.
          type: integer
          example: 23453
        external_id:
          description: >-
            External ID of the macro in a foreign system. This field is not used
            by Gorgias, feel free to set it to your own value.
          type: string
          nullable: true
          example: CUS-324512
        name:
          description: >-
            The name of the Macro. Tips: choose a name that can be easily
            searched.
          type: string
          example: Order status inquiry
        intent:
          description: The intention of the macro should be used for.
          type: string
          nullable: true
          example: discount/request
          enum:
            - discount/request
            - exchange/request
            - exchange/status
            - feedback
            - order/damaged
            - order/cancel
            - order/change
            - order/wrong
            - other/no_reply
            - other/question
            - other/thanks
            - product/recommendation
            - product/question
            - refund/request
            - refund/status
            - return/request
            - return/status
            - shipping/change
            - shipping/delivery-issue
            - shipping/policy
            - shipping/status
            - stock/request
            - subscription/cancel
            - subscription/change
        language:
          description: The language of the macro in ISO 639-1 format.
          type: string
          nullable: true
          example: en
