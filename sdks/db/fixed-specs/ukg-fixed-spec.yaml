                type: boolean
              is_salaried:
                description: >-
                  A Boolean indicator of whether or not an opportunity is
                  salaried. Defaults to true.
                type: boolean
              pay_rate:
                description: >-
                  The pay rate of an opportunity. Required to publish, but can
