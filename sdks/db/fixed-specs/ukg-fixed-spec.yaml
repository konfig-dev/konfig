                    maximum of 20,000 characters of plain text and a maximum of
                    100,000 characters in total length. Required to publish.
                  type: object
                  properties:
                    en_gb:
                      description: >-
                        The UK English rendering of the opportunity's detailed
                        external description.
                      type: string
                    en_us:
                      description: >-
                        The US English rendering of the opportunity's detailed
                        external description.
                      type: string
                internal:
                  description: >-
                    An opportunity's detailed internal description. Optional.
