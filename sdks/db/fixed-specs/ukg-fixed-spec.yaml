                          external:
                            en_gb: "The Bartender will be responsible for serving patrons at our front bar and fulfilling drink orders for the dining room, monitoring the cash drawer at the bar and performing alcohol inventories at the end of each night to help in maintaining proper inventory levels.\n\_\nOther Duties include:\n\nDeliver a consistently high level of customer service to each"
