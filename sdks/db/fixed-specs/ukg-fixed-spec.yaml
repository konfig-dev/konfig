                  The URL to submit requests to the endpoint to retrieve the
                  screening questions associated to the opportunity.
                type: string
              opportunity_country_questions_url:
                description: >-
                  The URL to submit requests to the endpoint to retrieve the
                  country questions associated to the opportunity.
                type: string
              candidate_lookup_url:
                description: >-
                  The URL to submit requests to the endpoint to search for a
                  candidate unique identifier to use when submitting
                  applications for that candidate from the job board.
                type: string
              candidate_create_url:
                description: >-
                  The URL to submit requests to the endpoint to create a
                  candidate and receive a unique identifier to use when
                  submitting applications for that candidate from the job board.
                type: string
              application_create_url:
                description: >-
                  The URL to submit requests to the endpoint to create an
                  application for the candidate from the job board.
                type: string
              primary_phone_requirement:
                description: The primary phone requirement of the Easy Apply feature.
                type: string
          compensation_guide:
            description: The compensation guide associated with a job posting.
            type: object
            nullable: true
          links:
            description: An array of links associated with a job posting.
            type: array
            items:
              type: object
              properties:
                href:
                  description: A Hypertext reference to a location on the internet.
                  type: string
                  nullable: true
                rel:
                  description: >-
