  /{tenantalias}/api/candidates:
    parameters:
      - description: >-
          The customer tenant. May be seen in browser bar when signed into UKG
          Pro Recruiting or UKG Pro Onboarding.
        name: tenantalias
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Candidates
      summary: Retrieve Candidates
      operationId: Candidates_getCandidatesBasedOnCriteria
      security:
        - OPPAuthN:
            - recruiting.domain.candidates.read
      description: >-
        This operation returns one or more candidates based on the specified
        criteria.


        ###Permissions


        To access this operation, your access token must contain one of the
        following scopes:


        * recruiting.domain.candidates.read


        Refer to the [Authorization Token
        operation](https://developer.ukg.com/hcm/reference/post_signin-oauth2-t-tenant-name-access-token)
        for more information.
      parameters:
        - description: The page of records to return.
          name: page
          in: query
          schema:
            type: string
            example: '1'
        - description: >-
            The number of resources returned per page. If no pagination
            parameters are specified, the default maximum is applied.
          name: per_page
          in: query
          schema:
            type: string
            example: '200'
        - description: >-
            The date and time on or after which the operation returns
            applications. Pass a UTC value in order to get accurate results as
            Recruiting datetime values are in UTC. For example:
            2016-12-21T18:44:03.356Z. No quoted values. The system ignores this
            parameter if the value is not a properly formatted DateTime.
            Milliseconds are applied to the filter.
          name: updated_after
          in: query
          schema:
            type: string
            example: '2023-12-31T12:00:00Z'
        - description: >-
            The date and time on or before which the operation returns
            applications. Pass a UTC value in order to get accurate results as
            Recruiting datetime values are in UTC. For example:
            2016-12-21T18:44:03.356Z. No quoted values. The system ignores this
            parameter if the value is not a properly formatted DateTime.
            Milliseconds are applied to the filter.
          name: updated_before
          in: query
          schema:
            type: string
            example: '2023-12-31T12:00:00Z'
        - description: >-
            The type of candidate to return. Valid values include `internal`,
            `external`, `all`. Defaults to `all`.
          schema:
            type: string
          in: query
          name: candidate_type
        - description: >-
            The role of the returned candidates. Valid values include
            `recruiter`, `hiring-manager`, `onboarding-owner`,
            `recruiting-administrator`.
          schema:
            type: string
          in: query
          name: role
