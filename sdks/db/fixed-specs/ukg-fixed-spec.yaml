                  type: boolean
                license:
                  description: The license model.
                  type: object
                  properties:
                    id:
                      description: The unique ID of a license.
                      type: string
          behavior_criteria:
            description: >-
              An array of an opportunity's behavior criteria. All behavior
              criteria must have a valid behavior ID and the behavior must not
              be archived.
            type: array
            items:
              type: object
              properties:
                is_required:
                  description: >-
                    A Boolean indicator of whether or not a behavior criteria is
                    required.
                  type: boolean
                behavior:
                  description: The behavior model.
                  type: object
                  properties:
                    id:
                      description: The unique ID of a behavior.
                      type: string
          motivation_criteria:
            description: An array of an opportunity's motivation criteria.
            type: array
            items:
              type: object
              properties:
                is_required:
                  description: >-
                    A Boolean indicator of whether or not a motivation criteria
                    is required. Defaults to false.
                  type: boolean
                motivation:
                  description: The motivation model.
                  type: object
                  properties:
                    id:
                      description: >-
                        A valid, existing motivation ID that is not duplicated
