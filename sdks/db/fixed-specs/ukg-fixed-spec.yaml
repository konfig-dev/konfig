            parameters are specified, the default maximum is applied.
          name: per_page
          in: query
          schema:
            type: string
            example: '200'
        - description: >-
            The type of tax location to return. Results are currently filterable
            by Tax or Physical.
          name: type
          in: query
          schema:
            type: string
            example: Tax
