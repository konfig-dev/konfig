            description: >-
              The section with the details relating to the Easy Apply feature
              that may be used in conjunction with the Job Feed integration.


              When there are values returned in these elements, the candidate
              should be presented with the option to apply directly on the
              integration partner's job board rather than redirecting to
              Recruiting.


              **Note:** The integration partner must code for the Easy Apply
              integration with Recruiting.  Please refer to the Easy Apply
              specification for details on this feature.
