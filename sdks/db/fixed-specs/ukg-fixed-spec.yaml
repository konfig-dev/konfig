    ApplicationsSubmitCandidateApplicationRequest:
      type: object
      properties:
        creator:
          description: The creator model.
          type: object
          nullable: true
          properties:
            id:
              description: The ID of the person creating the application.
              type: string
        candidate:
          description: The candidate model.
          type: object
          properties:
            id:
              description: The ID of the candidate who applied to an application.
              type: string
          required:
            - id
        opportunity:
          description: The opportunity model.
          type: object
          properties:
            id:
              description: >-
                The ID of the opportunity to which a candidate is applying. The
                opportunity must be accessible by the specified candidate and
                the candidate must not already have an application for the
                opportunity.
              type: string
          required:
            - id
        job_board:
          description: The job board model.
          type: object
          nullable: true
          properties:
            id:
              description: The ID of the job board on which the opportunity is listed.
              type: string
        applicant_source:
          description: The applicant source model.
          type: object
          properties:
            id:
              description: >-
                The ID of the applicant source that was manually selected by the
                candidate when applying. Must not be archived. Optional if
                `job_posting` is supplied.
              type: string
        job_posting:
          description: The job posting model.
          type: object
          nullable: true
          properties:
            id:
              description: >-
                The ID of a third-party job board posting from which the
                applicant is applying. If supplied, the job board must be a
                posting that is for the same opportunity as specified in the
                opportunity property. Optional if `applicant_source` is
                supplied.
              type: string
        availability:
          description: >-
            The candidate's schedule availability. For example:

            Monday: from 8AM to 12PM

            Tuesday: from 2PM to 6PM

            Friday: from 9AM to 5PM


            Certain conditions that the model cannot capture can be specified in
            the notes. For example:

            available only during summer

            available every other Monday.
          type: object
          properties:
            time_slots:
              description: An array of available time slots.
              type: array
              nullable: true
              items:
                description: An array of available time slot items.
                type: array
                nullable: true
                items:
                  description: >-
                    A boolean indicator of the whether the time slot is
                    available.
                  type: boolean
                  nullable: true
            time_zone:
              description: The time zone of the availability time slots.
              type: object
              properties:
                name:
                  description: The name of the time zone.
                  type: string
                utc_offset:
                  description: The offset of the given time zone from UTC.
                  type: integer
            notes:
              description: >-
                Additional notes regarding availability. Certain conditions that
                the model cannot capture can be specified in the notes. For
                example:

                available only during summer

                available every other Monday
              type: string
        available_start_date:
          description: >-
            The date that the candidate is available to start. The date must not
            be before the applied date.
          type: string
        screening_question_responses:
          description: >-
            An array of answers to screening questions indexed with a 0-based
            index value for each answer. The number of responses must match the
            number of screening questions.


            If a response is for a text question, it must not be longer than
            4,000 characters. If a response is for a multi-choice question, the
            value must not be less than 0 and must be less than the total number
            of questions.
          type: array
          items:
            type: object
            properties:
              question:
                description: The screening question model.
                type: object
                properties:
                  type:
                    description: The screening quetion properties.
                    type: string
                  text:
                    description: The text model.
                    type: object
                    properties:
                      en_us:
                        description: The locale for English (US).
                        type: string
              response:
                description: The applicant's response to the screening question.
                type: integer
              recruiter_declined_to_answer:
                description: >-
                  A Boolean indicator of whether or not the applicant declined
                  to answer the screening question.
                type: boolean
        country_specific_responses:
          description: >-
            An array of answers to country-specific questions for the
            opportunity's given country. Refer to the example for the proper
            format. Responses are optional for all country questions, but if a
            response is provided for a specific type of country question, the
            question type must be valid and the answer must be valid. Responses
            to disability questions must not be more than 250 characters.


            Refer to the table associated with this operation to see valid types
            of country-specific questions and responses.
          type: array
          items:
            type: object
            properties:
              question:
                description: The country-specific question model.
                type: object
                properties:
                  type:
                    description: >-
                      The country-specific question type. For example, USA
                      question types include: Ethnic Origin, Gender, Veterans,
                      and Disability
                    type: string
              response:
                description: The country-specific response.
                type: string
                nullable: true
        applied_date:
          description: >-
            The date on which the candidate applied or UtcNow if omitted.

            This date must not be after the current date or the available start
            date and must not be before the opportunity's posted date.
          type: string
      required:
        - available_start_date
