                value: Decline
          group_id:
            description: >-
              The group ID associated with a country question in GUID format.
              This ID represents a grouping of question components that should
              be grouped together when presented to the candidate on the
              application as one 'country question'


              Questions with the same `group_id` are always returned
              consecutively in the payload. For example, all questions with
              `group_id` A are returned in the payload before starting the next
              group of questions with `group_id` B, and so on. The groups of
              questions must not be interrupted by another group's question.


              The presumption is that if pagination or separation of questions
              needs to occur on the consuming vendor's application page, each
              group's set of questions are presented together on the application
              without interruption.
            type: string
            example: c32712e1-3e80-484e-a0c1-057f2aee7528
