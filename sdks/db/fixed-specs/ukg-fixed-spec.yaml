components:
  parameters:
    authorizationHeaders:
      description: >-
        The Pro Customer API key which is unique to each Pro HR Tenant and can
        be found by navigating to System Configuration > Security > Web Services
        and refering to the value for `Customer API Key`.
      in: header
      name: US-CUSTOMER-API-KEY
      schema:
        type: string
      required: true
    employeeIdParam:
      in: path
      name: employeeId
      required: true
      schema:
        type: string
    idParam:
      in: path
      name: timeId
      required: true
      schema:
        type: string
        format: uuid
    xCorrelationIdParam:
      description: This value MUST be supplied by the originator, used for tracing
      in: header
      name: X-Correlation-Id
      required: true
      schema:
        type: string
        format: uuid
    usTenantIdParam:
      in: header
      name: US-Tenant-Id
      required: true
      schema:
        type: string
        format: uuid
    usCustomerApiKeyParam:
      description: This is the API key value that is supplied to each time system
      in: header
      name: US-Customer-Api-Key
      required: true
      schema:
        type: string
    authParam:
      description: This should be in Bearer token format, the token is the shared key value
      in: header
      name: Authorization
      required: true
      schema:
        type: string
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    OauthSecurity:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://login-dev.ultipro.com/introspect
          tokenUrl: https://identity.mia.ucloud.int/t/ulticonnect/token
          scopes:
            '': ''
            recruiting.domain.third-party-job-board-integrations.auto-feed: Needed for all read requests
    OPPAuthN:
      type: oauth2
      flows:
        clientCredentials:
          scopes:
            recruiting.domain.applications.read: recruiting.domain.applications.read
            recruiting.domain.applications.write: recruiting.domain.applications.write
            recruiting.domain.candidates.read: recruiting.domain.candidates.read
            recruiting.domain.candidates.write: recruiting.domain.candidates.write
            recruiting.domain.opportunities.read: recruiting.domain.opportunities.read
            recruiting.domain.opportunities.write: recruiting.domain.opportunities.write
            recruiting.domain.configuration.read: recruiting.domain.configuration.read
            recruiting.domain.configuration.write: recruiting.domain.configuration.write
            recruiting.domain.offers.read: recruiting.domain.offers.read
            recruiting.domain.offers.write: recruiting.domain.offers.write
            recruiting.domain.candidates.name-email: recruiting.domain.candidates.name-email
            recruiting.domain.physical-locations.read: recruiting.domain.physical-locations.read
            recruiting.domain.application-import.read: recruiting.domain.application-import.read
            recruiting.domain.application-import.create: recruiting.domain.application-import.create
            recruiting.domain.candidate-import.read: recruiting.domain.candidate-import.read
            recruiting.domain.candidate-import.create: recruiting.domain.candidate-import.create
            recruiting.domain.candidates.assessments.read: recruiting.domain.candidates.assessments.read
            recruiting.domain.candidates.assessments.create: recruiting.domain.candidates.assessments.create
            recruiting.domain.candidates.background-checks: recruiting.domain.candidates.background-checks
            recruiting.easy-apply: recruiting.easy-apply
            recruiting.domain.candidates.assessment.update: recruiting.domain.candidates.assessment.update
            recruiting.domain.third-party-job-board-integrations.auto-feed: recruiting.domain.third-party-job-board-integrations.auto-feed
            recruiting.third-party-job-board-integration-application-disposition-events.read: >-
              recruiting.third-party-job-board-integration-application-disposition-events.read
          tokenUrl: /signin/oauth2/t/tenantalias/access_token
    BasicAuthentication:
      type: http
      scheme: basic
    Bearer:
      name: Token
      type: apiKey
      in: header
  schemas:
    AuditDetails:
      type: object
      properties:
        audDateTime:
          type: string
          format: date-time
        audKey1Label:
          type: string
        audKey2Label:
          type: string
        audKey3Label:
          type: string
        audKey1Value:
          type: string
        audKey2Value:
          type: string
        audKey3Value:
          type: string
        audTableName:
          type: string
        audFieldName:
          type: string
        audOldValue:
          type: string
        audNewValue:
          type: string
        audAction:
          type: string
        audSystemID:
          type: string
    BusinessRuleImportRequest:
      type: object
      properties:
        transaction:
          description: The XML Serialized transaction
          type: string
        uniqueFileName:
          description: An optionally provided unique file name
          type: string
    BusinessRuleFileUpload:
      type: object
      properties:
        dateTimeCreated:
          format: date-time
          type: string
        fileId:
          format: uuid
          type: string
          example: 00000000-0000-0000-0000-000000000000
        fileName:
          type: string
    FileStatusModel:
      type: object
      properties:
        fileID:
          format: uuid
          type: string
          example: 00000000-0000-0000-0000-000000000000
        fileName:
          type: string
        fileNameUnique:
          type: string
        status:
          type: string
        fileProcessDate:
          format: date-time
          type: string
    BusinessRuleImportFileStagingStatus:
      type: object
      properties:
        stagingId:
          format: uuid
          type: string
          example: 00000000-0000-0000-0000-000000000000
        fileProcessDate:
          format: date-time
          type: string
        serviceSubmittalDate:
          format: date-time
          type: string
        lastRepostDate:
          format: date-time
          type: string
        status:
          type: string
        transaction:
          type: string
        fileName:
          type: string
        messages:
          type: array
          items:
            $ref: '#/components/schemas/BusinessRuleImportMessage'
        childTransactionStatuses:
          type: array
          items:
            enum:
              - BusinessRuleImportFileStagingStatus object
            type: string
    BusinessRuleImportMessage:
      type: object
      properties:
        message:
          type: string
        severity:
          format: int32
          enum:
            - 0
            - 1
            - 2
            - 3
          type: integer
    BusinessRuleImportFileStaging:
      type: object
      properties:
        stagingId:
          format: uuid
          type: string
          example: 00000000-0000-0000-0000-000000000000
        dateTimeCreated:
          format: date-time
          type: string
        fileName:
          type: string
