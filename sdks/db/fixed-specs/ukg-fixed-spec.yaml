        internal:
          description: >-
            A Boolean indicator of whether or not to refresh the internal job
            board.
          type: boolean
          example: false
        job_board_id:
          description: >-
            The unique ID of the job board whose postings will be refreshed in
            GUID format.
          type: string
          format: uuid
          example: b34ec0b6-73d5-53d3-9209-652268fcce32
    OpportunitiesCreateScreeningQuestionRequest:
      type: object
      properties:
        library_question:
          description: The library question.
          nullable: true
          type: string
          example: null
        type:
          description: >-
            The type of screening question. Valid values include `Text`,
            `Numeric`, and `MultipleChoice`.
          type: string
          example: MultipleChoice
        question:
          description: The screening question in all available languages.
          type: object
          properties:
            en_us:
              description: The US English rendering of the proficiency level name.
              type: string
              example: Do you have a driver's license?
        score:
          description: A whole number in the 0 to 5 range.
          type: number
          example: 0
        choices:
          description: >-
            An array of answer choices. A minimum of two valid choices is
            required.
          type: array
          items:
            type: object
            properties:
              value:
                description: >-
                  An array of translations in all supported languages. A
                  translation in the tenant's default locale is required for a
                  non-empty choice section. The string supports a maximum of 400
                  characters.
                type: object
                properties:
                  en_us:
                    description: The US English rendering of the answer choice.
                    type: string
                    example: 'Yes'
              is_correct:
                description: A Boolean indicator of whether or not an answer is correct.
                type: boolean
                nullable: true
                example: true
              is_disqualifying:
                description: >-
                  A Boolean indicator of whether or not an answer is
                  disqualifying.
                type: boolean
                nullable: true
                example: false
          example:
            - is_correct: true
              is_disqualifying: false
              value:
                en_us: 'Yes'
            - is_correct: false
              is_disqualifying: false
              value:
                en_us: 'No'
        range:
          description: The range associated with a numeric screening question.
          type: object
          properties:
            minimum:
              description: A whole number in the -99999999 to 999999999 range.
              type: integer
              example: 0
            maximum:
              description: >-
                A whole number in the -99999999 to 999999999 range that must be
                greater than or equal to the minimum value.
              type: integer
              example: 0
        is_disqualifying:
          description: >-
            A Boolean indicator of whether or not an incorrect response to a
            particular opportunity screening question is disqualifying.
          type: boolean
