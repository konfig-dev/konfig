                          external:
                            en_us: >-
                              <p><strong>Accountant Job
                              Description:</strong></p>

                              <p>Provides financial information to management by
                              researching and analyzing accounting data;
                              preparing reports.</p>

                              <p><strong>Accountant Job Duties:</strong></p>

                              <ul>

                              <li>Prepares asset, liability, and capital account
                              entries by compiling and analyzing account
                              information.</li>

                              <li>Documents financial transactions by entering
                              account information.</li>

                              <li>Recommends financial actions by analyzing
                              accounting options.</li>

                              <li>Summarizes current financial status by
                              collecting information; preparing balance sheet,
                              profit and loss statement, and other reports.</li>

                              <li>Substantiates financial transactions by
                              auditing documents.</li>

                              <li>Maintains accounting controls by preparing and
                              recommending policies and procedures.</li>

                              <li>Guides accounting clerical staff by
                              coordinating activities and answering
                              questions.</li>

                              <li>Reconciles financial discrepancies by
                              collecting and analyzing account information.</li>

                              <li>Secures financial information by completing
                              data base backups.</li>

                              <li>Maintains financial security by following
                              internal controls.</li>

                              <li>Prepares payments by verifying documentation,
                              and requesting disbursements.</li>

                              <li>Answers accounting procedure questions by
                              researching and interpreting accounting policy and
                              regulations.</li>

                              <li>Complies with federal, state, and local
                              financial legal requirements by studying existing
                              and new legislation, enforcing adherence to
                              requirements, and advising management on needed
                              actions.</li>

                              <li>Prepares special financial reports by
                              collecting, analyzing, and summarizing account
                              information and trends.</li>

                              <li>Maintains customer confidence and protects
                              operations by keeping financial information
                              confidential.</li>

                              <li>Maintains professional and technical knowledge
                              by attending educational workshops; reviewing
                              professional publications; establishing personal
                              networks; participating in professional
                              societies.</li>

                              <li>Accomplishes the result by performing the
                              duty. Contributes to team effort by accomplishing
                              related results as needed.</li>

                              </ul>

                              <p><strong>Accountant Skills and
                              Qualifications:</strong></p>

                              <ul>

                              <li>Accounting</li>

                              <li>Corporate Finance</li>

                              <li>Reporting Skills</li>

                              <li>Attention to Detail</li>

                              <li>Deadline-Oriented</li>

                              <li>Reporting Research Results</li>

                              <li>SFAS Rules</li>

                              <li>Confidentiality</li>

                              <li>Time Management</li>

                              <li>Data Entry Management</li>

                              <li>General Math Skills</li>

                              </ul>
