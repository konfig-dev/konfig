        To access this operation, your access token must contain one of the
        following scopes:


        * recruiting.domain.configuration.read

        * recruiting.domain.physical-locations.read


        Refer to the [Authorization Token
        operation](https://developer.ukg.com/hcm/reference/post_signin-oauth2-t-tenant-name-access-token)
        for more information.
