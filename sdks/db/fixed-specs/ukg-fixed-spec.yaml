                      type: string
                      example: Ja
                    en_gb:
                      description: The UK English rendering of the answer choice.
                      type: string
                      example: 'Yes'
                    en_us:
                      description: The US English rendering of the answer choice.
                      type: string
                      example: 'Yes'
                    es_es:
                      description: The Spanish rendering of the answer choice.
                      type: string
                      example: Sí
                    fr_ca:
                      description: The French (Canadian) rendering of the answer choice.
                      type: string
                      example: Oui
                    pt_br:
                      description: The Portuguese rendering of the answer choice.
                      type: string
                      example: Sim
                    zh_cn:
                      description: The Mandarin Chinese rendering of the answer choice.
                      type: string
                      example: 是
                value:
                  description: An identifier for each answer choice in the array.
                  type: string
                  example: 'Yes'
            example:
              - text:
                  de_de: Ja
                  en_gb: 'Yes'
                  en_us: 'Yes'
                  es_es: Sí
                  fr_ca: Oui
                  pt_br: Sim
                  zh_cn: 是
                value: 'Yes'
