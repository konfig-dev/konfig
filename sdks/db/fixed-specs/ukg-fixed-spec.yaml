          description: >-
            The pay rate. The value passed here overrides the pay rate in UKG
            Pro. The number supports up to 4 decimal places. If you pass a value
            greater than 4 decimal places, it will be truncated to 4 decimal
            places.
          type: string
          format: number
        pieceRate:
          description: >-
            The piece rate. The value passed here overrides the piece rate in
            UKG Pro.
          type: string
          format: number
        roePayDate:
          description: >-
            The Record of Employment pay date. The date passed must be a valid
            pay date. Formatting must conform to ISO 8601 UTC format
            (yyyy-mm-ddThh:mm:ss.sssZ).
          type: string
          format: date-time
        adjEarnPeriodStartDate:
          description: >-
            The adjusted earnings period start date associated with the earning.
            If passed, the adjusted earnings period end date must also be
            provided. Formatting must conform to ISO 8601 UTC format
            (yyyy-mm-ddThh:mm:ss.sssZ). **Reserved for future use. Do not use.
            This property may be removed or changed.**
          format: date-time
          type: string
        adjEarnPeriodEndDate:
          description: >-
            The adjusted earnings period end date associated with the earning.
            If passed, the adjusted earnings period start date must also be
            provided. Formatting must conform to ISO 8601 UTC format
            (yyyy-mm-ddThh:mm:ss.sssZ). **Reserved for future use. Do not use.
            This property may be removed or changed.**
          format: date-time
          type: string
        checkSequence:
          description: >-
            A sequence of multiple checks for a single employee. **Reserved for
            future use. Do not use. This property may be removed or changed.**
          type: integer
        createPayType:
          description: >-
            The create pay type.


            * R - Creates a Regular Pay check.

            * A - Creates an additional direct deposit with deductions (for
            employees with existing DD setups).

            * D - Creates an additional direct deposit with no deductions (for
            employees with existing DD setups).

            * B - Creates an additional pay with deductions; this creates a live
            check for the employees.

            * J - Creates an additional pay with no deductions; this creates a
            live check for the employees.


            **Reserved for future use. Do not use. This property may be removed
            or changed.**
          type: string
          maximum: 1
          minimum: 1
        forcePayCreation:
          description: >-
            To force the creation of an additional pay, set this to Y.
            **Reserved for future use. Do not use. This property may be removed
            or changed.**
          type: string
          maximum: 1
          minimum: 1
        grossUp:
          description: >-
            This identifies if an earning is to be grossed up. **Reserved for
            future use. Do not use. This property may be removed or changed.**
          type: string
          maximum: 1
        grossUpTarget:
          description: >-
            The specified net amount. **Reserved for future use. Do not use.
            This property may be removed or changed.**
          type: integer
        grossUpTaxCalcMethod:
          description: >-
            The Gross Up Tax Calculation Method, which is a numeric value used
            to identify which taxes to include in the gross up calculation.
            **Reserved for future use. Do not use. This property may be removed
            or changed.**
          format: int32
          type: integer
        source:
          description: >-
            The source of the data, which is usually an alias of the system
            sending the data.
          type: string
          minimum: 1
