            type: array
            items:
              type: object
              properties:
                code:
                  description: >-
                    The language code representing a translation available for
                    this job posting. The following codes are currently
                    supported:


                    * en-us (US English)

                    * en-gb (Great Britain English)

                    * es_es (Spanish - Spain)

                    * fr_ca (French - Canadian)

                    * de_de (German)

                    * pr-br (Portuguese - Brazil)
                  type: string
