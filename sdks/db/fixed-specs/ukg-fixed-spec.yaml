                        detailed:
                          external:
                            en_gb: >-
                              <p><span style="background-color: #ffffff;"><span
                              style="color: #494949;">The Bartender will be
                              responsible for serving patrons at our front bar
                              and fulfilling drink orders for the dining room,
                              monitoring the cash drawer at the bar and
                              performing alcohol inventories at the end of each
                              night to help in maintaining proper inventory
                              levels.</span></span></p>

                              <p><span style="background-color: #ffffff;"><span
                              style="color: #494949;">Other Duties
                              include:</span></span></p>

                              <ul>

                              <li><span style="color: #494949;">Deliver a
                              consistently high level of customer service to
                              each customer</span></li>

                              <li><span style="color: #494949;">Maintain a safe
                              environment by identifyint problem customers and
                              having them removed</span></li>

                              <li><span style="color: #494949;">Maintain
                              accurate cash drawer throughout the night and be
                              able to account for any and all discrepancies in
                              the final drawer tally</span></li>

                              <li><span style="color: #494949;">Mix all drinks
                              absed on the serving sizes as outlined in the
                              company manual to keep costs in line</span></li>

                              <li><span style="color: #494949;">Develop an
                              efficient work pace that keeps all customers at
                              the bar and in the dining room satisfied at all
                              times.</span></li>

                              <li><span style="color: #494949;">Work with
                              "To-Go" staff to deliver customer take out orders
                              effeciently and timely.</span></li>

                              </ul>

