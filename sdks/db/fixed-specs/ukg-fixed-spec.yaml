      properties:
        address:
          description: The address details.
          type: object
          properties:
            city:
              description: >-
                The city associated with an address. The city must be less than
                50 characters long.
              type: string
              example: Miami
            country:
              description: The country associated with an address.
              type: object
              properties:
                Code:
                  description: The country code.
                  type: string
                  example: USA
            line1:
              description: >-
                The address line 1 of a location. Must be less than 100
                characters long.
              type: string
              example: 123 Miami Way
            line2:
              description: >-
                The address line 2 of a location. Must be less than 25
                characters long.
              type: string
              example: Suite 2B
            postal_code:
              description: >-
                The postal code of a location. The postal code must be between 3
                and 50 characters long.
              type: string
              example: '33056'
            state:
              description: The state associated with a location.
              type: object
              properties:
                Code:
                  description: The state code. Maximum 6 characters.
                  type: string
                  example: FL
        coordinates:
          description: The coordinates of a location.
          type: object
          properties:
            latitude:
              description: >-
                The location's latitude. Latitude values may range between -90
                and 90.
              type: number
              example: -20.62
            longitude:
              description: >-
                The location's longitude. Longitude values may range between
                -180 and 180.
              type: number
              example: 180
        location_id:
          description: >-
            A human-readable location identifier in all available languages. The
            location ID must be defined with tenant default locale and must be
            between 1 and 50 characters.
          type: object
          properties:
            en_us:
              description: The US English rendering of a location identifier.
              type: string
              example: Miami Two
        name:
          description: >-
            The name of a location in all available languages. The name must be
            defined with tenant default locale and must be between 1 and 50
            characters long.
          type: object
          properties:
            en_us:
              description: The US English rendering of a location's name.
              type: string
              example: Miami Office 2
            es_es:
              description: The Spanish rendering of a location's name.
              type: string
              example: Oficina de Miami 2
        shapes:
          description: >-
            An array of shapes. Shapes must contain a coordinates property with
            valid latitude/longitude pair. At least 3 pairs must be included if
            providing a shape.
          type: array
          items:
            type: object
            properties:
              coordinates_list:
                description: An array of coordinates.
                type: array
                items:
                  type: object
                  properties:
                    latitude:
                      description: >-
                        The latitude of one point of a shape. Latitude values
                        may range between -90 and 90.
                      type: number
                      example: 50
                    longitude:
                      description: >-
                        The longitude of one point of a shape. Longitude values
                        may range between -180 and 180.
                      type: number
                      example: 100
                example:
                  - latitude: 50
                    longitude: 100
                  - latitude: 70
                    longitude: 120
                  - latitude: 10
                    longitude: -40
          example:
            - coordinates_list:
                - latitude: 50
                  longitude: 100
                - latitude: 70
                  longitude: 120
                - latitude: 10
                  longitude: -40
