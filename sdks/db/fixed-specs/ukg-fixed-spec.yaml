              en_gb:
                description: The UK English rendering of the country question.
                type: string
                example: Veteran status
              en_us:
                description: The US English rendering of the country question.
                type: string
                example: Veteran Status
              es_es:
                description: The Spanish rendering of the country question.
                type: string
                example: Clasificación de veterano
              fr_ca:
                description: The French (Canadian) rendering of the country question.
                type: string
                example: Statut d'ancien combattant
              pt_br:
                description: The Portuguese rendering of the country question.
                type: string
                example: Status de Veterano
              zh_cn:
                description: The Mandarin Chinese rendering of the country question.
                type: string
                example: 兵役状况
          question_html:
            description: The full HTML of a country question in all available languages.
            type: object
            properties:
              de_de:
                description: The German rendering of the country question.
                type: string
                example: <b>Veteranenstatus</b>
              en_gb:
                description: The UK English rendering of the country question.
                type: string
                example: <b>Veteran status</b>
              en_us:
                description: The US English rendering of the country question.
                type: string
                example: <b>Veteran Status</b>
              es_es:
                description: The Spanish rendering of the country question.
                type: string
                example: <b>Clasificación de veterano</b>
              fr_ca:
                description: The French (Canadian) rendering of the country question.
                type: string
                example: <b>Statut d'ancien combattant</b>
              pt_br:
                description: The Portuguese rendering of the country question.
                type: string
                example: <b>Status de Veterano</b>
              zh_cn:
                description: The Mandarin Chinese rendering of the country question.
                type: string
                example: <b>兵役状况</b>
          required:
            description: >-
              A Boolean indicator of whether or not a response is required for a
              specific country question.


              This property is only present for Multiple Choice, Numeric, Text
              or Date type questions.
            type: boolean
            example: true
          type:
            description: >-
              The type of a country question. Valid values include:


              * **Info** - A title or paragraph of text; used to display text;
              no response is expected

              * **Multiple Choice** - A set of choices expecting a single
              selection in response

              * **Numeric** - Expects a value within a range (min and max
              values) in response

              * **Text** - Expects a block of free text in response

              * **Date** - Expects a date in response
            type: string
            example: Info
