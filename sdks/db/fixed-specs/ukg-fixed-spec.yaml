      operationId: Opportunities_getCountryQuestions
      security:
        - OPPAuthN:
            - recruiting.domain.opportunities.read
            - recruiting.domain.application-import.read
      description: >-
        This operation returns an array of country questions for an opportunity.


        Each country question may have multiple elements to define different
        components of what is to be presented to the candidate on the
        application. For example, there may be a title, explanatory text,
        question text, selectable options and disclaimer information. All of
        these elements make up one 'country question', but are split into
        components so that the consumer of the API can format the question
        appropriately on the application. This is provided in this manner to
        accommodate government dictated order and text presentation
        requirements.


        The order in which the questions are provided in the array is the
        expected order in which the questions should be presented to the
        candidate on the application.


        ###Permissions


        To access this operation, your access token must contain one of the
        following scopes:


        * recruiting.domain.opportunities.read

        * recruiting.domain.application-import.read


        Refer to the [Authorization Token
        operation](https://developer.ukg.com/hcm/reference/post_signin-oauth2-t-tenant-name-access-token)
        for more information.
