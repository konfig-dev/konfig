          type: string
          nullable: true
          enum:
            - Draft
            - Published
            - PendingApproval
            - RejectedDraft
            - Closed
            - Approved
        updated_at:
          description: The date and time the opportunity was last updated.
          type: string
          format: date-time
          nullable: true
          example: '2023-10-20T19:34:26.3756563Z'
        visibility_configuration:
          description: An array of an opportunity's visibility configurations.
          type: array
          items:
            type: object
            properties:
              field_name:
                description: >-
                  The visibility configuration is an array of fields that can be
                  made visible or hidden on internal or/and external company job
                  boards.
                type: string
                nullable: true
              visible_internal_job_board:
                description: >-
                  A Boolean indicator of whether or not the field is displayed
                  on internal company job board postings.
                type: boolean
              visible_external_job_board:
                description: >-
                  A Boolean indicator of whether or not the field is displayed
                  on external company job board postings.
                type: boolean
          nullable: true
        internal_title:
          description: >-
            The internal title of an opportunity. Optional. Maximum of 75
            characters. Uses the value associated with the default locale. If
            the default locale is not provided, it uses the default tenant
            locale.
          type: object
          properties:
            en_US:
              description: The US English rendering of the opportunity's internal title.
              type: string
        travel:
          description: The travel model for an opportunity.
          type: object
          properties:
            is_required:
              description: A Boolean indicator of whether or not travel is required.
              type: boolean
              nullable: true
            details:
              description: >-
                An opportunity's travel description in all available languages.
                Maximum 75 characters. Optional.
              type: object
              properties:
                en_us:
                  description: >-
                    The US English rendering of the opportunity's travel
                    description.
                  type: string
                en_gb:
                  description: >-
                    The UK English rendering of the opportunity's travel
                    description.
                  type: string
        default_locale:
          description: The default locale associated with an opportunity.
          type: object
          properties:
            code:
              description: >-
                An opportunity's default language code. Defaults to the tenant
                default language code.
              type: string
        compensation:
          description: The compensation details associated with an opportunity.
          type: object
          properties:
            is_full_time:
              description: >-
                A Boolean indicator of whether or not an opportunity is
                full-time. Defaults to true.
              type: boolean
            is_salaried:
              description: >-
                A Boolean indicator of whether or not an opportunity is
                salaried. Defaults to true.
              type: boolean
            pay_rate:
              description: >-
                The pay rate of an opportunity. Required to publish, but can be
                0.
              type: integer
            shown:
              description: >-
                An opportunity's compensation visibility (All, Internal,
                External, None). Defaults to `None`.
              type: string
            currency:
              description: The currency details associated with an opportunity.
              type: object
              properties:
                code:
                  description: >-
                    An opportunity's pay rate currency code. For USA it must be
                    USD, for Canada it must be CAD, and for any other country it
                    can be either USD or CAD. If not provided, this value
                    defaults to USD for all countries except Canada, which
                    defaults to CAD.
                  type: string
        job:
          description: The job associated with an opportunity.
          type: object
          properties:
            code:
              description: The job code associated with an opportunity.
              type: string
          required:
            - code
        job_family:
          description: The job family details associated with an opportunity.
          type: object
          properties:
            id:
              description: The ID of an opportunity's job family. Required to publish.
              type: string
        locations:
          description: >-
            An array of an opportunity's locations. They must be valid
            locations. At least one location is required to publish.


            If the `UserDefinedLocations` feature toggle is off, each location
            must be a valid GUID for a record in the `Location` collection.


            If the `UserDefinedLocations` feature toggle is on, each location
            must be a valid GUID for a record in the `PhysicalLocation`
            collection.
          type: array
          items:
            type: object
            properties:
              id:
                description: The unique ID of a location in GUID format.
                type: string
        company:
          description: The company associated with an opportunity.
          type: object
          properties:
            id:
              description: >-
                The ID of an opportunity's company, which must be a valid
                company. The company's country must match the job's country.
                Required to publish.
              type: string
        recruiter:
          description: The recruiter associated with an opportunity.
          type: object
          properties:
            id:
              description: >-
                The ID of an opportunity's recruiter, which must be a valid
                recruiter or hiring manager. Required to publish.


                __Note:__ Can only be a hiring manager if the tenant has
                `IncludeHiringManagersInRecruiterField` enabled.
              type: string
        approver:
          description: The approver associated with an opportunity.
          type: object
          properties:
            id:
              description: >-
                The ID of an opportunity's approver, which must be a valid
                recruiter or hiring manager.


                __NOTE:__ The approver must be null if the approvals feature is
                disabled.
              type: string
        hiring_manager:
          description: The hiring manager associated with an opportunity.
          type: object
          properties:
            id:
              description: >-
                The ID of an opportunity's hiring manager, which must be a valid
                hiring manager.
              type: string
        onboarding_owner:
          description: The onboarding owner associated with an opportunity.
          type: object
          properties:
            id:
              description: >-
                The ID of an opportunity's onboarding owner, which must be a
                valid onboarding owner.


                __Note:__ Can also be a hiring manager if tenant has
                `IncludeHiringManagersInOnboardingOwnerField` enabled.


                __Note:__ Must be a valid hiring manager if the
                `OnboardingOwnerRole` feature is disabled.
              type: string
        supervisor:
          description: The supervisor associated with an opportunity.
          type: object
          properties:
            id:
              description: >-
                The ID of an opportunity's supervisor, which must be a valid
                internal and active candidate.
              type: string
        employee_type:
          description: The employee type associated with an opportunity.
          type: object
          properties:
            id:
              description: >-
                The ID of an opportunity's employee type, which must be one of
                the currently available employee types. Employee types can be
                retrieved by calling the [Retrieve all employeeType
                configurations](ref:retrieve-all-employee-type-configurations)
                operation.
              type: string
        recruiting_process:
          description: The recruiting process associated with an opportunity.
          type: object
          properties:
            id:
              description: >-
                The ID of an opportunity's recruiting process, which must be a
                valid recruiting process. Required to publish.
              type: string
        job_boards:
          description: >-
            An array of an opportunity's associated job boards, which must be
            valid job boards. Not required to publish.
          type: array
          items:
            type: object
            properties:
              id:
                description: The ID of a job board.
                type: string
              is_published_internal:
                description: >-
                  A Boolean indicator of whether or not a job board is published
                  internally.
                type: boolean
              is_published_external:
                description: >-
                  A Boolean indicator of whether or not a job board is published
                  externally.
                type: boolean
        work_experience_criteria:
          description: >-
            An array of an opportunity's work experience criteria. All work
            experiences must have a translation for the opportunity's default
            language code.
          type: array
          items:
            type: object
            properties:
              description:
                description: >-
                  The description of a work experience criteria in all available
                  languages.
                type: object
                nullable: true
                properties:
                  en_us:
                    description: >-
                      The US English rendering of the work experience criteria
                      description.
                    type: string
                  zh_cn:
                    description: >-
                      The Mandarin Chinese rendering of the work experience
                      criteria description.
                    type: string
                  en_gb:
                    description: >-
                      The UK English rendering of the work experience criteria
                      description.
                    type: string
                  fr_ca:
                    description: >-
                      The French (Canadian) rendering of the work experience
                      criteria description.
                    type: string
                  de_de:
                    description: >-
                      The German rendering of the work experience criteria
                      description.
                    type: string
                  pt_br:
                    description: >-
                      The Portuguese rendering of the work experience criteria
                      description.
                    type: string
                  es_es:
                    description: >-
                      The Spanish rendering of the work experience criteria
                      description.
                    type: string
              is_required:
                description: >-
                  A Boolean indicator of whether or not a work experience
                  criteria is required by an opportunity.
                type: boolean
              minimum_required_years:
                description: The minimum number of years required by an opportunity.
                type: integer
              maximum_required_years:
                description: The maximum number of years required by an opportunity.
                type: integer
                nullable: true
        education_criteria:
          description: >-
            An array of an opportunity's education criteria. The only required
            field when education is included is degree, and a valid degree ID
            must be specified. If a major is included, it must be a valid major
            ID.
          type: array
          items:
            type: object
            properties:
              is_required:
                description: >-
                  A Boolean indicator of whether or not an education criteria is
                  required.
                type: boolean
              allow_related:
                description: >-
                  A Boolean indicator of whether or not to allow related
                  education criteria to meet the requirements of an opportunity.
                type: boolean
              degree:
                description: The degree associated with an education criteria.
                type: object
                properties:
                  id:
                    description: The ID of a degree.
                    type: string
              major:
                description: >-
                  The major field of study associated with an education
                  criteria.
                type: object
                nullable: true
                properties:
                  id:
                    description: The ID of a major field of study.
                    type: string
        skill_criteria:
          description: >-
            An array of an opportunity's skill criteria. All skill criteria must
            have a valid skill ID and proficiency level ID.
          type: array
          items:
            type: object
            properties:
              is_required:
                description: >-
                  A Boolean indicator of whether or not a skill criteria is
                  required.
                type: boolean
              skill:
                description: The skill model.
                type: object
                properties:
                  id:
                    description: The ID of a skill.
                    type: string
              proficiency_level:
                description: The proficiency level associated with a skill.
                type: object
                properties:
                  id:
                    description: The ID of a proficiency level.
                    type: string
        license_and_certification_criteria:
          description: >-
            An array containing an opportunity's license and certification
            criteria. All license and certification criteria must have a valid
            license ID.
          type: array
          items:
            type: object
            properties:
              is_required:
                description: >-
                  A Boolean indicator of whether or not a license and
                  certification criteria is required.
                type: boolean
              license:
                description: The license model.
                type: object
                properties:
                  id:
                    description: The unique ID of a license.
                    type: string
        behavior_criteria:
          description: >-
            An array of an opportunity's behavior criteria. All behavior
            criteria must have a valid behavior ID and the behavior must not be
            archived.
          type: array
          items:
            type: object
            properties:
              is_required:
                description: >-
                  A Boolean indicator of whether or not a behavior criteria is
                  required.
                type: boolean
              behavior:
                description: The behavior model.
                type: object
                properties:
                  id:
                    description: The unique ID of a behavior.
                    type: string
        motivation_criteria:
          description: An array of an opportunity's motivation criteria.
          type: array
          items:
            type: object
            properties:
              is_required:
                description: >-
                  A Boolean indicator of whether or not a motivation criteria is
                  required. Defaults to false.
                type: boolean
              motivation:
                description: The motivation model.
                type: object
                properties:
                  id:
                    description: >-
                      A valid, existing motivation ID that is not duplicated in
                      an opportunity and is not archived.
                    type: string
        is_featured:
          description: >-
            A Boolean indicator of whether or not an opportunity is featured.
            Defaults to false.
          type: boolean
        is_shared_with_everyone:
          description: >-
            A Boolean indicator of whether or not an opportunity is shared with
            everyone. Defaults to false.
          type: boolean
        internal_notes:
          description: An opportunity's internal notes. Maximum of 4,000 characters.
          type: object
          properties:
            en_us:
              description: The US English rendering of an opportunity's internal notes.
              type: string
        is_continuous_opening:
          description: >-
            A Boolean indicator of whether or not an opportunity is a continous
            or 'forever' opening. Defaults to false. If true,
            `full_time_equivalent` and `head_count` are ignored.
          type: boolean
        full_time_equivalent:
          description: >-
            The full time equivalent model, which is an integer representing
            what is defined as full time.
          type: object
          properties:
            budgeted:
              description: >-
                The budgeted full time equivalent, which must be a number
                greater than zero with a maximum of four decimal places. The
                maximum value is 9,999,999,999.9999 and the default value is
                `null`.
              type: integer
        head_count:
          description: The head count associated with an opportunity.
          type: object
          properties:
            max:
              description: >-
                The maximum head count associated with an opportunity, which
                must be a number greater than zero with a maximum length of 15
                characters.
              type: integer
        hours_per_week:
          description: The number of hours per week. Defaults to `null`.
          type: integer
        hours_per_shift:
          description: The number of hours per shift. Defaults to `null`.
          type: integer
        staffing_plan_impact:
          description: >-
            An opportunity's impact to staffing plan notes. Defaults to `null`.
            Maximum 500 characters.
          type: string
        target_start_date:
          description: An opportunity's target start date. Defaults to `null`.
          type: string
          nullable: true
        incumbent:
          description: >-
            The incumbent who occupied an opportunity's listed position prior to
            the opportunity's candidate.
          type: object
          properties:
            first_name:
              description: >-
                The incumbent's first name. Defaults to `null`. Maximum 100
                characters.
              type: string
            last_name:
              description: >-
                The incumbent's last name. Defaults to `null`. Maximum 100
                characters.
              type: string
            last_day_worked:
              description: The incumbent's last day worked. Defaults to `null`.
              type: string
        priority:
          description: An opportunity's priority (low, medium, high). Defaults to `null`.
          type: string
        is_budgeted:
          description: An opportunity's budgeting status (yes, no). Defaults to null.
          type: string
        opening_reason:
          description: >-
            An opportunity's opening reason (new-headcount, replacement,
            over-hire, temporary). Defaults to `null`.
          type: string
        justification_comments:
          description: >-
            An array of an opportunity's justification comments. Maximum of 10
            comments per opportunity. Each comment has a maximum of 500
            characters.
          type: array
          items:
            type: object
            properties:
              comment:
                description: The text of a comment. Maximum of 500 characters.
                type: string
                nullable: true
        org_unit_groups:
          description: >-
            An array of an opportunity's org unit groups. Maximum of 20 org unit
            groups per opportunity.


            Each org unit group consists of a set of org units: org unit 1, org
            unit 2, ...org unit N. Currently, the Recruiting system supports
            only one group of org units, but multiple group support will be
            added in the future.
          type: array
          items:
            type: object
            properties:
              org_units:
                description: An array of org units.
                type: array
                items:
                  type: object
                  properties:
                    id:
                      description: >-
                        The ID of an org level unit in GUID format. Must be
                        active in UKG Pro. A group may contain only one org
                        level unit of each level. For example, only one Region,
                        only one Division, and so on.
                      type: string
        request_candidate_availability:
          description: >-
            A Boolean indicator of whether or not to request a candidate's
            availability. Defaults to false.
          type: boolean
        created_at:
          description: The date and time the opportunity was created. Defaults to NOW.
          type: string
