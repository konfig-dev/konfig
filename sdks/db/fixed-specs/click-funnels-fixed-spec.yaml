  - description: >
      > Images can be used in a variety of use cases.


      An image can be created or updated from a URL by defining the
      `upload_source_url` parameter. Once created the ID

      of an image or of multiple images can be set on a `Product` by defining
      the `image_ids` parameter as an

      array of image IDs.


      > Limitations and Constraints


      Images have a file size limit of 10MB and a dimension size limit of 10,000
      x 10,000 pixels. Image file types currently supported include:


      ```shell

      # IMAGE TYPES

      jpeg, png, webp, x-icon, vnd.microsoft.icon

      # TEXT TYPES

      svg+xml, gif

      ```


      Once uploaded, an image will return the following files and sizes


      | File Description | Width |
      Height                                                            | 

      |--------------------------------------------------|--------------------|------------------------------------------------------------------------|

      | Thumbnail | 80 | 52 |

      | Small | 300 | 300 |

      | Medium | 600 | 600 |

      | Large | 800 | 800 |

      | X-Large | 2000 | 2000 |

      |--------------------------------------------------|--------------------|------------------------------------------------------------------------|
    name: Image
  - description: >
      > Fulfillments allow fulfilling orders and managing shipments.


      A fulfillment is created when an order or a part of the order is being
      fulfilled. A created fulfillment always has the status "fulfilled". You
      can abort a fulfillment by canceling it in which case the status will be
      the final "cancelled" status. In that case, a new fulfillment can be
      created to fulfill.


      Subscription orders may have multiple invoices across the lifetime of the
      order, so you will want to wait for a subscription-paid event before
      fulfilling these orders.


      For non-subscription orders, you can expect that all order invoice line
      items will be paid with one payment. So you'd usually wait for the payment
      of a one-time order to have succeeded in which case you can start
      fulfilling the order.


      A fulfillment can fully fulfill an order, partially fulfill an order, or
      contain items from multiple orders. An order can be considered fulfilled
      once all of its invoice line items have been fulfilled in their according
      quantities are fulfilled.
    name: Fulfillment
  - description: Fulfillment Locations
    name: Fulfillments::Location
  - description: >
      > Order Tags


      Order Tags are unique to each workspace, allowing for customized
      organization of your orders. Once created, these tags can be applied to
      any order within the same workspace.


      This API allows you to manage the Order Tags for your workspace.
    name: Orders::Tag
  - description: Product Tags
    name: Products::Tag
  - description: Shipping Package
    name: Shipping::Package
  - description: Shipping Profile
    name: Shipping::Profile
  - description: Shipping Rate
    name: Shipping::Rate
  - description: Shipping Zone
    name: Shipping::Zone
  - description: Shipping Rate Names
    name: Shipping::Rates::Name
  - description: Webhook Outgoing Endpoints
    name: Webhooks::Outgoing::Endpoint
  - description: Workspace
    name: Workspace
  - description: >-
      > Contact Applied Tags


      The Contact Applied Tags APIs allow you to list, apply and remove tags
      associated with a specific contact.


      To utilize this, first obtain the Tag IDs for all the Contact Tags for
      your workspace via the Contacts::Tags API.


      You can manage tags for any contact by creating or deleting the
      corresponding Applied Tags as needed.


      Note:

      There is no 'update' method for this API since you should just remove and
      add a new tag to change them.
    name: Contacts::AppliedTag
  - description: >
      > Controls access to course sections and lessons


      By purchasing or otherwise opting into a course, an enrollment record is
      created. Enrollments

      dictate which sections, sub-sections, and lessons the student can access.


      Progress for an enrollment can be tracked for a Course, Section, and
      Lesson.
    name: Courses::Enrollment
  - description: >
      > Order Applied Tags


      The Order Applied Tags APIs allow you to list, apply and remove tags
      associated with a specific order.


      To utilize this, first obtain the Tag IDs for all the Order Tags for your
      workspace via the Orders::Tag API.


      You can manage tags for any order by creating or deleting the
      corresponding Applied Tags as needed.


      Note:

      There is no 'update' method for this resource since you should just remove
      or add a new tag to change them.
    name: Orders::AppliedTag
  - description: Product Prices
    name: Products::Price
  - description: >
      > Product variants


      If there are multiple variants of a product (like when a T-shirt can come
      in many sizes or colors),

      then these should be created as `Products::Variant` records related to the
      `Product` record.


      When creating a variant it is mandatory to set the `properties_values` so
      that all the Product's `variant_properties` have a value.


      All products have a "default variant". Attributes like the below, if left
      as `null` on a variant (that is not the default)

      will inherit the value from the default variant:


      - `product_type`

      - `sku`

      - `taxable`

      - `tax_category_id`

      - `description`

      - `weight`

      - `weight_unit`

      - `height`

      - `width`

      - `length`

      - `image_id`
    name: Products::Variant
  - description: Teams
    name: Team
  - description: Users
    name: User
  - description: >
      > Represents the modules within a Course


      The section is the organization layer of a course where the content is
      accessed and managed for

      a customer. Sections can have sub-sections and will have one or more
      lessons. Access to sections

      can be managed by the `Courses::Enrollment` and also by the completion of
      previous sections and lessons.
    name: Courses::Section
  - description: >
      > Represents the material within a Course


      The lesson is the part of the course which teaches the material described
      within the course. Completing

      lessons can unlock access to other lessons or sections within a course.
      Completing lessons increases the

      course progress percent.
    name: Courses::Lesson
  - description: >
      > Orders describe a purchase made by a contact.


      The order's line items reflect all the items that are part of the order
      which can be a mix between

      subscriptions and one-time products.


      You can get insights into and fully manage the subscriptions'/products'
      life cycle via the

      respective `Products::Price` and `Products::Variant` endpoints.


      You will notice that `Orders::Invoice` also includes line items. Invoice
      line items are different

      because invoices are a snapshot of an order, but orders can be updated to,
      for example, upgrade and

      downgrades subscriptions. The updates will affect future invoices but not
      past invoices.


      Currently, only the `notes` field of an order is updatable via the API.


      Refer to the API refences for details on how you can filter Orders, e.g.
      by ID or Contact ID
    name: Order
  - description: >
      > Represents the volume of educational material


      The course is the top-level layer of a concept for educational material.
      It is the _thing_  to be sold

      to a customer. Once a customer purchases or otherwise opts into a course,
      they will be enrolled into

      the underlying sections and lessons.


      You can get a broader understanding of the structure of a course by
      studying the `Courses::Section`

      and `Courses::Lesson` endpoints.
    name: Course
  - description: Form Submissions
    name: FormSubmission
  - description: Orders Invoices
    name: Orders::Invoice
  - description: >
      > Restocks make it possible to restock in case a priorly issued
      fulfillment is not going to be fulfilled.


      If a customer pays for an invoice that will not get fulfilled (e.g. the
      invoice may have been refunded), a restock needs to be created so the
      committed inventory quantity can be returned to available inventory.


      A restock can also be cancelled, in which case the inventory quantity will
      be adjusted back.
    name: Orders::Invoices::Restock
  - description: Order Transactions
    name: Orders::Transaction
  - description: Shipping LocationGroup
    name: Shipping::LocationGroup
  - description: Webhooks Outgoing Events
    name: Webhooks::Outgoing::Event
