openapi: 3.0.3
info:
  title: Sumsub API
  description: >-
    Sumsub is the one verification platform to secure the whole user journey.
    With Sumsub's customizable KYC, KYB, transaction monitoring and fraud
    prevention solutions, you can orchestrate your verification process, welcome
    more customers worldwide, meet compliance requirements, reduce costs and
    protect your business.


    Sumsub has over 2,000 clients in fintech, crypto, transportation, trading,
    e-commerce and gaming industries including Binance, Wirex, Avis, Bybit,
    Huobi, Unlimit, Flutter, Kaizen Gaming, and TransferGo.
  version: '1.0'
  x-konfig-ignore:
    object-with-no-properties: true
    potential-incorrect-type: true
servers:
  - url: https://api.sumsub.com
tags:
  - name: Applicant
  - name: Transaction
  - name: Check
  - name: Note
  - name: AccessToken
  - name: Image
  - name: Token
  - name: Verification
  - name: AuditTrailEvent
  - name: Health
  - name: Inspection
  - name: WebSDKLink
  - name: Analysis
  - name: Tag
  - name: VASP
paths:
  /resources/status/api:
    get:
      tags:
        - Health
      summary: API health
      operationId: Health_statusApiGet
      description: Returns the operational status of the API.
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants:
    patch:
      tags:
        - Applicant
      summary: Change top-level information
      operationId: Applicant_updateTopLevelInfo
      description: Updates the existing verification level configuration.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantUpdateTopLevelInfoRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ApplicantUpdateTopLevelInfoRequest1'
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/{applicantId}/moveToLevel:
    post:
      tags:
        - Applicant
      summary: Change required documents
      operationId: Applicant_changeRequiredDocumentSet
      description: Changes the list of required documents.
      parameters:
        - description: >-
            A [verification level](https://docs.sumsub.com/reference) name.
            Case-sensitive and must be created in the same
            [environment](https://docs.sumsub.com/reference). If contains
            reserved characters (e.g., `@`, `+"`, white spaces as `%20`), it
            should be URL-encoded, otherwise you may get signature mismatch.
          name: name
          in: query
          required: true
          schema:
            type: string
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/{applicantId}/requiredIdDocs:
    post:
      tags:
        - Applicant
      summary: Get required ID documents
      operationId: Applicant_getRequiredIdDocs
      description: Returns the list of required documents.
      parameters:
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/{applicantId}/info/idDoc:
    post:
      tags:
        - Applicant
      summary: Add ID document
      operationId: Applicant_addIdDocument
      description: Adds an identification document to the verification flow.
      parameters:
        - description: '`true` / `false`'
          name: X-Return-Doc-Warnings
          in: header
          required: true
          schema:
            type: boolean
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantAddIdDocumentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ApplicantAddIdDocumentRequest1'
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/{applicantId}/fixedInfo:
    patch:
      tags:
        - Applicant
      summary: Change provided information
      operationId: Applicant_updateFixedInfo
      description: >-
        Updates personal applicant information collected via Web and Mobile
        SDKs.
      parameters:
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantUpdateFixedInfoRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ApplicantUpdateFixedInfoRequest1'
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/{applicantId}/info:
    patch:
      tags:
        - Applicant
      summary: Change extracted information
      operationId: Applicant_changeExtractedInfo
      description: Updates personal applicant information extracted during verification.
      parameters:
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantChangeExtractedInfoRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ApplicantChangeExtractedInfoRequest1'
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/-/ingestCompleted?levelName={levelName}:
    post:
      tags:
        - Applicant
      summary: Import applicants
      operationId: Applicant_importCompleted
      description: Imports applicants.
      parameters:
        - description: >-
            A [verification level](https://docs.sumsub.com/reference) name.
            Case-sensitive and must be created in the same
            [environment](https://docs.sumsub.com/reference). If contains
            reserved characters (e.g., `@`, `+"`, white spaces as `%20`), it
            should be URL-encoded, otherwise you may get signature mismatch.
          name: levelName
          in: query
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantImportCompletedRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ApplicantImportCompletedRequest1'
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/-/applicantImport:
    post:
      tags:
        - Applicant
      summary: Import applicant with images by archive
      operationId: Applicant_importByArchive
      description: Imports applicant data and images including associated review results.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantImportByArchiveRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ApplicantImportByArchiveRequest1'
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/{applicantId}/status/testCompleted:
    post:
      tags:
        - Applicant
      summary: Set review for applicant in sandbox
      operationId: Applicant_sandboxVerificationResponse
      description: Simulates a verification reposnose.
      parameters:
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantSandboxVerificationResponseRequest'
          multipart/form-data:
            schema:
              $ref: >-
                #/components/schemas/ApplicantSandboxVerificationResponseRequest1
      responses:
        '200':
          description: OK
      deprecated: false
      x-readme:
        code-samples:
          - language: curl
            code: |-
              curl -X POST \
                'https://api.sumsub.com/resources/applicants/5bb8cca10a975a624903cf65/status/testCompleted' \
                -H 'content-type: application/json' \
                -d '{
                        "reviewAnswer": "RED",
                        "moderationComment": "We do not accept screenshots. Please upload an original photo.",
                        "clientComment": "Screenshots are not accepted.",
                        "reviewRejectType": "RETRY",
                        "rejectLabels": ["UNSATISFACTORY_PHOTOS","SCREENSHOTS"]
                    }
              '
        samples-languages:
          - curl
  /resources/applicants/{applicantId}/tags/add:
    post:
      tags:
        - Applicant
      summary: Add custom applicant tags
      operationId: Applicant_addCustomTags
      description: Adds custom tags to applicant profiles.
      parameters:
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantAddCustomTagsRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ApplicantAddCustomTagsRequest1'
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/{applicantId}/tags:
    post:
      tags:
        - Applicant
      summary: Add and overwrite custom applicant tags
      operationId: Applicant_addCustomTags
      description: Adds and overwrites custom tags in applicant profiles.
      parameters:
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantAddCustomTagsRequest2'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ApplicantAddCustomTagsRequest3'
      responses:
        '200':
          description: OK
      deprecated: false
      x-readme:
        code-samples:
          - language: curl
            code: >
              curl -X POST
              'https://api.sumsub.com/resources/applicants/5fd1012c885b5d0009d50e6e/tags'
              \
                -H 'Content-Type: application/json' \
                -d '["Approved Sanctions", "Approved PEP", "821"]'
        samples-languages:
          - curl
    delete:
      tags:
        - Applicant
      summary: Remove custom applicant tags
      operationId: Applicant_removeCustomTags
      description: Removes all custom tags from applicant profiles.
      parameters:
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantRemoveCustomTagsRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ApplicantRemoveCustomTagsRequest1'
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/{applicantId}/status/pending?reason={reason}:
    post:
      tags:
        - Applicant
      summary: Request applicant check
      operationId: Applicant_initiateApplicantCheck
      description: Initiates a check of the applicant profile.
      parameters:
        - description: A note indicating the reason for checking the applicant profile.
          name: reason
          in: query
          schema:
            type: string
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/{applicantId}/blacklist?note={note}:
