  /resources/applicants/{applicantId}/resetStep/{idDocSetType}:
    post:
      tags:
        - Applicant
      summary: Reset verification step
      operationId: Applicant_resetVerificationStep
      description: Resets the specified verification step.
      parameters:
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
        - description: >-
            A [step
            name](ref:reset-single-verification-step#available-steps-to-reset)
            to reset.
          name: idDocSetType
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/inspections/{inspectionId}/resources/{imageId}:
    delete:
      tags:
        - Image
      summary: Mark image as inactive
      operationId: Image_markAsInactive
      description: Marks uploaded images as deleted.
      parameters:
        - description: Set `true` to revert inactivity of the image.
          name: revert
          in: query
          schema:
            type: boolean
            default: false
        - description: >-
            An inspection identifier. You can get this number by using [this API
            method](ref:get-applicant-data).
          name: inspectionId
          in: path
          schema:
            type: string
          required: true
        - description: >-
            An image identifier. You can get this number by using [this API
            method](ref:get-applicant-verification-steps-status).
          name: imageId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
      deprecated: false
    get:
      tags:
        - Image
      summary: Get document images
      operationId: Image_getDocumentImages
      description: Returns document images.
      parameters:
        - description: >-
            An inspection identifier. This identifier is returned as a root
            field upon running [this API method](ref:get-applicant-data).
          name: inspectionId
          in: path
          schema:
            type: string
          required: true
        - description: >-
            An image identifier. You can get this number by using [this API
            method](ref:get-applicant-verification-steps-status).
          name: imageId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/{applicantId}/presence/{status}:
    patch:
      tags:
        - Applicant
      summary: Deactivate applicant profile
      operationId: Applicant_deactivateProfile
      description: Deactivates an applicant profile.
      parameters:
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
        - description: >-
            Possible values: `deactivated` to deactivate the applicant profile.
            `activated` to reactivate the applicant profile.
          name: status
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/{applicantId}/agreement:
    post:
      tags:
        - Applicant
      summary: Add applicant consent
      operationId: Applicant_addConsentToProfile
      description: Adds a consent to the applicant profile.
      parameters:
        - description: >-
            A unique identifier of an applicant profile to which a consent
            should be added.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicantAddConsentToProfileRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ApplicantAddConsentToProfileRequest1'
      responses:
        '200':
          description: OK
      deprecated: false
