          required: true
          schema:
            type: string
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
      deprecated: false
  /resources/applicants/{applicantId}/reset:
    post:
      tags:
        - Applicant
      summary: Reset applicant profile
      operationId: Applicant_resetProfile
      description: >-
        Marks documents uploaded by the applicant as inactive and deletes all
        statuses assigned earlier.
      parameters:
        - description: A unique applicant identifier.
          name: applicantId
          in: path
          schema:
            type: string
          required: true
