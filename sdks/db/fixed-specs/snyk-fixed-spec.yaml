    VersioningSchema:
      description: >
        The versioning scheme used by images in the repository.


        A versioning schema is a system for identifying and organizing different
        versions of a project. 

        It is used to track changes and updates to the project over time, and to
        help users identify which version they are using. 

        A versioning schema typically consists of a series of numbers or labels
        that are incremented to reflect the progression of versions. 

        For example, a versioning schema might use a series of numbers, such as
        "1.0", "1.1", "2.0", and so on, to indicate major and minor releases of
        a product. 

        A consistent and well-defined versioning schema helps users and tools
        understand and track the development of a project.
      allOf:
        - oneOf:
            - $ref: '#/components/schemas/VersioningSchemaSemverType'
            - $ref: '#/components/schemas/VersioningSchemaCustomType'
            - $ref: '#/components/schemas/VersioningSchemaSingleSelectionType'
    VersioningSchemaCustomType:
      description: >
        The Custom Schema type is a way for Snyk to understand your companyâ€™s
        container image tag versioning scheme,

        enabling Snyk to give more accurate base image upgrade recommendations.


        This schema type is essentially a regular expression that groups the
        different parts of an imageâ€™s tag into comparable sections.


        If your container image's tags follow a versioning scheme other than
        Semantic Versioning (SemVer), 

        it is highly recommended that you select the "Custom Versioning" schema
        for your image repositories.
      properties:
        expression:
          description: >
            The regular expression used to describe the format of tags.

            Keep in mind that backslashes in the expression need to be escaped
            due to being encompassed in a JSON string.
          example: (?<C0>.)\-(?<M2>.*)
          type: string
        label:
          description: >
            A customizable string that can be set for a custom versioning schema
            to describe its meaning.

            This label has no function.
          example: calendar with flavor schema
          type: string
        type:
          enum:
            - custom
          type: string
      required:
        - type
        - expression
      type: object
    VersioningSchemaSemverType:
      properties:
        type:
          enum:
            - semver
          example: semver
          type: string
      required:
        - type
      type: object
    VersioningSchemaSingleSelectionType:
      description: >
        The Single Selection Versioning Schema allows manual setting of which
        image should be given as a recommendation.


        Only one image can be set as the current recommendation. If no images
        are set as the current selection, 

        no recommendation will be given.


        It is recommended to use this versioning schema if your repository's
        tags aren't supported by the other schemas.
      properties:
        is_selected:
          description: >
            Whether this image should be the recommendation. Only one image can
            be selected at a given time. Setting this

            as true will remove previous selection.
          example: true
          type: boolean
        type:
          enum:
            - single-selection
          example: single-selection
          type: string
      required:
        - type
        - is_selected
      type: object
