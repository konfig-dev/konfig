  - description: >
      Through the Custom Base Image Recommendation feature, Snyk can recommend
      an image upgrade from a pool of the your internal images. 

      This allows your teams to be notified of newer and more secure versions of
      internal base images.


      Notable changes to this API resource:

      - starting with version "2023-09-20", the `GET` `/custom_base_images`
      endpoint requires the `repository` filter when sorting by `version`.

      - starting with version "2024-01-04", `VersioningSchema` objects with
      `type` `"date"` are no longer supported. Snyk recommends updating custom
      base images with the deprecated type to `"single-selection"`.
