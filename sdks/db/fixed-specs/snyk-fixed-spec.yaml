      description: List all Projects for an Org.
      parameters:
        - description: The ID of the org that the projects belong to.
          in: path
          name: org_id
          required: true
          schema:
            format: uuid
            type: string
        - description: Return projects that belong to the provided targets
          in: query
          name: target_id
          schema:
            items:
              format: uuid
              type: string
            type: array
        - description: Return projects that match the provided target reference
          in: query
          name: target_reference
          schema:
            type: string
        - description: Return projects that match the provided target file
          in: query
          name: target_file
          schema:
            type: string
        - description: Return projects that match the provided target runtime
          in: query
          name: target_runtime
          schema:
            type: string
        - description: The collection count.
          in: query
          name: meta_count
          schema:
            enum:
              - only
            type: string
        - description: Return projects that match the provided IDs.
          explode: false
          in: query
          name: ids
          schema:
            items:
              format: uuid
              type: string
            type: array
          style: form
        - description: Return projects that match the provided names.
          explode: false
          in: query
          name: names
          schema:
            items:
              type: string
            type: array
          style: form
        - description: Return projects that match the provided origins.
          explode: false
          in: query
          name: origins
          schema:
            items:
              type: string
            type: array
          style: form
        - description: Return projects that match the provided types.
          explode: false
          in: query
          name: types
          schema:
            items:
              type: string
            type: array
          style: form
        - description: Expand relationships.
          explode: false
          in: query
          name: expand
          schema:
            items:
              enum:
                - target
              type: string
            type: array
          style: form
        - description: >-
            Include a summary count for the issues found in the most recent scan
            of this project
          in: query
          name: meta.latest_issue_counts
          schema:
            type: boolean
        - description: >-
            Include the total number of dependencies found in the most recent
            scan of this project
          in: query
          name: meta.latest_dependency_total
