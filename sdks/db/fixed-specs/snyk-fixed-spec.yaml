      description: Image ID
      in: path
      name: image_id
      required: true
      schema:
        example: >-
          sha256:2bd864580926b790a22c8b96fd74496fe87b3c59c0774fe144bab2788e78e676
        format: uri
        pattern: ^sha256(:|%3A)[a-f0-9]{64}$
