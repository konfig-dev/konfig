    AuthnPolicy:
      title: AuthnPolicy
      description: >-
        This represents an authentication policy.  See the details of each field
        for valid values and restrictions.
      properties:
        description:
          type: string
        conditions:
          description: >-
            Conditions may be added to an authentication policy using the
            following conditional language:


            ```

            <conditions> ::= <expression>

            <expression> ::= <deviceEncrypted> | <deviceManaged> | <ipAddressIn>
            |
                             <locationIn> | <notExpression> | <allExpression> |
                             <anyExpression>
            <deviceEncrypted> ::= { "deviceEncrypted": <boolean> }

            <deviceManaged> ::= { "deviceManaged": <boolean> }

            <ipAddressIn> ::= { "ipAddressIn": [ <objectId>, ... ] }

            <locationIn> ::= { "locationIn": {
                                 "countries": [
                                   <iso_3166_country_code>, ...
                                 ]
                               }
                             }
            <notExpression> ::= { "not": <expression> }

            <allExpression> ::= { "all": [ <expression>, ... ] }

            <anyExpression> ::= { "any": [ <expression>, ... ] }

            ```


            For example, to add a condition that applies to IP addresses in a
            given list, the following condition can be added:


            ```

            {"ipAddressIn": [ <ip_list_object_id> ]}

            ```


            If you would rather exclude IP addresses in the given lists, the
            following condition could be added:


            ```

            {
              "not": {
                "ipAddressIn": [ <ip_list_object_id_1>, <ip_list_object_id_2> ]
              }
            }

            ```


            You may also include more than one condition and choose whether
            "all" or "any" of them must be met for the policy to apply:


            ```

            {
              "all": [
                {
                  "ipAddressIn": [ <ip_list_object_id>, ... ]
                },
                {
                  "deviceManaged": true
                },
                {
                  "locationIn": {
                    countries: [ <iso_3166_country_code>, ... ]
                  }
                }
              ]
            }

            ```
          type: object
        disabled:
          type: boolean
        effect:
          $ref: '#/components/schemas/AuthnPolicyEffect'
        id:
          readOnly: true
          type: string
        name:
          type: string
