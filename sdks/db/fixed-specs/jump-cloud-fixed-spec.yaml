        for all paths followed.


        The `paths` array enumerates each path from this Policy to the
        corresponding System Group; this array represents all grouping and/or
        associations that would have to be removed to deprovision the System
        Group from this Policy.


        See `/members` and `/associations` endpoints to manage those
        collections.


