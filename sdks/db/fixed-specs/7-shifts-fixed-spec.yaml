  description: >-
    7shifts is a team management software designed for restaurants. We help
    managers and operators spend less time and effort scheduling their staff,
    reduce their monthly labor costs and improve team communication. The result
    is simplified team management, one shift at a time.


    7shifts also offers free mobile apps (iOS and Android) allowing managers and
    employees to have everything at their fingertips.


    Start your free trial or request a demo at www.7shifts.com.
  version: '2023-05-01'
  contact:
    email: api-support@7shifts.com
  x-konfig-ignore:
    object-with-no-properties: true
    potential-incorrect-type: true
servers:
  - description: Production server
    url: https://api.7shifts.com
