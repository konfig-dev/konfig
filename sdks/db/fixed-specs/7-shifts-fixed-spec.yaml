              role_id:
                description: Role ID. Required if the location uses roles.
                type: integer
                nullable: true
              notes:
                description: Notes displayed on a shift
                type: string
              draft:
                description: >-
                  Whether or not the shift is a draft shift. Draft shifts are
                  shifts that have not yet been published.
                type: boolean
              notified:
                description: >-
                  Whether or not the individual assigned to the shift has been
                  notified of the shifts existence.
                type: boolean
              open:
                description: >-
                  If true the shift is not assigned to any user. Open shifts can
