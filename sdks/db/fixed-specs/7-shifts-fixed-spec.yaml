                type: integer
                default: 2
              open_offer_type:
                description: Specifies the scope of who can pick up the shift.
                type: string
                nullable: true
                enum:
                  - all_location_members
                  - all_role_members
                  - set_of_location_members
                  - all_company_employees
              attendance_status:
                description: Specified shift flags to track employee attendance
                type: string
                enum:
                  - none
                  - sick
                  - no_show
                  - late
                default: none
              publish_status:
                description: Current publication status of the shift
                type: string
                enum:
                  - draft
                  - published
