  schemas:
    BusinessList:
      type: array
      minItems: 1
      maxItems: 1
      items:
        $ref: '#/components/schemas/Business'
    BusinessId:
      description: Unique identifier of the business
      type: string
      minLength: 1
      maxLength: 50
      example: '1112'
    Business:
      allOf:
        - $ref: '#/components/schemas/NewBusiness'
        - type: object
          properties:
            businessId:
              $ref: '#/components/schemas/BusinessId'
            createdDate:
              $ref: '#/components/schemas/NoZoneDateTime'
            modifiedDate:
              $ref: '#/components/schemas/NoZoneDateTime'
    PhoneNumberFormat:
      type: object
      properties:
        countryCode:
          $ref: '#/components/schemas/CountryCodeNumber'
        phoneNo:
          $ref: '#/components/schemas/NewPhoneNumber'
    NewPhoneNumber:
      description: >-
        A phone number ([E.164](https://en.wikipedia.org/wiki/E.164) format)
        minLength: 7
      type: string
      maxLength: 12
      example: '8042221111'
    NewBusiness:
      type: object
      required:
        - name
        - personallyLiable
        - address
        - phoneNumber
      properties:
        name:
          description: The legal name of the business
          type: string
          minLength: 1
          maxLength: 150
          example: ABC Tires Inc
        personallyLiable:
          description: Indicates whether a business owner is personally liable for a loan
          type: boolean
          example: true
        address:
          $ref: '#/components/schemas/NewAddress'
        phoneNumber:
          $ref: '#/components/schemas/PhoneNumberFormat'
        url:
          description: A URL for the business website
          format: uri
          maxLength: 2000
          minLength: 0
          type: string
          example: https://www.finicity.com/
        email:
          $ref: '#/components/schemas/EmailAddress'
        type:
          description: >-
            The business type eg LLC, Corp, S Corp, C Corp, B Corp, Sole
            Propriertorship, Nonprofit, etc.
          maxLength: 150
          minLength: 0
          type: string
          example: Nonprofit
        taxId:
          description: Provide details of the tax id for the business
          maxLength: 15
          minLength: 9
          type: string
          example: A1234561Z
    ACHDetails:
      description: The routing and account number information to initiate ACH transfers
      required:
        - routingNumber
        - realAccountNumber
      type: object
      properties:
        routingNumber:
          description: >-
            The routing number of the financial institution for specific
            customer account
          type: string
          example: '123456789'
        realAccountNumber:
          description: The account number for initiating ACH transfers for this account
          type: string
          example: '002345678901'
    AccountAnalytics:
      description: Analytics calculated for one account in the report.
      type: object
      required:
        - transactionalAttributes
        - stateAttributes
        - streams
      properties:
        transactionalAttributes:
          description: List of calculated transactional attributes
          items:
            $ref: '#/components/schemas/TransactionalAttribute'
          type: array
        stateAttributes:
          description: List of calculated state attributes
          items:
            $ref: '#/components/schemas/StateAttribute'
          type: array
        streams:
          description: List of generated streams
          items:
            $ref: '#/components/schemas/StreamModel'
          type: array
    AccessToken:
      description: >-
        A temporary access token to be passed in the `Finicity-App-Token` HTTP
        header of all subsequent API requests
      required:
        - token
      type: object
      properties:
        token:
          description: The access token value
          type: string
          example: YBh22Sb9Es6e66Q7lWdt
    AccountDetails:
      type: object
      properties:
        interestMarginBalance:
          description: >-
            Only available for investment accounts. Net interest earned after
            deducting interest paid out.
          type: number
          example: -50000
        availableCashBalance:
          description: >-
            Only available for investment accounts. Amount available for cash
            withdrawal.
          type: number
          example: 1500
        vestedBalance:
          description: Only available for investment accounts. Vested amount in account.
          type: number
          example: 300000
        currentLoanBalance:
          description: Only available for investment accounts. Current loan balance.
          type: number
          example: 0
        availableBalanceAmount:
          description: The available balance for the account
          type: number
          example: 1000
    AccountDetailsTxBased:
      type: object
      allOf:
        - $ref: '#/components/schemas/AccountDetails'
        - type: object
          properties:
            marginBalance:
              description: Net interest earned after deducting interest paid out
              type: number
              example: 100
            currentBalance:
              description: Current balance
              type: number
              example: 1000
    AccountId:
      description: An account ID
      type: string
      example: '5011648377'
    AccountNumberDisplay:
      description: |-
