        voieWithInterviewData:
          $ref: '#/components/schemas/VOIEWithInterviewData'
        reportCustomFields:
          $ref: '#/components/schemas/ReportCustomFields'
        fromDate:
          $ref: '#/components/schemas/UnixDate'
        incomeStreamConfidenceMinimum:
          $ref: '#/components/schemas/IncomeStreamConfidenceMinimum'
    VOIEWithTXVerifyReportConstraintsOut:
      required:
        - voieWithInterviewData
      type: object
      properties:
        accountIds:
          $ref: '#/components/schemas/ReportAccountIds'
        voieWithInterviewData:
          $ref: '#/components/schemas/VOIEWithInterviewData'
        reportCustomFields:
          $ref: '#/components/schemas/ReportCustomFields'
        fromDate:
          $ref: '#/components/schemas/UnixDate'
        incomeStreamConfidenceMinimum:
          $ref: '#/components/schemas/IncomeStreamConfidenceMinimum'
    VOIReport:
      description: A VOI report
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseReportAckWithPortfolioId'
        - type: object
          properties:
            startDate:
              $ref: '#/components/schemas/ReportStartDate'
            endDate:
              $ref: '#/components/schemas/ReportEndDate'
            days:
              description: Number of days covered by the report
              type: integer
              format: int64
              example: 200
            seasoned:
              description: '"true" if the report covers more than 180 days'
              type: boolean
              example: true
            institutions:
              description: A list of institution records
              type: array
              items:
                $ref: '#/components/schemas/ReportInstitution'
            income:
              description: Income details
              type: array
              items:
                $ref: '#/components/schemas/ReportIncomeStreamSummary'
    VOIReportAccount:
      type: object
      properties:
        id:
          description: The ID of the account
          type: integer
          format: int64
          example: 1000023996
        number:
          description: >-
            The account number from the institution (all digits except the last
            four are obfuscated)
          type: string
          example: '1111'
        ownerName:
          $ref: '#/components/schemas/ReportAccountOwnerName'
        ownerAddress:
          $ref: '#/components/schemas/ReportAccountOwnerAddress'
        name:
          description: The account name from the institution
          type: string
          example: Checking
        type:
          description: One of the values from account types
          type: string
          example: checking
        aggregationStatusCode:
          description: The status of the most recent aggregation attempt
          type: integer
          format: int32
          example: 0
        incomeStreams:
          description: A list of income stream records
          type: array
          items:
            $ref: '#/components/schemas/VOIReportIncomeStream'
        balance:
          description: The cleared balance of the account as-of `balanceDate`
          type: number
          example: 714.16
        averageMonthlyBalance:
          description: The average monthly balance of this account
          type: number
          example: 720.75
        transactions:
          description: a list of transaction records
          type: array
          items:
            $ref: '#/components/schemas/ReportTransaction'
        availableBalance:
          description: The available balance for the account
          type: number
          example: 714.16
        currentBalance:
          description: Current balance of the account
          type: number
          example: 714.16
        beginningBalance:
          description: Beginning balance of account per the time period in the report
          type: number
          example: 714.77
        miscDeposits:
          description: A list of miscellaneous deposits
          maxItems: 100
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/ReportTransaction'
    VOIReportAck:
      description: A VOI report being generated
      required:
        - id
        - portfolioId
        - customerType
        - customerId
        - requestId
        - requesterName
        - createdDate
        - title
        - consumerId
        - consumerSsn
        - type
        - status
        - constraints
      allOf:
        - $ref: '#/components/schemas/BaseReportAckWithPortfolioId'
        - type: object
          properties:
            constraints:
              $ref: '#/components/schemas/VOIReportConstraintsOut'
    VOIReportConstraints:
      type: object
      properties:
        accountIds:
          $ref: '#/components/schemas/ReportAccountIdsString'
        reportCustomFields:
          $ref: '#/components/schemas/ReportCustomFields'
        fromDate:
          $ref: '#/components/schemas/UnixDate'
        incomeStreamConfidenceMinimum:
          $ref: '#/components/schemas/IncomeStreamConfidenceMinimum'
    VOIReportConstraintsOut:
      type: object
      properties:
        accountIds:
          $ref: '#/components/schemas/ReportAccountIds'
        reportCustomFields:
          $ref: '#/components/schemas/ReportCustomFields'
        fromDate:
          $ref: '#/components/schemas/UnixDate'
        incomeStreamConfidenceMinimum:
          $ref: '#/components/schemas/IncomeStreamConfidenceMinimum'
    VOIReportIncomeStream:
      type: object
      required:
        - id
        - name
        - status
        - estimateInclusion
        - confidence
        - cadence
        - transactions
      properties:
        id:
          description: Income stream ID
          type: string
          example: dens28i3vsch-voi1
        name:
          description: >-
            A human-readable name based on the `normalizedPayee` name of the
            transactions for this income stream
          type: string
          example: none
        status:
          $ref: '#/components/schemas/ActiveStatus'
        estimateInclusion:
          $ref: '#/components/schemas/EstimateInclusion'
        confidence:
          description: >-
            Level of confidence that the deposit stream represents income
            (example: 85%)
          type: integer
          format: int32
          example: 70
        cadence:
          $ref: '#/components/schemas/CadenceDetails'
        netMonthly:
          description: >-
            A list of net monthly records. One instance for each complete
            calendar month in the report.
          type: array
          items:
            $ref: '#/components/schemas/NetMonthly'
        netAnnual:
          description: Sum of all values in `netMonthlyIncome` over the previous 12 months
          type: number
          example: 110475.7
        projectedNetAnnual:
          description: >-
            Projected net income over the next 12 months, across all income
            streams, based on `netAnnualIncome`
          type: number
          example: 0
        estimatedGrossAnnual:
          description: >-
            Before-tax gross annual income (estimated from `netAnnual`) across
            all income stream in the past 12 months
          type: number
          example: 12321.1
        projectedGrossAnnual:
          description: >-
            Projected gross income over the next 12 months, across all active
            income streams, based on `projectedNetAnnual`
          type: number
          example: 151609
        averageMonthlyIncomeNet:
          description: Monthly average amount over the previous 24 months
          type: number
          example: 9206.31
        incomeStreamMonths:
          description: The number of months the income transactions are observed
          type: integer
          format: int32
          example: 18
        transactions:
          description: A list of transaction records
          type: array
          items:
            $ref: '#/components/schemas/ReportTransaction'
    VerifiedMicroDeposit:
      type: object
      properties:
        status:
          description: Micro entries successful verification status
          type: string
          example: Verified
        statusDescription:
          description: Micro entries successful verification description
          type: string
          example: Micro entries are successfully verified
    Warnings:
      description: |-
        An array containing warning messages. Warnings can be one of:

          * Address: Input postal code was corrected
          * Address: Input state corrected
          * Email: Address is too long
          * Email: General syntax error
          * Email: Invalid domain syntax 
          * Email: Invalid top-level-domain (TLD) in address
          * Email: Invalid username syntax
          * IP: IP address is in private range
          * Phone: Invalid country_hint value. Only Alpha-2 supported
      type: string
      example: Test warnings
    Webhook:
      description: >-
        The publicly available URL you want to be notified with events as the
        user progresses through the application. See [Connect Webhook
        Event](https://developer.mastercard.com/open-banking-us/documentation/webhooks/webhooks-connect/)
        for event details.
      type: string
      example: https://webhook.site/8d4421a7-d1d1-4f01-bb08-5370aff0321b
    WebhookContentType:
      description: >-
        The content type the webhook events will be sent in. Supported types:
        "application/json" and "application/xml".
      type: string
      default: application/json
      example: application/json
    WebhookData:
      description: >-
        Allows additional identifiable information to be inserted into the
        payload of connect webhook events. See: [Custom
        Webhooks](https://developer.mastercard.com/open-banking-us/documentation/webhooks/webhooks-custom/).
      type: object
    WebhookHeaders:
      description: >-
        Allows additional identifiable information to be included as headers of
        connect webhook event. See: [Custom
        Webhooks](https://developer.mastercard.com/open-banking-us/documentation/webhooks/webhooks-custom/).
      type: object
    WithInsights:
      description: If Identity Insights data must be returned or not
      type: boolean
      example: true
    ZipCode:
      description: A ZIP code
      type: string
      example: '84123'
    EmploymentId:
      description: >-
        This is a Mastercard assigned ID to the employment record. It remains
        consistent for that employment record, even if the report is refreshed.
        It can be used to limit the employment records that are returned in the
        report.
      type: string
      example: 123v3bv2s5n
    PayrollAccountId:
      description: >-
        The payroll accountId associated with the payroll account (employer or
        payroll provider).
      type: string
      example: 018b8f10-fdf8-0ef7-ded5-34a17c34d86f
    ReportStyle:
      description: >-
        A report style. Possible values are directAPIPayroll,
        credentialedPayroll, paystatement, voieWithInterview, voieWithStatement,
        voieWithReport
      type: string
      example: credentialedPayroll
    PaymentInstructions:
      description: A list of payment instructions
      type: object
      properties:
        paymentInstruction:
          description: List of payment instructions
          type: array
          items:
            $ref: '#/components/schemas/PaymentInstruction'
    PaymentInstruction:
      required:
        - accountNumber
        - type
      type: object
      properties:
        type:
          description: >-
            The type of payment instruction:

            1. ACH: when payment instruction type is ACH (Automated Clearing
            House)

            2. RTP: when payment instruction type is RTP (Real-Time Payments)
          type: string
          example: ach
        accountNumber:
          description: The account number from the institution
          type: string
          example: '124344454'
        descriptors:
          description: List of descriptors
          type: array
          items:
            $ref: '#/components/schemas/Descriptor'
        transferInEnabled:
          description: >-
            Indicates whether transfer to this account is enabled or not.
            Applicable for "RTP" type only.
          type: boolean
          example: true
        transferOutEnabled:
          description: >-
            Indicates whether transfer from this account is enabled or not.
            Applicable for "RTP" type only.
          type: boolean
          example: true
    Descriptor:
      required:
        - type
        - value
      type: object
      properties:
        type:
          description: Payment Instruction Descriptor Type
          type: string
          example: routingNumber
        value:
          description: Value that the Descriptor Type Holds
          type: string
          example: '2434345'
    ReportAccountOwnerName:
      description: >-
        The name(s) of the account owner(s). If the owner information is not
        available, this field will not appear in the report. If the account has
        multiple owners then all owners will be listed separated by |.
      type: string
      example: PATRICK PURCHASER|LORRAINE PURCHASER
    ReportAccountOwnerAddress:
      description: >-
        The mailing address of the account owner(s). If the owner information is
        not available, this field will not appear in the report. If the account
        has multiple owners then the address of the primary owner will be
        listed.
      type: string
      example: 7195 BELMONT ST. PARLIN, NJ 08859
    BankStatementsGetCustomerStatementInPdfResponse:
      type: string
      format: binary
    AssetsGetBinaryFileResponse:
      type: string
      format: binary
    BalanceAnalyticsGetReportDataResponse:
      type: string
      format: binary
    BalanceAnalyticsGetReportDataFcraResponse:
      type: string
      format: binary
security:
  - FinicityAppKey: []
    FinicityAppToken: []
