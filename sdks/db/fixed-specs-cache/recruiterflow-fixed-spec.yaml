publishJson:
  company: Recruiterflow
  serviceName: false
  sdkName: recruiterflow-{language}-sdk
  clientName: Recruiterflow
  metaDescription: >-
    Recruiterflow is a dedicated Applicant Tracking, CRM and Recruiting platform
    for Ambitious Recruiting & executive search firms. What makes Recruiterflow
    different from other ATS and recruiting CRM products, is Recruiting
    automation, simplicity and ease of use.


    It offers drag-and-drop workflows, email and text messaging,  API
    integrations, and ATS capabilities. It also encompasses advanced
    functionalities like candidate portals, company blocking, automatic email
    tracking, job board posting, built-in report analytics and more. With its G
    Suite and office365 integration, you can two-way sync emails to clients and
    candidates.


    With Recruiterflow you can manage & maintain your candidate and client
    pipeline,  post jobs across multiple job boards and track candidates, write
    personalized well-crafted email sequences, deliver candidate experience
    without extra efforts and get a detailed insight about the performance of
    your team and recruiting effort.


    You can review your recruiting strategy and performance in real time using
    Recruiterflow's real-time statistics. You can also build your own custom
    apps on Recruiterflow using open APIs.


    Recruiterflow's user interface is designed to be effortlessly navigable,
    ensuring recruiters can quickly adapt to the platform without extensive
    training. You just need to sign in with your work email id and you are good
    to go. We provide a free trial of the product for 7 days.
  apiStatusUrls: inherit
  homepage: recruiterflow.com
  developerDocumentation: recruiterflow.com/api
  categories:
    - recruiting
    - crm
