  info:
    title: Pulze.ai API
    version: 0.1.0
  openapi: 3.0.2
  paths:
    /v1/chat/completions:
      post:
        description: Perform a Chat Completion request.
        operationId: chat_completions_v1_chat_completions_post
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompletionRequestPayload'
          required: true
        responses:
          '200':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/PulzeEngineResponseChatCompletion'
            description: Successful Response
          '422':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/HTTPValidationError'
            description: Validation Error
        security:
          - HTTPBearer: []
        summary: Chat Completions
        tags:
          - chat
    /v1/models/rank:
      post:
        operationId: get_rank_of_best_models_for_payload_v1_models_rank_post
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompletionRequestPayload'
          required: true
        responses:
          '200':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/PulzeEngineModelRanking'
            description: Successful Response
          '422':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/HTTPValidationError'
            description: Validation Error
        security:
          - HTTPBearer: []
        summary: Get Rank Of Best Models For Payload
        tags:
          - models
    /v1/logs/{log_id}:
      get:
        description: >-
          Get a specific log by id. If accessing via API Key, this endpoint will
          only return a log if it belongs to that App.

          If the log's App is disabled, this endpoint won't return it.
        operationId: get_log_by_id_v1_logs__log_id__get
        parameters:
          - in: path
            name: log_id
            required: true
            schema:
              format: uuid
              title: Log Id
              type: string
        responses:
          '200':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Request_Normalized'
            description: Successful Response
          '422':
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/HTTPValidationError'
            description: Validation Error
        security:
          - HTTPBearer: []
        summary: Get Log By Id
        tags:
          - logs
  servers:
    - url: https://api.pulze.ai
