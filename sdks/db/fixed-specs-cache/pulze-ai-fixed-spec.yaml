publishJson:
  company: Pulze.ai
  serviceName: false
  sdkName: pulze-ai-{language}-sdk
  clientName: PulzeAi
  metaDescription: >-
    At Pulze it's our mission to supercharge today's workforce with AI to
    maximize the world's prosperity. We are doing so by enabling companies of
    any size to securely leverage Large Language Models (LLM) and easily build
    AI features into their apps. Our enterprise platform has access to all best
    in class LLMs and can route user requests to the most relevant model to get
    the highest quality response at the best price thanks to our smart meta
    model. End users can leverage pre-built applications, such as our Marketing
    AI product, or build custom apps on top of the Pulze Platform.


    We are a VC Funded, early stage startup based in San Francisco.
  apiStatusUrls: inherit
  homepage: www.pulze.ai/
  developerDocumentation: docs.pulze.ai/
  categories:
    - ai
    - developer_tools
    - llm
rawSpecString: |
  components:
    schemas:
      AcceptInviteRequest:
        properties:
          accept:
            default: '1'
            description: Whether user accepts(1) or declines(0) invitation
            enum:
              - '0'
              - '1'
            title: Accept
            type: string
          email:
            title: Email
            type: string
          token:
            title: Token
            type: string
        required:
          - email
          - token
        title: AcceptInviteRequest
        type: object
      App:
        properties:
          added_on:
            format: date-time
            title: Added On
            type: string
          auth0_id:
            title: Auth0 Id
            type: string
          description:
            title: Description
            type: string
          hashed_key:
            title: Hashed Key
            type: string
          id:
            format: uuid
            title: Id
            type: string
          is_active:
            title: Is Active
            type: boolean
          key_end:
            title: Key End
            type: string
          modified_on:
            format: date-time
            title: Modified On
            type: string
          org_id:
            format: uuid
            title: Org Id
            type: string
          policies:
            $ref: '#/components/schemas/LLMModelPolicies'
          prompt_id:
            format: uuid
            title: Prompt Id
            type: string
          rate_limit:
            default: 200
            title: Rate Limit
            type: integer
          settings:
            title: Settings
            type: object
          weights:
            $ref: '#/components/schemas/LLMModelWeights'
        required:
          - hashed_key
          - key_end
          - description
          - is_active
          - auth0_id
          - id
        title: App
        type: object
      AppCreateData:
        properties:
          description:
            title: Description
            type: string
          policies:
            $ref: '#/components/schemas/LLMModelPolicies'
          weights:
            $ref: '#/components/schemas/LLMModelWeights'
        title: AppCreateData
        type: object
      AppCreateResponse:
        properties:
          app_id:
            format: uuid
            title: App Id
            type: string
          created_key:
            title: Created Key
            type: string
          description:
            title: Description
            type: string
          key_end:
            title: Key End
            type: string
        required:
          - app_id
        title: AppCreateResponse
        type: object
      AppCustomData:
        properties:
          added_on:
            description: The timestamp the file was added
            format: date-time
            title: Added On
            type: string
          app_id:
            description: The ID of the App it's associated with
            format: uuid
            title: App Id
            type: string
          data_type:
            description: The type of custom data (file, database, ...)
            enum:
              - file
            title: Data Type
            type: string
          file_content:
            description: The contents of the file
            format: binary
            title: File Content
            type: string
          file_mime:
            description: The mimetype of the file
            title: File Mime
            type: string
          file_name:
            description: The name of the file
            title: File Name
            type: string
          file_size:
            description: The size of the file in Bytes
            title: File Size
            type: integer
          id:
            description: The ID
            format: uuid
            title: Id
            type: string
        required:
          - app_id
          - file_name
          - file_mime
          - data_type
        title: AppCustomData
        type: object
      AppDeleteResponse:
        properties:
          id:
            format: uuid
            title: Id
            type: string
        title: AppDeleteResponse
        type: object
      AppUpdate:
        properties:
          description:
            minLength: 1
            title: Description
            type: string
          id:
            format: uuid
            title: Id
            type: string
          policies:
            $ref: '#/components/schemas/LLMModelPolicies'
          prompt_id:
            description: Prompt ID that we will use for requests
            format: uuid
            title: Prompt Id
            type: string
          weights:
            $ref: '#/components/schemas/LLMModelWeights'
        required:
          - id
          - description
          - weights
          - policies
        title: AppUpdate
        type: object
      AppWithModelUpdatesInfo:
        properties:
          app:
            $ref: '#/components/schemas/App'
          files:
            default: []
            description: List of files associated with the app.
            items:
              $ref: '#/components/schemas/AppCustomData'
            title: Files
            type: array
          model_settings:
            additionalProperties:
              $ref: '#/components/schemas/PulzeModelActiveForApp'
            title: Model Settings
            type: object
        required:
          - app
          - model_settings
        title: AppWithModelUpdatesInfo
        type: object
      Auth0PostRegistrationRequest:
        properties:
          created_at:
            default: ''
            title: Created At
            type: string
          email:
            title: Email
            type: string
          email_verified:
            default: false
            title: Email Verified
            type: boolean
          extra_info:
            title: Extra Info
            type: object
          family_name:
            default: ''
            title: Family Name
            type: string
          given_name:
            default: ''
            title: Given Name
            type: string
          name:
            default: ''
            title: Name
            type: string
          nickname:
            default: ''
            title: Nickname
            type: string
          phone_number:
            default: ''
            title: Phone Number
            type: string
          phone_verified:
            default: false
            title: Phone Verified
            type: boolean
          picture:
            default: ''
            title: Picture
            type: string
          user_id:
            title: User Id
            type: string
        required:
          - user_id
          - email
        title: Auth0PostRegistrationRequest
        type: object
      Auth0PostRegistrationResponse:
        properties:
          created:
            title: Created
            type: boolean
          exists:
            title: Exists
            type: boolean
          updated:
            title: Updated
            type: boolean
        required:
          - exists
          - created
          - updated
        title: Auth0PostRegistrationResponse
        type: object
      BillingAddPayment:
        properties:
          payment_id:
            title: Payment Id
            type: string
          return_url:
            title: Return Url
            type: string
        required:
          - payment_id
          - return_url
        title: BillingAddPayment
        type: object
      BillingAddPaymentResult:
        properties:
          confirm_url:
            title: Confirm Url
            type: string
          result:
            title: Result
            type: string
        required:
          - result
        title: BillingAddPaymentResult
        type: object
      BillingPaymentCoupon:
        properties:
          amount_off:
            title: Amount Off
            type: string
          currency:
            enum:
              - USD
            title: Currency
            type: string
          id:
            title: Id
            type: string
          name:
            title: Name
            type: string
        required:
          - name
          - id
          - amount_off
          - currency
        title: BillingPaymentCoupon
        type: object
      BillingPaymentCreation:
        properties:
          intent_key:
            title: Intent Key
            type: string
          public_key:
            title: Public Key
            type: string
        required:
          - public_key
          - intent_key
        title: BillingPaymentCreation
        type: object
      BillingPaymentInfo:
        properties:
          balance:
            $ref: '#/components/schemas/PaymentDetailsBalance'
          default_card:
            title: Default Card
            type: string
          discount:
            $ref: '#/components/schemas/BillingPaymentCoupon'
          payments:
            items: {}
            title: Payments
            type: array
          subscriptions:
            items:
              $ref: '#/components/schemas/BillingSubscription'
            title: Subscriptions
            type: array
        required:
          - payments
          - balance
          - subscriptions
        title: BillingPaymentInfo
        type: object
      BillingSubscription:
        properties:
          amount:
            title: Amount
            type: number
          currency:
            title: Currency
            type: string
          current_period_end:
            title: Current Period End
            type: integer
          current_period_start:
            title: Current Period Start
            type: integer
          description:
            title: Description
            type: string
          latest_invoice:
            title: Latest Invoice
            type: string
          product:
            title: Product
            type: string
          quantity:
            title: Quantity
            type: integer
          start_date:
            title: Start Date
            type: integer
        required:
          - latest_invoice
          - amount
          - currency
          - quantity
          - start_date
          - current_period_end
          - current_period_start
          - description
          - product
        title: BillingSubscription
        type: object
      BillingTopUp:
        properties:
          amount:
            description: 'Amount of the currency to top up: $3.00, €4.22, ..., as a float'
            title: Amount
            type: number
          currency:
            enum:
              - USD
            title: Currency
            type: string
          payment_id:
            description: The (stripe) ID of the customer's payment method. Optional for now
            title: Payment Id
            type: string
          return_url:
            title: Return Url
            type: string
        required:
          - amount
          - currency
          - return_url
        title: BillingTopUp
        type: object
      BillingTransactionItem:
        properties:
          amount:
            anyOf:
              - type: integer
              - type: number
            title: Amount
          balance:
            anyOf:
              - type: integer
              - type: number
            title: Balance
          created:
            anyOf:
              - type: integer
              - format: date-time
                type: string
            title: Created
          currency:
            enum:
              - USD
            title: Currency
            type: string
          description:
            title: Description
            type: string
          id:
            title: Id
            type: string
          invoice_status:
            title: Invoice Status
            type: string
          link:
            title: Link
            type: string
          link_pdf:
            title: Link Pdf
            type: string
          metadata:
            title: Metadata
            type: object
          type:
            title: Type
            type: string
        required:
          - id
          - amount
          - currency
          - created
          - type
        title: BillingTransactionItem
        type: object
      BillingTransactions:
        properties:
          data:
            default: []
            description: The list of Transaction items
            items:
              $ref: '#/components/schemas/BillingTransactionItem'
            title: Data
            type: array
        title: BillingTransactions
        type: object
      Body_app_upload_custom_data_v1_apps_custom_data__app_id__post:
        properties:
          files:
            items:
              format: binary
              type: string
            title: Files
            type: array
        required:
          - files
        title: Body_app_upload_custom_data_v1_apps_custom_data__app_id__post
        type: object
      CompletionRequestPayload:
        properties:
          best_of:
            default: 1
            description: >-
              The number of responses to _generate_. Out of those, it will return
              the best `n`.
            title: Best Of
            type: integer
          'false':
            default: 1
            description: |
              How many completions to generate for each prompt.
              @default 1
            minimum: 1
            title: false
            type: integer
          frequency_penalty:
            default: 0
            description: >
              https://platform.openai.com/docs/api-reference/completions/create#completions/create-frequency_penalty

              Increase the model's likelihood to not repeat tokens/words
            maximum: 2
            title: Frequency Penalty
            type: number
          logit_bias:
            description: >
              COMING SOON

              https://platform.openai.com/docs/api-reference/completions/create#completions/create-logit_bias

              Modify the likelihood of specified tokens appearing in the
              completion.


              See here for a detailed explanation on how to use:

              https://help.openai.com/en/articles/5247780-using-logit-bias-to-define-token-probability
            title: Logit Bias
            type: object
          logprobs:
            description: >
              COMING SOON

              https://platform.openai.com/docs/api-reference/completions/create#completions/create-logprobs

              Include the log probabilities on the logprobs most likely tokens, as
              well the chosen tokens.
            maximum: 5
            title: Logprobs
            type: integer
          max_tokens:
            description: The maximum number of tokens that the response can contain.
            title: Max Tokens
            type: integer
          messages:
            default: []
            description: >-
              The conversation sent (with or without history) (for a
              /chat/completions request)
            items:
              $ref: '#/components/schemas/RoleContentChatChoice'
            title: Messages
            type: array
          model:
            default: pulze
            description: >
              https://docs.pulze.ai/overview/models

              Specify the model you'd like Pulze to use. (optional). Can be the
              full model name, or a subset for multi-matching.


              Defaults to our dynamic routing, i.e. best model for this request.
            title: Model
            type: string
          presence_penalty:
            default: 0
            description: >
              https://platform.openai.com/docs/api-reference/completions/create#completions/create-presence_penalty

              Increase the model's likelihood to talk about new topics
            maximum: 2
            title: Presence Penalty
            type: number
          prompt:
            anyOf:
              - type: string
              - items:
                  type: string
                type: array
            description: The prompt text sent (for a /completions request)
            title: Prompt
          stop:
            anyOf:
              - type: string
              - items:
                  type: string
                type: array
            default: ''
            description: >
              Stop responding when this sequence of characters is generated. Leave
              empty to allow the model to decide.
            title: Stop
          stream:
            default: false
            description: >
              ** COMING SOON **

              Specify if you want the response to be streamed or to be returned as
              a standard HTTP request
            title: Stream
            type: boolean
          suffix:
            default: ''
            description: COMING SOON
            title: Suffix
            type: string
          temperature:
            default: 1
            description: >-
              Optionally specify the temperature for this request only. Leave
              empty to allow Pulze to guess it for you.
            maximum: 1
            title: Temperature
            type: number
          tool_choice:
            anyOf:
              - enum:
                  - none
                  - auto
                type: string
              - $ref: '#/components/schemas/ToolChoice'
            default: none
            title: Tool Choice
          tools:
            items:
              $ref: '#/components/schemas/ToolFunction'
            title: Tools
            type: array
          top_p:
            default: 1
            description: >
              https://platform.openai.com/docs/api-reference/completions/create#completions/create-top_p

              An alternative to sampling with temperature, called nucleus
              sampling, where the model considers the results of the tokens with
              top_p probability mass
            title: Top P
            type: number
        title: CompletionRequestPayload
        type: object
      ConversationShare:
        properties:
          auth0_id:
            description: >-
              The Auth0-ID of the user that shared this. Could be used by a user
              to share a conversation between their different organizations (as
              long as they open it themselves)
            title: Auth0 Id
            type: string
          continuation_of:
            description: >-
              Will be used for analytics. We can know from which conversation this
              was shared.
            title: Continuation Of
            type: string
          hashed_ids:
            description: >-
              To avoid creating duplicated shared links, we use this value as a
              quick way to verify that we are receiving new IDs
            title: Hashed Ids
            type: string
          is_public:
            default: true
            description: >-
              Whether the conversation is shared publicly or only members of your
              organization
            title: Is Public
            type: boolean
          org_id:
            description: >-
              The organization that shared this. Important, as it can be used to
              filter users belonging to different organizations
            format: uuid
            title: Org Id
            type: string
          share_hash:
            description: The HASH that was shared. Used to fetch all the conversation items
            title: Share Hash
            type: string
          shared_on:
            description: Some extra information, like when was the conversation shared
            format: date-time
            title: Shared On
            type: string
          title:
            description: A title for this conversation
            title: Title
            type: string
        required:
          - share_hash
          - shared_on
          - title
        title: ConversationShare
        type: object
      ConversationShareRequest:
        properties:
          continuation_of:
            description: If this playground was started from another existing conversation.
            title: Continuation Of
            type: string
          ids:
            description: >-
              A list (of list) of Request IDs of all the messages that need to be
              shared in the playground.
            items:
              items:
                format: uuid
                type: string
              type: array
            title: Ids
            type: array
          is_public:
            default: true
            description: >-
              Set to True/False if you want it available for anyone with the link,
              or only members within the organization
            title: Is Public
            type: boolean
        required:
          - ids
        title: ConversationShareRequest
        type: object
      ConversationSharedData:
        properties:
          data:
            $ref: '#/components/schemas/ConversationShare'
          messages:
            items:
              items:
                $ref: '#/components/schemas/Request'
              type: array
            title: Messages
            type: array
        required:
          - messages
          - data
        title: ConversationSharedData
        type: object
      DashboardGraphData:
        properties:
          color:
            title: Color
            type: string
          cumulative:
            title: Cumulative
            type: boolean
          data:
            items:
              $ref: '#/components/schemas/StatsPopulatedGraphResult'
            title: Data
            type: array
          id:
            title: Id
            type: string
          interval:
            title: Interval
            type: string
          label:
            title: Label
            type: string
          large:
            default: false
            title: Large
            type: boolean
          max:
            title: Max
            type: number
          name:
            title: Name
            type: string
          total:
            title: Total
            type: number
        required:
          - name
          - label
          - id
          - color
          - data
          - max
          - total
          - interval
        title: DashboardGraphData
        type: object
      FeaturesForSubscriptionDescriptions:
        description: >-
          See FeaturesForSubscription for more info!

          This class is a duplicate so if anything gets renamed on the parent
          class, this one will error.
        properties:
          customer_success:
            title: Customer Success
            type: string
          fine_tuning:
            title: Fine Tuning
            type: string
          flowz:
            title: Flowz
            type: string
          llm_routing:
            title: Llm Routing
            type: string
          max_apps_readable:
            title: Max Apps Readable
            type: string
          max_tokens_readable:
            title: Max Tokens Readable
            type: string
          personalized_llm_routing:
            title: Personalized Llm Routing
            type: string
          prompt_models:
            title: Prompt Models
            type: string
          prompts:
            title: Prompts
            type: string
          support_level_readable:
            title: Support Level Readable
            type: string
        required:
          - max_tokens_readable
          - max_apps_readable
          - support_level_readable
          - llm_routing
          - flowz
          - prompts
          - prompt_models
          - personalized_llm_routing
          - fine_tuning
          - customer_success
        title: FeaturesForSubscriptionDescriptions
        type: object
      FilterLogsRequest:
        properties:
          app_ids:
            default: []
            description: >-
              The list of API Keys we want to filter for. Leave the list empty to
              disable filtering (and return data for all apps) instead.
            items:
              format: uuid
              type: string
            title: App Ids
            type: array
          date_from:
            description: The earliest date we are searching for.
            format: date-time
            title: Date From
            type: string
          date_to:
            description: The latest date we are searching for.
            format: date-time
            title: Date To
            type: string
          labels:
            additionalProperties:
              type: string
            description: >-
              Only logs (requests) with all of the specified labels will be
              returned. Values get compared between their lowercase forms.
            title: Labels
            type: object
          params:
            default: []
            description: The sorting parameters for the query
            items:
              $ref: '#/components/schemas/GetTableSortParams'
            title: Params
            type: array
          query:
            default: ''
            description: Search for logs containing the `query` in their Request or Response.
            title: Query
            type: string
        required:
          - date_from
        title: FilterLogsRequest
        type: object
      FilteredSearch:
        properties:
          app_ids:
            default: []
            description: >-
              The list of API Keys we want to filter for. Leave the list empty to
              disable filtering (and return data for all apps) instead.
            items:
              format: uuid
              type: string
            title: App Ids
            type: array
          date_from:
            description: The earliest date we are searching for.
            format: date-time
            title: Date From
            type: string
          date_to:
            description: The latest date we are searching for.
            format: date-time
            title: Date To
            type: string
          params:
            default: []
            description: The sorting parameters for the query
            items:
              $ref: '#/components/schemas/GetTableSortParams'
            title: Params
            type: array
        required:
          - date_from
        title: FilteredSearch
        type: object
      FrontendSettings:
        properties:
          balance:
            allOf:
              - $ref: '#/components/schemas/PaymentDetailsBalance'
            description: Balance details
            title: Balance
          currency:
            description: The currency of the user. Currently only "USD".
            enum:
              - USD
            title: Currency
            type: string
          did_onboarding_setup:
            description: False when it's the user's first login/signup for an organization
            title: Did Onboarding Setup
            type: boolean
          email_verified:
            description: True if the email was verified
            title: Email Verified
            type: boolean
          privacy_accepted:
            description: Date of last accepted Privacy Policy
            format: date-time
            title: Privacy Accepted
            type: string
          subscription_paused:
            allOf:
              - $ref: '#/components/schemas/SubscriptionPaused'
            description: >-
              Returned to the frontend when the subscription has been paused for
              any reason.
            title: Subscription Paused
          terms_accepted:
            description: Date of last accepted Terms of Service
            format: date-time
            title: Terms Accepted
            type: string
          user_details:
            allOf:
              - $ref: '#/components/schemas/UserDetails'
            description: The basic information for the user
            title: User Details
        required:
          - email_verified
          - did_onboarding_setup
          - currency
          - balance
          - user_details
        title: FrontendSettings
        type: object
      FrontendSettingsResponse:
        properties:
          orgs:
            description: The list of organizations the user has access to
            items:
              $ref: '#/components/schemas/UserOrgAccess'
            title: Orgs
            type: array
          settings:
            allOf:
              - $ref: '#/components/schemas/FrontendSettings'
            description: >-
              Other settings related to the user/org. See `FrontendSettings` for
              more info.
            title: Settings
        required:
          - orgs
          - settings
        title: FrontendSettingsResponse
        type: object
      FunctionCallArguments:
        properties:
          arguments:
            description: A stringified JSON that represents the arguments for the function
            title: Arguments
            type: string
          name:
            description: The name of the function to which the arguments correspond
            title: Name
            type: string
        required:
          - arguments
          - name
        title: FunctionCallArguments
        type: object
      FunctionParameters:
        properties:
          properties:
            additionalProperties:
              type: object
            description: JSON schema's properties
            title: Properties
            type: object
          required:
            description: List of required parameters
            items:
              type: string
            title: Required
            type: array
          type:
            default: object
            description: Following JSON schema, this must be 'object'.
            title: Type
            type: string
        required:
          - properties
        title: FunctionParameters
        type: object
      GetTableParams:
        properties:
          params:
            default: []
            description: The sorting parameters for the query
            items:
              $ref: '#/components/schemas/GetTableSortParams'
            title: Params
            type: array
        title: GetTableParams
        type: object
      GetTableSortParams:
        properties:
          col:
            title: Col
            type: string
          multiple:
            title: Multiple
            type: boolean
          order:
            enum:
              - asc
              - desc
            title: Order
            type: string
        required:
          - col
          - order
        title: GetTableSortParams
        type: object
      HTTPValidationError:
        properties:
