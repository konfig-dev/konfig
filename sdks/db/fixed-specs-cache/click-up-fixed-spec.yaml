    /task/{task_id}/attachment:
      post:
        summary: Create Task Attachment
        tags:
          - Attachments
        description: |-
          Upload a file to a task as an attachment. \
           \
          ***Note:** This request uses multipart/form-data as the content type.*
        operationId: CreateTaskAttachment
        parameters:
          - name: task_id
            in: path
            description: ''
            required: true
            style: simple
            schema:
              type: string
              examples:
                - 9hv
          - name: custom_task_ids
            in: query
            description: >-
              If you want to reference a task by it's custom task id, this value
              must be `true`.
            style: form
            explode: true
            schema:
              type: boolean
              examples:
                - true
          - name: team_id
            in: query
            description: |-
              Only used when the `custom_task_ids` parameter is set to `true`.\
               \
              For example: `custom_task_ids=true&team_id=123`.
            style: form
            explode: true
            schema:
              type: number
              contentEncoding: double
              examples:
                - 123
        requestBody:
          description: ''
          content:
            multipart/form-data:
              schema:
                properties:
                  attachment:
                    type: array
                    items: {}
          required: true
        responses:
          '200':
            description: ''
            headers: {}
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CreateTaskAttachmentresponse'
                example:
                  id: ac434d4e-8b1c-4571-951b-866b6d9f2ee6.png
                  version: '0'
                  date: 1569988578766
                  title: image.png
                  extension: png
                  thumbnail_small: >-
                    https://attachments-public.clickup.com/ac434d4e-8b1c-4571-951b-866b6d9f2ee6/logo_small.png
                  thumbnail_large: >-
                    https://attachments-public.clickup.com/ac434d4e-8b1c-4571-951b-866b6d9f2ee6/logo_small.png
                  url: >-
                    https://attachments-public.clickup.com/ac434d4e-8b1c-4571-951b-866b6d9f2ee6/logo_small.png
        deprecated: false
      parameters: []
    /oauth/token:
      post:
        summary: Get Access Token
        tags:
          - Authorization
        description: >
          These are the routes for authing the API and going through the [OAuth
          flow](https://clickup.com/api).\
           \
          Applications utilizing a personal API token don't use this endpoint.\
           \
          ***Note:** OAuth tokens are not supported when using the [**Try It**
          feature](https://clickup.com/api) of our Reference docs. You can't try
          this endpoint from your web browser.*
        operationId: GetAccessToken
        parameters:
          - name: client_id
            in: query
            description: Oauth app client id
            required: true
            style: form
            explode: true
            schema:
              type: string
          - name: client_secret
            in: query
            description: Oauth app client secret
            required: true
            style: form
            explode: true
            schema:
              type: string
          - name: code
            in: query
            description: Code given in redirect url
            required: true
            style: form
            explode: true
            schema:
              type: string
        responses:
          '200':
            description: ''
            headers: {}
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GetAccessTokenresponse'
