  components:
    securitySchemes:
      Bearer:
        type: apiKey
        name: Authorization
        in: header
        description: >-
          Enter the token with the `Bearer: ` prefix, e.g. "Bearer \<\<Your API
          KEY\>\>".
      Basic:
        type: http
        scheme: basic
        description: >-
          Provide the Base64 representation of your `client_id:secret` e.g. "Basic
          \<\<BASE64\>\>".
      Internal:
        name: applicationId
        type: apiKey
        in: header
        description: Provide the application ID.
      None:
        name: None
        type: apiKey
        in: header
        description: No authorization is required
    schemas:
      M1_DIGEST:
        title: M1_DIGEST Schema
        type: object
        required:
          - degree_type
          - years_in_school
          - min_grade
          - cgpa
          - last_term_gpa
          - credits_earned
        properties:
          degree_type:
            type: string
            description: >-
              Granular level of study. Enum `HIGH-SCHOOL-DIPLOMA`, `ASSOCIATE`,
              `BACHELORS`, `MASTERS`, `MASTERS-RESEARCH`, `DOCTORAL`,
              `CERTIFICATE`, `DIPLOMA`, `NON-DEGREE`, `PROFESSIONAL`,
              `UNDERGRADUATE`
          years_in_school:
            type: number
            format: double
            description: >-
              Number of years that the Individual has been enrolled, including any
              breaks between enrollments. Non-zero, non-negative, rounded to two
              decimals
          min_grade:
            type: string
            description: Lowest grade earned on a course taken
          cgpa:
            type: number
            format: double
            description: >-
              Weighted CGPA, in the 0 to 4 scale, for the combination of courses
              attended at the transcript-issuing school
          last_term_gpa:
            type: number
            format: double
            description: GPA, in the 0 to 4 scale, for the last term of attendance
          credits_earned:
            type: number
            format: double
            description: >-
              Total credits earned including transferred credits, converted to a
