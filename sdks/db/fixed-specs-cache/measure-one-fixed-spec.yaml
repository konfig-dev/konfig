    - name: API Keys and Access
      description: >
        MeasureOne authenticates your API requests using access tokens. If you do
        not include the `access_token` when making a request, MeasureOne returns
        an authentication error. 

        To gain access to the MeasureOne API, reach out to us on
        sales@measureone.com. Once you’ve completed the signup process, we’ll
        provide a live `client_id` & `secret` for use in our API.


        You can access our APIs using Access Tokens Or Public Tokens. The Public
        Tokens are short lived with limited scope while Access Tokens are long
        lived. 


        ## Access Tokens

        Access Tokens are long-lived tokens that give you access to the MeasureOne
        infrastructure for your account. 

          **Access tokens should be used only from your own server side applications.**



        ## Public Tokens


        Public tokens are short-lived tokens with defined `scope` and `policy`. 

        The scope indicates the resources and endpoints you can access using these
        tokens while policy indicates the data you can access using the APIs.


        MeasureOne APIs will return a 401 error if the public token is used for
        scope or policy that is different from the token's scope and policy.


        **For example**, if you create a public token for policy having
        **individual_id** `idv_293241AAjy2EZt3R` and if you try to invoke
        /individuals/get_by_id for another individual, it will return a 401 error.


        The table below defines the currently supported scope.





