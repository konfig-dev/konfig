    - name: Introduction
      description: >

        MeasureOne offers a secure, API-based platform to power
        consumer-permissioned data sharing,  providing a safe and transparent way
        for consumers to share data with third-party applications.


        The MeasureOne platform acts as a bridge between data sources containing
        the consumer's personal data and data recipients.  Data sources are online
        systems that house the data to be shared and that are accessible to the
        consumer.   Example data sources are academic institutions, payroll
        processors, utility providers government systems and others.  Data
        recipients are any third-party that the consumer wishes to share
        information with, often in return for a product or service that the data
        recipient is offering.   Example recipients are lenders, marketeers,
        background check companies, employers,  recruiters, and others.


        The MeasureOne API allows you as a data recipient to integrate
        consumer-permissioned data into your workflows.   It does so by
        facilitating consent, access, acquisition, and delivery of your users'
        permissioned data.    In the basic workflow of consumer-permissioned
        sharing is as follows.   First, your users provide their consent to
        Measure one to share specific personal information with you.  They then
        share their credentials with MeasureOne providing access to data -- called
        "source data" -- that provides the information that they have consented to
        share with you.  MeasureOne uses these credentials to connect that data
        source to its platform, access and acquire the source data.    MeasureOne
        then provides access to this source data through a set of service APIs.   


        There are several benefits to using the MeasureOne API.   Our API hides
        the complexity involved in the consumer-permissioning workflow behind a
        simple straighforward API so that you can focus on your application and
        customer experience.    We handle user credentials so you don't have to. 
        We handle consents from the user and ensure that you only receive access
        to the consented information, freeing you from the need to worry about
        accessing consumer information improperly.   We also provide guarantees to
        your user that we will not share information outside the scope of their
        consent.    This provides you with the opportunity to have your users
        share information with you that otherwise would not be accessible. 
        Finally,  MeasureOne ensures the provenance of the shared data.   The data
        is shared by the user, with their explicit consent, but without any
        ability to modify or tamper with it.


        The current 3.0 version is not backward compatible with version 2.0.   If
        you are a 2.0 user, please see our [Migration
        Guide](https://docs.measureone.com).
    - name: Sample Use cases
      description: >

        This section gives you some brief use cases for using the API in your
        workflow. For complete details, please see the full documentation. 



        ### Income or Employment Verification


        Extracting income information from paystubs, 1099 or other income-related
        documents provides you with a comprehensive solution to assessing your
        user's income.



        ### Home and Auto Insurance Policy Verification or Quoting


        By facilitating the sharing of home and auto insurance policies,
        MeasureOne enables customers to verify insurance information during auto
        and home transactions or provide detailed policy information for
        comparative quoting purposes.



        ### Academic qualification, history or enrollment status assessment


        MeasureOne supports acquisition and processing of academic documents.  By
        connecting the user's academic institution to our platform, MeasureOne
        uses the shared transcripts and other educational data to provide an
        assessment or verification of educational data.  This includes  academic
        history, degree verification, student enrollment status or other similar
        data.   



        ### Identity and Fraud Detection


        By leveraging multiple items of consumer-permissioned data, MeasureOne
        provides unique opportunities to customers to establish identity and
        protect against fraud.



        ### Alternative Data Financial Underwriting

          MeasureOne's MeritScore is a proprietary predictive analytic that correlates credit performance with academic data.    Using consumer-permissioned transcripts, MeasureOne provides a score that correlates the user's academic performance to credit default risk.   This both reduces risk for the lender while opening up new credit opportunities for young borrowers.
    - name: key_concepts
      x-displayName: Core Resources
      description: >

        MeasureOne has four core resources. These resources help you seamlessly
        integrate consumer-permissioned-data workflow into your applications. 


        ### Individual


        The Individual is your end user/consumer whom you are requesting to share
        data or information with you as part of your application.   In a typical
        implementation, ths Individual is directed to MeasureOne through an
        invitation initiated from your application or the MeasureOne Dashboard.  
        MeasureOne then interacts with the Individual to complete the
        consumers-permissioned data sharing workflow and shares the accessed
        Individual data with you, either directly with your application or through
        the MeasureOne Dashboard. 


        ### Data Requests


        A consumer-permissioned data workflow is initiated and defined by the Data
        Request resource.   A Data Request specifies or bind together the various
        elements of a consumer-permissioned data workflow, in particular: the
        Individual, the type of data requested, the reports to be generated, the
        Link experience, optional Individual communication and messaging.   

          The following table specifies the supported Data Request types.   Based on the Data Request type, MeasureOne tailors the consumer-permissioned 
          workflow to satisfy the indicated request for data.   

          | Data Request Type | Description                                             | 
          |-------------------|---------------------------------------------------------
          | ACADEMIC_SUMMARY  | Request the education summary of the Individual
          | ENROLLMENT_STATUS | Request the enrollment status of the Individual
          | EMPLOYMENT_SUMMARY| Request the employment summary of the Individual
          | INCOME_SUMMARY    | Request the income summary for the Individual
          | INCOME_EMPLOYMENT_DETAILS | Request the VOIE details of the Individual
          | HOME_INSURANCE_DETAILS | Request the Home insurance details of the individuals
          | AUTO_INSURANCE_DETAILS | Request the Auto insurance details of the individuals
          | REALIZED_GAINS    | Request 1099-B information from the Individual's brokerage account

        ### Items 

          Individuals permission access to documents online for your stated business purpose.   The permissioned documents that MeasureOne accesses and acquires are called *Items*.   Items can be in any format -- HTML, PDF, XML, JSON, etc.   Once the Item is acquired, it is parsed stored.  To enforce the permissions on the Item data,  access to the information in the Items is available solely through [Service APIs](https://docs.measureone.com).    This separation of the Item data from the Service APIs limits the scope of information to just what the Individual has authorized to share, independent of the underlying Item data used to generate it.   This ensures that you receive only the permissioned data and that the Individual's privacy is protected.


        ### Datasources

          The online location of Items is called a *Data Source*.  Data Sources are typically online accounts that are owned by the Individual.   The Individual gives explicit consent to MeasureOne to access their Data Source account and retrieve the Items necessary to fulfill your Data Request.
