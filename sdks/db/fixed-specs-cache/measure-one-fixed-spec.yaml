    - name: LinkIntroduction
      x-displayName: Introduction
      description: >

        MeasureOne Link is a front-end component that provides you all the
        capabilities necessary to initiate the the consumer-permissioning workflow
        for your users.  It enables your users to permit your application to
        access their data in a consumer-permissioned manner.



        Link handles the consent, the data source identification, the credential
        collection, and the integration with the MeasureOne platform to access and
        acquire the consumer-permissioned data. It handles a variety of
        authentication mechanisms including multi-factor authentication and offers
        various configuration options to tailor the UI to your application. 


        As an alternative to the embedded widget, MeasureOne supports hosted
        solutions of Link, providing no-code options for your integrations. 
        Please login to the [Dashboard](https://dashboard.measureone.com) for more
        details.


        ![Link](https://api.redocly.com/registry/assets/measureone/external/v3/widget3.2.png?branch=master)
    - name: Integration
      description: >

        Integration of Link is done using a small snippet of javascript that can
        be displayed in any part of your application. 


        Widget integration requires the `m1-link` tag and a set of [configuration
        options](https://docs.measureone.com) as shown in the sample configuration
        JSON.


        Link raises [events](https://docs.measureone.com) for various user actions
        that your application can subscribe to. In addition to these events, the
        MeasureOne platform communicates with the client application via
        [webhooks](https://docs.measureone.com). 


        The LINK javascript is available at the links below

          |Environment|Link|
          |--- |--- |
          |Staging|https://api-stg.measureone.com/v3/js/m1-link-2021042000.js|
          |Production|To enable the LINK widget in production, reach out to us at support@measureone.com|

          The source code sample below shows how to integrate MeasureOne Link widget into your front-end using plain vanilla javascript


          ### Integrating MeasureOne Link Widget
        ```html
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <meta http-equiv="X-UA-Compatible" content="ie=edge">
              <title> YOUR TITLE HERE </title>
              <script src="https://api-stg.measureone.com/v3/js/m1-link-2021042000.js"></script> 
          </head>
          <body>
            <h1>YOUR TITLE HERE</h1>
            <div>
              <m1-link></m1-link>
            
            <script>
              var config = {
                  access_key: "<<YOUR_ACCESS_TOKEN>>",
                  host_name: "api-stg.measureone.com",
                  datarequest_id: "dr_1faOM8Q4efEWIjzdE2SBM2kLq4O",
                  branding: {
                      styles: {
                          primary_dark: "#186793",
                          primary_light: "#2e9ccb",
                          secondary_color: "#ffffff",
                          min_height: "700px"
                      }
                  },
                  options: {
                      "display_profile": false
                  }
              }
                      
              // Take reference to widget
              const m1_widget = document.querySelector("m1-link");
              
              // Add configuration
              m1_widget.setAttribute("config", JSON.stringify(config));

              // Add event listeners
              m1_widget.addEventListener('datasourceConnected',(event)=>{
                  // Perform operation on datasourceConnected event. 
                  console.log(event);
                  //hide or destroy the widget once connected
              });
            </script>
          </body>
        </html>

        ```
