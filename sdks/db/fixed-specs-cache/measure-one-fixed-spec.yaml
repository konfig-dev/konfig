    datarequest.report_error:
      post:
        summary: datarequest.report_error
        description: >
          Triggered when an error occurred during generating report for a Data
          Request


          ### Reason Codes


          |Reason Code|Description|

          |--- |--- |

          |UNSUPPORTED_FORMAT| The report could not be generated as the following
          items are of unsupported format.

          |UNPROCESSABLE_DOCUMENT_QUALITY| The report could not be generated as
          the following items are unprocessable.

          |PARTIAL_DOCUMENT| The report could not be generated as the following
          items are partial.

          |NO_ITEMS| The report could not be generated as there are no items for
          this Individual.
        tags:
          - webhooks
        requestBody:
          content:
            application/json:
              schema:
                properties:
                  individual_id:
                    type: string
                    description: Unique ID of the Individual identified by MeasureOne
                  datarequest_id:
                    type: string
                    description: Unique ID of the Data Request identified by MeasureOne
                  external_id:
                    type: string
                    description: Your identifier for the Individual
                  transaction_id:
                    type: string
                    description: Unique ID of the Transaction identified by MeasureOne
                  reason_codes:
                    description: >-
                      List of reason codes. Helps developer understand what error
                      occurred during report generation.
                    type: array
                    items:
                      properties:
                        code:
                          type: string
                          description: Reason code applicable
                        description:
                          type: string
                          description: >-
                            Description providing details to understand what error
                            occurred during report generation.
                        context:
                          type: object
                          description: >-
                            Context to understand where the reason code is
                            applicable
                          properties:
                            items:
                              type: array
                              description: List of Items where the reason code is applicable
                              items:
                                type: string
                  event:
                    description: Name of the event
                  is_refresh:
                    description: >-
                      A flag to identify if event trigger due to a scheduled auto
                      refresh
                  refresh_id:
                    description: Unique ID of a scheduled refresh identified by MeasureOne
                example:
                  individual_id: idv_Cevp4Jw9CIsEeNjpgAAjy2EZt3R
                  datarequest_id: dr_TSEne2SSjP3GvpVrs5HLol4xor2
                  external_id: ABCDECD
                  transaction_id: trx_TSEne2SSjP3GvpVrs5HLol4xor2
                  reason_codes:
                    - code: UNSUPPORTED_FORMAT
                      description: >-
                        The report could not be generated as the following items
                        are of unsupported format.
                      context:
                        items:
                          - itm_Cevp4JweIsEeNjpgAAjy2EZt3R
                          - itm_2QE8ZMulsMal2OYaDAMxD0cQN4o
                  event: datarequest.report_error
                  is_refresh: false
                  refresh_id: null
        responses:
          '200':
            description: >
              Return a 200 status to indicate that the data was received
              successfully
                          
