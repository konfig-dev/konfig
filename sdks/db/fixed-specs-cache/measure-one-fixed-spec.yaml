    - name: Individuals
      description: >-
        The Individual is a core resource that represents your user.   At the
        start of the workflow an Individual representing the user must be
        created.   Retrieved Items are associated with the Individual.    Almost
        all Service APIs take the Individual ID as a reference.
    - name: Schools
      description: >-
        The school resource provided by MeasureOne helps in integrating various
        functionalities around transcript processing with your application flow. 
        MeasureOne maintains the latest list of schools, their access information,
        and meta-data that you can seamlessly integrate. This resource is
        deprecated. Please refer to [DataSources](https://docs.measureone.com)
    - name: Datasources
      x-displayName: Data Sources
      description: >

        <a id='datasources'></a> Data Sources are online locations of Items.  
        Individuals (your users) connect Data Sources and provide MeasureOne with
        their credentials and consent so that MeasureOne may retrieve Items (their
        data) from the Data Source to be subsequently shared with you in a
        strictly permissioned way.    


        Data Sources may be universities, financial institutions, payroll systems,
        government records.    MeasureOne curates the list of Data Sources to
        ensure the provenance of the retrieved documents.   Since not all Data
        Sources may be relevant to your application, the API allows you to
        configure and select the list of Data Sources that are displayed to your
        user.
    - name: Items
      description: >
        Items are the resource representing data shared by Individuals with
        MeasureOne.   The underlying document of an Item is called *source data* 
        These can be college transcripts, pay stubs, real estate titles, etc.  
        Items are stored and information from them can be retrieved through the
        Service API calls.   The information in an Item is shared through the
        Service APIs according to the consumer permission.   Importantly, note
        that unless permissioned by the Individual, the Item data may not be
        shared directly with you.
