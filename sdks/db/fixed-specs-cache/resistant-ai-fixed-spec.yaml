              - SUCCESS
            type: string
          analysis_time:
            title: Analysis time
            description: Timestamp of analysis
            type: string
            format: date-time
          file_type:
            title: File type
            description: General type of the input file
            allOf:
              - $ref: '#/components/schemas/FileType'
          mime_type:
            title: Mime type
            description: >-
              Mime type of the input file, e.g. `application/pdf`, `image/jpeg`,
