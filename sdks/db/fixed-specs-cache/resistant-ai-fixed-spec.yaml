            minLength: 0
            maxLength: 256
            type: string
          deployment_version:
            title: Deployment version
            description: Version of quality engine used for analysis
            minLength: 0
            maxLength: 256
            type: string
          query_id:
            title: Query ID
            description: >-
              Customer's own submission ID. This field may contain customer's own
              internal ID of analyzed file (e.g. ID in database).
            minLength: 0
            maxLength: 2048
            type: string
            nullable: true
          sha256:
            title: File sha256
