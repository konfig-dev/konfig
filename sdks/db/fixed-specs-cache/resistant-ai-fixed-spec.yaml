            enum:
              - FAILED
              - INVALID_INPUT
              - INVALID_PIPELINE_CONFIG
              - SKIPPED
            type: string
          message:
            title: Error message
            minLength: 0
            maxLength: 256
            type: string
          adaptive_decision_version:
            title: Version of Adaptive Decision configuration
            type: string
        required:
          - status
          - adaptive_decision_version
      ClassificationResponse:
        title: Document type classification response
