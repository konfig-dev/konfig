                              - renapo_curp
                              - sat_1
                              - sat_rfc
                              - imss_job_history
                              - ca_blacklist
                              - circulo_credito_pf
                          status:
                            type: string
                            enum:
                              - SUCCESS
                              - FAIL
                              - PENDING
                          state:
                            type: object
                            additionalProperties: true
                            nullable: true
                          metadata:
                            type: object
                            properties:
