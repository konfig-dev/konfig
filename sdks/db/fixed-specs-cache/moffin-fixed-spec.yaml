            required: false
          - schema:
              type: string
              enum:
                - SUCCESS
                - FAIL
                - PENDING
            in: query
            name: status
            required: false
          - schema:
              type: array
              items:
                type: string
                enum:
                  - bureau_pf
                  - bureau_pm
                  - prospector_pf
                  - jumio_id_validation
                  - renapo_curp
                  - sat_1
                  - sat_rfc
                  - imss_job_history
                  - ca_blacklist
                  - circulo_credito_pf
              default:
                - bureau_pf
                - bureau_pm
                - prospector_pf
                - jumio_id_validation
                - renapo_curp
                - sat_1
                - sat_rfc
                - imss_job_history
                - ca_blacklist
                - circulo_credito_pf
            in: query
            name: service
            required: false
            description: >-
              To send an array you must send several times service=value as in the
              following examples: service=sat_rfc&service=bureau_pf or
              service[]=sat_rfc&service[]=bureau_pf 
          - schema:
              type: object
              additionalProperties: false
              properties:
                from:
                  type: string
                  format: date-time
                  description: Return reports created at or after this timestamp
                to:
                  type: string
                  format: date-time
                  description: Return reports created at of before this timestamp
            in: query
            name: createdAt
            required: false
            description: >-
              Filter reports by createdAt timestamps. Use timestamps in ISO
              format. Use the format createdAt[from]="timestamp" and
              createdAt[to]="timestamp" to query reports within a date
          - schema:
              type: boolean
              default: false
            in: query
            name: withFileURL
            required: false
            description: >-
              If set `true` it will generate a link to download the available
              files for `sat_rfc` and `sat_1` services. Allowing this flag will
              increase request response considerably.
