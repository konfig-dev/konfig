                    type: string
                    pattern: ^\d{4}$
        responses:
          '204':
            description: Default Response
          '400':
            description: Default Response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    statusCode:
                      type: number
                      enum:
                        - 400
                    error:
                      type: string
                    message:
                      type: string
                    validationErrors:
                      type: array
                      items:
                        type: object
                        properties:
                          keyword:
                            type: string
                          message:
                            type: string
                          instancePath:
                            type: string
                          params:
                            type: object
                          data: {}
                        additionalProperties: false
          '401':
            description: Error thrown if the user is not autorized to do this
            content:
              application/json:
                schema:
                  type: object
                  description: Error thrown if the user is not autorized to do this
                  title: Unauthorized
                  properties:
                    id:
                      type: string
                    error:
                      type: string
                    code:
                      type: string
                    message:
                      type: string
                    statusCode:
                      type: number
                      enum:
                        - 401
                    description:
                      type: string
          '409':
            description: The form is already submitted
            content:
              application/json:
                schema:
                  type: object
                  description: The form is already submitted
                  title: Conflict
                  properties:
                    id:
                      type: string
                    error:
                      type: string
                    code:
                      type: string
                    message:
                      type: string
                    statusCode:
                      type: number
                      enum:
