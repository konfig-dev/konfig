publishJson:
  company: Payfactory
  serviceName: false
  sdkName: payfactory-{language}-sdk
  clientName: Payfactory
  metaDescription: >-
    Payfactory specializes in embedded payment facilitation (payfac) services
    for ISVs and SaaS companies. Our gateway-friendly platform integrates with
    software systems to provide seamless payment facilitation with little to no
    development required, allowing our partners to minimize integration costs
    and quickly gain a new revenue stream. Founded by payment industry veterans,
    we believe that integrated processing should be simple, frictionless and
    fast â€“ while also maintaining the highest level of security, customer
    service and human support.
  apiStatusUrls: inherit
  homepage: payfactory.io/
  developerDocumentation: payfactory.readme.io/
  categories:
    - developer_tools
    - payments
    - finance
    - financial_services
    - embedded_payments
rawSpecString: |
  openapi: 3.0.1
  info:
    title: Payfactory Api
    version: v1
  servers:
    - url: https://dev-api.payfactory.app
  paths:
    /v1/Application/Status/{appId}:
      get:
        tags:
          - Application
        summary: Gets the Status of an Application
        parameters:
          - name: appId
            in: path
            description: ''
            required: true
            schema:
              type: string
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApplicationStatusResponse'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema: {}
    /v1/Application/Details/{appId}:
      get:
        tags:
          - Application
        summary: Gets Details for an Application
        parameters:
          - name: appId
            in: path
            description: ''
            required: true
            schema:
              type: string
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApplicationDetailsResponse'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema: {}
    /v1/Application/StartUnderwriting/{appId}:
      post:
        tags:
          - Application
        summary: Start Underwriting Process for an Application
        parameters:
          - name: appId
            in: path
            description: ''
            required: true
            schema:
              type: string
        responses:
          '200':
            description: Success
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema: {}
    /v1/Application/Submit:
      post:
        tags:
          - Application
        summary: Submit a new Application
        requestBody:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationSubmitRequestModel'
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApplicationSubmitResponseModel'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema: {}
    /v1/Application/Delete/{appId}:
      delete:
        tags:
          - Application
        parameters:
          - name: appId
            in: path
            required: true
            schema:
              type: string
        responses:
          '200':
            description: Success
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
    /v1/ApplicationForm/session/{sessionId}:
      get:
        tags:
          - ApplicationForm
        summary: Gets information about a Session
        parameters:
          - name: sessionId
            in: path
            description: ''
            required: true
            schema:
              type: string
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SessionResponse'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema: {}
      put:
        tags:
          - ApplicationForm
        summary: Touch a Session, keeping it active
        parameters:
          - name: sessionId
            in: path
            description: ''
            required: true
            schema:
              type: string
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SessionResponse'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema: {}
    /v1/ApplicationForm/session:
      post:
        tags:
          - ApplicationForm
        summary: Creates a new Session
        requestBody:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSessionRequest'
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SessionResponse'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema: {}
    /v1/Document/Upload/{type}/{appId}:
      post:
        tags:
          - Document
        summary: Upload an Agreement for a new Application
        parameters:
          - name: type
            in: path
            description: ''
            required: true
            schema:
              type: string
          - name: appId
            in: path
            description: ''
            required: true
            schema:
              type: string
        requestBody:
          content:
            multipart/form-data:
              schema:
                required:
                  - Document
                type: object
                properties:
                  Document:
                    type: string
                    format: binary
                    example: .pdf
              encoding:
                Document:
                  style: form
        responses:
          '200':
            description: Success
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
    /v1/Reporting/Deposits:
      get:
        tags:
          - Reporting
        summary: Get current Deposits
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/DepositModel'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema: {}
    /v1/Reporting/Deposits/{referenceId}:
      get:
        tags:
          - Reporting
        summary: Get Deposits by ReferenceId.
        parameters:
          - name: referenceId
            in: path
            description: ''
            required: true
            schema:
              type: string
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/DepositModel'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema: {}
    /v1/Reporting/AchTransactions/{referenceId}:
      get:
        tags:
          - Reporting
        parameters:
          - name: referenceId
            in: path
            required: true
            schema:
              type: string
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/DepositModel'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema: {}
    /v1/Reporting/Deposits/{numberOfDeposits}:
      get:
        tags:
          - Reporting
        summary: Get {n} current Deposits
        parameters:
          - name: numberOfDeposits
            in: path
            description: ''
            required: true
            schema:
              type: integer
              format: int32
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/DepositModel'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema: {}
    /v1/Transaction/Metadata:
      post:
        tags:
          - Transaction
        summary: Post Metadata related to a Transaction
        requestBody:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionMetadataRequest'
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema: {}
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema: {}
    /v1/Transaction/MetadataBulk:
      post:
        tags:
          - Transaction
        summary: Post multiple Metadate related to a Transactions
        requestBody:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionMetadataRequest'
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema: {}
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/MultiErrorResponse'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema: {}
  components:
    schemas:
      AddressModel:
        required:
          - city
          - state
          - street1
          - zip
        type: object
        properties:
          country:
            type: string
            nullable: true
            readOnly: true
          street1:
            maxLength: 40
            minLength: 2
            type: string
            example: 125 West Third Street 1st Floor
          street2:
            maxLength: 40
            type: string
            nullable: true
          city:
            maxLength: 28
            minLength: 2
            pattern: ^[a-zA-Z ]+$
            type: string
            example: Tulsa
          state:
            minLength: 1
            type: string
            example: OK
          zip:
            maxLength: 5
            minLength: 1
            pattern: ^[0-9]{5}$
            type: string
            example: '74555'
        additionalProperties: false
      ApplicationDetailsResponse:
        type: object
        properties:
          appId:
            type: string
            nullable: true
          externalId:
            type: string
            nullable: true
          legalName:
            type: string
            nullable: true
          dbaName:
            type: string
            nullable: true
          ownershipType:
            type: string
            nullable: true
          taxId:
            type: string
            nullable: true
          address:
            $ref: '#/components/schemas/AddressModel'
          phone:
            type: string
            nullable: true
          website:
            type: string
            nullable: true
          customerService:
            $ref: '#/components/schemas/ApplicationDetailsResponse.CustomerServiceModel'
          signer:
            $ref: '#/components/schemas/ApplicationDetailsResponse.SignerModel'
          monthlyTransactionVolume:
            type: integer
            format: int32
          merchantCategoryCode:
            type: string
            nullable: true
        additionalProperties: false
      ApplicationDetailsResponse.CustomerServiceModel:
        type: object
        properties:
          phone:
            type: string
            nullable: true
          email:
            type: string
            nullable: true
        additionalProperties: false
      ApplicationDetailsResponse.SignerModel:
        type: object
        properties:
          firstName:
            type: string
            nullable: true
          lastName:
            type: string
            nullable: true
          title:
            type: string
            nullable: true
          email:
            type: string
            nullable: true
          phone:
            type: string
            nullable: true
        additionalProperties: false
      ApplicationStatus:
        enum:
          - Unknown
          - Submitted
          - Pending
          - Underwriting
          - Approved
          - Declinded
          - Onboarded
        type: string
      ApplicationStatusResponse:
        type: object
        properties:
          appId:
            type: string
            nullable: true
          status:
            $ref: '#/components/schemas/ApplicationStatus'
          legalName:
            type: string
            nullable: true
          dba:
            type: string
            nullable: true
          externalId:
            type: string
            nullable: true
        additionalProperties: false
      ApplicationSubmitRequestModel:
        required:
          - bankDetails
          - businessContact
          - businessDetails
          - customerServiceContact
          - isvName
          - pricingStructure
          - processingDetails
          - riskContact
        type: object
        properties:
          externalId:
            maxLength: 250
            minLength: 3
            type: string
            nullable: true
          isvName:
            maxLength: 50
            minLength: 3
            type: string
          businessDetails:
            $ref: '#/components/schemas/BusinessDetailsModel'
          customerServiceContact:
            $ref: '#/components/schemas/CustomerServiceContactModel'
          riskContact:
            $ref: '#/components/schemas/RiskContactModel'
          businessContact:
            $ref: '#/components/schemas/PersonModel'
          processingDetails:
            $ref: '#/components/schemas/ProcessingDetailsModel'
          bankDetails:
            $ref: '#/components/schemas/BankDetailsModel'
          pricingStructure:
            $ref: '#/components/schemas/PricingModel'
          owners:
            type: array
            items:
              $ref: '#/components/schemas/OwnerModel'
            nullable: true
        additionalProperties: false
      ApplicationSubmitResponseModel:
        type: object
        properties:
          appId:
            type: string
            nullable: true
        additionalProperties: false
      BankDetailsModel:
        required:
          - accountNumber
          - routingNumber
        type: object
        properties:
          routingNumber:
            maxLength: 9
            minLength: 1
            pattern: ^[0-9]{9}
            type: string
            description: Bank Routing Number
            example: '082900872'
          accountNumber:
            maxLength: 30
            minLength: 3
            pattern: ^[0-9]{3,30}
            type: string
            description: Bank Account Number
            format: password
            example: '1234567890'
        additionalProperties: false
      BusinessDetailsModel:
        required:
          - address
          - dbaName
          - establishedDate
          - legalName
          - mcc
          - ownershipType
          - phone
          - taxId
          - website
        type: object
        properties:
          address:
            $ref: '#/components/schemas/AddressModel'
          phone:
            maxLength: 10
            minLength: 1
            pattern: ^[2-9]\d{9}$
            type: string
            example: '5551234567'
          establishedDate:
            type: string
            description: Date your business was established
            format: date
            example: '1959-02-03'
          legalName:
            maxLength: 40
            minLength: 3
            pattern: ^[0-9A-Za-z ,'.&;_\-]+$
            type: string
            description: Legal name of your business
            example: ACME LLC.
          dbaName:
            maxLength: 40
            minLength: 3
            pattern: ^[0-9A-Za-z ,'.&;_\-]+$
            type: string
            description: The name you are doing business as
            example: ACME
          taxId:
            maxLength: 9
            minLength: 1
            pattern: ^\d{9}$
            type: string
            description: Federal Tax Id
            example: '123456789'
          website:
            maxLength: 48
            minLength: 1
            type: string
            description: Company website
            example: https://www.acme.com
          mcc:
            maximum: 9999
            minimum: 1
            type: integer
            description: Merchant Category Code
            format: int32
            example: '7297'
          ownershipType:
            $ref: '#/components/schemas/OwnershipTypeEnum'
        additionalProperties: false
      CardTypeEnum:
        enum:
          - UNKNOWN
          - Visa
          - MasterCard
          - AmericanExpress
          - Discover
        type: string
      CreateSessionRequest:
        required:
          - companyName
          - completeUrl
          - externalId
          - redirectUrl
          - refreshUrl
          - signer
        type: object
        properties:
          pricingPlanId:
            type: string
            description: Id of the Pricing Plan. Only used if enabled for the partner
            nullable: true
            example: APFOG8GTO04FKF
          signer:
            $ref: '#/components/schemas/CreateSessionRequest.SignerModel'
          companyName:
            minLength: 1
            type: string
            description: Name of the merchant account
            example: Test
          redirectUrl:
            minLength: 1
            type: string
            description: Url to redirect the merchant user to when clicking the back button
            format: uri
            example: https://test.com/return
          completeUrl:
            minLength: 1
            type: string
            description: Url to redirect the merchant user to upon completing the application
            format: uri
            example: https://test.com/complete
          refreshUrl:
            minLength: 1
            type: string
            description: >-
              Url to redirect to the merchant user to when their session is
              expired
            format: uri
            example: https://test.com/refresh
          externalId:
            maxLength: 250
            minLength: 3
            type: string
            description: Unique identifier for the merchant in your system
            example: Test1234
          businessDetails:
            $ref: '#/components/schemas/SessionBusinessDetailsModel'
        additionalProperties: false
      CreateSessionRequest.SignerModel:
        required:
          - emailAddress
          - firstName
          - lastName
        type: object
        properties:
          emailAddress:
            maxLength: 64
            minLength: 1
            pattern: >-
              ^(?:[A-z0-9!#$%&'*+\/=?^_`{|}~-]+(?:\.[A-z0-9!#$%&'*+\/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[A-z0-9](?:[A-z0-9-]*[A-z0-9])?\.)+[A-z0-9](?:[A-z0-9-]*[A-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[A-z0-9-]*[A-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])$
            type: string
            description: >-
              Email address of the merchant signer(the user who you are
              redirecting to complete the application
            example: test@test.com
          firstName:
            maxLength: 15
            minLength: 1
            type: string
            description: FirstName of the Signer
            example: Testor
          lastName:
            maxLength: 15
            minLength: 1
            type: string
            description: LastName of the Signer
            example: Testington
        additionalProperties: false
      CustomerServiceContactModel:
        required:
          - email
          - phone
        type: object
        properties:
          phone:
            maxLength: 10
            minLength: 1
            pattern: ^[2-9]\d{9}$
            type: string
            example: '5551234567'
          email:
            maxLength: 64
            minLength: 1
            pattern: >-
              ^(?:[A-z0-9!#$%&'*+\/=?^_`{|}~-]+(?:\.[A-z0-9!#$%&'*+\/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[A-z0-9](?:[A-z0-9-]*[A-z0-9])?\.)+[A-z0-9](?:[A-z0-9-]*[A-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[A-z0-9-]*[A-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])$
            type: string
            example: test@test.com
        additionalProperties: false
      DepositModel:
        type: object
        properties:
          date:
            type: string
            format: date-time
          type:
            $ref: '#/components/schemas/DepositType'
          subMerchantId:
            type: string
            nullable: true
          amount:
            type: number
            format: double
          transactions:
            type: array
            items:
              $ref: '#/components/schemas/TransactionModel'
            nullable: true
        additionalProperties: false
      DepositType:
        enum:
          - UNKNOWN
          - Transactions
          - Fees
        type: string
      ErrorResponse:
        type: object
        properties:
          status:
            type: integer
            format: int32
          message:
            type: string
            nullable: true
        additionalProperties: false
      MultiErrorResponse:
        type: object
        properties:
          status:
            type: integer
            format: int32
          messages:
            type: array
            items:
              type: string
            nullable: true
        additionalProperties: false
      OwnerModel:
        required:
          - email
          - firstName
          - lastName
          - ownershipPercentage
          - phone
          - title
        type: object
        properties:
          firstName:
            maxLength: 15
            minLength: 1
            type: string
            example: John
          lastName:
            maxLength: 15
            minLength: 1
            type: string
            example: Doe
          title:
            maxLength: 40
            minLength: 1
            type: string
            example: CEO
          email:
            minLength: 1
            pattern: >-
              ^(?:[A-z0-9!#$%&'*+\/=?^_`{|}~-]+(?:\.[A-z0-9!#$%&'*+\/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[A-z0-9](?:[A-z0-9-]*[A-z0-9])?\.)+[A-z0-9](?:[A-z0-9-]*[A-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[A-z0-9-]*[A-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])$
            type: string
            example: test@test.com
          phone:
            maxLength: 10
            minLength: 1
            pattern: ^[2-9]\d{9}$
            type: string
            example: '5551234567'
          dob:
            type: string
            description: Date of birth
            format: date-time
            nullable: true
            example: '1947-03-25'
          ssn:
            pattern: ^(?!666|000|9\d{2})[0-9]{3}(?!00)[0-9]{2}(?!0000)[0-9]{4}$
            type: string
            description: Social Security Number
            nullable: true
            example: '5554449999'
          homeAddress:
            $ref: '#/components/schemas/AddressModel'
          ownershipPercentage:
            maximum: 100
            minimum: 1
            pattern: \d+
            type: integer
            format: int32
            example: '100'
        additionalProperties: false
      OwnershipTypeEnum:
        enum:
          - Unknown
          - SoleProprietorship
          - Partnership
          - PrivateCorporation
          - FinancialInstitution
          - NonProfit
          - Government
          - PublicCorporation
          - SECRegulatedCorporation
          - Trust
          - LimitedLiabilityCompany
        type: string
      PersonModel:
        required:
          - email
          - firstName
          - lastName
          - phone
          - title
        type: object
        properties:
          firstName:
            maxLength: 15
            minLength: 1
            type: string
            example: John
          lastName:
            maxLength: 15
            minLength: 1
            type: string
            example: Doe
          title:
