      post:
        summary: Submit transaction for existing applicant
        description: Initiates transaction processing.
        operationId: submit-transaction-for-existing-applicant
        parameters:
          - name: applicantId
            in: path
            description: >-
              A unique identification number of the applicant who passed user
              verification (KYC). If you do no have such an applicant, use [Submit
              transaction for non-existing
              applicant](ref:submit-transaction-for-non-existing-applicant)
              instead.
            schema:
              type: string
            required: true
        requestBody:
          content:
            application/json:
              schema:
                type: object
                required:
                  - txnId
                  - info
                  - applicant
                  - counterparty
                properties:
                  txnId:
                    type: string
                    description: >-
                      A unique transaction identification number. <br>**Note:** If
                      the specified `txnId` already exists, a `409` error code
                      "Entity already exists" is returned. To update an existing
                      transaction, use the [bulk import
                      method](doc:update-transactions-via-bulk-import-method).
                  txnDate:
                    type: string
                    description: >-
                      Date and time when the transaction was initiated (format
                      `yyyy-MM-dd HH:mm:ss+XXXX`, e.g. 2022-11-24 23:37:02+0000).
                    format: date
                  info:
                    type: object
                    description: An object representing transaction information.
                    required:
                      - direction
                      - amount
                      - currencyCode
                    properties:
                      direction:
                        type: string
                        description: >-
                          Can be `out` (applicant sends to counterparty) or `in`
                          (counterparty sends to applicant).
                      amount:
                        type: number
                        description: The amount of funds used in this transaction.
                        format: double
                      amountInDefaultCurrency:
                        type: number
                        description: >-
                          The amount of funds used in this transaction in the
                          default currency. For more precise calculations, you can
                          submit already converted default currency amount in this
                          field.
                        format: double
                      currencyType:
                        type: string
                        description: Indicates whether the transaction is `crypto` or `fiat`.
                      currencyCode:
                        type: string
                        description: Currency code (`USD`, `GBP`, `BTC`, etc).
                      cryptoParams:
                        type: object
                        description: >-
                          Includes crypto transaction parameters. It is crucial
                          for Sumsub to understand which crypto chain is used to
                          correctly utilize the data.
                        required:
                          - attemptId
                        properties:
                          attemptId:
                            type: string
                            description: Unique identifier of the transaction attempt.
                          outputIndex:
                            type: integer
                            description: An index number for a transaction output.
                            format: int32
                          cryptoChain:
                            type: string
                            description: >-
                              The crypto chain name. Mandatory for crypto tokens
                              only. Specifies the network name to which the token
                              at `currencyCode` belongs. Empty for native tokens
                              (e.g. for `BTC`, `ETH`). For more information, see
                              [chain codes](ref:crypto-chain-codes).
