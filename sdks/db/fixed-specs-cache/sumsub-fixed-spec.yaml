publishJson:
  company: Sumsub
  serviceName: false
  sdkName: sumsub-{language}-sdk
  clientName: Sumsub
  metaDescription: >-
    Sumsub is the one verification platform to secure the whole user journey.
    With Sumsub's customizable KYC, KYB, transaction monitoring and fraud
    prevention solutions, you can orchestrate your verification process, welcome
    more customers worldwide, meet compliance requirements, reduce costs and
    protect your business.


    Sumsub has over 2,000 clients in fintech, crypto, transportation, trading,
    e-commerce and gaming industries including Binance, Wirex, Avis, Bybit,
    Huobi, Unlimit, Flutter, Kaizen Gaming, and TransferGo.
  apiStatusUrls: inherit
  homepage: sumsub.com/
  developerDocumentation: docs.sumsub.com/reference
  categories:
    - security
    - identity_and_access_management
    - fraud_prevention
    - identity_verification
rawSpecString: |
  openapi: 3.1.0
  info:
    title: Sumsub API
    version: '1.0'
  servers:
    - url: https://api.sumsub.com
  components:
    securitySchemes:
      sec0:
        type: apiKey
        in: header
        name: X-App-Token
        x-default: ''
  security:
    - sec0: []
  paths:
    /resources/auditTrailEvents/:
      get:
        summary: Audit trail events
        description: Returns audit trail events.
        operationId: audit-trail-events
        parameters:
          - name: subjectName
            in: query
            description: >-
              The name of the subject for which events are received. If the name
              is not specified, the events are received for all subjects on the
              key.
            schema:
              type: string
          - name: activity
            in: query
            description: >-
              If specified, only the events with this activity will be in the
              response.
            schema:
              type: string
          - name: from
            in: query
            description: >-
              Date/time events are received from (`yyyy-MM-dd HH:mm:ss`, e.g.
              2022-10-01 12:05:00). If not specified, the events are received from
              the day before.
            schema:
              type: string
          - name: to
            in: query
            description: >-
              To the date/time events are received (`yyyy-MM-dd HH:mm:ss`, e.g.
              2022-10-01 12:15:00). If not specified, the events are received up
              to the present moment.
            schema:
              type: string
          - name: limit
            in: query
            description: >-
              The maximum number of events per request. Cannot be more than 20000.
              By default is 10.
            schema:
              type: string
              default: '10'
          - name: offset
            in: query
            description: >-
              Allows to skip the offset events before beginning to return the
              events. By default is 0.
            schema:
              type: string
              default: '0'
        deprecated: false
