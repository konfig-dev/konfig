publishJson:
  company: WeFitter
  serviceName: false
  sdkName: we-fitter-{language}-sdk
  clientName: WeFitter
  metaDescription: >-
    WeFitter helps digital health platforms improve business performance,
    engagement and data insights introducing an aggregator API that provides
    connections with todays most used fitness app's, wearables & gamification
    elements.


    WeFitter's easy to integrate API will boost up user engagement and gives
    insight in users health profiles in order to personalize content, offerings
    and health advise. 


    WeFitter is build by Thunderbyte.AI, a Dutch Al/ ML organisation with over
    12 years of experience in building digital health products.  


    Ask for a demo > business@wefitter.com
  apiStatusUrls: inherit
  homepage: wefitter.com
  developerDocumentation: www.wefitter.com/en-us/developers/documentation/
  categories:
    - health_data
rawSpecString: |
  openapi: 3.0.0
  info:
    title: WeFitter API
    description: This is the WeFitter API
    termsOfService: https://www.wefitter.com/privacy/
    contact:
      email: hello@wefitter.com
    license:
      name: BSD License
    version: v1.3
  security:
    - BearerProfile: []
  paths:
    /app/totals/:
      get:
        operationId: app_totals_list
        summary: Totals
        description: >-
          Total values for calories, distance, steps, points and activity duration
          over all profiles in the app.
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/AppTotals'
        tags:
          - app
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      parameters: []
    /challenge/:
      get:
        operationId: challenge_list
        summary: List Challenges
        description: Lists all available challenges
        parameters:
          - name: limit
            in: query
            description: Number of results to return per page.
            required: false
            schema:
              type: integer
          - name: offset
            in: query
            description: The initial index from which to return the results.
            required: false
            schema:
              type: integer
          - name: recent
            in: query
            description: Show challenges that have not ended in the last N weeks
            required: false
            schema:
              type: integer
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  required:
                    - count
                    - results
                  type: object
                  properties:
                    count:
                      type: integer
                    next:
                      type: string
                      format: uri
                      nullable: true
                    previous:
                      type: string
                      format: uri
                      nullable: true
                    results:
                      type: array
                      items:
                        $ref: '#/components/schemas/ChallengeList'
        tags:
          - challenge
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      post:
        operationId: challenge_create
        summary: Create challenge
        description: Creates a new challenge
        requestBody:
          $ref: '#/components/requestBodies/ChallengeDetail'
        responses:
          '201':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ChallengeDetail'
        tags:
          - challenge
        security:
          - BearerAdmin: []
        deprecated: false
      parameters: []
    /challenge/{challenge_public_id}/team/:
      get:
        operationId: challenge_team_list
        summary: Team leaderboard
        description: >
          List the standings of different teams in challenges (don't have to be
          team challenges).

          This endpoint returns a list of objects.
        parameters:
          - name: limit
            in: query
            description: Number of results to return per page.
            required: false
            schema:
              type: integer
          - name: offset
            in: query
            description: The initial index from which to return the results.
            required: false
            schema:
              type: integer
          - name: date_range
            in: query
            description: Index of the time period use
            required: false
            schema:
              type: integer
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  required:
                    - count
                    - results
                  type: object
                  properties:
                    count:
                      type: integer
                    next:
                      type: string
                      format: uri
                      nullable: true
                    previous:
                      type: string
                      format: uri
                      nullable: true
                    results:
                      type: array
                      items:
                        $ref: '#/components/schemas/LeaderboardTeam'
        tags:
          - challenge
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      parameters:
        - name: challenge_public_id
          in: path
          required: true
          schema:
            type: string
    /challenge/{challenge_public_id}/team/{team_public_id}/:
      get:
        operationId: challenge_team_read
        summary: Team contribution
        description: |
          List team members' contribution to the challenge.
          This endpoint returns a list of objects.
        parameters:
          - name: date_range
            in: query
            description: Index of the time period use
            required: false
            schema:
              type: integer
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LeaderboardProfile'
        tags:
          - challenge
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      parameters:
        - name: challenge_public_id
          in: path
          required: true
          schema:
            type: string
        - name: team_public_id
          in: path
          required: true
          schema:
            type: string
    /challenge/{public_id}/:
      get:
        operationId: challenge_read
        summary: Get Challenge
        description: Gets a single challenge
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ChallengeDetail'
        tags:
          - challenge
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      put:
        operationId: challenge_update
        summary: Edit challenge
        description: Edits a challenge
        requestBody:
          $ref: '#/components/requestBodies/ChallengeDetail'
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ChallengeDetail'
        tags:
          - challenge
        security:
          - BearerAdmin: []
        deprecated: false
      patch:
        operationId: challenge_partial_update
        summary: Partial edit challenge
        description: Edits a challenge
        requestBody:
          $ref: '#/components/requestBodies/ChallengeDetail'
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ChallengeDetail'
        tags:
          - challenge
        security:
          - BearerAdmin: []
        deprecated: false
      delete:
        operationId: challenge_delete
        summary: Delete challenge
        description: deletes a challenge
        responses:
          '204':
            description: ''
        tags:
          - challenge
        security:
          - BearerAdmin: []
        deprecated: false
      parameters:
        - name: public_id
          in: path
          required: true
          schema:
            type: string
    /challenge/{public_id}/deactivate_member/:
      post:
        operationId: challenge_deactivate_member_create
        summary: Deactivate member
        description: Deactivate a member from the challenge
        parameters:
          - name: profile
            in: query
            description: A profile public_id is expected
            required: true
            schema:
              type: string
              format: uuid
          - name: team
            in: query
            description: A team public_id is expected
            required: false
            schema:
              type: string
              format: uuid
          - name: is_active
            in: query
            description: >-
              Whether profile actively participates in challenge.


              While inactive, scores/leaderboard will not be updated but still be
              visible.
            required: false
            schema:
              type: boolean
        requestBody:
          $ref: >-
            #/components/requestBodies/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
        responses:
          '201':
            description: ''
            content:
              application/json:
                schema:
                  $ref: >-
                    #/components/schemas/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
        tags:
          - challenge
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      put:
        operationId: challenge_deactivate_member_update
        description: This docstring is used by Django Rest Framework
        requestBody:
          $ref: >-
            #/components/requestBodies/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  $ref: >-
                    #/components/schemas/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
        tags:
          - challenge
      parameters:
        - name: public_id
          in: path
          required: true
          schema:
            type: string
    /challenge/{public_id}/deactivate_members/:
      post:
        operationId: challenge_deactivate_members_create
        summary: Deactivate members
        description: Deactivate multiple members from the challenge
        parameters:
          - name: profile
            in: query
            description: A profile public_id is expected
            required: true
            schema:
              type: string
              format: uuid
          - name: team
            in: query
            description: A team public_id is expected
            required: false
            schema:
              type: string
              format: uuid
          - name: is_active
            in: query
            description: >-
              Whether profile actively participates in challenge.


              While inactive, scores/leaderboard will not be updated but still be
              visible.
            required: false
            schema:
              type: boolean
        requestBody:
          $ref: '#/components/requestBodies/ProfilePublicIdsListAndTeamAsPublicId'
        responses:
          '201':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ProfilePublicIdsListAndTeamAsPublicId'
        tags:
          - challenge
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      put:
        operationId: challenge_deactivate_members_update
        description: This docstring is used by Django Rest Framework
        requestBody:
          $ref: '#/components/requestBodies/ProfilePublicIdsListAndTeamAsPublicId'
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ProfilePublicIdsListAndTeamAsPublicId'
        tags:
          - challenge
      parameters:
        - name: public_id
          in: path
          required: true
          schema:
            type: string
    /challenge/{public_id}/leaderboard/:
      get:
        operationId: challenge_leaderboard
        summary: Leaderboard
        description: |
          Displays the leaderboard for a challenge.
          This endpoint returns a list of objects.
        parameters:
          - name: date_range
            in: query
            description: Index of the time period use
            required: false
            schema:
              type: integer
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LeaderboardProfileAndTeam'
        tags:
          - challenge
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      parameters:
        - name: public_id
          in: path
          required: true
          schema:
            type: string
    /challenge/{public_id}/leaderboard_history/:
      get:
        operationId: challenge_leaderboard_history
        summary: Leaderboard history
        description: >
          Retrieve the scores of the authenticated profile for all periods since
          the profile joined the challenge.

          This endpoint returns a list of objects.
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LeaderboardHistory'
        tags:
          - challenge
        security:
          - BearerProfile: []
        deprecated: false
      parameters:
        - name: public_id
          in: path
          required: true
          schema:
            type: string
    /challenge/{public_id}/member/:
      post:
        operationId: challenge_member_create
        summary: Add member
        description: >
          Add member to a team.


          Note: for now if the challenge is a team challenge and no team is
          specified, the first team for the specified profile is

          used. Do note that this is a temporary fix and may be removed at any
          time.
        requestBody:
          $ref: >-
            #/components/requestBodies/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
        responses:
          '201':
            description: ''
            content:
              application/json:
                schema:
                  $ref: >-
                    #/components/schemas/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
        tags:
          - challenge
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      put:
        operationId: challenge_member_update
        summary: Add member
        description: >
          Add member to a team.


          Note: for now if the challenge is a team challenge and no team is
          specified, the first team for the specified profile is

          used. Do note that this is a temporary fix and may be removed at any
          time.
        requestBody:
          $ref: >-
            #/components/requestBodies/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  $ref: >-
                    #/components/schemas/ProfileAsProfilePublicIdAndTeamAsTeamPublicId
        tags:
          - challenge
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      delete:
        operationId: challenge_member_delete
        summary: Remove member
        description: Remove a member from the challenge
        parameters:
          - name: profile
            in: query
            description: A profile public_id is expected
            required: true
            schema:
              type: string
              format: uuid
        responses:
          '204':
            description: ''
        tags:
          - challenge
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      parameters:
        - name: public_id
          in: path
          required: true
          schema:
            type: string
    /challenge/{public_id}/members/:
      get:
        operationId: challenge_members_read
        summary: Get members
        description: Get a paginated list of members enrolled to a Challenge
        parameters:
          - name: limit
            in: query
            description: Number of results to return per page.
            required: false
            schema:
              type: integer
          - name: offset
            in: query
            description: The initial index from which to return the results.
            required: false
            schema:
              type: integer
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  required:
                    - count
                    - results
                  type: object
                  properties:
                    count:
                      type: integer
                    next:
                      type: string
                      format: uri
                      nullable: true
                    previous:
                      type: string
                      format: uri
                      nullable: true
                    results:
                      type: array
                      items:
                        $ref: '#/components/schemas/ChallengeDetail'
        tags:
          - challenge
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      post:
        operationId: challenge_members_create
        summary: Add members
        description: >-
          Add members to a team.


          Note: for now if the challenge is a team challenge and no team is
          specified, the first team for the specified profile is

          used. Do note that this is a temporary fix and may be removed at any
          time.


          Note: for the GET/POST endpoint an admin bearer token is required, while
          the GET also accepts profile bearer tokens
        requestBody:
          $ref: '#/components/requestBodies/ProfilePublicIdsListAndTeamAsPublicId'
        responses:
          '201':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ProfilePublicIdsListAndTeamAsPublicId'
        tags:
          - challenge
        security:
          - BearerAdmin: []
        deprecated: false
      put:
        operationId: challenge_members_update
        summary: Add members
        description: >-
          Add members to a team.


          Note: for now if the challenge is a team challenge and no team is
          specified, the first team for the specified profile is

          used. Do note that this is a temporary fix and may be removed at any
          time.


          Note: for the GET/POST endpoint an admin bearer token is required, while
          the GET also accepts profile bearer tokens
        requestBody:
          $ref: '#/components/requestBodies/ProfilePublicIdsListAndTeamAsPublicId'
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ProfilePublicIdsListAndTeamAsPublicId'
        tags:
          - challenge
        security:
          - BearerAdmin: []
        deprecated: false
      parameters:
        - name: public_id
          in: path
          required: true
          schema:
            type: string
    /challenge/{public_id}/periods/:
      get:
        operationId: challenge_periods
        summary: Periods
        description: |
          Get all periods for the challenge.
          This endpoint returns a list of objects.
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ChallengePeriod'
        tags:
          - challenge
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      parameters:
        - name: public_id
          in: path
          required: true
          schema:
            type: string
    /challenge/{public_id}/remove_members/:
      post:
        operationId: challenge_remove_members
        summary: Remove members
        description: Remove members from the challenge
        requestBody:
          $ref: '#/components/requestBodies/ProfilePublicIdsListAndTeamAsPublicId'
        responses:
          '201':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ProfilePublicIdsListAndTeamAsPublicId'
        tags:
          - challenge
        security:
          - BearerAdmin: []
        deprecated: false
      parameters:
        - name: public_id
          in: path
          required: true
          schema:
            type: string
    /connection/{connection_slug}/connect/:
      post:
        operationId: connection_connect_create
        summary: Connect wearable
        description: Get OAuth URL for this connection.
        requestBody:
          $ref: '#/components/requestBodies/ProfileAsProfilePublicId'
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AppConnectionUrl'
        tags:
          - connection
        deprecated: false
      delete:
        operationId: connection_connect_delete
        summary: Disconnect Wearable
        description: Disconnect a wearables connection
        parameters:
          - name: profile
            in: query
            description: A profile public_id is expected
            required: true
            schema:
              type: string
              format: uuid
        responses:
          '200':
            description: OK
        tags:
          - connection
        deprecated: false
      parameters:
        - name: connection_slug
          in: path
          required: true
          schema:
            type: string
    /insights/bio_age:
      get:
        operationId: insights_bio_age_read
        summary: Get someones biological age on a weekly basis.
        description: ''
        parameters:
          - name: start_date
            in: query
            required: true
            schema:
              type: string
              format: date
          - name: end_date
            in: query
            required: true
            schema:
              type: string
              format: date
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/BioAge'
        tags:
          - insights
      parameters: []
    /loyalty/get_recommended_products:
      get:
        operationId: loyalty_get_recommended_products_list
        description: ''
        parameters:
          - name: limit
            in: query
            description: Number of results to return per page.
            required: false
            schema:
              type: integer
          - name: offset
            in: query
            description: The initial index from which to return the results.
            required: false
            schema:
              type: integer
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  required:
                    - count
                    - results
                  type: object
                  properties:
                    count:
                      type: integer
                    next:
                      type: string
                      format: uri
                      nullable: true
                    previous:
                      type: string
                      format: uri
                      nullable: true
                    results:
                      type: array
                      items:
                        $ref: '#/components/schemas/RecommendedProducts'
        tags:
          - loyalty
      parameters: []
    /loyalty/get_shoppingcart_link:
      get:
        operationId: loyalty_get_shoppingcart_link_read
        description: ''
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ShoppingCart'
        tags:
          - loyalty
      parameters: []
    /notification/send_to_all/:
      post:
        operationId: notification_send_to_all_create
        summary: Notification to all profiles in app
        description: Send a notification to all registered devices in the app.
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
          required: true
        responses:
          '201':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Notification'
        tags:
          - notification
        security:
          - BearerAdmin: []
        deprecated: false
      parameters: []
    /notification/send_to_profiles/:
      post:
        operationId: notification_send_to_profiles_create
        summary: Notification to specific profiles
        description: >-
          Send a notification to all registered devices for the specified
          profiles.
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationForProfiles'
          required: true
        responses:
          '201':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/NotificationForProfiles'
        tags:
          - notification
        security:
          - BearerAdmin: []
        deprecated: false
      parameters: []
    /profile/:
      get:
        operationId: profile_list
        summary: List Profiles
        description: Lists all available profiles
        parameters:
          - name: search
            in: query
            description: A search term.
            required: false
            schema:
              type: string
          - name: ordering
            in: query
            description: Which field to use when ordering the results.
            required: false
            schema:
              type: string
          - name: limit
            in: query
            description: Number of results to return per page.
            required: false
            schema:
              type: integer
          - name: offset
            in: query
            description: The initial index from which to return the results.
            required: false
            schema:
              type: integer
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  required:
                    - count
                    - results
                  type: object
                  properties:
                    count:
                      type: integer
                    next:
                      type: string
                      format: uri
                      nullable: true
                    previous:
                      type: string
                      format: uri
                      nullable: true
                    results:
                      type: array
                      items:
                        $ref: '#/components/schemas/ProfileList'
        tags:
          - profile
        security:
          - BearerAdmin: []
          - BearerProfile: []
        deprecated: false
      post:
        operationId: profile_create
        summary: Create Profile
        description: >

          Creates a new profile.

          The bearer field contains a profile bearer token. When this is used in
          the Authorization header actions are performed

          as that profile, which will also enable access to private data.

          Using a profile bearer token disables administrative features such as
          creating profiles, making this token safe

          for 'public' use.

          A profile bearer token has no expiration, so it remains valid as long as
          the profile is active.
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileCreated'
          required: true
        responses:
          '201':
            description: ''
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ProfileCreated'
        tags:
          - profile
        security:
          - BearerAdmin: []
        deprecated: false
      parameters: []
    /profile/{profile_public_id}/activity_segment/:
      get:
        operationId: profile_activity_segment_list
        summary: Activity segment
        description: Lists segments of activities and small non-workout-like movements.
        parameters:
          - name: cursor
            in: query
            description: The pagination cursor value.
            required: false
            schema:
              type: string
          - name: page_size
            in: query
            description: Number of results to return per page.
            required: false
            schema:
              type: integer
          - name: date_start
            in: query
            description: Lower bound of date or timestamp.
            required: false
            schema:
              type: string
              format: date-time
          - name: date_end
            in: query
            description: Upper bound of date or timestamp.
            required: false
            schema:
              type: string
              format: date-time
        responses:
          '200':
            description: ''
            headers:
              api-results-next:
                description: Next page.
                schema:
                  type: string
              api-results-previous:
                description: Previous page.
                schema:
                  type: string
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Activity'
        tags:
          - profile
        deprecated: false
      parameters:
        - name: profile_public_id
          in: path
