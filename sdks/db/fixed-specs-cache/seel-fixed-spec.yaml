  components:
    schemas:
      Merchant:
        type: object
        properties:
          merchant_id:
            type: string
            example: abc123
            description: The unique identifier for the merchant within Seel's system.
          shop_id:
            type: string
            example: shop123
            description: The identifier for the shop or store within the partner's platform.
          admin_domain:
            type: string
            example: shop.myshopify.com
            description: >-
              The original subdomain domain for the shop provided by the ecommerce
              platform, e.g. subdomain.myshopify.com
          shop_domain:
            type: string
            example: www.myshop.com
            description: The custom domain name assigned to the shop, e.g. www.myshop.com.
          shop_platform:
            type: string
            example: Shopify
            description: >-
              The source ecommerce platform for the shop, e.g. Shopify,
              BigCommerce.
          shop_currency:
            type: string
            example: USD
            description: >-
              3-letter ISO 4217 currency code for the primary currency used in the
              shop, e.g. USD, EUR.
          shop_name:
            type: string
            example: My Shop
            description: The registered business name for the shop.
          contact_name:
            type: string
            example: My Shop
            description: The registered business name for the merchant.
          contact_email:
            type: string
            example: contact@myshop.com
            description: The contact email address on file for the merchant.
          contact_phone_number:
            type: string
            example: 555-1234
            description: The phone number on file for the merchant.
          seel_services:
            type: array
            items:
              type: object
              properties:
                type:
                  type: string
                  example: seel-ra
                  description: The product type for the service, e.g. seel-ra, seel-gsp.
                is_enabled:
                  type: boolean
                  example: true
                  description: >-
                    Boolean indicating if the service is currently enabled
                    ('true') or disabled ('false') for the merchant.
                is_default_on:
                  type: string
                  example: 'on'
                  description: >-
                    Default opt-in setting for the service widget. 'true' means
                    opted in by default. 'false' means opted out by default.
                disabled_reason:
                  type: string
                  example: excessive_loss_ratio
                  description: >-
                    The reason why the service is disabled for this merchant if
                    applicable.
                updated_ts:
                  type: string
                  format: date-time
                  description: The timestamp when the enabled service status was updated.
                  example: '1686049398000'
          created_ts:
            type: string
            format: date-time
            description: The timestamp when the merchant was created.
            example: '1686049398000'
          updated_ts:
            type: string
            format: date-time
            description: The timestamp when the merchant was last updated.
            example: '1686049398000'
      Quote:
        type: object
        properties:
          quote_id:
            type: string
            description: The ID of the quote.
            example: '223128'
          cart_id:
            type: string
            description: The ID of a cart.
            example: '223128'
          merchant_id:
            type: string
            description: The unique identifier for the merchant within Seel's system.
            example: '223128'
          session_id:
            type: string
            description: The ID of the session.
            example: '223128'
          device_id:
            type: string
            description: The ID of the client device.
            example: device123
          client_ip:
            type: string
            description: The IP address of the client.
            example: 127.0.0.1
          type:
            type: string
            description: The type of the quote.
            example: seel-ra
          price:
            type: number
            format: double
            description: The price of the quote.
            example: 1.99
          currency:
            type: string
            description: The three-letter currency code (ISO 4217 format), i.e. USD etc.
            example: USD
          status:
            type: string
            description: The status of the quote.
            example: accepted
            enum:
              - accepted
              - rejected
          created_ts:
            type: string
            format: date-time
            description: Quote created timestamp in milliseconds
            example: '1686049398000'
          line_items:
            type: array
            description: The list of items included in the quote.
            items:
              $ref: '#/components/schemas/Item'
          shipping_address:
            $ref: '#/components/schemas/Address'
          customer:
            $ref: '#/components/schemas/Customer'
          extra_info:
            type: object
            description: Additional information for the order
            example: {}
      Order:
        type: object
        properties:
          order_id:
            type: string
            description: The unique identifier for the order in the system.
            example: '223128'
          order_number:
            type: string
            description: >-
              The reference number that is visible to the merchant and shopper.
              Use the order ID value if there is no separate order number.
            example: '223128'
          cart_id:
            type: string
            description: The ID of a cart.
            example: '223128'
          merchant_id:
            type: string
            description: The unique identifier for the merchant within Seel's system.
            example: '223128'
          session_id:
            type: string
            description: The ID of the session.
            example: '223128'
          device_id:
            type: string
            description: The ID of the client device.
            example: device123
          client_ip:
            type: string
            description: The IP address of the client.
            example: 127.0.0.1
          created_ts:
            type: string
            format: date-time
            description: Order created timestamp in milliseconds
            example: '1686049398000'
          cancelled_ts:
            type: string
            format: date-time
            description: Order cancelled timestamp in milliseconds
            example: '1686049398000'
          updated_ts:
            type: string
            format: date-time
            description: Order updated timestamp in milliseconds
            example: '1686049398000'
          line_items:
            type: array
            description: The list of items included in the quote.
            items:
              $ref: '#/components/schemas/Item'
          shipping_address:
            $ref: '#/components/schemas/Address'
          fulfillments:
            type: array
            description: The list of fulfillments for the order.
            items:
              $ref: '#/components/schemas/Fulfillment'
          seel_services:
            type: array
            description: The list of Seel services of the order.
            items:
              $ref: '#/components/schemas/SeelService'
          refunds:
            type: array
            description: The list of refunds for the order.
            items:
              $ref: '#/components/schemas/OrderRefund'
          customer:
            $ref: '#/components/schemas/Customer'
          extra_info:
            type: object
            description: Additional information for the order
            example: {}
      OrderRefund:
        type: object
        properties:
          refund_id:
            type: string
            description: The unique identifier of the claim.
            example: '2023010112345678'
          created_ts:
            type: string
            format: date-time
            nullable: true
            description: The timestamp in milliseconds when the contract was created.
            example: '1686049398000'
          refund_amount:
            type: number
            format: double
            description: The refund amount.
            example: 19.99
          refund_reason:
            type: string
            description: The refund reason.
            example: refund reason
          line_items:
            type: array
            description: Items related to the refund
            items:
              type: object
              properties:
                line_item_id:
                  type: string
                quantity:
                  type: integer
      Contract:
        type: object
        properties:
          contract_id:
            type: string
            description: The unique identifier of the contract.
            example: '2023010112345678'
          type:
            type: string
            description: The type of the contract.
            example: seel-ra
          order_id:
            type: string
            description: The identifier of the order associated with the contract.
            example: '2023010112345678'
          quote_id:
            type: string
            description: The identifier of the quote associated with the contract.
            example: '2023010112345678'
          customer:
            $ref: '#/components/schemas/Customer'
          premium:
            type: number
            format: double
            description: The premium (i.e., cost) of the contract.
            example: 1.99
          premium_tax:
            type: number
            format: double
            description: The tax applied to the contract premium.
            example: 0.99
          currency:
            type: string
            description: The currency of the contract.
            example: USD
          status:
            type: string
            description: The current status of the contract (e.g., "active", "cancelled").
            example: active
            enum:
              - active
              - cancelled
              - pending
          cancelled_ts:
            type: string
            format: date-time
            nullable: true
            description: >-
              The timestamp in millisecond when the contract was cancelled (if
              applicable).
            example: '1686049398000'
          created_ts:
            type: string
            format: date-time
            nullable: true
            description: The timestamp in millisecond when the contract was created.
            example: '1686049398000'
          updated_ts:
            type: string
