                schema:
                  $ref: '#/components/schemas/Merchant'
    /{partner}/quotes:
      post:
        summary: Create a quote
        operationId: createQuote
        tags:
          - Quote
        parameters:
          - $ref: '#/components/parameters/partner'
          - $ref: '#/components/parameters/api_key'
          - $ref: '#/components/parameters/api_version'
          - $ref: '#/components/parameters/content_type'
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  cart_id:
                    type: string
                    description: The ID of a cart.
                    example: '223128'
                  merchant_id:
                    type: string
                    description: The unique identifier for the merchant within Seel's system.
                    example: '223128'
                  session_id:
                    type: string
                    description: The ID of the shopping session.
                    example: '223128'
                  device_id:
                    type: string
                    description: The ID of the client device.
                    example: device123
                  client_ip:
                    type: string
                    description: The IP address of the client.
                    example: 127.0.0.1
                  type:
                    type: string
                    description: The type of the quote.
                    example: seel-ra
                  line_items:
                    type: array
                    description: The list of items included in the quote.
                    items:
                      $ref: '#/components/schemas/Item'
                  shipping_address:
                    $ref: '#/components/schemas/Address'
                  customer:
                    $ref: '#/components/schemas/Customer'
                  extra_info:
                    type: object
                    description: Additional information for the quote
                    example: {}
                required:
                  - line_items
                  - session_id
                  - shipping_address
                  - customer
                  - type
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
