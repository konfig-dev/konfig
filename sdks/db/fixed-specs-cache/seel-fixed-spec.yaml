    /{partner}/orders:
      post:
        summary: Create an order
        operationId: createOrder
        tags:
          - Order
        parameters:
          - $ref: '#/components/parameters/api_key'
          - $ref: '#/components/parameters/api_version'
          - $ref: '#/components/parameters/content_type'
          - $ref: '#/components/parameters/partner'
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  order_id:
                    type: string
                    description: The unique identifier for the order in the system.
                    example: order12345
                  order_number:
                    type: string
                    description: >-
                      The reference number that is visible to the merchant and
                      shopper. Use the order ID value if there is no separate
                      order number.
                    example: '#12345'
                  session_id:
                    type: string
                    description: Shopping session ID of the order
                    example: '12345678'
                  cart_id:
                    type: string
                    description: Cart ID of the order
                    example: cart_000001
                  merchant_id:
                    type: string
                    description: Merchant ID of the order
                    example: merchant_000001
                  device_id:
                    type: string
                    description: The ID of the client device.
                    example: device123
                  client_ip:
                    type: string
                    description: The IP address of the client.
                    example: 127.0.0.1
                  created_ts:
                    type: string
                    description: Order created timestamp in milliseconds
                    example: '1686049398000'
                  line_items:
                    type: array
                    description: The list of items included in the order.
                    items:
                      $ref: '#/components/schemas/Item'
                  shipping_address:
                    $ref: '#/components/schemas/Address'
                  customer:
