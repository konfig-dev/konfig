                  shop_domain:
                    type: string
                    example: www.myshop.com
                    description: >-
                      The custom domain name assigned to the shop, e.g.
                      www.myshop.com.
                  shop_platform:
                    type: string
                    example: Shopify
                    description: >-
                      The source ecommerce platform for the shop, e.g. Shopify,
                      BigCommerce.
                  shop_currency:
                    type: string
                    example: USD
                    description: >-
                      3-letter ISO 4217 currency code for the primary currency
                      used in the shop, e.g. USD, EUR.
                  shop_name:
                    type: string
                    example: My Shop
                    description: The registered business name for the shop.
                  contact_name:
                    type: string
                    example: My Shop
                    description: The registered business name for the merchant.
                  contact_email:
                    type: string
                    example: contact@myshop.com
                    description: The contact email address on file for the merchant.
                  contact_phone_number:
                    type: string
                    example: 555-1234
                    description: The phone number on file for the merchant.
                  seel_services:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: seel-ra
                          description: >-
                            The product type for the service, e.g. seel-ra,
                            seel-gsp.
                        is_enabled:
                          type: boolean
                          example: true
                          description: >-
                            Boolean indicating if the service is currently enabled
                            ('true') or disabled ('false') for the merchant.
                        is_default_on:
                          type: string
                          example: 'on'
                          description: >-
                            Default opt-in setting for the service widget. 'true'
                            means opted in by default. 'false' means opted out by
                            default.
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Merchant'
      get:
        summary: Get a merchant
        operationId: getMerchant
        tags:
          - Merchant
        parameters:
          - name: merchant_id
            in: path
            description: ID of the merchant
            required: true
            schema:
              type: string
          - $ref: '#/components/parameters/api_key'
          - $ref: '#/components/parameters/api_version'
          - $ref: '#/components/parameters/partner'
        responses:
          '200':
            description: Success
            content:
