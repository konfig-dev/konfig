    /{partner}/products:
      post:
        summary: Create a product
        operationId: createProduct
        tags:
          - Product
        parameters:
          - $ref: '#/components/parameters/partner'
          - $ref: '#/components/parameters/api_key'
          - $ref: '#/components/parameters/api_version'
          - $ref: '#/components/parameters/content_type'
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  merchant_id:
                    type: string
                    description: The unique identifier for the merchant within Seel's system.
                    example: M12345
                  variant_id:
                    type: string
                    description: >-
                      Variant id, the unique identifier of a product SKU. Use
                      'product_id' if the product doesn't have any variants.
                    example: V789
                  product_id:
                    type: string
                    description: Product id.
                    example: P001
                  product_title:
                    type: string
                    description: Name of the product.
                    example: Example Product
                  variant_title:
                    type: string
                    description: Title of the variant.
                    example: Variant A
                  brand_name:
                    type: string
                    description: The Product Brand or Vendor.
                    example: Acme
                  manufacturer:
                    type: string
                    description: Manufacturer of the item.
                    example: Acme Corp
                  category_1:
                    type: string
                    description: Main product category.
                    example: Electronics
                  category_2:
                    type: string
                    description: Secondary product category.
                    example: Gadgets
                  category_3:
                    type: string
                    description: Tertiary product category.
                    example: Smartphones
                  category_4:
                    type: string
                    description: Fourth level product category.
                    example: Android
                  product_description:
                    type: string
                    description: Text description of the product.
                    example: This is an example product.
                  image_url:
                    type: string
                    format: uri
                    description: URL of the product image.
                    example: https://example.com/product.jpg
                  price:
                    type: number
                    format: double
                    description: List price of the product.
                    example: 199.99
                  currency:
                    type: string
                    description: Currency of the price (e.g. USD, EUR).
                    example: USD
                  requires_shipping:
                    type: boolean
                    description: Whether the product requires shipping.
                    example: true
                  model_number:
                    type: string
                    description: Manufacturer model number.
                    example: 123XYZ
                  condition:
                    type: string
                    description: Condition - new, used, refurbished.
                    example: new
                  sku:
                    type: string
                    description: Stock keeping unit.
                    example: SKU123
                  identifiers:
                    type: object
                    properties:
                      serial_number:
                        type: string
                        description: Serial number of a specific product unit.
                        example: SN123456
                      gtin:
                        type: string
                        description: Global Trade Item Number identifier.
                        example: GTIN123456
                      upc:
                        type: string
                        description: Universal Product Code identifier.
                        example: UPC789012
                      isbn:
                        type: string
                        description: International Standard Book Number identifier.
                        example: ISBN345678
                      barcode:
                        type: string
                        description: Barcode identifying the product.
                        example: '1234567890'
                  manufacturer_warranty:
                    type: object
                    properties:
                      url:
                        type: string
                        format: uri
                        description: >-
                          A URL linking to the full details of the manufacturer's
                          warranty, probably on the manufacturer's website.
                        example: https://example.com/warranty-info
                      term_length:
                        type: number
                        description: >-
                          The length of the manufacturer warranty coverage in
                          months.
                        example: 12
                    description: >-
                      Information about the manufacturer's warranty. This is
                      optional, but if you can provide it please do as it can
                      significantly speed up the warranty matching process.
                  dimensions:
                    type: object
                    properties:
                      length:
                        type: number
                        description: Length of the product in centimeters.
                        example: 15
                      width:
                        type: number
                        description: Width of the product in centimeters.
                        example: 10
                      height:
                        type: number
                        description: Height of the product in centimeters.
                        example: 5
                      unit:
                        type: string
                        description: Unit of measurement (e.g., cm, in, ft, m).
                        example: cm
                    description: Product dimensions.
                  weight:
                    type: object
                    properties:
                      value:
                        type: number
                        description: Weight of the product.
                        example: 500
                      unit:
                        type: string
                        description: Unit of weight (e.g., g, oz, lb, kg).
                        example: g
                    description: Product weight.
                  product_attributes:
                    type: object
                    properties:
                      color:
                        type: string
                        description: Color of the product.
                        example: Black
                      size:
                        type: string
                        description: Size of the product.
                        example: Medium
                    description: Other product attributes.
                  created_ts:
                    type: string
                    format: date-time
                    description: Timestamp when the product was created.
                    example: '2023-08-28T10:00:00Z'
                  updated_ts:
                    type: string
                    format: date-time
                    description: Timestamp when the product was updated.
                    example: '2023-08-28T12:30:00Z'
                required:
                  - product_id
                  - product_title
                  - brand_name
                  - price
                  - currency
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Product'
