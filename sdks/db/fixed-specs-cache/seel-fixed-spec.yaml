publishJson:
  company: Seel
  serviceName: false
  sdkName: seel-{language}-sdk
  clientName: Seel
  metaDescription: >-
    Seel is building a new category of insurance to help merchants offer
    risk-free shopping experience.
  apiStatusUrls: inherit
  homepage: seel.com
  developerDocumentation: developer.seel.com/reference/introduction
  categories:
    - insurance
    - commerce_protection
    - fintech
    - risk_free_shopping_experience
rawSpecString: |
  openapi: 3.0.0
  info:
    title: Seel API
    description: Seel API
    version: 1.3.0
  servers:
    - url: https://api-test.seel.com/v1
      description: Test server
    - url: https://api.seel.com/v1
      description: Production server
  paths:
    /{partner}/merchants:
      post:
        summary: Create a merchant
        operationId: createMerchant
        tags:
          - Merchant
        parameters:
          - $ref: '#/components/parameters/api_key'
          - $ref: '#/components/parameters/api_version'
          - $ref: '#/components/parameters/content_type'
          - $ref: '#/components/parameters/partner'
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  shop_id:
                    type: string
                    example: shop123
                    description: >-
                      The identifier for the shop or store within the partner's
                      platform.
                  admin_domain:
                    type: string
                    example: shop.myshopify.com
                    description: >-
                      The original subdomain domain for the shop provided by the
                      ecommerce platform, e.g. subdomain.myshopify.com
                  shop_domain:
                    type: string
                    example: www.myshop.com
                    description: >-
                      The custom domain name assigned to the shop, e.g.
                      www.myshop.com.
                  shop_platform:
                    type: string
                    example: Shopify
                    description: >-
                      The source ecommerce platform for the shop, e.g. Shopify,
                      BigCommerce.
                  shop_currency:
                    type: string
                    example: USD
                    description: >-
                      3-letter ISO 4217 currency code for the primary currency
                      used in the shop, e.g. USD, EUR.
                  shop_name:
                    type: string
                    example: My Shop
                    description: The registered business name for the shop.
                  contact_name:
                    type: string
                    example: My Shop
                    description: The registered business name for the merchant.
                  contact_email:
                    type: string
                    example: contact@myshop.com
                    description: The contact email address on file for the merchant.
                  contact_phone_number:
                    type: string
                    example: 555-1234
                    description: The phone number on file for the merchant.
                  seel_services:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: seel-ra
                          description: >-
                            The product type for the service, e.g. seel-ra,
                            seel-gsp.
                        is_enabled:
                          type: boolean
                          example: true
                          description: >-
                            Boolean indicating if the service is currently enabled
                            ('true') or disabled ('false') for the merchant.
                        is_default_on:
                          type: boolean
                          example: true
                          description: >-
                            Default opt-in setting for the service widget. 'true'
                            means opted in by default. 'false' means opted out by
                            default.
                      required:
                        - type
                        - is_default_on
                required:
                  - seel_services
                  - shop_id
                  - admin_domain
                  - shop_domain
                  - shop_platform
                  - shop_currency
                  - shop_name
                  - contact_name
                  - contact_email
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Merchant'
      get:
        summary: List merchants
        operationId: listMerchants
        tags:
          - Merchant
        parameters:
          - $ref: '#/components/parameters/api_key'
          - $ref: '#/components/parameters/api_version'
          - $ref: '#/components/parameters/content_type'
          - $ref: '#/components/parameters/page'
          - $ref: '#/components/parameters/page_size'
          - $ref: '#/components/parameters/partner'
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    page:
                      type: integer
                      description: Current page number.
                      example: 0
                    page_size:
                      type: integer
                      description: Number of merchants per page.
                      example: 0
                    total:
                      type: integer
                      description: Total number of merchants.
                      example: 0
                    merchants:
                      type: array
                      description: List of merchants.
                      items:
                        $ref: '#/components/schemas/Merchant'
