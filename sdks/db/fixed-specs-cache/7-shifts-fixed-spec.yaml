rawSpecString: |
  openapi: 3.0.2
  info:
    title: 7shifts API
    contact:
      email: api-support@7shifts.com
    version: '2023-05-01'
  servers:
    - url: https://api.7shifts.com
      description: Production server
  paths:
    /oauth2/token:
      post:
        tags:
          - Authentication
        summary: Create OAuth Token
        operationId: oauthToken
        x-public-api: true
        security: []
        servers:
          - url: https://app.7shifts.com
            description: Override base path token generation
        requestBody:
          required: true
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  grant_type:
                    description: >-
                      Token grant type. For Partner OAuth tokens specifying
                      client_credentials
                    type: string
                    enum:
                      - client_credentials
                      - password
                      - authorization_code
                      - refresh_token
                  client_id:
                    type: string
                  client_secret:
                    type: string
                  scope:
                    type: string
                    description: A space-delimited list of scopes.
                required:
                  - grant_type
                  - client_id
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    token_type:
                      type: string
                      enum:
                        - Bearer
                    expires_in:
                      type: integer
                      description: Number of seconds until token expires.
                    access_token:
                      type: string
                      description: Your authorization token
                    refresh_token:
                      type: string
                      description: Refresh token used to refresh access token, if available
                  required:
                    - token_type
                    - expires_in
                    - access_token
          '500':
            description: Unexpected error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      enum:
                        - invalid_request
                        - invalid_client
                        - invalid_scope
                        - invalid_credentials
                        - invalid_grant
                        - unsupported_grant_type
                        - access_denied
                        - server_error
                    error_description:
                      type: string
                    hint:
                      type: string
                    message:
                      type: string
