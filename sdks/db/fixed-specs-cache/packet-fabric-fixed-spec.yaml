            description: Cloud connection instance status
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    instance_id:
                      type: string
                      description: Cloud Connection Circuit ID
                      example: PF-CC-GOG-NYC-1234567
                    instance_type:
                      type: string
                      description: Instance type identifier
                      enum:
                        - CloudAWS
                        - CloudAzure
                        - CloudGoogle
                    state:
                      type: string
                      description: The state of the connection
                      example: Active
                    all_states:
                      type: array
                      description: List of all possible workflow states
                      items:
                        type: string
                      example:
                        - Requested
                        - InstanceValidated
                        - VCCreated
                        - CloudProviderProvisioningPending
                        - CloudProviderProvisioningComplete
                        - SOFCreated
                        - BillingAdded
                        - CloudConnectionCreated
                        - Layer3InterfaceProvisioning
                        - RoutingInstanceProvisioning
                        - Active
                        - BillingRemoved
                        - CloudProviderProvisioningRemoved
                        - VCDestroyed
                        - Inactive
