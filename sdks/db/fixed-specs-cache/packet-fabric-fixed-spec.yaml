  paths:
    /v2/activity-logs/{log_uuid}:
      get:
        operationId: Activity Logs.get_activity_log
        summary: Get activity log entry
        tags:
          - Activity Logs
        parameters:
          - required: true
            in: path
            name: log_uuid
            description: UUID of Activity Log entry
            schema:
              type: string
              format: uuid
        responses:
          '200':
            description: Activity log entry
            content:
              application/json:
                schema:
                  type: object
                  title: Activity log
                  description: Holds an information about important events
                  properties:
                    log_uuid:
                      format: uuid
                      type: string
                      description: UUID of Activity Log entry
                      example: 1337c0de-1234-b33f-4321-eb1424631094
                    user:
                      type: string
                      example: alice
                      description: The login of the user which caused the event
                    level:
                      type: integer
                      description: >
                        Level of the activity.

                        Visit https://tools.ietf.org/html/rfc5424#page-11 to find
                        the list of levels
                      minimum: 0
                      maximum: 7
                      example: 3
                    category:
                      type: string
                      description: Category of the activity
                      enum:
                        - auth
                        - billing
                        - contact
                        - customer
                        - document
                        - lag_interface
                        - physical_interface
                        - logical_interface
                        - user
                        - virtual_circuit
                        - cloud_connection
                        - point_to_point
                        - high_performance_internet
                    event:
                      type: string
                      description: Event caused logging this entry
                      example: login
                    message:
                      type: string
                      description: Details of the activity
                      example: User Alice logged in
                    time_created:
                      type: string
                      format: date-time
                      description: Time of the activity
                      example: '2020-06-11T19:08:10.150711'
    /v2/activity-logs:
      get:
        operationId: Activity Logs.get_activity_log_list
        summary: Get activity log entries
        description: >
          Use this endpoint to get paginated list of Activity Log entries.

          You can set additional filters or set sorting order using query
          parameters.
        tags:
          - Activity Logs
        parameters:
          - name: level
            required: false
            description: Filter by [the level](https://tools.ietf.org/html/rfc5424#page-11)
            in: query
            schema:
              type: integer
              minimum: 0
              example: 3
              maximum: 7
          - name: category
            required: false
            description: Filter by category
            in: query
            schema:
              type: string
              description: Category of the activity
              enum:
                - auth
                - billing
                - contact
                - customer
                - document
                - lag_interface
                - physical_interface
                - logical_interface
                - user
                - virtual_circuit
                - cloud_connection
                - point_to_point
                - high_performance_internet
          - name: circuit_id
            required: false
            description: >
              Unified circuit_id filter, supports filtering by:

              - Port - port_circuit_id (eg. PF-AP-SFO1-58)

              - VirtualCircuit - vc_circuit_id (eg. PF-BC-NYC-NYC-12345)

              - Cloud - cloud_circuit_id (eg. PF-CC-GOG-GOG-12345)

              - Point to Point - ptp_circuit_id (eg. PF-PD-LAX-NYC-12345)

              - Cloud Router - cloud_router_circuit_id (eg. PF-L3-CUST-12345)

              - Cloud Router Connection - connection_circuit_id (eg.
              PF-L3-CON-12345)

              - High Performance Internet - hpi_circuit_id (eg. PF-L3-TRAN-12345)
            in: query
            schema:
              type: string
              example: PF-BC-NYC-NYC-12345
          - name: description
            required: false
            description: The description of the port to be queried
            in: query
            schema:
              type: string
              example: The user description
          - name: event
            required: false
            description: Filter by event
            in: query
            schema:
              type: string
              example: login
          - name: offset
            required: false
            description: Number of records to skip
            in: query
            schema:
              type: integer
              example: 20
          - name: page_size
            required: false
            description: Number of records to show
            in: query
            schema:
              type: integer
              example: 10
          - name: sort_column
            required: false
            description: Column to sort results on
            in: query
            schema:
              type: string
              example: time_created
          - name: sort_order
            required: false
            description: Sort order
            in: query
            schema:
              type: string
              enum:
                - asc
                - desc
          - name: time_from
            required: false
            description: Filter by time_created greater than (after) or equal to this time.
            in: query
            schema:
              type: string
              format: date-time
              example: '2020-04-01T19:14:42.642Z'
          - name: time_to
            required: false
            description: Filter by time_created less than (before) or equal to this time.
            in: query
            schema:
              type: string
              format: date-time
              example: '2020-04-30T19:14:42.642Z'
        responses:
          '200':
            description: List of activity log entries
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    title: Activity log
                    description: Holds an information about important events
                    properties:
                      log_uuid:
                        format: uuid
                        type: string
                        description: UUID of Activity Log entry
                        example: 1337c0de-1234-b33f-4321-eb1424631094
                      user:
                        type: string
                        example: alice
                        description: The login of the user which caused the event
                      level:
                        type: integer
                        description: >
                          Level of the activity.

                          Visit https://tools.ietf.org/html/rfc5424#page-11 to
                          find the list of levels
                        minimum: 0
                        maximum: 7
                        example: 3
                      category:
                        type: string
                        description: Category of the activity
                        enum:
                          - auth
                          - billing
                          - contact
                          - customer
                          - document
                          - lag_interface
                          - physical_interface
                          - logical_interface
                          - user
                          - virtual_circuit
                          - cloud_connection
                          - point_to_point
                          - high_performance_internet
                      event:
                        type: string
                        description: Event caused logging this entry
                        example: login
                      message:
                        type: string
                        description: Details of the activity
                        example: User Alice logged in
                      time_created:
                        type: string
                        format: date-time
                        description: Time of the activity
                        example: '2020-06-11T19:08:10.150711'
    /v2/api-keys:
      post:
        operationId: post_api_key
        summary: Add the new API key
        description: >
          This endpoint adds the new API key. The API keys can be used by
          automated solutions instead of the user session tokens. Use the response
          of this endpoint wisely, it is the only time you can see the `token`.
        tags:
          - API keys
        requestBody:
          content:
            application/json:
              schema:
                type: object
                title: API key parameters
                required:
                  - name
                properties:
                  name:
                    type: string
                    description: API key name
                    example: Silver key
                  expiration:
                    type: integer
                    description: Key expiration in seconds
                    example: 100500
        responses:
          '201':
            description: Created API key
            content:
              application/json:
                schema:
                  type: object
                  title: API key details when it is just created
                  description: Information about API key
                  properties:
                    token:
                      type: string
                      description: >-
                        Use this token for authorization. It is only returned once
                        when you create the key
                      example: >-
                        api-aaaa0000-a0a0-a0a0-a0a0-aaaa0000aaaa-aaaa0000-a0a0-a0a0-a0a0-aaaa0000aaaa
                    uuid:
                      type: string
                      format: uuid
                      description: API token UUID. It can be used to delete the key
                      example: aaaa0000-a0a0-a0a0-a0a0-aaaa0000aaaa
                    name:
                      type: string
                      description: API token title
                      example: API token 1
                    expiration:
                      type: string
                      format: date-time
                      description: Time when the token expires
                      example: '2020-04-01T19:14:42.642Z'
      get:
        operationId: get_api_keys
        summary: Get the list of user's API keys
        description: Get the list of user's API keys
        tags:
          - API keys
        responses:
          '200':
            description: Created API key
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    title: API key details
                    description: Information about API key
                    properties:
                      uuid:
                        type: string
                        format: uuid
                        description: API token UUID. It can be used to delete the key
                        example: aaaa0000-a0a0-a0a0-a0a0-aaaa0000aaaa
                      name:
                        type: string
                        description: API token title
                        example: API token 1
                      expiration:
                        type: string
                        format: date-time
                        description: Time when the token expires
                        example: '2020-04-01T19:14:42.642Z'
    /v2/api-keys/{uuid}:
      delete:
        operationId: delete_api_key
        summary: Deletes API key by UUID
        description: Deletes API key by UUID
        tags:
          - API keys
        parameters:
          - required: true
            in: path
            name: uuid
            schema:
              type: string
              format: uuid
            description: Target API key UUID
        responses:
          '200':
            description: Deletion message
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      description: Deletion message
                      example: API key deleted
    /v2/auth/login:
      post:
        operationId: login
        security: []
        summary: Login
        description: Start user session. Get the token to authenticate requests
        tags:
          - Authentication
        requestBody:
          content:
            application/json:
              schema:
                type: object
                title: User credentials
                required:
                  - login
                  - password
                properties:
                  login:
                    type: string
                    description: User login
                  password:
                    type: string
                    description: User password
              example:
                login: admin
                password: p4ssw0rd
          description: User credentials
        responses:
          '200':
            description: User session information and token
            content:
              application/json:
                schema:
                  type: object
                  title: Opened session details
                  description: User session information
                  properties:
                    token:
                      type: string
                      description: Use this token for authorization
                    mfa_enabled:
                      type: boolean
                      description: >-
                        Flag to indicate whether the user has multi-factor
                        authentication enabled or not
                    mfa_required:
                      type: boolean
                      description: >-
                        Flag to indicate whether the user needs to complete a
                        multi-factor authentication login
                    should_sign_eula:
                      type: boolean
                      description: >-
                        Flag to indicate whether the user needs to log in to the
                        portal to review and accept an end-user license agreement
                    time_expires:
                      type: string
                      format: date-time
                      description: Time when the token expires
                example:
                  token: 12a30d30-20c0-4f62-a982-eb1424631094
                  time_expires: '2020-06-11T19:08:10.150711'
      get:
        operationId: get_login
        security: []
        summary: Login
        description: >
          Authenticates the user with an existing session token. Creates a new
          session token for the user and redirects to the PacketFabric Portal
          dashboard.
        tags:
          - Authentication
        parameters:
          - name: session_token
            required: true
            description: A valid session_token for the user
            in: query
            schema:
              type: string
          - name: timeout
            required: false
            description: Timeout in minutes to set the session expiration
            in: query
            schema:
              type: integer
        responses:
          '302':
            description: Redirect to the PacketFabric Portal dashboard
    /v2/auth/login/mfa:
      post:
        operationId: login_mfa
        security: []
        summary: Login into the application using a multi-factor authentication code
        description: >
          This endpoint needs to be used only if the user has multi-factor
          authentication enabled for their account. After the normal login process
          this endpoint must be accessed to send the code used as a second factor
          of authentication.<br><br> **Note:** Apart from the authentication code,
          this endpoint requires the session_token cookie to be properly set.
          That's how the application can validate the first factor of
          authentication (user/password combination) was completed successfully.
        tags:
          - Multi-Factor Authentication
        requestBody:
          content:
            application/json:
              schema:
                type: object
                title: Authentication code
                required:
                  - authentication_code
                properties:
                  authentication_code:
                    type: string
                    description: Authentication code
              example:
                authentication_code: 123456
        responses:
          '200':
            description: Success message
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                example:
                  message: success
    /v2/auth/logout:
      get:
        operationId: logout
        security: []
        summary: Logout
        description: Invalidate current user session. Makes the token invalid
        tags:
          - Authentication
        responses:
          '200':
            description: Farewell message
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      description: Goodbye message
                example:
                  message: logged out
    /v2/auth/sessions:
      get:
        operationId: get_user_sessions
        summary: Get all active user sessions
        description: Get the list of all active user sessions
        tags:
          - Authentication
        parameters:
          - name: user_uuid
            description: User UUID to get sessions for (for Admin only)
            in: query
            schema:
              type: string
              format: uuid
        responses:
          '200':
            description: User sessions
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    title: Opened session details
                    description: User session information
                    properties:
                      token:
                        type: string
                        description: Use this token for authorization
                      mfa_enabled:
                        type: boolean
                        description: >-
                          Flag to indicate whether the user has multi-factor
                          authentication enabled or not
                      mfa_required:
                        type: boolean
                        description: >-
                          Flag to indicate whether the user needs to complete a
                          multi-factor authentication login
                      should_sign_eula:
                        type: boolean
                        description: >-
                          Flag to indicate whether the user needs to log in to the
                          portal to review and accept an end-user license
                          agreement
                      time_expires:
                        type: string
                        format: date-time
                        description: Time when the token expires
                example:
                  - token: 12a30d30-20c0-4f62-a982-eb1424631094
                    time_expires: '2020-06-11T19:08:10.150711'
      delete:
        operationId: delete_user_sessions
        summary: Deletes all user sessions
        description: Delete all user sessions
        tags:
          - Authentication
        parameters:
          - name: user_uuid
            description: User UUID to delete sessions for (for Admin only)
            in: query
            schema:
              type: string
              format: uuid
        responses:
          '200':
            description: Farewell message
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      description: Goodbye message
                example:
                  message: logged out
    /v2/bgp-settings:
      get:
        operationId: bgp_session_settings_list
        summary: >-
          Returns a list of BGP settings instances associated with the current
          account.
        tags:
          - Cloud Router BGP Session Settings
        responses:
          '200':
            description: A list of BGP session settings instances.
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    properties:
                      bgp_settings_uuid:
                        type: string
                        format: uuid
                        description: The UUID of the instance.
                        example: 3d78949f-1396-4163-b0ca-3eba3592efef
                      address_family:
                        type: string
                        example: v4
                        description: Whether this instance is IPv4 or IPv6.
                        enum:
                          - v4
                          - v6
                      remote_address:
                        type: string
                        example: 10.0.0.1
                        description: The cloud-side address of the instance.
                      remote_asn:
                        type: integer
                        example: 4556
                        description: The cloud-side ASN of the instance.
                      multihop_ttl:
                        type: integer
                        example: 1
                        description: The TTL of this session. Defaults to 1.
                      local_preference:
                        type: integer
                        example: 1
                        description: The preference for this instance.
                      community:
                        type: integer
                        example: 1
                        description: The BGP community for this instance.
                      as_prepend:
                        type: integer
                        example: 1
                        description: The BGP prepend value for this instance..
                      med:
                        type: integer
                        example: 1
                        description: The Multi-Exit Discriminator of this instance.
                      orlonger:
                        type: boolean
                        description: Whether to use exact match or longer for all prefixes.
                      bfd_interval:
                        type: integer
                        description: >-
                          Minimum interval, in microseconds, for transmitting BFD
                          Control packets. Available range is 3 through 30000.
                        example: 300
                      bfd_multiplier:
                        type: integer
                        description: >-
                          The number of BFD Control packets not received by a
                          neighbor that causes the session to be declared down.
                          Available range is 2 through 16.
                        example: 3
                      disabled:
                        type: boolean
                        description: Whether this BGP session is disabled.
                        default: false
                      time_created:
                        type: string
                        format: date-time
                        description: Time the instance was created.
                      time_updated:
                        type: string
                        format: date-time
                        description: Time the instance was last updated.
    /v2/bgp-settings/{bgp_settings_uuid}/prefixes:
      get:
        operationId: bgp_prefixes_list
        summary: Returns a list of prefixes associated with a BGP settings instance.
        parameters:
          - required: true
            in: path
            name: bgp_settings_uuid
            description: UUID of BGP settings to fetch prefixes for.
            schema:
              type: string
              format: uuid
        tags:
          - Cloud Router BGP Session Settings
        responses:
          '200':
            description: A list of BGP prefixes.
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    properties:
                      bgp_prefix_uuid:
                        type: string
                        format: uuid
                        description: The UUID of the instance.
                        example: 3d78949f-1396-4163-b0ca-3eba3592efef
                      prefix:
                        type: string
                        description: The actual IP Prefix of this instance.
                        example: 10.0.0.1/32
                      match_type:
                        type: string
                        description: The match type of this prefix.
                        enum:
                          - exact
                          - orlonger
                        default: exact
                      as_prepend:
                        type: integer
                        example: 1
                        description: The BGP prepend value of this prefix.
                      med:
                        type: integer
                        description: The MED of this prefix.
                        example: 10
                      local_preference:
                        type: integer
                        description: The local_preference of this prefix.
                        example: 120
