                        VCCreated: EVPL virtual circuit created. Billing is being set up.
                        CloudProviderProvisioningPending: Notifying Azure of ExpressRoute configuration.
                        CloudProviderProvisioningComplete: >-
                          Integration steps with the cloud provider have been
                          completed. Service order is being created.
                        SOFCreated: Service order has been created. Billing is being set up.
                        BillingAdded: >-
                          Billing correctly set up. Cloud connection is being
                          activated.
                        CloudConnectionCreated: Cloud Router Connection has been created
                        Layer3InterfaceProvisioning: >-
                          Layer3 interface for Cloud Router Connection is being
                          provisioned
                        RoutingInstanceProvisioning: >-
                          Routing instance for Cloud Router Connection is being
                          provisioned
                        Active: Cloud connection is active.
                        BillingRemoved: Billing removed. Cloud connection is being destroyed.
