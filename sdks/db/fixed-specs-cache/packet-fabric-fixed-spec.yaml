                            type: string
                            description: >-
                              The Google Project Id to be used. If not present the
                              project id of the credentials will be used.
                          mtu:
                            type: integer
                            description: >-
                              Maximum Transmission Unit. Must be either 1440 or
                              1500.
                            default: 1500
                          bgp_settings:
                            type: object
                            properties:
