publishJson:
  company: Crowd4Cash
  serviceName: false
  sdkName: crowd-4-cash-{language}-sdk
  clientName: Crowd4Cash
  metaDescription: >-
    Swiss FinTech for private persons and SME. Crowd Solutions is the provider
    of Crowd4Cash.ch the innovative Crowdlending platform.


    Crowd4Cash brings investors and borrower together. For better returns for
    the investors and lower interest rates for borrower. 100% online, easy and
    simply fair!
  apiStatusUrls: inherit
  homepage: crowd4cash.ch/
  developerDocumentation: api2.crowd4cash.ch/index.html
  categories:
    - finance
    - payments
    - fintech
    - crowdfunding
rawSpecString: |
  openapi: 3.0.1
  info:
    title: C4C REST API
    description: Access to the Crowd4Cash Crowdlending Platform through an API
    termsOfService: https://crowd4cash.ch/api2.license.html
    contact:
      name: Crowd Solutions AG
      url: https://crowd4cash.ch
      email: info@crowd4cash.ch
    version: 2.0.0
  paths:
    /Authenticate:
      post:
        tags:
          - Authentication
        summary: Authenticate yourself and get an access token
        requestBody:
          description: Your username and password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Login'
        responses:
          '200':
            description: Successfully Authenticated
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Token'
          '400':
            description: Invalid Login
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
    /Loan:
      post:
        tags:
          - Application
        summary: Apply for a regular loan - 100% online application
        description: >-
          **Note**: Approval and funding times vary, but typically it takes only
          24 hours.
        requestBody:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanApplication'
        responses:
          '200':
            description: Successful Loan Application
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApplicationResult'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /IntermediaryLoan:
      post:
        tags:
          - Application
        summary: Apply for a loan on behalf of your partners e.g. garages/shops/stores
        description: >-
          **Note**: Each successful application creates a binding obligation on
          you. Once you apply you may not retract the application.
        requestBody:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntermediaryLoanApplication'
        responses:
          '200':
            description: Successful Loan Application
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApplicationResult'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
      put:
        tags:
          - Application
        summary: >-
          Set the definitive Handover Date (a date when the item is handed over to
          the customer)
        description: >-
          **Note**: It's valid only for loans made indirectly through the
          intermediary.
        requestBody:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntermediaryLoanHandoverDate'
        responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApplicationResult'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /RentalLoan:
      post:
        tags:
          - Application
        summary: Apply for a rental loan
        description: >-
          **Note**: Each successful application creates a binding obligation on
          you. Once you apply you may not retract the application.
        requestBody:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RentalLoanApplication'
        responses:
          '200':
            description: Successful Loan Application
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/RentalApplicationResult'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /Opportunities:
      get:
        tags:
          - Opportunities
        summary: Get available investment opportunities
        description: >-
          __Note__: C4C offers a private, secure and uncomplicated way for the
          investors to discover, analyze, review and invest.
        parameters:
          - name: Rating
            in: query
            description: >-
              Evaluation of the credit risk based on a borrower's credit history,
              quality of the collateral, and the likelihood of repayment e.g. AA
            schema:
              $ref: '#/components/schemas/LoanRating'
          - name: LoanAmount
            in: query
            description: Loan amount e.g. 25000
            schema:
              type: number
              format: double
          - name: LoanType
            in: query
            description: Type of the loan e.g. Private, SME
            schema:
              type: string
          - name: AvailableAmount
            in: query
            description: >-
              Available amount to be invested at the moment of our API consuming
              e.g. 2000
            schema:
              type: number
              format: double
          - name: InterestRate
            in: query
            description: Interest rate of the loan in % e.g. 5.6
            schema:
              type: number
              format: double
          - name: Duration
            in: query
            description: Duration in months e.g. 24
            schema:
              type: integer
              format: int32
          - name: Insurance
            in: query
            description: Is loan issured? - Yes, No
            schema:
              $ref: '#/components/schemas/YN'
          - name: Collateral
            in: query
            description: Is loan collaterialized? - Yes, No
            schema:
              $ref: '#/components/schemas/YN'
          - name: BorrowerAge
            in: query
            description: Age of the borrower e.g. 42
            schema:
              type: integer
              format: int32
          - name: BorrowerNationality
            in: query
            description: Nationality of the borrower, e.g Switzerland, Liechtenstein ...
            schema:
              type: string
        responses:
          '200':
            description: Investment Opportunities List
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Opportunity'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '404':
            description: No opportunities at the moment
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /Bid:
      post:
        tags:
          - Bidding
        summary: Place a bid on certain loan
        description: >-
          **Note**: Each successful bid creates a binding obligation on you. Once
          you place you may not retract your bid.
        requestBody:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bid'
        responses:
          '200':
            description: Successful Bidding
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/BiddingResult'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /Bids:
      post:
        tags:
          - Bidding
        summary: Place bids on behalf of your connected investor(s)
        description: >-
          **Note**: Crowd4Cash allows you to invest as agent on behalf of other
          investors. You can submit multiple bids on the same request.
        requestBody:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ConnectorBid'
        responses:
          '200':
            description: Successful Bidding
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/MultipleBiddingResult'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /Contracts:
      get:
        tags:
          - Contracts
        summary: Get all your contracts
        responses:
          '200':
            description: Loan Agreements List
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Contract'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '404':
            description: No loan agreements found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /Contracts/{loanId}:
      get:
        tags:
          - Contracts
        summary: Get specific contract
        parameters:
          - name: loanId
            in: path
            required: true
            schema:
              type: integer
              format: int32
        responses:
          '200':
            description: Loan Agreement
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Contract'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '404':
            description: No loan agreement found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /Contracts/{partnerId}/{loanId}:
      get:
        tags:
          - Contracts
        summary: Get specific intermediary loan contract
        parameters:
          - name: partnerId
            in: path
            required: true
            schema:
              type: integer
              format: int32
          - name: loanId
            in: path
            required: true
            schema:
              type: integer
              format: int32
        responses:
          '200':
            description: Loan Agreement
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Contract'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '404':
            description: No loan agreement found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /Contracts/RentalLoan/{loanId}:
      get:
        tags:
          - Contracts
        summary: Get specific rental loan contract
        parameters:
          - name: loanId
            in: path
            required: true
            schema:
              type: integer
              format: int32
        responses:
          '200':
            description: Loan Agreement
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Contract'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '404':
            description: No loan agreement found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /Portfolio:
      get:
        tags:
          - Portfolio
        summary: Get your investment portfolio
        parameters:
          - name: from
            in: query
            schema:
              type: string
          - name: to
            in: query
            schema:
              type: string
        responses:
          '200':
            description: Investment Portfolio Info
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Portfolio'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /CustomPortfolio:
      get:
        tags:
          - Portfolio
        summary: Get your customized investment portfolio
        description: >-
          __Note__: If the standard portfolio doesn't suit your needs, please
          [contact C4C](https://crowd4cash.ch/contact) to request customization
        parameters:
          - name: from
            in: query
            description: ''
            schema:
              type: string
          - name: to
            in: query
            description: ''
            schema:
              type: string
        responses:
          '200':
            description: Investment Portfolio Info
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Portfolio'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /Connector:
      get:
        tags:
          - Reports
        summary: >-
          Get your connector account summary and investments of the connected
          investors
        description: >-
          __Note__: It's valid only for investments made indirectly through
          connector
        responses:
          '200':
            description: Investments List
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ConnectorReport'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /Intermediary:
      get:
        tags:
          - Reports
        summary: Get your intermediary account summary and your partner loans data
        description: >-
          __Note__: It's valid only for loans made indirectly through the
          intermediary
        responses:
          '200':
            description: Account Overview
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/IntermediaryReport'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /Rental:
      get:
        tags:
          - Reports
        summary: Get your rental account summary and your loans data
        description: '__Note__: It''s valid only for loans made through this API'
        responses:
          '200':
            description: Account Overview
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/RentalReport'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
    /Loans:
      get:
        tags:
          - Loans
        summary: Get a complete C4C loan data dataset for your credit analyses
        description: >-
          **Note**: In order to consume this endpoint we need to grant a special
          access to your account. Please [contact
          us](https://crowd4cash.ch/contact) for further information.
        parameters:
          - name: PageNumber
            in: query
            description: Page number you want to access
            required: true
            schema:
              type: integer
              format: int32
          - name: PageSize
            in: query
            description: Number of items per page. Max is 20
            required: true
            schema:
              type: integer
              format: int32
          - name: loanstatus
            in: query
            description: Status values that need to be considered for filter
            required: true
            schema:
              $ref: '#/components/schemas/Status'
        responses:
          '200':
            description: Loan Data Dataset
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/PagedList'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        security:
          - Bearer: []
  components:
    schemas:
      AccountDetails:
        type: object
        properties:
          availableCash:
            type: number
            description: Receivables that are not paid to investor
            format: double
            example: 250.32
          availableCashCurrency:
            type: string
            description: Currency
            nullable: true
            example: CHF
          accountValue:
            type: number
            description: Current principal balance + available cash
            format: double
            example: 4750.32
          investedAmount:
            type: number
            description: Current principal balance
            format: double
            example: 4500
          numberOfInvestments:
            type: integer
            description: Current number of investments
            format: int32
            example: 5
          losses:
            type: number
            description: The sum of "bad debt" and "default"
            format: double
            example: 250
        additionalProperties: false
      AccountStatement:
        type: object
        properties:
          entries:
            type: array
            items:
              $ref: '#/components/schemas/AccountStatementEntry'
            nullable: true
        additionalProperties: false
        description: Information about the payment of the instalments by the borrower
      AccountStatementEntry:
        type: object
        properties:
          annuityNumber:
            type: integer
            description: Number of the borrower instalment
            format: int32
            example: 5320
          dueDate:
            type: string
            description: Instalment due date
            nullable: true
            example: 26.02.2021
          messageDate:
            type: string
            description: A date when the instalment is paid by borrower
            nullable: true
            example: 01.03.2021
          matchingDate:
            type: string
            description: A date when payment is booked in C4C system
            nullable: true
            example: 01.03.2021
          amount:
            type: number
            description: An amount paid by the borrower
            format: double
            example: 945.78
        additionalProperties: false
        description: Information about the each payment by the borrower
      AccountSummary:
        type: object
        properties:
          openingBalance:
            type: number
            description: Balance at the beggining of the month
            format: double
            example: 0
          interest:
            type: number
            description: >-
              Interest that investor receives for all investments during the
              months
            format: double
            example: 50.3
          defaultInterest:
            type: number
            description: Interest that investor receives for the late payments
            format: double
            example: 10.25
          principal:
            type: number
            description: Principal paid to investor during the month
            format: double
            example: 150
          investments:
            type: number
            description: Investor's investments during the month
            format: double
            example: 6000
          commission:
            type: number
            description: Commission paid by investor during the month
            format: double
            example: 10
          deposits:
            type: number
            description: Paid bids by investor during the months
            format: double
            example: 600
          withdrawals:
            type: number
            description: >-
              Deposits returned to investor during the month, due to cancelation
              of the agreement by the borrower
            format: double
            example: 0
          closingBalance:
            type: number
            description: Balance at the end of the month
            format: double
            example: 0
        additionalProperties: false
      ActiveBid:
        type: object
        properties:
          pseudonym:
            type: string
            description: Investor pseudonym
            nullable: true
          dateCreated:
            type: string
            description: Bidding date
            nullable: true
          amount:
            type: number
            description: Bid amount
            format: double
        additionalProperties: false
        description: Offers made by the other investors
      AmortizationSchedule:
        type: object
        properties:
          payments:
            type: array
            items:
              $ref: '#/components/schemas/SchedulePayment'
            nullable: true
        additionalProperties: false
        description: Complete table of monthly payments to investor
      ApplicationResult:
        type: object
        properties:
          result:
            type: string
            description: Success or Error
            nullable: true
          message:
            type: string
            description: Message of the action
            nullable: true
          loanId:
            type: integer
            description: ID of the newly created loan
            format: int32
          esr:
            type: string
            description: ESR of the newly created loan
            nullable: true
          error:
            type: string
            description: If no error, it's empty
            nullable: true
        additionalProperties: false
        description: ''
      AutoInvestSettings:
        type: object
        properties:
          automaticBuilder:
            $ref: '#/components/schemas/AutomaticBuilder'
          manualBuilder:
            $ref: '#/components/schemas/ManualBuilder'
        additionalProperties: false
      AutomaticBuilder:
        type: object
        properties:
          builderOption:
            $ref: '#/components/schemas/AutomaticBuilderOption'
        additionalProperties: false
      AutomaticBuilderOption:
        type: object
        properties:
          id:
            type: integer
            description: Id of the automatic portfolio builder
            format: int32
            example: 370
          investmentCurrently:
            type: number
            description: Current investment using automatic autoinvest
            format: double
            example: 6000
          totalAmountForInvestment:
            type: number
            description: Total amount that can be invested using automatic autoinvest
            format: double
            example: 10000
          originators:
            type: string
            description: Who's create/update the automatic portfolio builder?
            nullable: true
            example: Crowd Solutions AG
          interestRateFrom:
            type: number
            description: Minimum interest rate of the loan in which investor wants to invest
            format: double
            example: 4
          interestRateTo:
            type: number
            description: Mаџимум interest rate of the loan in which investor wants to invest
            format: double
            example: 8
          maximumPerBid:
            type: number
            description: Maximum bid amount per loan
            format: double
            example: 2500
          minimumPerBid:
            type: number
            description: Minimum bid amount per loan
            format: double
            example: 500
          reinvest:
            type: boolean
            description: Can investments be reinvested? - yes, no
          investmentLevel:
            type: string
            description: Investment level - conservative, balanced, growth
            nullable: true
            example: balanced
          secondaryMarket:
            type: boolean
            description: Can investment be sold on the secondary market? - yes, no
          isActive:
            type: boolean
            description: Is automatic portfolio builder active? - yes, no
          durationFrom:
            type: integer
            description: Date when automatic autoinvest starts to be used
            format: int32
          durationTo:
            type: integer
            description: Date when automatic autoinvest ends to be used
            format: int32
          currency:
            type: string
            description: Currency
            nullable: true
            example: CHF
        additionalProperties: false
      Bid:
        required:
          - amount
          - loanId
        type: object
        properties:
          loanId:
            type: integer
            description: Loan ID which you want to invest in
            format: int32
          amount:
            type: number
            description: Amount of the bid
            format: double
        additionalProperties: false
        description: Placing a bid on certain loan
      BiddingResult:
        type: object
        properties:
          result:
            type: string
            description: Success or Error
            nullable: true
          error:
            type: string
            description: If no error, it's empty
            nullable: true
        additionalProperties: false
      Company:
        type: object
        properties:
          legalForm:
            type: string
            description: Legal form of the company
            nullable: true
            example: Public limited company, Cooperative, Association, Foundation etc.
          yearEstablished:
            type: integer
            description: Year established in the commercial resgister
            format: int32
            nullable: true
            example: 1996
          city:
            type: string
            description: Company headquarter
            nullable: true
            example: Egerkingen
          sector:
            type: string
            description: Business sector
            nullable: true
            example: Cars, Construction sector, Education, Agriculture and Forestry, etc
          numberOfEmployees:
            type: integer
            description: Number of employees
            format: int32
            nullable: true
            example: 125
        additionalProperties: false
        description: A company that takes out a loan
      ConnectedInvestor:
        type: object
        properties:
          investorId:
            type: integer
            description: Id of the investor
            format: int32
            example: 570
          investorType:
            type: string
            description: Type of the investor Private/Company
            nullable: true
            example: Company
          investorName:
            type: string
            description: Name of the investor
            nullable: true
            example: Connected AG
          pendingInvestmentsCount:
            type: integer
            description: Number of pending investments
            format: int32
            example: 6
          pendingInvestmentsTotal:
            type: number
            description: Total amount of pending investments
            format: double
            example: 27000
          activeInvestmentsCount:
            type: integer
            description: Number of active investments
            format: int32
            example: 14
          activeInvestmentsTotal:
            type: number
            description: Total amount of active investments
            format: double
            example: 62000
        additionalProperties: false
        description: An investor whose investments are made indirectly through connector
      ConnectorBid:
        required:
          - amount
