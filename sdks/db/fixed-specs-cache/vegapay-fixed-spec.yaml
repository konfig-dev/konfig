                    type: boolean
                    example: true
                  kycStatus:
                    type: string
                    example: VERIFIED
                  lastName:
                    type: string
                    example: '{{$randomLastName}}'
                  middleName:
                    type: string
                    example: ''
                  mobileNumber:
                    type: string
                    example: '9111994598'
                  nationality:
                    type: string
                    example: Indian
                  status:
                    type: string
                    example: ACTIVE
                  title:
                    type: string
                    example: Mr
              examples:
                Create Customer:
                  value:
                    branchId: 9e346848-888e-4d24-8a8a-1c70abeb3f2f
                    clientId: 6c26d34b-fe1a-446f-9668-6b7cb5515ef1
                    countryCode: '+91'
                    currentAddress:
                      city: '{{$randomCity}}'
                      country: India
                      line1: '{{$randomBs}}'
                      line2: '{{$randomStreetAddress}}'
                      pincode: '123456'
                      state: Karnataka
                    customerType: INDIVIDUAL
                    dob: '1997-05-01'
                    emailId: '{{$randomExampleEmail}}'
                    firstName: '{{$randomFirstName}}'
                    gender: M
                    identity:
                      - idNumber: AAPPU{{random4DigitNumber}}L
                        idType: PAN
                        idVerified: 'true'
                      - idNumber: SWFUF2463{{random4DigitNumber}}L
                        idType: PASSPORT
                        idVerified: 'true'
                    isCurrentAddressPermanent: true
                    kycStatus: VERIFIED
                    lastName: '{{$randomLastName}}'
                    middleName: ''
                    mobileNumber: '9111994598'
                    nationality: Indian
                    status: ACTIVE
                    title: Mr
        responses:
          '200':
            description: ''
