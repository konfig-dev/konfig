                    createdAt:
                      type: string
                      example: '2022-09-14T14:32:24.172+00:00'
                    email:
                      type: string
                      example: contact@gmail.com
                    mobile:
                      type: string
                      example: '7282696272'
                    name:
                      type: string
                      example: CreditCardProgram
                    programId:
                      type: string
                      example: ede9081e-eecb-4de7-9b11-6e8b41ea9f16
                    programPolicyUrl:
                      nullable: true
                      example: null
                    status:
                      type: string
                      example: INACTIVE
                    tnc:
                      type: string
                      example: >-
                        https://s3.ap-south-1.amazonaws.com/api-uploaded-files/program/tnc/b11f9424-7d12-4592-bf77-7b64a163e64e
                    updatedAt:
                      type: string
                      example: '2022-09-14T14:32:24.172+00:00'
