    /program:
      post:
        tags:
          - Program Management
        summary: Create Program
        description: Create Program
        operationId: createProgram
        parameters:
          - name: jwt_token
            in: header
            schema:
              type: string
              example: allow
        requestBody:
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  agreement:
                    type: string
                    format: binary
                  clientId:
                    type: string
                    example: b11f9424-7d12-4592-bf77-7b64a163e64e
                  email:
                    type: string
                    example: contact@gmail.com
                  mobile:
                    type: string
                    example: '7282696272'
                  name:
                    type: string
                    example: CreditCardProgram
                  tnc:
                    type: string
                    format: binary
        responses:
          '200':
            description: Create
            headers:
              Connection:
                schema:
                  type: string
                  example: keep-alive
              Date:
                schema:
                  type: string
                  example: Wed, 14 Sep 2022 14:32:24 GMT
              Keep-Alive:
                schema:
                  type: string
                  example: timeout=60
              Transfer-Encoding:
                schema:
                  type: string
                  example: chunked
              Vary:
                schema:
                  type: string
                  example: Access-Control-Request-Headers
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    agreement:
                      type: string
