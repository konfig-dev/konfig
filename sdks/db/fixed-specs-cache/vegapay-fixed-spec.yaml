                    type: string
                    example: INDIVIDUAL
                  dob:
                    type: string
                    example: '1997-05-01'
                  emailId:
                    type: string
                    example: '{{$randomExampleEmail}}'
                  firstName:
                    type: string
                    example: '{{$randomFirstName}}'
                  gender:
                    type: string
                    example: M
                  identity:
                    type: array
                    items:
                      type: object
                      properties:
                        idNumber:
                          type: string
                          example: AAPPU{{random4DigitNumber}}L
                        idType:
                          type: string
                          example: PAN
                        idVerified:
                          type: string
                          example: 'true'
                    example:
                      - idNumber: AAPPU{{random4DigitNumber}}L
                        idType: PAN
                        idVerified: 'true'
                      - idNumber: SWFUF2463{{random4DigitNumber}}L
                        idType: PASSPORT
                        idVerified: 'true'
