    /agents/access-token/?api_key={API_KEY}:
      post:
        tags:
          - Agents
        summary: Generate an access token
        description: >-
          Generate a temporary access token for a given agent.

          Surfly generates a unique access token for the specified user and
          returns it in a response. The token expires automatically **24 hours**
          after it is first created. Within that period, it can be used to
          construct [Embed API](/embed.html) links, but after that a new token has
          to be generated. Note that unless `force_new` parameter is set, Surfly
          will try to return an existing token. If the existing token is due to
          expire in less than 5 minutes, the new token will be generated even if
          `force_new` is set to false.


          Note that 24 hours expiration time is mainly for performance
          optimization: the integrating app doesn't have to generate a token on
          each page load. Instead, it can generate it (for example) when user logs
          in, and cache it for a day.
        operationId: Generateanaccesstoken
        parameters:
          - name: API_KEY
            in: query
            required: true
            schema:
              type: string
              example: 3b57bd2db21c46d2875508b982968d26
        requestBody:
          description: ''
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Generateanaccesstokenrequest'
                  - example:
                      email: agent@neverland.net
                      name: Ethan Hunt
                      role: agent
              example:
                email: agent@neverland.net
                name: Ethan Hunt
                role: agent
          required: true
        responses:
          '200':
            description: ''
            headers: {}
            content:
              application/json:
                schema:
                  allOf:
                    - $ref: '#/components/schemas/Generateanaccesstokenresponse'
                    - example:
                        user_created: true
                        agent_token: t0aae2b2454c64b9a87b83ec09647dd9e
                        expires_in: 86400
                        agent_id: 1337
                        agent_role: agent
                example:
                  user_created: true
                  agent_token: t0aae2b2454c64b9a87b83ec09647dd9e
                  expires_in: 86400
                  agent_id: 1337
                  agent_role: agent
          '404':
            description: ''
            headers: {}
            content:
              application/json:
                schema:
                  allOf:
                    - $ref: '#/components/schemas/Generateanaccesstokenresponse1'
                    - example:
                        errors:
                          agent_id:
                            - Agent was not found
                example:
                  errors:
                    agent_id:
                      - Agent was not found
