      get:
        tags:
          - History
        summary: Filter session history
        description: >-
          Filter session history results with query params.

          All filters are stackable like this:


          ```

          https://app.surfly.com/v2/history/?api_key=3b57bd2db21c46d2875508b982968d26&&tags=tag1&tags=null

          ```


          When filtering by pin, you might want to filter on active sessions by
          adding `&active_session=true`.

          Pins are generated to be unique for active sessions, so in case you are
          looking for a running session via pin, please use `active_session`
          filter as well:


          ```

          https://app.surfly.com/v2/history/?api_key=3b57bd2db21c46d2875508b982968d26&pin=1234&active_session=true

          ```


          Range of min_date and max_date is `[min, max)`. So to get results from
          2020-04-21:


          ```

          https://app.surfly.com/v2/history/?api_key=3b57bd2db21c46d2875508b982968d26&min_date=2020-04-21T12:30-02:00&max_date=2020-04-22T12:30-02:00

          ```


          **cURL example:**


          ```

          curl --include \

          'https://surfly.com/v2/history/?api_key=3b57bd2db21c46d2875508b982968d26&tags=tag1'

          ```
        operationId: Filtersessionhistory
        parameters:
          - name: api_key
