rawSpecString: |
  openapi: 3.0.0
  info:
    title: REST API Reference
    description: >-
      By using the REST API, you can integrate our Co-browsing technology into 
      your own application or build a thin layer around our technology. You can 
      completely customize Surfly and automate the management of client and agent
      creation through the REST API.


      The Surfly REST API allows you to integrate the functionality of our
      dashboard in a programmatic manner. With our API you can do the following
      things:

      * **Agents** - Manage your agents

      * **Sessions** - Get an overview of all your sessions

      * **Screenshots** - Create screenshots of your co-browsing sessions

      * **Clients** - Create new clients *(reseller only)*

      * **Servers** - Get a list of all available Surfly public cloud servers

      * **History** - Get an overview of sessions history

      * **Webhooks** - Manage your webhooks


      Below you can find detailed code examples illustrating how to make the REST
      calls. You will need your REST API key (which can be found in the
      integration panel, just below the widget code).


      > The rate limit for making REST API calls is 100 req/min/IP address
    version: '2.0'
  servers:
    - url: https://surfly.com/v2
      variables:
        defaultHost:
          default: www.example.com
  paths:
    /agents/?api_key={API_KEY}:
      get:
        tags:
          - Agents
        summary: List
        description: List all agents
        operationId: Listallagents
        parameters:
          - name: API_KEY
            in: query
            description: ''
            required: true
            schema:
              type: string
              example: 3b57bd2db21c46d2875508b982968d26
          - name: free
            in: query
            description: >-
              Agents that are ready to take a call. Depends on `available` field
              value and online status.
            style: form
            explode: true
            schema:
              type: boolean
              example: true
        responses:
          '200':
            description: Successful request
            headers: {}
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Listallagentsresponse'
                  description: ''
                  example:
                    - agent_id: 1
                      agent_name: Peter Pan
                      agent_email: peter@neverland.net
                      last_login: '2020-02-03T11:03:39.323310Z'
                      role: agent
                      available: true
                example:
                  - agent_id: 1
                    agent_name: Peter Pan
                    agent_email: peter@neverland.net
                    last_login: '2020-02-03T11:03:39.323310Z'
                    role: agent
                    available: true
      post:
        tags:
          - Agents
        summary: Create
        description: Create a new AGENT
        operationId: Createanewagent
        parameters:
          - name: API_KEY
            in: query
            description: Your rest API key
            required: true
            schema:
              type: string
              example: 3b57bd2db21c46d2875508b982968d26
        requestBody:
          description: ''
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Createanewagentrequest'
                  - example:
                      username: Peter Pan
                      agent_email: peter@neverland.net
                      password: Pass@123
                      role: admin
              example:
                username: Peter Pan
                agent_email: peter@neverland.net
                password: Pass@123
                role: admin
          required: true
        responses:
          '200':
            description: ''
            headers: {}
            content:
