      post:
        tags:
          - Screenshots
        summary: Create Screenshot
        description: >-
          Start generation of screenshots. The screenshots will be created as long
          as you keep getting the latest screenshots using the get latest
          screenshot API, that is to stop the creation of screenshot you just have
          to stop requesting the latest screenshot. There will be a new screenshot
          after a set interval second. The interval will be adjusted if the given
          value is lower than 5 secs. The max size of the screenshot will be
          adjusted in case the requested size is more than the window size.
        operationId: CreateScreenshot
        parameters:
          - name: API_KEY
            in: query
            required: true
            schema:
              type: string
              example: 3b57bd2db21c46d2875508b982968d26
          - name: ID
            in: path
            required: true
            schema:
              type: string
              example: fEapBPiwxSouiLcAgb2OXQ1
        requestBody:
          description: ''
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CreateScreenshotrequest'
                  - example:
                      size: 1024
                      interval: 30
              example:
                size: 1024
                interval: 30
          required: true
        responses:
          '200':
            description: >-
              The response message will be one of the following:


              * GENERATION-STARTED (screenshot generation process started)

              * ALREADY-RUNNING (screenshot generation process already running)

              * FAILED-INTERNALLY (screenshot generation process failed
              internally)
            content:
              text/plain:
                schema:
                  type: string
                  example: '"GENERATION-STARTED"'
                example: '"GENERATION-STARTED"'
