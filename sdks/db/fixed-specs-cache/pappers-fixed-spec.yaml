  components:
    parameters:
      api_token:
        name: api_token
        in: query
        description: Clé d'utilisation de l'API
        required: true
        schema:
          type: string
          example: votre_clé_ici
      par_page:
        name: par_page
        in: query
        description: 'Nombre de résultats affichés sur une page. Valeur par défaut : `10`.'
        required: false
        schema:
          type: integer
          example: 20
      page:
        name: page
        in: query
        description: 'Page de résultats. Valeur par défaut : `1`.'
        required: false
        schema:
          type: integer
          example: 1
      bases:
        name: bases
        in: query
        description: >-
          Bases de données dans lesquelles rechercher. Il est possible d'indiquer
          plusieurs bases en les séparant par des virgules. Valeur par défaut :
          `"entreprises"`.
        required: false
        schema:
          type: string
          enum:
            - entreprises
            - dirigeants
            - beneficiaires
            - documents
            - publications
          example: entreprises
      precision:
        name: precision
        in: query
        description: 'Niveau de précision de la recherche. Valeur par défaut : `"standard"`.'
        required: false
        schema:
          type: string
          enum:
            - approximative
            - standard
            - exacte
          example: standard
      curseur:
        name: curseur
        in: query
        description: >-
          Curseur servant à parcourir l'ensemble des résultats (alternativement à
          la pagination qui est limitée à 400 résultats maximum). Doit valoir `*`
          pour la première requête, et doit pour les requêtes suivantes reprendre
          la valeur `curseurSuivant` retournée par la dernière réponse.
        required: false
        schema:
          type: string
          example: '*'
      par_curseur:
        name: par_curseur
        in: query
        description: >-
          Nombre de résultats affichés par curseur. Valeur par défaut : `50`.
          Valeur minimale: `1`. Valeur maximale : `1000`.
        required: false
        schema:
          type: integer
          example: 20
      code_naf:
        name: code_naf
        in: query
        description: >-
          Code NAF de l'entreprise. Il est possible d'indiquer plusieurs codes NAF
          en les séparant par des virgules.
        required: false
        schema:
          type: string
          example: 70.10Z
      departement:
        name: departement
        in: query
        description: >-
          Numéro de département de l'un des établissements de l'entreprise. Il est
          possible d'indiquer plusieurs départements en les séparant par des
          virgules.
        required: false
        schema:
          type: string
          example: 75
      region:
        name: region
        in: query
        description: >-
          Code de la région de l'un des établissements de l'entreprise, selon la
          [nomenclature
          Insee](https://www.insee.fr/fr/information/4316069#titre-bloc-18). Il
          est possible d'indiquer plusieurs codes régions en les séparant par des
          virgules.
        required: false
        schema:
          type: string
          example: 11
      code_postal:
        name: code_postal
        in: query
        description: >-
          Code postal de l'un des établissements de l'entreprise. Il est possible
          d'indiquer plusieurs codes postaux en les séparant par des virgules.
        required: false
        schema:
