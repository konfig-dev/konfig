          component in the management API.
        required: true
        schema:
          type: string
          example: demo
      user-id:
        name: user-id
        in: path
        description: User reference of the user
        required: true
        schema:
          type: string
          example: 1c5b33f6-9c4d-11e6-ba80-480fcfb9550f
      consent-id:
        name: consent-id
