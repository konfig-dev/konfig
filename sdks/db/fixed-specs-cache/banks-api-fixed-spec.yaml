      product-id:
        name: product-id
        in: path
        description: ID of a banking product
        required: true
        schema:
          type: string
          example: DE00123456789012345678
      transaction-id:
        name: transaction-id
        in: path
        description: ID of a transaction
        required: true
        schema:
          type: string
          format: uuid
          example: 6f8b9367-22a9-4026-bf8e-1944d435b408
      provider-id:
        name: provider-id
        in: path
        description: ID of a provider
        required: true
        schema:
          type: string
          format: uuid
          example: 00000000-0000-0000-0000-000000000000
      tenant-name:
        name: tenant-name
        in: path
        description: >-
