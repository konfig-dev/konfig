                partner_data:
                  type: array
                  items:
                    type: object
                can_receive_sms:
                  type: boolean
                phone_platform:
                  type: string
                  enum:
                    - sms
                    - whats_app
                work_availability:
                  type: string
                  enum:
                    - sunday_morning
                    - sunday_afternoon
                    - sunday_evening
                    - monday_morning
                    - monday_afternoon
                    - monday_evening
                    - tuesday_morning
                    - tuesday_afternoon
                    - tuesday_evening
                    - wednesday_morning
                    - wednesday_afternoon
                    - wednesday_evening
                    - thursday_morning
                    - thursday_afternoon
                    - thursday_evening
                    - friday_morning
                    - friday_afternoon
                    - friday_evening
                    - saturday_morning
                    - saturday_afternoon
                    - saturday_evening
