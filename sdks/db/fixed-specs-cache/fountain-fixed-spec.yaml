                    title:
                      type: string
                      description: Name of the stage the applicant is currently in.
                    id:
                      type: string
                      description: The ID for the stage
                    parent_id:
                      type: string
                      description: The stage parent ID for the funnel
                      nullable: true
                    type:
                      type: string
                      description: The stage type.
                  nullable: true
                  additionalProperties: false
                  required:
                    - title
                    - id
                    - parent_id
                    - type
              additionalProperties: false
