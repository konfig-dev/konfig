      post:
        summary: Reassign Opening to Different Workflow (Alpha)
        parameters: []
        tags:
          - Openings
        description: >-
          Takes a stage mapping array to move applicants from one stage to
          another.  The stage mapping array is an array of hashes with the keys
          "source" and "destination".  The "source" key is the name of the stage
          in the source workflow, and the "destination" key is the name of the
          stage in the destination workflow. This feature is in Alpha, meaning
          that explicit flags must be set for this endpoint to behave as expected.
          If you are interested in trying this API, please reach out to your
          account representative for more information.
        responses:
          '204':
            description: No Content
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Unauthorized'
          '403':
            description: Forbidden
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  destination_workflow_id:
                    type: string
                    nullable: false
                  destination_workflow_title:
                    type: string
                    nullable: true
                  run_landing_actions:
                    type: boolean
                    nullable: false
                  source_opening_id:
                    type: string
                    nullable: false
                  stage_mappings:
                    type: array
                    items:
                      type: object
                      properties:
                        source_stage_id:
                          type: string
                          nullable: false
                        destination_stage_id:
                          type: string
                          nullable: false
                    nullable: true
                required:
                  - destination_workflow_id
                  - destination_workflow_title
                  - run_landing_actions
                  - source_opening_id
                  - stage_mappings
          required: true
