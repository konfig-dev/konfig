                          updated_at:
                            type: string
                            format: date-time
                            description: Last updated_at for the background check.
                          candidate_id:
                            type: string
                            description: >-
                              The candidate ID of the applicant from the
                              background check provider.
                          report_id:
                            type: string
                            description: >-
                              The report ID of the background check from the
                              background check provider.
                          vendor:
                            type: string
                            enum:
                              - checkr
