publishJson:
  company: Fountain
  serviceName: false
  sdkName: fountain-{language}-sdk
  clientName: Fountain
  metaDescription: >-
    Fountain's all-in-one high volume hiring platform empowers the world's
    leading enterprises to find the right people through smart, fast, and
    seamless recruiting. Candidates can apply anytime, anywhere in minutes,
    right from their phone. Automated and customizable processes streamline the
    candidate experience and save time for recruitment teams so they can scale
    with growing hiring needs. Advanced analytics provide end-to-end process
    visibility so managers can make swift, data-driven decisions. Throughout the
    candidate journey, the openly integrated platform enables companies to find,
    qualify and convert more applicants. Fountain's global customers hire over
    1.2 million workers annually in 78 countries.


    Why Work with Us:


    - Generous compensation, San Francisco rate compensation regardless of
    location in US

    - 100% Remote and Flexible Hours

    - Unlimited PTO

    - Equity grants

    - Comprehensive healthcare benefits

    - 16 weeks paid parental leave for all parents

    - Wellness and gym reimbursement

    - Home office stipend

    - Phone stipend

    - 401K plan

    - Learning and development reimbursement

    - Company events

    - FSA & HSA

    - Life Insurance & Long-Term Disability/Short-Term Disability


    Visit us at https://get.fountain.com to learn more.
  apiStatusUrls: inherit
  homepage: fountain.com
  developerDocumentation: developer.fountain.com
  categories:
    - recruiting
    - remote_work
    - hr
rawSpecString: |
  openapi: 3.0.1
  info:
    title: Fountain Public API
    version: v2
  servers:
    - url: https://api.fountain.com
      description: Our production API url.
  security:
    - ApiKeyAuth: []
  components:
    securitySchemes:
      ApiKeyAuth:
        type: apiKey
        name: X-ACCESS-TOKEN
        in: header
    schemas:
      Applicants:
        type: object
        properties:
          applicants:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  description: Applicants ID
                  example: 6e6f5eee-abbe-4ccb-8f12-894842bbe252
                email:
                  type: string
                  description: Applicants Email Address
                  example: example@applicant.com
                name:
                  type: string
                  description: Applicants Full Name
                  example: Michael Jordan
                first_name:
                  type: string
                  description: Applicants First Name
                  example: Michael
                last_name:
                  type: string
                  description: Applicants Last Name
                  example: Jordan
                phone_number:
                  type: string
                  description: Applicants Phone Number
                  example: 214-609-0494
                normalized_phone_number:
                  type: string
                  description: Applicants Phone Number
                  example: '+12146090494'
                phone_number_country_code:
                  type: string
                  description: Applicants Phone Number country code
                  example: '+1'
                data:
                  type: object
                  description: Applicant extra information
                created_at:
                  type: string
                  format: date-time
                  description: Date when the Applicant was created
                  example: '2024-01-10T05:19:37.788-08:00'
                updated_at:
                  type: string
                  format: date-time
                  description: Date when the Applicant was last updated
                  example: '2024-01-10T05:19:37.293-08:00'
                  nullable: true
                receive_automated_emails:
                  type: boolean
                  description: Whether the Applciant receives automated emails or not.
                  example: true
                labels:
                  type: array
                  items:
                    type: object
                    properties:
                      title:
                        type: string
                        description: Name of the Label
                        example: Completed Survey
                      completed:
                        type: boolean
                        description: Was the label marked as done.
                        example: true
                      completed_at:
                        type: string
                        format: date-time
                        description: DateTime the Label was marked as done.
                        example: '2023-09-21T17:00:00.000-07:00'
                    additionalProperties: false
                    required:
                      - title
                      - completed
                      - completed_at
                is_duplicate:
                  type: boolean
                  description: Applicants has been marked as a duplicate.
                  example: false
                file_upload_requests:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: number
                        description: ID of the file upload request.
                        example: 1
                      recollection_reason:
                        type: string
                        description: Reason it is being recollected.
                        enum:
                          - blurry
                          - corrupt
                          - incorrect
                          - expired
                          - custom
                      created_at:
                        type: string
                        format: date-time
                        description: Date when the File Upload Request was created
                        example: '2024-01-10T05:19:37.788-08:00'
                      document_name:
                        type: string
                        description: File Upload Request Document Name
                        example: Drivers License.
                    additionalProperties: false
                    required:
                      - id
                      - recollection_reason
                      - created_at
                      - document_name
                i9_status:
                  type: object
                  properties:
                    status:
                      type: string
                      description: The status of the i9 Form
                      enum:
                        - awaiting_employee
                        - awaiting_employer
                        - pending
                        - complete
                        - opted_out
                        - awaiting_authorized_representative
                    last_form_update:
                      type: string
                      format: date-time
                      description: The DateTime the form was last updated at.
                      example: '2024-01-10T05:19:37.788-08:00'
                    landed_at:
                      type: string
                      format: date-time
                      description: The DateTime the applicant filled out the i9 Form.
                      example: '2024-01-10T05:19:37.788-08:00'
                  additionalProperties: false
                  required:
                    - status
                    - last_form_update
                    - landed_at
                addresses:
                  type: array
                  items:
                    type: object
                    properties:
                      street_name:
                        type: string
                        description: Address street name
                      address_2:
                        type: string
                        description: Address two name
                      city:
                        type: string
                        description: Address city name
                      state:
                        type: string
                        description: Address state name
                      zipcode:
                        type: string
                        description: Address zipcode
                      country:
                        type: string
                        description: Address country
                      latitude:
                        type: number
                        description: Address latitude
                      longitude:
                        type: number
                        description: Address longitude
                    additionalProperties: false
                    required:
                      - street_name
                      - address_2
                      - city
                      - state
                      - zipcode
                      - country
                      - latitude
                      - longitude
