rawSpecString: |
  openapi: 3.0.3
  info:
    title: ADP APIs
    description: ADP API endpoints.
    version: 1.0.0
    contact: {}
  servers:
    - url: '{{service-root}}'
    - url: '{{security-token-service}}'
  paths:
    /hr/v2/workers:
      get:
        tags:
          - HR
        summary: Worker V2 (List with Top 5 and Prevent Cache)
        description: Request a collection of the top 5 workers using a URI cache-buster.
        operationId: workerV2ListWithTop5AndPreventCache
        parameters:
          - name: $top
            in: query
            schema:
              type: string
              example: '5'
          - name: preventCache
            in: query
            schema:
              type: string
              example: TIMESTAMP
          - name: $filter
            in: query
            schema:
              type: string
              example: >-
                workers/workAssignments/homeOrganizationalUnits/typeCode/codeValue
                eq 'Department' and
                workers/workAssignments/homeOrganizationalUnits/nameCode/codeValue
                eq '001000'
        requestBody:
          content:
            application/octet-stream: {}
        responses:
          '200':
            description: ''
    /hr/v2/workers/{anthony-albright-aoid}:
      get:
        tags:
          - HR
        summary: Worker V2 (Single by AOID)
        description: Request a single worker given their AOID.
        operationId: workerV2SingleByAoid
        parameters:
          - name: preventCache
            in: query
            schema:
              type: string
              example: TIMESTAMP
        requestBody:
          content:
            application/octet-stream: {}
        responses:
          '200':
            description: ''
      parameters:
        - name: anthony-albright-aoid
          in: path
          required: true
          schema:
            type: string
    /core/v1/operations/workerInformationManagement/hr.v2.workers/{key}:
      get:
        tags:
          - HR
        summary: Worker V2 (Check Async Request Status)
        description: >-
          Check the status of an async request to the Worker API given the key
          returned as part of the original asyn response's "link" header.
        operationId: workerV2CheckAsyncRequestStatus
        parameters:
          - name: $select
            in: query
            schema:
              type: string
              example: processingStatus
        requestBody:
          content:
            application/octet-stream: {}
        responses:
          '200':
            description: ''
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
    /hr/v2/worker-demographics:
      get:
        tags:
          - HR
        summary: Worker Demographics V2 (List with Top 5 and Prevent Cache)
        description: >-
          Request demographic data for a collection of the top 5 workers using a
          URI cache-buster.
        operationId: workerDemographicsV2ListWithTop5AndPreventCache
        parameters:
          - name: $top
            in: query
            schema:
              type: string
              example: '5'
          - name: preventCache
            in: query
            schema:
              type: string
              example: TIMESTAMP
          - name: $filter
            in: query
            schema:
              type: string
              example: >-
                workers/workAssignments/homeOrganizationalUnits/typeCode/codeValue
                eq 'Department' and
                workers/workAssignments/homeOrganizationalUnits/nameCode/codeValue
                eq '001000'
        requestBody:
          content:
            application/octet-stream: {}
        responses:
          '200':
            description: ''
    /hr/v2/worker-demographics/{anthony-albright-aoid}:
      get:
        tags:
          - HR
        summary: Worker Demographics V2 (Single by AOID)
        description: Request demographic data for a single worker given their AOID.
        operationId: workerDemographicsV2SingleByAoid
        parameters:
          - name: preventCache
            in: query
            schema:
              type: string
              example: TIMESTAMP
        requestBody:
          content:
            application/octet-stream: {}
        responses:
          '200':
            description: ''
      parameters:
        - name: anthony-albright-aoid
          in: path
          required: true
          schema:
            type: string
    /payroll/v1/payroll-output:
      get:
        tags:
          - Payroll
        summary: Payroll Outputs V1 (List for Region / Company Code / Year / Week)
        description: >-
          Fetches a list of payroll outputs given a Region Code, Company Code,
          Year and Week.
        operationId: payrollOutputsV1ListForRegionCompanyCodeYearWeek
        parameters:
          - name: $filter
            in: query
            schema:
              type: string
              example: >-
                payrollScheduleReference/payrollYear eq 2018 and
                payrollScheduleReference/payrollWeekNumber eq 10 and
                payrollGroupCode/codeValue eq %26Y%26 and
                payrollRegionCode/codeValue eq BALT
          - name: $count
            in: query
            schema:
              type: string
              example: 'true'
          - name: use-cache
            in: query
            schema:
              type: string
              example: 'false'
          - name: level
            in: query
            schema:
              type: string
              example: details
          - name: $select
            in: query
            schema:
              type: string
              example: >-
                earnings,reportableEarningsAndBenefits,reimbursements,statutoryDeductions,nonStatutoryDeductions,memos,configurationTags
        requestBody:
          content:
            application/octet-stream: {}
        responses:
          '200':
            description: ''
    /auth/oauth/v2/token:
      post:
        tags:
          - Token Request
        summary: Token Request (Authorization Header)
        description: >-
          A request to get an OAuth bearer token for our demo ADP Workforce Now by
          adding an Authorization header containing the base-64 encoded
          credentials.
        operationId: tokenRequestAuthorizationHeader
        parameters:
          - name: grant_type
            in: query
            schema:
              type: string
              example: client_credentials
          - name: client_id
            in: query
            schema:
              type: string
              example: '{{client-id}}'
          - name: client_secret
            in: query
            schema:
              type: string
              example: '{{client-secret}}'
        requestBody:
          content:
            application/octet-stream: {}
        responses:
          '200':
            description: ''
  tags:
    - name: Core
      description: ''
    - name: HR
      description: ''
    - name: Payroll
      description: ''
    - name: Staffing
      description: ''
    - name: Talent
      description: ''
    - name: Time
      description: ''
    - name: Token Request
      description: Request an OAuth Bearer Token
