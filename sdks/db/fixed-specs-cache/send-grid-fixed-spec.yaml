e:\n                  value:\n                    results:\n                      - period: month\n                        price_per_ip: 20\n                        remaining: 2\n              schema:\n                properties:\n                  results:\n                    items:\n                      properties:\n                        period:\n                          description: The length of time until user can add more IPs.\n                          type: string\n                        price_per_ip:\n                          description: The current cost to add an IP.\n                          type: number\n                        remaining:\n                          description: The number of IPs that can still be added to the user.\n                          type: integer\n                      required:\n                        - remaining\n                        - period\n                        - price_per_ip\n                      type: object\n                    type: array\n                required:\n                  - results\n                type: object\n          description: \"\"\n      security:\n        - Authorization: []\n      summary: Get remaining IPs count\n      tags:\n        - IP Addresses\n  /ips/warmup:\n    get:\n      description: \"**This endpoint allows you to retrieve all of your IP addresses that are currently warming up.**\"\n      operationId: GET_ips-warmup\n      responses:\n        \"200\":\n          content:\n            application/json:\n              examples:\n                response:\n                  value:\n                    - ip: 0.0.0.0\n                      start_date: 1409616000\n              schema:\n                $ref: \"#/components/schemas/ip_warmup_response\"\n          description: \"\"\n      security:\n        - Authorization: []\n      summary: Retrieve all IPs currently in warmup\n      tags:\n        - IP Warmup\n    post:\n      description: \"**This endpoint allows you to put an IP address into warmup mode.**\"\n      operationId: POST_ips-warmup\n      requestBody:\n        content:\n          application/json:\n            schema:\n              example:\n                ip: 0.0.0.0\n              properties:\n                ip:\n                  description: The IP address that you want to begin warming up.\n                  type: string\n              type: object\n      responses:\n        \"200\":\n          content:\n            application/json:\n              examples:\n                response:\n                  value:\n                    - ip: 0.0.0.0\n                      start_date: 1409616000\n              schema:\n                $ref: \"#/components/schemas/ip_warmup_response\"\n          description: \"\"\n        \"404\":\n          content:\n            application/json:\n              examples:\n                response:\n                  value:\n                    errors:\n                      - field: null\n                        message: resource not found\n              schema:\n                properties:\n                  errors:\n                    description: The errors that were encountered.\n                    items:\n                      properties:\n                        field:\n                          nullable: true\n                        message:\n                          description: A message explaining why the IP couldn't entered into warmup mode.\n                          type: string\n                      type: object\n                    type: array\n                type: object\n          description: \"\"\n      security:\n        - Authorization: []\n      summary: Start warming up an IP address\n      tags:\n        - IP Warmup\n  \"/ips/warmup/{ip_address}\":\n    delete:\n      description: |-\n        **This endpoint allows you to remove an IP address from warmup mode.**\n\n        Your request will return a 204 status code if the specified IP was successfully remo