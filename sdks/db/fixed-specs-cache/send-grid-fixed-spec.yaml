ount in order to send email for multiple domains. The reputation of this IP is based on the aggregate performance of all the senders who use it.\n      operationId: GET_ips-assigned\n      responses:\n        \"200\":\n          content:\n            application/json:\n              examples:\n                response:\n                  value:\n                    - ip: 167.89.21.3\n                      pools:\n                        - new_test5\n                      start_date: 1409616000\n                      warmup: true\n              schema:\n                items:\n                  properties:\n                    ip:\n                      description: The IP address.\n                      type: string\n                    pools:\n                      description: The IP pools that this IP address has been added to.\n                      items:\n                        type: string\n                      type: array\n                    start_date:\n                      description: The start date that this IP address was entered into warmup.\n                      type: integer\n                    warmup:\n                      description: Indicates if this IP address is currently warming up.\n                      type: boolean\n                  required:\n                    - ip\n                    - pools\n                    - warmup\n                    - start_date\n                  type: object\n                title: List all assigned IPs response\n                type: array\n          description: \"\"\n      security:\n        - Authorization: []\n      summary: Retrieve all assigned IPs\n      tags:\n        - IP Addresses\n  /ips/pools:\n    get:\n      description: \"**This endpoint allows you to get all of your IP pools.**\"\n      operationId: GET_ips-pools\n      responses:\n        \"200\":\n          content:\n            application/json:\n              examples:\n                response:\n                  value:\n      