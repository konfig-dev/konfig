ired:\n                - ip\n                - domain\n              type: object\n      responses:\n        \"201\":\n          content:\n            application/json:\n              examples:\n                response:\n                  value:\n                    a_record:\n                      data: 192.168.1.2\n                      host: o1.email.example.com\n                      type: a\n                      valid: true\n                    domain: example.com\n                    id: 123\n                    ip: 192.168.1.2\n                    legacy: false\n                    rdns: o1.email.example.com\n                    subdomain: email\n                    users: []\n                    valid: true\n              schema:\n                $ref: \"#/components/schemas/reverse_dns\"\n          description: \"\"\n      security:\n        - Authorization: []\n      summary: Set up reverse DNS\n      tags:\n        - Reverse DNS\n  \"/whitelabel/ips/{id}\":\n    delete:\n      description: |-\n        **This endpoint allows you to delete a reverse DNS record.**\n\n        A call to this endpoint will respond with a 204 status code if the deletion was successful.\n\n        You can retrieve the IDs associated with all your reverse DNS records using the \"Retrieve all reverse DNS records\" endpoint.\n      operationId: DELETE_whitelabel-ips-id\n      parameters:\n        - $ref: \"#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of\"\n      responses:\n        \"204\":\n          content:\n            application/json:\n              schema:\n                type: object\n          description: \"\"\n      security:\n        - Authorization: []\n      summary: Delete a reverse DNS record\n      tags:\n        - Reverse DNS\n    get:\n      description: |-\n        **This endpoint allows you to retrieve a reverse DNS record.**\n\n        You can retrieve the IDs associated with all your reverse DNS records using the \"Retrieve all reverse DNS reco