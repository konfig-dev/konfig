 to authenticate a domain rather than a Single Sender, see the [Domain Authentication API](https://sendgrid.api-docs.io/v3.0/domain-authentication/authenticate-a-domain).\n      operationId: POST_verified_senders\n      requestBody:\n        $ref: \"#/components/requestBodies/verified-sender-request-schema\"\n      responses:\n        \"201\":\n          content:\n            application/json:\n              examples:\n                response:\n                  value:\n                    address: 1234 Fake St.\n                    address2: PO Box 1234\n                    city: San Francisco\n                    country: USA\n                    from_email: orders@example.com\n                    from_name: Example Orders\n                    id: 1234\n                    locked: false\n                    nickname: Example Orders\n                    reply_to: orders@example.com\n                    reply_to_name: Example Orders\n                    state: CA\n                    verified: true\n                    zip: \"94105\"\n              schema:\n                $ref: \"#/components/schemas/verified-sender-response-schema\"\n          description: \"\"\n        \"400\":\n          content:\n            application/json:\n              schema:\n                properties:\n                  errors:\n                    items:\n                      properties:\n                        error_id:\n                          type: string\n                        field:\n                          type: string\n                        message:\n                          type: string\n                      required:\n                        - message\n                        - error_id\n                      type: object\n                    type: array\n                required:\n                  - errors\n                type: object\n          description: \"\"\n        \"401\":\n          $ref: \"#/components/responses/trait_globalErrors_401\"\n        \"40