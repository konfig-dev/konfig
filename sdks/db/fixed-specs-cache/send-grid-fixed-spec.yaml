tatus: pause\n              properties:\n                status:\n                  description: The status you would like the scheduled send to have.\n                  enum:\n                    - cancel\n                    - pause\n                  type: string\n              required:\n                - status\n              type: object\n      responses:\n        \"204\":\n          content:\n            application/json:\n              schema:\n                nullable: true\n          description: \"\"\n        \"400\":\n          $ref: \"#/components/responses/trait_cancelScheduledSendsErrors_400\"\n        \"401\":\n          $ref: \"#/components/responses/trait_globalErrors_401\"\n        \"403\":\n          $ref: \"#/components/responses/trait_globalErrors_403\"\n        \"404\":\n          $ref: \"#/components/responses/trait_globalErrors_404\"\n        \"500\":\n          $ref: \"#/components/responses/trait_globalErrors_500\"\n      security:\n        - Authorization: []\n      summary: Update a scheduled send\n      tags:\n        - Cancel Scheduled Sends\n  /user/settings/enforced_tls:\n    get:\n      description: |-\n        **This endpoint allows you to retrieve your current Enforced TLS settings.**\n\n        The Enforced TLS settings specify whether or not the recipient is required to support TLS or have a valid certificate.\n\n        If either `require_tls` or `require_valid_cert` is set to `true`, the recipient must support TLS 1.1 or higher or have a valid certificate. If these conditions are not met, Twilio SendGrid will drop the message and send a block event with “TLS required but not supported” as the description.\n      operationId: GET_user-settings-enforced_tls\n      parameters:\n        - $ref: \"#/components/parameters/trait_onBehalfOfSubuser_on-behalf-of\"\n      responses:\n        \"200\":\n          content:\n            application/json:\n              examples:\n                response:\n                  value:\n         