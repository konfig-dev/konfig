ma:\n                type: object\n          description: \"\"\n        \"404\":\n          content:\n            application/json:\n              examples:\n                response:\n                  value:\n                    error: Unable to locate specified IPs Pool\n              schema:\n                properties:\n                  error:\n                    description: An error explaining why the pool could not be deleted.\n                    type: string\n                type: object\n          description: \"\"\n      security:\n        - Authorization: []\n      summary: Delete an IP pool\n      tags:\n        - IP Pools\n    get:\n      description: \"**This endpoint allows you to get all of the IP addresses that are in a specific IP pool.**\"\n      operationId: GET_ips-pools-pool_name\n      responses:\n        \"200\":\n          content:\n            application/json:\n              examples:\n                response:\n                  value:\n                    ips:\n                      - 192.168.1.1\n                      - 192.158.1.2\n                      - 192.138.2.1\n                    pool_name: Sample\n              schema:\n                properties:\n                  ips:\n                    description: The IP addresses that belong to this pool.\n                    items:\n                      type: string\n                    type: array\n                  pool_name:\n                    description: The name of the IP pool.\n                    maxLength: 64\n                    type: string\n                type: object\n          description: \"\"\n        \"404\":\n          content:\n            application/json:\n              examples:\n                response:\n                  value:\n                    errors:\n                      - field: error\n                        message: Unable to locate specified IPs Pool\n              schema:\n                properties:\n                  errors:\n           