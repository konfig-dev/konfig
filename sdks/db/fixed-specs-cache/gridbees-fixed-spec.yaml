    /booking/request:
      post:
        tags:
          - Booking Service
        description: >
          This method is used to reserve some offers. This action will block the
          stock of the requested quantity for each offer.

          Most of the time, this request is done to guaranty to the client the
          reservation is blocked for a duration (configuration parameter).


          During this duration, the merchant application will have time to process
          the payment of the reservation.


          All amount information comes from a [pricing
          service](https://assets-global.website-files.com).

          If you use the Gridbees price valorization service, the list of data
          coming for this valorization service are:

          -  All Amount nodes

          -  Marketing information such as promotion code,

          -  List of all rules applied to the orders

          - Hash control data to guaranty the quality of the data


          Once the payment has been made, the reservation must be confirmed,
          otherwise the system will un the reservation after the duration and
          unblock the stoks.


          The service applies some operations such as:

          -  If a vendor is filled, some controls on the vendor conditions

          -  All mandatory fields are present including passenger’s information

          -  Calculation on hash amounts to guaranty the non-alteration


          The service returns:

          - in case of success (ordercontext.status = OK), the order reference
          (ordertracking.transactionnumber) of the reservation

          - otherwise (ordercontext.status = KO), the business error code
          (ordercontext.code)


