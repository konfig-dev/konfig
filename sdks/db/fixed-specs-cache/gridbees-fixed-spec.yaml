    /valorization/valorize:
      post:
        tags:
          - Pricing Service
        description: >
          This service is used to calculate all prices of a basket.

          The service discards all input prices coming within the request and set
          all known prices inside the basket. If a price hasn’t been found, the
          service returns an error.

          The input basket is controlled before to be valorized. The checklist is:

          -  existence of at least one basket line

          -  each basket line must have a unique offer identifier, and the offer
          is published

          -  the requested quantity is a positive value

          -   if a vendor exists and not blocked

          -  Check the validity of the promocode if given


          The service set the price:

          -  for each offer of the basket

          -  for each additionnal services attached to the offers


          If for a basket line, many prices exist due to for example a typology of
          price (National price, local, advertising price, …), the service applies
          the business logic to find the good price.


          Once all prices and all checks are OK, the service applies all active
          promotions on the basket.

          An active promotion, is published promotion such as the period include
          the submission date of the basket.


          Promotions are divided into:

          -  a list of conditions (minimum of basket amount, a specific product,
          ..)

          -  a list of benefits (discount in percentage, added offer, discount on
          delivery fees, …)


          If for a given active promotion, the basket satisfies all the
          conditions, then all the benefits are applied to the basket.

          At the end, the service calculates some hash control to guaranty the
          prices won’t be altered.

          The hash is stored in the amount node of the basket and each lines.

          If you use Gridbees Booking service, those hash will be recalculated by
          the booking service.

          The value of the hash in the request will be compared with the value
          obtained by the booking service.


          The service uses these fields to create the hash:

          - amount.grossamount

          - amount.netamount

          - amount.commissionamount

          - amount.totaltopay

          - amount.totaltorefund

          - amount.discountamount

          - amount.additionalserviceamount

          - amount.additionalassemblyamount

          - amount.additionalrecoveryamount

          - amount.feesdiscountamount

          - amount.discountamount

          - amount.adjustedamount

          - amount.fees

          - ordertracking .vendorcode

          - line.offerid

          - line.quantity

          - line.offerbookingdate

          - line.offerbookinghour


          The service uses the algorithm SHA-256 to generate the hash by adding a
          secret key.


