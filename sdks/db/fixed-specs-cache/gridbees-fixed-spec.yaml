                    code: ADULT
                    value: '4'
                  - mdobject: INDIVIDUAL
                    code: CHILD
                    value: '3'
                  - mdobject: INDIVIDUAL
                    code: INFANT
                    value: '0'
      AvailabilityResponse:
        type: object
        properties:
          availability:
            $ref: '#/components/schemas/Availability'
          availabilitycontext:
            $ref: '#/components/schemas/ContextDetails'
      Backend:
        type: object
        properties:
          backendtype:
            type: string
            description: type of the master data
          ismandatory:
            type: boolean
          isvisible:
            type: boolean
          publishable:
            type: boolean
          url:
            type: string
          keyindex:
            type: integer
