rawSpecString: |
  openapi: 3.0.3
  info:
    title: Promotion Engine
    version: v1
    description: >

      This API is built on HTTP and is a RESTful API. This API is developed for
      merchants to be able to manage orders.

      The API services are published on HTTPS and use OAUTH2 protocol. All calls
      need to have an API key.


      # Definitions


      ### Product
        A product is the stock keeping unit (SKU), the item to sale. The attributes of a product could include manufacturer, material, service, warranty terms.
        The PIM is the repository of all products used by the different services of the solution

      ### Offer
        An offer is a set of products and represents the commercial agreements sent by the merchant.
        An offer can have:
        -  one or many products
        -  Prices
        -  Additional services
        -  A publication period, during this period the offer is active and can be ordered

      ### Order
        An order contains information allowing to purchase some offers.
        An order has one or several order lines, and each order line is for an offer.
        The order has mandatory information such as amounts, payments, and addresses.

      ### Dates
        All Gridbees services use UTC datetime and the default format is: <b>yyyy-MM-dd'T'HH:mm:ss.SSSZ</b>.
  tags:
    - name: Product Service
    - name: Offer Service
      description: >
        A merchant needs to pull the offers list to sell. Each offer has a
        publication period (offer.startdate, offer.enddate). During this period,
        the merchant can sell the offer depending the availability.
    - name: Pricing Service
      description: >
        The pricing service is used to check and guarantee all prices and services
        inside the submitted basket.
    - name: Customer Service
    - name: Promotion Service
      description: |
        List of services to manage promotions.
    - name: Booking Service
    - name: MasterData Service
  servers:
    - url: https://mock.gridbees.com/
  components:
    schemas:
      Address:
        type: object
        description: Address object
        required:
          - streetname
          - city
          - postalcode
        properties:
          uid:
            type: string
            description: unique identifier
            format: uuid
          usage:
            type: string
            description: Usage of this address
            enum:
              - DLV
              - BIL
              - DROPOFF
              - PICKUP
          Isnormalized:
            type: boolean
            description: Is Normalized ?
          qualitycode:
            type: boolean
            description: Quality code
          isative:
            type: boolean
            description: Is active ?
          streetnumber:
            type: string
            description: Street number
          streetname:
            type: string
            description: Street name
          streettype:
            type: string
            description: Street type
          district:
            type: string
            description: District
          building:
            type: string
            description: Building
          city:
            type: string
            description: City
          postalcode:
            type: string
            description: Postal code
          province:
            type: string
            description: Province
          countrycode:
            type: string
            description: Country code
          additionalinfo:
            type: array
            description: Additional info
            items:
              $ref: '#/components/schemas/MetaData'
          name:
            $ref: '#/components/schemas/Person'
          legalentity:
            $ref: '#/components/schemas/LegalEntity'
          geoloc:
            $ref: '#/components/schemas/Geoloc'
          createdate:
            type: string
            description: creation date
            format: date-time
          updatedate:
            type: string
            description: update date
            format: date-time
      AdditionalService:
        type: object
        required:
          - servicetype
          - code
          - quantity
        properties:
          servicetype:
            type: string
            description: Type of additionnal service
            example: NIGHT, GUARANTEE, RECOVERY, ASSEMBLY, ...
          code:
            type: string
            description: additionnal service code
          quantity:
            type: number
          pricing:
            description: Prices of the additional service
            type: array
            items:
              $ref: '#/components/schemas/MasterData'
      Amount:
        type: object
        required:
          - currency
        properties:
          currency:
            type: string
          grossamount:
            type: number
            description: the public price of an offer
            format: double
          netamount:
            type: number
            description: >-
              the amount resulting from the difference of the gross amount and the
              different prices to reduce or to add
            format: double
          totaltorefund:
            type: number
            format: double
            description: the amount to refund to the customer
          totaltopay:
            type: number
            format: double
            description: the amount to pay by the customer
          adjustedamount:
            type: number
            format: double
            description: >-
              The amount to add to the gross amount. Could come from promotion
              rules
          discountamount:
            type: number
            format: double
            description: >-
              the amount to be reduced to the gross amount. Could come from
              promotion rules
          commisionamount:
            type: number
            format: double
            description: the commission amount to be returned to the merchant
          fees:
            type: number
            format: double
            description: the delivery fees amount. Calculated by valorize service
          feesdiscountamount:
            type: number
            format: double
            description: The fees discount amount to reduce to the fees
          additionalserviceamount:
            type: number
            format: double
            description: additional services amount to add to the gross amount.
          additionalassemblyamount:
            type: number
            format: double
            description: The amount of the assembly fees
          additionalrecoveryamount:
            type: number
            format: double
            description: The amount of the recovery fees
          hashamount:
            type: string
        description: Basket valorized amounts
      ApplicableDay:
        type: object
        properties:
          fromhour:
            type: string
          tohour:
            type: string
          weekdays:
            type: array
            items:
              type: integer
            description: opening days
      Availability:
        type: object
        properties:
          availabilityline:
            type: array
            items:
              $ref: '#/components/schemas/AvailabilityLine'
            description: Availability lines
          isactual:
            type: boolean
            description: Actual or theoretical availability
          messagetype:
            type: string
          version:
            type: string
          revision:
            type: string
          channelcode:
            type: string
          site:
            type: string
      AvailabilityLine:
        type: object
        required:
          - offerid
        properties:
          offerid:
            type: string
            description: offer technical identifier
          offercode:
            type: string
            description: Offer business code
          quantity:
            type: integer
            description: Requested quantity
          date:
            type: string
            format: date-time
            description: date in UTC
          hour:
            type: string
            description: hour in format HH:MM
          lang:
            type: string
            description: two digits language code (iso -639-1)
          vendorcode:
            type: string
            description: vendor code
          totalquantity:
            type: integer
            description: actual total quantity returned
          freesales:
            type: boolean
            description: means the stock is infinite
          quantitydetails:
            description: optionnaly used to give details aboout the returned availability
            items:
              $ref: '#/components/schemas/MasterData'
          canbeordered:
            type: boolean
            description: >-
              if this flag is set to FALSE, that means this offer cannot be
              purchased
          currency:
            type: string
          unitpriceselling:
            type: number
          resupplyingdelay:
            type: integer
            description: resupplying delay, in case of shortage
          retrocessiondelay:
            type: integer
            description: Retrocession delay
      AvailabilitiesRequest:
        type: object
        properties:
          startdate:
            type: string
            format: date-time
          enddate:
            type: string
            format: date-time
          availabilitylines:
            type: array
            items:
              $ref: '#/components/schemas/OfferCode'
        example:
          startdate: '2020-04-01T23:00:00.000Z'
          enddate: '2020-04-02T22:59:59.000Z'
      AvailabilitiesResponse:
        type: object
        properties:
          startdate:
            type: string
            format: date-time
          enddate:
            type: string
            format: date-time
          availabilitylines:
            type: array
            items:
              $ref: '#/components/schemas/OfferCode'
        example:
          startdate: '2020-04-01T22:00:00.000Z'
          enddate: '2020-04-03T21:59:59.000Z'
          availabilitylines:
            - offerid: 1f3d07b1647144ce999d5b0ab31ee385
              offercode: TDS1
              date: '2020-04-02T00:00:00.000+02:00'
              hour: '09:00'
              totalquantity: 10
            - offerid: 71825be3a4d74cfe8d679d26c98980a8
              offercode: VTP8
              date: '2020-04-02T00:00:00.000+02:00'
              hour: '08:00'
              lang: en
              totalquantity: 10
            - offerid: 71825be3a4d74cfe8d679d26c98980a8
              offercode: VTP8
              date: '2020-04-02T00:00:00.000+02:00'
              hour: '08:00'
              lang: fr
              totalquantity: 10
      AvailabilityRequest:
        type: object
        properties:
          availability:
            $ref: '#/components/schemas/Availability'
          availabilitycontext:
            $ref: '#/components/schemas/ContextDetails'
        example:
          availability:
            availabilityline:
              - offerid: 1f3d07b1647144ce999d5b0ab31ee385
                date: '2020-04-02T00:00:00.000Z'
                hour: '09:00'
                quantity: 7
                lang: en
                quantitydetails:
