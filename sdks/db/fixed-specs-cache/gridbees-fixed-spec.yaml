    /booking/update:
      post:
        tags:
          - Booking Service
        description: >
          This method is used to updat an existing pending or confirmed order.
          Depending of the configuration, some changes are considered major and
          others minor. The list of major fields must be set during the
          configuration of a new client.

          For an input request, if there are major changes:

          - The order is reavaluated by the pricing service to check the new
          balance

          - The stock availability of the original order is released if the
          availability of the new order is confirmed.

          - The original order is replaced by the new order


          This service doesn't merge data from the original order with the new
          order. So you need to fill all necessary fields in the new order.


          If the original oder was already confirmed and paid, the requested
          changes may generate some cancellation fees depending of the
          cancellation terms.
