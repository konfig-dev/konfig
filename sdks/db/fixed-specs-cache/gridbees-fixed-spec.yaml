                      queryprojection:
                        - contactid
                        - trackingdata
                        - person
                        - customdata
                        - loyaltycards
              schema:
                $ref: '#/components/schemas/ContactRequest'
          required: true
        responses:
          '200':
            description: List contacts
            content:
              application/json:
                examples:
