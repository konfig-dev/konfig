                            example: '2022-01-01 00:00:00'
                          minimum_total:
                            type: integer
                            description: >-
                              The minimum shopping cart subtotal which must be
                              reached before the coupon can be applied to an
                              order. If `null` or `0` there is no minimum cart
                              subtotal.
                            example: 2000
                          is_enabled_for_pickup:
                            type: boolean
                            description: >-
                              Whether or not the coupon can be used to apply a
                              discount when ordering for pickup.
                            example: true
                          is_enabled_for_delivery:
                            type: boolean
                            description: >-
                              Whether or not the coupon can be used to apply a
                              discount when ordering for delivery.
                            example: true
                          can_use_with_other_discounts:
                            type: boolean
                            description: >-
                              Whether or not the coupon can be applied to a
                              shopping cart that includes other
                              promotional/discounted items.
                            example: true
                          is_free_delivery:
                            type: boolean
                            description: >-
                              If `true` the guest will also get free delivery (in
