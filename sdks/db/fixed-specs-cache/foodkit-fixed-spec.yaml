    /v4/storefront/customers/brands/{brand}/customers/{customer}/orders/{id}/track:
      get:
        description: >-
          Track the status of an order. This endpoint will provide the current
          status of an order, as well as timestamps for each status transition
          (e.g: time when the order is dispatched from the restaurant). This
          endpoint will also report the latest driver position (latitude and
          longitude) if available.
        parameters:
          - in: path
            name: brand
            description: ''
            schema:
              type: integer
            example: 2043
            required: true
          - in: path
            name: customer
            description: ''
            schema:
              type: integer
            example: 332091
            required: true
          - in: path
            name: id
            description: ''
            schema:
              type: integer
            example: 1021011
            required: true
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    state:
                      type: string
                      description: Current state of the order in numeric format.
                      example: 8
                      enum:
                        - 10
                        - 14
                        - 15
                        - 13
                        - 4
                        - 6
                        - 11
                        - 8
                        - 2
                        - 5
                        - 12
                        - 7
                        - 1
                        - 3
                    state_human_readable:
                      type: string
                      description: Current state of the order in human-readable format.
                      example: dispatched
                      enum:
                        - unverified
                        - payment_link_sent
                        - waiting-for-payment
                        - scheduled
                        - pending
                        - vendor-accepted
                        - driver-accepted
                        - dispatched
                        - completed
                        - vendor-cancelled
                        - waiting
                        - initiated
                        - abandoned
                    branch_location:
                      type: object
                      description: Latitude and longitude of the restaurant branch.
                      properties:
                        latitude:
                          type: string
                          description: ''
                          example: '-33.869169'
                        longitude:
                          type: string
                          description: ''
                          example: '151.206648'
                    customer_location:
                      type: object
                      description: >-
                        Latitude and longitude of the customer's delivery
                        location.
                      properties:
                        latitude:
                          type: string
                          description: ''
                          example: '-33.874173'
                        longitude:
                          type: string
                          description: ''
                          example: '151.220741'
                    driver_location:
                      type: object
                      description: >-
                        Most recent latitude and longitude of the delivery
                        driver's location. Note: only available for specific
                        logistics partners.
                      properties:
                        latitude:
                          type: string
                          description: ''
                          example: '-33.874376'
                        longitude:
                          type: string
                          description: ''
                          example: '151.216880'
                    tracking_url:
                      type: string
                      description: >-
                        Link to third-party driver tracking service if available.
                        Only supported by specific logistics partners.
                      example: https://driver-app.com/order/9f0Ljd9g3
                    timestamps:
                      type: object
                      description: ''
                      properties:
                        ordered_at:
                          type: string
                          description: Timestamp of when the order was placed.
                          example: '2022-01-01 10:35:00'
                        pending_at:
                          type: string
                          description: >-
                            Timestamp of when the order was sent to the
                            restaurant.
                          example: '2022-01-01 10:37:00'
                        vendor_accepted_at:
                          type: string
                          description: >-
                            Timestamp when the restaurant staff accepted the
                            order.
                          example: '2022-01-01 10:39:00'
                        driver_accepted_at:
                          type: string
                          description: >-
                            Timestamp when the delivery driver accepted the
                            booking.
                          example: '2022-01-01 10:44:00'
                        dispatched_at:
                          type: string
                          description: >-
                            Timestamp when the delivery driver dispatched from the
                            restaurant.
                          example: '2022-01-01 10:49:00'
                        completed_at:
                          type: string
                          description: >-
                            Timestamp when the delivery driver dropped food at the
                            restaurant.
                          example: null
                        cancelled_at:
                          type: string
                          description: Timestamp when the order was cancelled.
                          example: null
                    estimations:
                      type: object
                      description: ''
                      properties:
                        earliest_completed_at:
                          type: string
                          description: Optimistic ETA for delivery.
                          example: '2022-01-01 10:59:00'
                        latest_completed_at:
                          type: string
                          description: Pessimistic ETA for delivery.
                          example: '2022-01-01 11:05:00'
                    message:
                      type: string
                      description: >-
                        A dynamic order-specific status update message which will
                        be presented to the user on the order tracking page. Can
                        contain HTML.
                      example: >-
                        <span style="color: red;">Sorry, your order is running a
                        little late.</span>
                    notification:
                      type: string
                      description: >-
                        A dynamic order-specific status update message which will
                        be sent as a push notification (if order placed through
                        iOS/Android and push notifications are available).
                      example: Sorry, your order is running a little late.
        summary: Track order
        tags:
          - Orders
