                              - free delivery
                              - no discount
                          amount:
                            type: integer
                            description: >-
                              The amount of the discount, which will either be a
                              fixed currency amount in least significant units
                              (for absolute/fixed discounts) or a percentage (for
                              percentage discounts).
                            example: 1000
                          expires_at:
                            type: string
                            description: >-
                              The date and time of expiry for the coupon code, or
