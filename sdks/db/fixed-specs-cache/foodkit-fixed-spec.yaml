    /v6/storefront/referrals/tenants/{tenant}/customers/{customer}:
      get:
        description: >-
          Only valid when referral program is enabled for your account. Retrieves
          the referral coupon for a customer and any earned rewards (from other
          guests who have used the customer's referral code).
        parameters:
          - in: path
            name: tenant
            description: ''
            schema:
              type: integer
            example: 999
            required: true
          - in: path
            name: customer
            description: ''
            schema:
              type: integer
            example: 10001
            required: true
        responses:
          '200':
            description: ''
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    referral:
                      type: object
                      description: ''
                      properties:
                        code:
                          type: string
                          description: >-
                            The coupon which should be entered by the user on
                            checkout to apply the related discount.
                          example: JOHN0003980
                        discount_type:
                          type: string
                          description: >-
                            The type of discount which the customer will be
                            eligible upon application of the code to a shopping
                            cart.
                          example: percent
                          enum:
                            - percent
                            - absolute
                            - free delivery
                            - no discount
                        amount:
                          type: integer
                          description: >-
                            The amount of the discount, which will either be a
                            fixed currency amount in least significant units (for
                            absolute/fixed discounts) or a percentage (for
                            percentage discounts).
                          example: 1000
                        expires_at:
                          type: string
                          description: >-
                            The date and time of expiry for the coupon code, or
                            `null` if there is no expiry.
                          example: '2022-01-01 00:00:00'
                        minimum_total:
                          type: integer
                          description: >-
                            The minimum shopping cart subtotal which must be
                            reached before the coupon can be applied to an order.
                            If `null` or `0` there is no minimum cart subtotal.
                          example: 2000
                        is_enabled_for_pickup:
                          type: boolean
                          description: >-
                            Whether or not the coupon can be used to apply a
                            discount when ordering for pickup.
                          example: true
                        is_enabled_for_delivery:
                          type: boolean
                          description: >-
                            Whether or not the coupon can be used to apply a
                            discount when ordering for delivery.
                          example: true
                        can_use_with_other_discounts:
                          type: boolean
                          description: >-
                            Whether or not the coupon can be applied to a shopping
                            cart that includes other promotional/discounted items.
                          example: true
                        is_free_delivery:
                          type: boolean
                          description: >-
                            If `true` the guest will also get free delivery (in
                            conjunction with any other configured discount
                            mechanics) when applying the coupon to an order.
                          example: false
                    rewards:
                      type: array
                      description: ''
                      items:
                        type: object
                        properties:
                          code:
                            type: string
                            description: >-
                              The coupon which should be entered by the user on
                              checkout to apply the related discount.
                            example: JOHN0007077
                          discount_type:
                            type: string
                            description: >-
                              The type of discount which the customer will be
                              eligible upon application of the code to a shopping
                              cart.
                            example: percent
                            enum:
                              - percent
