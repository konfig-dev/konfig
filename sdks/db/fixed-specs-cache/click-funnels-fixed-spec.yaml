        "id": 1821233,
        "arn": null,
        "amount": "200.00",
        "reason": null,
        "result": "approved",
        "status": "completed",
        "currency": "USD",
        "order_id": 110030,
        "is_rebill": false,
        "public_id": "asLOAY",
        "created_at": "2024-01-30T06:25:06.754Z",
        "updated_at": "2024-01-30T06:25:06.754Z",
        "external_id": "txn_01HNCGNQE2C234PCFNERD2AVFZ",
