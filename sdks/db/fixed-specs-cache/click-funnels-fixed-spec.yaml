      | `subscription.churned`                     | V1, V2             | Sent
      when an Order of `order_type: "subscription"` has been
      churned                                       |

      | `subscription.modified`                    | V1, V2             | Sent
      when an Order of `order_type: "subscription"` has been
      modified                                      |

      | `subscription.activated`                   | V1, V2             | Sent
      when an Order of `order_type: "subscription"` has been
      activated                                     |

      | `subscription.completed`                   | V1, V2             | Sent
