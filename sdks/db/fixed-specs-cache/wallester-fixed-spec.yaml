    /host:port/v1/3d-secure-otp-event:
      post:
        description: >-
          Event notification is triggered when a new 3DS OTP request is received.

          By default, the message is sent to the cardholder via SMS, however when
          this event is enabled,

          the message will be forwarded to a server defined by the Client instead.
        operationId: ThreeDSecureOTP
        parameters:
          - description: 'Basic auth, in "Authorization: Basic BASE64_ENCODED_DATA" format'
            in: header
            name: Authorization
            required: true
            x-go-name: Token
            schema:
              type: string
          - description: The type of the request body.
            in: header
            name: Content-Type
            required: true
            x-go-name: ContentType
            schema:
              type: string
              enum:
                - application/json
          - description: >-
              Unique ID for the request. Generated by Wallester. Equal for Request
              and Response
            in: header
            name: X-Request-ID
            required: true
            x-go-name: RequestID
            schema:
              type: string
              format: uuid4
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreeDSecureOTP'
            multipart/form-data:
              schema:
                $ref: '#/components/schemas/ThreeDSecureOTP'
          x-go-name: Request
        responses:
          '200':
            description: threeDSecureOTPResponse
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/threeDSecureOTPResponse'
          '401':
            $ref: '#/components/responses/unauthorized'
          '500':
            $ref: '#/components/responses/internalServerError'
        security:
          - basic: []
        summary: 3D Secure OTP
        tags:
