  tags:
    - description: >+
        ## Introduction


        This document describes how the **Client** can integrate with the
        **Wallester** system to receive events in real-time and do custom business
        logic in **Client’s** system based on the received data.


        **Wallester** sends events using
        [Webhooks](https://hookdeck.com/webhooks/guides/what-are-webhooks-how-they-work#consuming-a-webhook)
        based communication, where **Client** has an HTTP server and **Wallester**
        acts as a client. **Wallester** does a HTTP POST request to a URL of
        **Client** choice in a JSON format.


        Along with the event, data about the object is transferred, which is
        referred to as the payload. The payload can be extended with new optional
        fields at any time, therefore **Client** should be able to receive and
        process fields of any type and not add strict validation.


        ## Communication Format


        To use the **Wallester** notification system, **Client** must share the
        following information:

        1. Basic authentication credentials (Username & Password)

        2. HTTP server URL

        3. Type of events to be enabled


        ## HTTP


        HTTP requests are protected with HTTP Basic authentication. To
        unauthenticated requests, the external system should return a response
        with a HTTP 401 Unauthorized status.


        ![Request-response scheme](img/request-response.png)


        The **Client** needs to whitelist the **Wallester** IP addresses in order
        to allow requests to pass through the firewall.


        **Production:**

        - Contact our Support team
        [support@wallester.com](mailto:support@wallester.com)


        **Sandbox:**

        - Contact our Support team
        [support@wallester.com](mailto:support@wallester.com)


        ## Guaranteed delivery


        Notifications can be configured with guaranteed delivery feature.
        Notification will be sent again in case of an unexpected response status
        code (not HTTP code 200) or a timeout for any of the involved notification
        types, the Retry logic will apply.


        The feature is available for the following Notification Event types:


        - Authorization notification

        - Create card

        - Fee

        - Authorization release

        - Transaction clearing

        - KYC Check

        - Person KYC status change (new format)

        - Apple pay orange flow notifications


        **Retry logic:**


        <table>

        <tr><th>Retry</th><th>Approximate time after the first failure</th></tr>

        <tr><td>1st retry</td><td>2 seconds</td></tr>

        <tr><td>2nd retry</td><td>5 seconds</td></tr>

        <tr><td>3rd retry</td><td>10 seconds</td></tr>

        <tr><td>4th retry</td><td>10 minutes</td></tr>

        <tr><td>5th retry</td><td>30 minutes</td></tr>

        <tr><td>6th retry</td><td>1 hour</td></tr>

        <tr><td>7th retry</td><td>3 hours</td></tr>

        <tr><td>8th retry</td><td>6 hours</td></tr>

        <tr><td>9th retry</td><td>12 hours</td></tr>

        <tr><td>10th retry</td><td>24 hours</td></tr>

        </table>


        Depending on the technical requirements, a specific message delivery type
        should be chosen:

        1. **Limited** - events will be retried 10 times only; retry logic
        intervals are applied;

        2. **Mandatory** - events will be retried until Wallester receives a
        successful response; retry logic intervals are applied; after the 10th try
        message will be resent every 24 hours.


        The diagram below is given for the visual flow representation:


        ![Diagram of Notification Sending
        Process](img/send-notifications-diagram.png)


        ## Events


        ### 1. Authorization


        Given events allows the Client to receive information for all card related
        authorizations and binded notifications, initiated by Cardholder or
        Merchant. Intent of such notifications is purely informative.


        1.1. [Authorization](https://api-doc.wallester.com)


        1.2. [Reversal authorization](https://api-doc.wallester.com)


        1.3. [Release authorization](https://api-doc.wallester.com)


        ### 1.4. Decision request


        Following events might be used in case when **Client** would like to get
        access to authorization approval logic. There are a few specific decision
        requests: Balance Inquiry and Partial payment. Those require more advanced
        behavior than regular payment authorizations.


        Due to strict card schema requirements, a response must be sent back to
        **Wallester** within 1 second or less.


        If **Client** does not reply within the expected period or there are any
        communication issues between **Client** and **Wallester** (unresolvable
        within a given time), **Wallester** will use **default behavior defined by
        Client** (approve or decline).


        1.4.1. [Decision request: Authorization](https://api-doc.wallester.com)


        1.4.2. [Decision request: Balance inquiry
        authorization](https://api-doc.wallester.com)


        1.4.3. [Decision request: Partial
        Authorization](https://api-doc.wallester.com)


        #### Response codes


        This section describes all possible response codes that can be used in
        response to a decision request. It is strongly recommended to use all
        available options and return the correct reason for each decision.


        <table><tr><th>Response
        Code</th><th>Description</th></tr><tr><td>Approved</td><td>Approve.</td></tr><tr><td>ApprovedForPartialAmount</td><td>Approve
        for a partial amount. See Partial authorization for more
        details.</td></tr><tr><td>ClientSystemMalfunction</td><td>Client system is
        experiencing
        downtime.</td></tr><tr><td>DeclinedByClient</td><td>Decline.</td></tr><tr><td>DoNotHonour</td><td>Decline
        due to potential fraud or other system
        rules.</td></tr><tr><td>NotSufficientFunds</td><td>Insufficient funds on
        the cardholder
        balance.</td></tr><tr><td>TransactionNotPermittedToCardholder</td><td>Payment
        not allowed for the cardholder.</td></tr></table>


        ### 2. Transaction


        2.1. [Transaction clearing](https://api-doc.wallester.com)


        ### 3. Account adjustment


        3.1. [Incoming payment](https://api-doc.wallester.com)


        ### 4. Fee


        Fee types and events are configured in the Wallester system, which makes
        it possible to configure notifications only for a specific fee or event
        type. Only a complete event is available at the moment.


        Possible event types:

        - **create** (Event notification is triggered when a new fee is created,
        except one that is created in Completed status and is not related to
        authorization.)

        - **update** (Event notification is triggered when a fee amount changes.
        For example, during clearing the amount is recalculated.)

        - **cancel** (Event notification is triggered when a fee is canceled. For
        example, the authorization has expired and related fee is canceled)

        - **complete** (Event notification is triggered when a new fee is created
        in Completed status or fee status has changed to Completed. For example,
        the CardIssuanceFee is created in Completed status or fee status has
        changed to Completed after clearing.)


        4.1. [Complete fee](https://api-doc.wallester.com)


        4.2. [Create fee](https://api-doc.wallester.com)


        4.3. [Update fee](https://api-doc.wallester.com)


        4.4. [Cancel fee](https://api-doc.wallester.com)


        ### 5. Tokenization


        5.1. Apple pay incentive notifications

         5.1.1. [Apple Pay incentive notification incomplete provisioning](https://api-doc.wallester.com)

         5.1.2. [Apple Pay incentive notification successful transaction](https://api-doc.wallester.com)

        5.2. [Apple pay orange flow](https://api-doc.wallester.com)


        ### 6. Person


        6.1. [KYC status change](https://api-doc.wallester.com)


        ### 7. Card


        Card lifecycle representation:


        ![Card lifecycle representation](img/card-lifecycle-representation.png)


        7.1. [Create card](https://api-doc.wallester.com)


        7.2. [Ordered card](https://api-doc.wallester.com)


        7.3. [Personalize card](https://api-doc.wallester.com)


        7.4. [Dispatch card](https://api-doc.wallester.com)


        7.5. [Activate card](https://api-doc.wallester.com)


        7.6. [Block card](https://api-doc.wallester.com)


        7.7. Close card


        Event notification is triggered when a new card is closed. The status is
        applicable for all card types.

        - 7.7.1. [Closing](https://api-doc.wallester.com)

        - 7.7.2. [Closed](https://api-doc.wallester.com)


        7.8. [Expire card](https://api-doc.wallester.com)


        7.9. [Renew card](https://api-doc.wallester.com)


        ### 8. 3D Secure


        8.1. [Event notification is triggered when a new 3DS OTP request is
        received. By default, the message is sent to the cardholder via SMS,
        however when this event is enabled, the message will be forwarded to a
        server defined by the Client instead.](https://api-doc.wallester.com)


        8.2. 3D secure authentication


        **Currently, this topic only implies Out of Band authentication. This is
        the initial version that can be modified in the future, therefore make
        sure to not add strict validation.**


        1. **Wallester** will send the [Initiate
        Action](https://api-doc.wallester.com) event to Client, providing
        information about cardholder and purchase.


        2. **Client** will send a notification to the cardholder’s device to wake
        the mobile application.


        3. Cardholder will authenticate within **Client** App (via out of band).


        4. **Wallester** will send the [Validate](https://api-doc.wallester.com)
        event to the **Client** asking for the results (this recurs every 2
        seconds after each Pending Status is received).


        5. **Client** will verify whether the cardholder has confirmed the
        purchase.


        **Wallester** expects to receive response from **Client** in less than 500
        ms per each event.


        ![3Ds Out of Band authentication](img/3ds-out-of-band-authentication.jpg)

        - 8.2.1. [Initiate action](https://api-doc.wallester.com)

        - 8.2.2. [Validate](https://api-doc.wallester.com)


        ### 9. KYC Check


        9.1. [KYC Check](https://api-doc.wallester.com)

