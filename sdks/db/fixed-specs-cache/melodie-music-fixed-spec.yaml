                                          description: >-
                                            Length in seconds for this specific
                                            version.
                                        download_link:
                                          type: string
                                          description: >-
                                            Download link for the specific track
                                            version (if available in the API plan).
                    meta:
                      type: object
                      description: Metadata
                      properties:
                        obj_count:
                          type: integer
                          description: Total count of found objects
                        page_count:
                          type: integer
                          description: Total count of pages
