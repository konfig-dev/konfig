    /feeds:
      get:
        tags:
          - Feeds
        summary: Feed status
        description: >-
          You can display an item status for a specific feed ID. Use the feed ID
          returned from the upload an item feed API.
        operationId: getAllFeedStatuses
        parameters:
          - name: feedId
            in: query
            description: >-
              A unique ID returned from the Bulk Upload API, used for tracking the
              Feed File. Special characters must be escaped (e.g., feedId:
              '...3456@789...' must be entered in the URL as '...3456%40789).
            required: true
            schema:
              type: string
          - name: offset
            in: query
            description: >-
              The object response to the starting number, where 0 is the first
              entity that can be requested.
            required: false
            schema:
              type: string
              default: '0'
          - name: limit
            in: query
            description: The number of entities to be returned. Maximum 20 entities.
            required: false
            schema:
              type: string
              default: '20'
          - in: header
            name: WM_CONSUMER.CHANNEL.TYPE
            description: >-
              A unique ID to track the consumer request by channel. Use the
              Consumer Channel Type received during onboarding
            required: false
            schema:
              type: string
          - in: header
            name: WM_QOS.CORRELATION_ID
            description: >-
              A unique ID which identifies each API call and used to track and
              debug issues; use a random generated GUID for this ID
            required: true
            schema:
              type: string
            example: b3261d2d-028a-4ef7-8602-633c23200af6
          - in: header
            name: WM_SVC.NAME
            description: Walmart Service Name
            required: true
            schema:
              type: string
            example: Walmart Service Name
          - name: WM_SEC.TIMESTAMP
            in: header
            description: The Epoch timestamp
            required: true
            schema:
              type: string
            example: '1443748249449'
          - name: WM_SEC.AUTH_SIGNATURE
            in: header
            description: >-
              The vendor's digital signature, generated by running the JAR file or
              custom generation code
            required: true
            schema:
              type: string
            example: 9fg3TPeRt0WSGbXNGGj4kSQ9L6PMBX.....9Zj5aDyg=
          - name: WM_CONSUMER.ID
            in: header
            description: A unique ID required to access the API
            required: true
            schema:
              type: string
            example: Get the Consumer ID from Developer Center after logging in
        responses:
          '200':
            description: Successful Operation
            content:
              application/xml:
                schema:
                  type: object
                  properties:
                    errors:
                      type: array
                      xml:
                        name: error
                      items:
                        required:
                          - code
                        type: object
                        properties:
                          code:
                            type: string
                          field:
                            type: string
                          description:
                            type: string
                          info:
                            type: string
                          severity:
                            type: string
                            enum:
                              - INFO
                              - WARN
                              - ERROR
                          category:
                            type: string
                            enum:
                              - APPLICATION
                              - SYSTEM
                              - REQUEST
                              - DATA
                          causes:
                            type: array
                            xml:
                              wrapped: true
                            items:
                              type: object
                              properties:
                                code:
                                  type: string
                                field:
                                  type: string
                                type:
                                  type: string
                                description:
                                  type: string
                              xml:
                                name: Cause
                          errorIdentifiers:
                            type: object
                            additionalProperties:
                              type: object
                          component:
                            type: string
                          type:
                            type: string
                          serviceName:
                            type: string
                          gatewayErrorCategory:
                            type: string
                            enum:
                              - INTERNAL_DATA_ERROR
                              - EXTERNAL_DATA_ERROR
                              - SYSTEM_ERROR
                        xml:
                          name: GatewayError
                    totalResults:
                      type: integer
                      description: Total number of feeds returned
                      format: int64
                    offset:
                      type: integer
                      description: >-
                        The object response to the starting number, where 0 is the
                        first available
                      format: int64
                    limit:
                      type: integer
                      description: The number of items to be returned
                      format: int32
                    results:
                      type: array
                      xml:
                        wrapped: true
                      items:
                        type: object
                        properties:
                          feedId:
                            type: string
                            description: A unique ID used for tracking the Feed File
                          feedSource:
                            type: string
                            description: The source of the feed
                          feedType:
                            type: string
                            description: The feed type
                          partnerId:
                            type: string
                            description: The seller ID
                          itemsReceived:
                            type: integer
                            description: The number of items received
                            format: int64
                          itemsSucceeded:
                            type: integer
                            description: >-
                              The number of items in the feed that have
                              successfully processed
                            format: int64
                          itemsFailed:
                            type: integer
                            description: >-
                              The number of items in the feed that failed due to a
                              data or system error
                            format: int64
                          itemsProcessing:
                            type: integer
                            description: >-
                              The number of items in the feed that are still in
                              progress
                            format: int64
                          feedStatus:
                            type: string
                            description: >-
                              Can be one of the following: RECEIVED, INPROGRESS,
                              PROCESSED, or ERROR. For details, see the
                              definitions listed under 'Feed Statuses' at the
                              beginning of this section.
                          feedDate:
                            type: string
                            description: >-
                              The date and time the feed was submitted. Format:
                              yyyymmddThh:mm:ss.xxxz
                            format: date-time
                          batchId:
                            type: string
                            description: The batch ID for the feed, if provided
                          modifiedDtm:
                            type: string
                            description: >-
                              The most recent time the feed was modified. Format:
                              yyyymmddThh:mm:ss.xxxz
                            format: date-time
                        description: Information about the individual feed
                        xml:
                          name: feed
                  xml:
                    name: list
                example: |-
                  <?xml version="1.0" encoding="UTF-8"?>
                  <ns2:list xmlns:ns2="http://walmart.com/">
                      <ns2:totalresults>1</ns2:totalresults>
                      <ns2:offset>0</ns2:offset>
                      <ns2:limit>50</ns2:limit>
                      <ns2:results>
                          <ns2:feed>
                              <ns2:feedid>039F4AEA0B3A4E1FBEF0A6403507B18C@AQQBAQA</ns2:feedid>
                              <ns2:feedtype>CONTENT_PRODUCT</ns2:feedtype>
                              <ns2:partnerid>721407</ns2:partnerid>
