rawSpecString: |
  openapi: 3.0.1
  info:
    title: Linkcy Api
    description: >
      # Overview


      This is the partner API from [linkcy](https://linkcy.io/). Here you can find
      our API documentation.


      LinkCy API allows you to create fully embedded banking products for your own
      company or consumers. This API is backed by

      all mandatory requirements by financial authorities. To process, information

      provided into the API must be accurate.


      # Authentication


      You can obtain a LinkCy Authorization Key by contacting our commercial team
      [here](mailto:romaric.bouxin@linkcy.io).
    contact:
      url: https://linkcy.io/#contact
    version: 1.78.0
    x-logo:
      url: https://linkcy.io/content/uploads/2022/06/logo.svg
      altText: LinkCy
  servers:
    - url: https://api.sandbox.linkcy.cloud
      description: Generated server url
  security:
    - Linkcy-Auth: []
  tags:
    - name: Consumer
      description: >
        The consumer represents the individual partner client. It must have a
        valid phone number and be formally identified with

        a [KYC](https://docs.sandbox.linkcy.io/) procedure before carrying out any
        operation. 
  paths:
    /paynovate/mvc-count: {}
    /api/partner/cards/{cardId}/rules:
      put:
        tags:
          - Card
        summary: Update a rule from card
        description: >-
          Update card by creating a new card rule. When creating a card rule with
          a type that already exists, it will override the previous one.


          Both partner and enduser can set a rule of the same type. The more
          restrictive one will be applied.


          This operation might require **SCA**.
        operationId: update
        parameters:
          - name: cardId
            in: path
            required: true
            schema:
              type: string
              format: uuid
          - name: Linkcy-SCA-Strategy
            in: header
            description: >-
              The strategy to use when a SCA is required:

              <details>

              <summary>More information:</summary>


              - `PUSH_NOTIFICATION`: will send a notification if the SCA is
              required.

              - `JOIN_CODE`: will return a join code if SCA is required.

              - `FAIL`: will fail if SCA is required.

              - `BY_PASS`: Sandbox only - will ignore any SCA if used.

              </details>



              <details>

              <summary>ErrorCode</summary>


              - 409 Conflict
                  - `SCA_REQUIRED`: The operation requires SCA. Can be returned if you try to use BY_PASS while not allowed. Will be returned if strategy is FAIL.
                  - `SCA_DEVICE_NOT_SET`: The operation requires SCA and strategy allows it, but the user has no sca device set up. You need to enroll one first. 
              </details>
            required: false
            schema:
              type: string
              default: PUSH_NOTIFICATION
              enum:
                - PUSH_NOTIFICATION
                - JOIN_CODE
                - FAIL
                - BY_PASS
          - name: Linkcy-SCA-Factor
            in: header
            description: >
              The factor type required for the operation :

              <details>

              <summary>More information:</summary>


              - `BIOMETRY`: will require fingerprint or face recognition depending
              on device.

              - `PIN`: will require the endpoint pin. When using this factor, a
              pin must have been registered through the SDK first. Sca pin and end
              user password can differ.

              </details>


              <details>

              <summary>ErrorCode</summary>


              - 400 Bad Request
                  - `SCA_FACTOR_NOT_SET`: The user has a sca device set up, but the factor requested is not enrolled yet. You must either enroll it or change the factor.
              </details>
            required: false
            schema:
              type: string
              default: BIOMETRY
              enum:
                - BIOMETRY
                - PIN
          - name: Linkcy-SCA-Id
            in: header
            description: |-
              The id of the completed SCA operation.

              <details>
              <summary>ErrorCode</summary>

              - 404 Not Found
                  - `SCA_INTERACTION_NOT_FOUND`: The specified id could not be found.
              - 409 Conflict
                  - `SCA_INTERACTION_NOT_COMPLETED`: The SCA interaction is not completed (pending).
                  - `SCA_INTERACTION_DECLINED`: The SCA interaction was declined by user or expired. 
                  - `SCA_INTERACTION_ALREADY_CONSUMED`: The SCA interaction has already been used, you need to create a new one.
                  - `SCA_INTERACTION_DOES_NOT_MATCH`: The SCA interaction does not match the one you are trying to make. Body or url is different.
              </details>
            required: false
            schema:
              type: string
              format: uuid
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardRuleUpdateDto'
          required: true
        responses:
          '202':
            description: Waiting SCA
            content:
              application/json:
                schema:
                  required:
                    - scaDeviceId
                    - scaId
                    - ttl
                  type: object
                  properties:
                    scaId:
                      type: string
                      description: The id of the SCA operation.
                      format: uuid
                    joinCode:
                      type: string
                      description: The join code if strategy is JOIN_CODE.
                      format: uuid
                    ttl:
                      type: object
                      properties:
                        seconds:
                          type: integer
                          format: int64
                        nano:
                          type: integer
                          format: int32
                        negative:
                          type: boolean
                        zero:
                          type: boolean
                        units:
                          type: array
                          items:
                            type: object
                            properties:
                              dateBased:
                                type: boolean
                              timeBased:
                                type: boolean
                              durationEstimated:
                                type: boolean
                    scaDeviceId:
                      type: string
          '204':
            description: No Content
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/BadRequestErrorInfo'
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/UnauthorizedErrorInfo'
          '403':
            description: Forbidden
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ForbiddenErrorInfo'
          '404':
            description: Not Found
            content:
              application/json:
                schema:
                  required:
                    - error
                    - errorCode
                    - message
                    - status
                    - timestamp
                  type: object
                  properties:
                    errorCode:
                      type: string
                      enum:
                        - CARD_NOT_FOUND
                    message:
                      type: string
                    error:
                      type: string
                      default: linkcy.not.found
                    status:
                      type: integer
                      format: int32
                      default: 404
                    timestamp:
                      type: string
                      format: date-time
                examples:
                  Card-not-found:
                    value:
                      errorCode: CARD_NOT_FOUND
                      message: Card {0} was not found.
                      error: linkcy.not.found
                      status: 404
                      timestamp: '2024-03-26T09:01:26.130652269Z'
