    /api/partner/verifications/address:
      post:
        tags:
          - KYC
        summary: Verify the address of an end-user
        description: >-
          This endpoint allows you to verify an end-user's address using different
          methods:

           - LINK: This method generates a URL link that the end-user can use to complete its Proof of Address (POA).

           - UPLOADED_DOCUMENT: Use this method when a POA document has already been [uploaded](https://docs.sandbox.linkcy.io/) which will be used to verify the address.

           - DELEGATED: When the address verification is delegated to the partner (property "delegatedPoa" set to "true") and the POA document has been [uploaded](https://docs.sandbox.linkcy.io/), you can use this method to update the address status to "VERIFIED".
        operationId: verifyAddress
        requestBody:
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AddressVerifyWithLinkRequestDto'
                  - $ref: >-
                      #/components/schemas/AddressVerifyWithUploadedDocumentRequestDto
