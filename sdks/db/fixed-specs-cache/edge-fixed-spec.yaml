rawSpecString: |
  openapi: 3.1.0
  info:
    title: Edge API
    version: v1
    description: "Edge Payment Technologies offers payment solutions for merchants in diverse legal industries. To learn more about Edge's proposition see our [about](https://tryedge.io/about) page.\n\nBefore starting with the API, you must [create a merchant account](https://dashboard.tryedge.io/merchant_accounts/new) and obtain API keys from the [Developer tab](https://dashboard.tryedge.io/developers) in your account dashboard. You will use the “Publishable key” with Edge JavaScript SDK and the “Secret key” on your website.\n\nThe Edge API is based upon REST principles, returns JSON responses, and uses standard HTTP response codes. We speficially use the [JSON:API](https://jsonapi.org/) specification.\n\nIf you're wanting to use Edge Payment Technologies in the browser to make a charge you're going to need to include the Edge javascript SDK. The\_Edge JavaScript SDK is a toolkit for encrypting data in the browser. Using the Edge JavaScript SDK means your customer's data never leaves their browser unencrypted. Include this in your HTML:\n\n``` html\n<script\n  src=\"https://assets.tryedge.io/assets/edge-028df78616a38778a73b92faac46bd2d5b1d4f3734f2902cc7d8548a0b7ffa4d.js\"\n  type=\"text/javascript\"></script>\n```\n\nThen after that you need to initialize the client:\n\n``` javascript\nconst edge = new Edge('<Publishable Key>');\n\nedge.initializeForm().then(function (form) {\n  // Form configuration\n});\n```\n"
    termsOfService: https://d2v8xkxkqr8ydr.cloudfront.net/end-user-terms-of-service.pdf
    contact:
      name: Support
      url: https://www.tryedge.io/contact
      email: support@tryedge.io
  servers:
    - url: https://{apiHost}
      variables:
        apiHost:
          enum:
            - api.tryedge.io
          default: api.tryedge.io
  tags:
    - name: Authentication
      description: >
        The Edge API relies on authentication via public and secret keys:


        - For environments exposed to the public (such as browsers) use your
        public key

        - For server to server communication use your secret key


        To authenticate a request set the `Authorization` header to `Bearer
        <YOUR_TOKEN_HERE>`.
    - name: Edge.js
      description: "The Edge JavaScript SDK on `intializeForm()` exposes a form builder. The main function exposed by the form builder is the `inputs` function (`form.inputs(…)`). It initialises Edge Inputs, making it easy to collect encrypted cardholder data in a completely PCI-compliant environment.\n\nEdge Inputs are served within an iFrame retrieved directly from Edge’s PCI-compliant infrastructure, which can reduce your PCI DSS compliance scope to the simplest form (SAQ-A) once integrated correctly.\n\nPass the id of the element in which the iFrame should be embedded, for example:\n\n``` javascript\n// form.inputs(id: String, settings: Object);\nform.inputs('card-details', {\n  theme: 'material'\n});\n```\n\n## Themes\n\nInputs can be customized to match your brand’s design system. The Edge JavaScript SDK allows additional configuration for styling both the Evervault Inputs container as well as each\_`<input>` within the container.\n\n### Supported Settings\n\n| Parameter | Type | Description |\n| --- | --- | --- |\n| theme | String | The base styling for Inputs. Currently supports default, minimal and material. |\n| height | String | The height of the Evervault Inputs iframe. |\n| primaryColor | String | The main theme color. |\n| labelColor | String | The color CSS property applied to the input labels. |\n| inputBorderColor | String | The border-color CSS property applied to inputs. |\n| inputTextColor | String | The color CSS property applied to inputs. |\n| inputBackgroundColor | String | The color CSS property applied to the ::placeholder CSS pseudo-element for inputs. |\n| inputBorderRadius | String | The border-radius CSS property applied to inputs. |\n| inputHeight | String | The height CSS property applied to inputs. |\n| cardNumberLabel | String | The label for the card number input |\n| expirationDateLabel | String | The label for the expiration date input |\n| securityCodeLabel | String | The label for the security code input |\n| expirationDatePlaceholder | String | The placeholder shown for the expiration date input |\n| invalidCardNumberLabel | String | The message shown on an invalid card number |\n| invalidExpirationDateLabel | String | The message shown on an invalid expiration date |\n| invalidSecurityCodeLabel | String | The message shown on an invalid security code |\n| fontUrl | String | Load a custom font with the Google Fonts API |\n| fontFamily | String | Set the font-family for the fontUrl |\n| inputFontSize | String | Set the font-size property of the input attribute |\n| inputBoxShadow | String | Set the box-shadow property of the input attribute |\n| labelFontSize | String | Set the font-size property of the label attribute |\n| labelWeight | String | Set the font-weight property of the label attribute |\n| disableCVV | Boolean | If true the CVV field will not be displayed |\n\n### Default Theme\n\nSet\_`theme`\_to\_`default`\_to use the\_*Default*\_theme for Inputs.\n\n![Screenshot 2023-04-10 at 09.54.34.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/c81199df-de61-4780-b7b6-c488647ba47b/Screenshot_2023-04-10_at_09.54.34.png)\n\n### Minimal Theme\n\nSet\_`theme`\_to\_`minimal`\_to use the\_*Minimal*\_theme for Inputs.\n\n![Screenshot 2023-04-10 at 09.56.04.png](https://s3-us-west-2.amazonaws.com/secure.notion-static.com/1a732d6c-0bfa-4089-89a7-52d837f137c9/Screenshot_2023-04-10_at_09.56.04.png)\n\n### Material Theme\n\nSet\_`theme`\_to\_`material`\_to use the\_*Material*\_theme for Inputs.\n"
