  tags:
    - name: 1. Account and Users
      description: >
        Account

        =======

        An **Account** is created when you sign up with Copper. **Users** that you
        invite will all be members of this Account. In Copper, customer
        organizations are called "Companies."


        **Account Properties**


        | Field |  Type  |              Details               |

        | ----- | ------ | ---------------------------------- |

        | id    | number | Unique* identifier for the Account |

        | name  | string | Name of the account                |


        **User Properties**


        | Field |  Type  |             Details             |

        | ----- | ------ | ------------------------------- |

        | id    | number | Unique* identifier for the User |

        | name  | string | The User's full name            |

        | email | string | The User's email address        |


        *A note on ids: Unique identifiers are unique within the scope of a single
        resource type. For example, a given identifier for a Lead will never be
        assigned to a different Lead, but a different resource such as a Person
        could use the same identifier.*
    - name: 2. Leads
      description: >-
        A Lead is an individual or a company that's interested in your products or
        services. It's a "catch-all" object that contains information about the
        contact, the company and the project in one. When Leads are qualified,
        they are usually converted to a Person, Company and Opportunity.


        **Lead Properties**


        |                   Field                    |     Type     
        |                                                    
        Details                                                     |

        | ------------------------------------------ | ------------- |
        ---------------------------------------------------------------------------------------------------------------
        |

        | id                                         | number        | Unique
        identifier for the
        Lead.                                                                                
        |

        | name*                                       | string        | The first
        and last name of the
        Lead.                                                                           
        |

        | address                                    | address       | An
        encapsulation of the Lead's street, city, state, postal code, and
        country.                                   |

        | assignee_id                                | number        | Unique
        identifier of the User that will be the owner of the
        Lead.                                               |

        | company_name                               | string        | The name of
        the company to which the Lead
        belongs.                                                              |

        | customer_source_id                         | number        | Unique
        identifier of the Customer Source that generated this
        Lead.                                              |

        | details                                    | string        | Description
        of the
        Lead.                                                                                       
        |

        | email                                      | email_address | An
        encapsulation of the Lead's email address and
        category.                                                      |

        | monetary_value                             | number        | The
        expected monetary value of business with the
        Lead                                                           |

        | phone_numbers[]                            | list          | An array of
        phone numbers belonging to the
        Lead.                                                                |

        | phone_numbers[].number                     | string        | A phone
        number.                                                                                                
        |

        | phone_numbers[].category                   | string        | The
        category of the phone
        number.                                                                              
        |

        | socials[]                                  | list          | An array of
        social profiles belonging to the
        Lead.                                                              |

        | socials[].url                              | string        | The URL of
        a social
        profile.                                                                                   
        |

        | socials[].category                         | string        | The
        category of the social
        profile.                                                                            
        |

        | status                                     | string_enum   | A string
        representing the status of the Lead. Valid values are: "New",
        "Unqualified", "Contacted", "Qualified". |

        | tags                                       | list          | An array of
        the tags associated with the Lead, represented as
        strings.                                          |

        | title                                      | string        | The
        professional title of the
        Lead.                                                                            
        |

        | websites[]                                 | list          | An array of
        websites belonging to the
        Lead.                                                                    
        |

        | websites[].url                             | string        | The URL of
        a
        website.                                                                                          
        |

        | websites[].category                        | string        | The
        category of the
        website.                                                                                   
        |

        | custom_fields[]                            | list          | An array of
        custom field values belonging to the
        Lead.                                                          |

        | custom_fields[].custom_field_definition_id | number        | The id of
        the Custom Field Definition for which this Custom Field stores a
        value.                               |

        | custom_fields[].value                      | mixed         | The value
        (number, string, option id, or timestamp) of this Custom
        Field.                                       |

        | date_created                               | number        | A Unix
        timestamp representing the time at which this Lead was
        created.                                          |

        | date_modified                              | number        | A Unix
        timestamp representing the time at which this Lead was last
        modified.                                    |

        |\* indicates a required field| | |
    - name: 3. People
      description: >-
        A Person is an individual with whom you communicate. The People API allows
        you to create, view, delete and update your People. You can retrieve
        individual People, list all People, or use search filters to view subsets
        of your People.


        **Person Properties**


        |            Field            |  Type  
        |                                     
        Details                                      |

        | --------------------------- | ------- |
        ---------------------------------------------------------------------------------
        |

        | id                          | number  | Unique identifier for the
        Person.                                                 |

        | name*                        | string  | The first and last name of the
        Person.                                            |

        | address                     | address | An encapsulation of the Person's
        street, city, state, postal code, and country.   |

        | assignee_id                 | number  | Unique identifier of the User
        that will be the owner of the Person.               |

        | company_id                  | string  | The unique identifier of the
        primary Company with which the Person is associated. |

        | company_name                | string  | The name of the primary Company
        with which the Person is associated.              |

        | contact_type_id             | number  | The unique identifier of the
        Contact Type of the Person.                          |

        | details                     | string  | Description of the
        Person.                                                        |

        | emails[]                    | list    | An array of email addresses
        belonging to the Person.                              |

        | emails[].email              | string  | An email
        address.                                                                 |

        | emails[].category           | string  | The category of the email
        address.                                                |

        | phone_numbers[]             | list    | An array of phone numbers
        belonging to the Person.                                |

        | phone_numbers[].number      | string  | A phone
        number.                                                                  
        |

        | phone_numbers[].category    | string  | The category of the phone
        number.                                                 |

        | socials[]                   | list    | An array of social profiles
        belonging to the Person.                              |

        | socials[].url               | string  | The URL of a social
        profile.                                                      |

        | socials[].category          | string  | The category of the social
        profile.                                               |

        | tags                        | list    | An array of the tags associated
        with the Person, represented as strings.          |

        | title                       | string  | The professional title of the
        Person.                                             |

        | websites[]                  | list    | An array of websites belonging
        to the Person.                                     |

        | websites[].url              | string  | The URL of a
        website.                                                             |

        | websites[].category         | string  | The category of the
        website.                                                      |

        | date_created                | number  | A Unix timestamp representing
        the time at which this Person was created.          |

        | date_modified               | number  | A Unix timestamp representing
        the time at which this Person was last modified.    |

        | custom_fields[]             | list    | An array of custom field values
        belonging to the Person.                          |

        | custom_fields[]             |        
        |                                                                                  
        |

        | .custom_field_definition_id | number  | The id of the Custom Field
        Definition for which this Custom Field stores a value. |

        | custom_fields[]             |        
        |                                                                                  
        |

        | .value                      | mixed   | The value (number, string,
        option id, or timestamp) of this Custom Field.         |

        | \* indicates a required field | | |


        *Please note that* ***email address is a unique key*** *for People and no
        two records can have the same email address. If you try to create a new
        Person with an existing email address, then your request will fail.*
    - name: 4. Companies
      description: >-
        A Company is an organization with which you communicate. The Companies API
        allows you to create, view, delete and update your Companies. You can
        retrieve individual Companies, list all Companies, or use search filters
