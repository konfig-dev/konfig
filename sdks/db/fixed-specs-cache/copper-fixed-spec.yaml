          created Person will belong. Valid fields are id or name, and they are
          mutually exclusive. If a Company id is specified, the new Person will
          belong to that Company. If the name of an existing Company is specified,
          the new Person will belong to that Company. If a new name is specified,
          a new Company will be created with that name, and the new Person will
          belong to that Company. If you explicitly supply an empty string ("")
          for the company name, then no Company will be created. By default, fuzzy
          matching will return a list of candidate companies. An optional Boolean
          field "exact_match" can be specified if the exact company name is known.

          | opportunity | object | Details about the Opportunity to be created by
          the Lead conversion. Valid fields are name, pipeline_id,
          pipeline_stage_id, monetary_value, and assignee_id. If unspecified, no
          Opportunity will be created. If pipeline_stage_id is unspecified, it
