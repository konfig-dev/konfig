          - Custom Fields
          - General
        summary: Search Entity (Leads, People, etc) by Custom Field
        description: >-
          Custom fields are available for each of the entities (Leads, People,
          Companies, Opportunities, Projects, and Tasks). Custom field types
          include: Text Field, Text Area, Dropdown, Date, Checkbox, Number Field,
          URL, Percentage, Currency, and Multi-Select Dropdown. Text fields are
          not searchable at this point. The table below summarizes the behavior of
          each of these fields.


          | Field                 | Type          | Search for Empty Value? | Any,
          All, None Options |

          | --------------------- | ------------- | ----------------------- |
          ---------------------- |

          | Dropdown              | integer array | Yes                     |
          No                     |

          | Date                  | integer range | No                      |
          No                     |

          | Checkbox              | boolean       | No                      |
          No                     |

          | Number Field          | numeric       | No                      |
          No                     |

          | Percentage            | numeric range | No                      |
          No                     |

          | Currency              | integer range | No                      |
          No                     |

          | Multi-Select Dropdown | integer array | Yes                     |
          Yes                    |


          Except for text-related fields, each custom field can be searched via
          the dev API search endpoint for any of the entities. For Leads, this
          would be the endpoint `/leads/search`.


          Dropdown and Multi-Select Dropdown fields have the additional option of
          searching for records where dropdown and multi-select dropdown fields
          are empty. This can be accomplished by adding an additional field: {
          "allow_empty": true }. Searching by Multi-select dropdown also allows
          searching if any, all, or none of the dropdown options are to be
          searched. These options can be used together.


          Examples of searching for each of the searchable fields can be found
          under the dropdown menu on the right. Examples given are for `Leads` and
          can be easily interchanged with any other entity.
