openapi: 3.0.0
paths:
  /lipsync/cost:
    get:
      operationId: LipsyncController_lipsyncCost
      summary: ''
      description: >-
        Get the cost of a lipsync job. The cost is based on the frame rate of
        the video, and the number of characters of text to lipsync. The cost is
        returned in credits.
      parameters:
        - name: audioUrl
          required: true
          in: query
          description: >-
            A url to the audio file to be synchronized -- must be publicly
            accessible
          schema:
            type: string
        - name: videoUrl
          required: true
          in: query
          description: >-
            A url to the video file to be synchronized -- must be publicly
            accessible
          schema:
            type: string
      responses:
        '200':
          description: Returns the cost of the lipsync job.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LipsyncCost'
        '403':
          description: Forbidden resource. Check your API key.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      tags:
        - lipsync
  /lipsync/all:
    get:
      operationId: LipsyncController_lipsyncs
      summary: ''
      description: Grab all the lipsync jobs for a given organization.
      parameters: []
      responses:
        '200':
          description: Returns status and URL to download from.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lipsync'
        '403':
          description: Forbidden resource. Check your API key.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      tags:
        - lipsync
  /lipsync/{id}:
    get:
      operationId: LipsyncController_getLipsync
      summary: ''
      description: >-
        Use the ID from the POST request to check status. Keep checking until
        status is 'completed' and a download URL is provided.
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Returns status and URL to download from.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lipsync'
        '403':
          description: Forbidden resource. Check your API key.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      tags:
        - lipsync
  /lipsync:
    post:
      operationId: LipsyncController_lipsync
      summary: ''
      description: >-
        Submit a set of urls to publically hosted audio and video files or to
        YouTube videos. Our synchronizer will sync the video's lip movements to
        match the audio and return the synced video.
      parameters: []
      requestBody:
        required: true
        description: >-
          The audio + video data to be synced. Set synergize = false to skip our
          synergizer post-processor for a 10x speedup, but w/ a degredation in
          output quality.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LipsyncDto'
      responses:
        '201':
          description: Lipsync job created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lipsync'
        '403':
          description: Forbidden resource. Check your API key.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      tags:
        - lipsync
  /animate/cost:
    get:
      operationId: AnimateController_animateCost
      summary: ''
      description: >-
        Get the cost of an animate job. The cost is based on the frame rate of
        the video, and the number of characters of text to animate. The cost is
        returned in credits.
      parameters:
        - name: transcript
          required: false
          in: query
          description: A string of text to be spoken by the AI
          schema:
            type: string
        - name: transcriptUrl
          required: false
          in: query
          description: A url pointing to a file of text to be spoken by the AI
          schema:
            type: string
      responses:
        '200':
          description: Returns the cost of the animate job.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnimateCost'
        '403':
          description: Forbidden resource. Check your API key.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      tags:
        - animate
  /animate/all:
    get:
      operationId: AnimateController_animations
      summary: ''
      description: Grab all the animate jobs for a given organization.
      parameters: []
      responses:
        '200':
          description: Returns status and URL to download from.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Animate'
        '403':
          description: Forbidden resource. Check your API key.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      tags:
        - animate
  /animate/{id}:
    get:
      operationId: AnimateController_getAnimation
      summary: ''
      description: >-
        Use the ID from the POST request to check status. Keep checking until
        status is 'completed' and a download URL is provided.
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: Returns status and URL to download from.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Animate'
        '403':
          description: Forbidden resource. Check your API key.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      tags:
        - animate
  /animate:
    post:
      operationId: AnimateController_animate
      summary: ''
      description: >-
        Generates audio given inputted text and voice and synchronizes with the
        given video.
      parameters: []
      requestBody:
        required: true
        description: >-
          Required data for animating video. Includes video URL, transcript,
          voice, and optional parameters for webhook integration and credit
          limits.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnimateDto'
      responses:
        '201':
          description: Animation job created. Check status with GET request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Animate'
        '403':
          description: Forbidden resource. Check your API key.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      tags:
        - animate
  /speak/cost:
