  /speak:
    post:
      operationId: SpeakController_speak
      summary: ''
      description: ''
      parameters: []
      requestBody:
        required: true
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpeakDto'
      responses:
        '201':
          description: ''
