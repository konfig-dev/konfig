info:
  title: Synchronize API
  description: Synchronize API allows you to lipsync a video to any audio in any language.
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: https://api.synclabs.so
components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    LipsyncCost:
      type: object
      properties:
        credits:
          type: number
          description: The cost of the lipsync job.
        videoLength:
          type: number
          description: The length of the synchronized video in seconds.
      required:
        - credits
        - videoLength
    ApiError:
      type: object
      properties:
        statusCode:
          type: number
          description: The status code of the error.
        message:
          type: string
          description: The error message.
        error:
          type: string
          description: The error.
      required:
        - statusCode
        - message
        - error
    Lipsync:
      type: object
      properties:
        id:
          type: string
          description: A unique identifier for the video.
        createdAt:
          type: string
          description: The date and time the video was created.
        status:
          type: string
          description: The status of the video.
        videoUrl:
          type: string
          description: A URL which can be used to download the video.
        originalVideoUrl:
          type: string
          description: The original URL of the video that was submitted.
        originalAudioUrl:
          type: string
          description: The original URL of the audio that was submitted.
        synergize:
          type: boolean
          description: A flag to enable / disable post-processing
        creditsDeducted:
          type: number
          description: The number of credits deducted for the video.
        webhookUrl:
          type: string
          description: The URL to the webhook endpoint.
        errorMessage:
          type: string
          description: An error message if the video failed to process.
      required:
        - id
        - createdAt
        - status
        - videoUrl
        - originalVideoUrl
        - originalAudioUrl
        - synergize
        - creditsDeducted
        - webhookUrl
        - errorMessage
    LipsyncDto:
      type: object
      properties:
        audioUrl:
          type: string
          description: >-
            A url to the audio file to be synchronized -- must be publicly
            accessible
          example: >-
            https://synchlabs-public.s3.us-west-2.amazonaws.com/david_demo_shortaud-27623a4f-edab-4c6a-8383-871b18961a4a.wav
        videoUrl:
          type: string
          description: >-
            A url to the video file to be synchronized -- must be publicly
            accessible
          example: >-
            https://synchlabs-public.s3.us-west-2.amazonaws.com/david_demo_shortvid-03a10044-7741-4cfc-816a-5bccd392d1ee.mp4
        maxCredits:
          type: number
          description: >-
            Maximum number of credits to use for video generation. If job
            exceeds this value, the job will be aborted
          default: null
        model:
          type: string
          description: The model to use for video generation
          default: sync-1.6.0
          example: sync-1.6.0
        synergize:
          type: boolean
          description: enable, disable restoration stage | highly recommended to keep on
          default: true
          example: true
        pads:
          description: '[top, bottom, left, right], number of pixels to add as padding'
          example:
            - 0
            - 5
            - 0
            - 0
          type: array
          items:
            type: string
        synergizerStrength:
          type: number
          description: >-
            1 is very good quality but identity features will reduce, 0 is very
            natural / identity will be preserved but less clean up of artifacts
          example: 1
        webhookUrl:
          type: string
          description: A url to send a notification to upon completion of video generation
          default: null
      required:
        - audioUrl
        - videoUrl
    AnimateCost:
      type: object
      properties:
        credits:
          type: number
          description: The cost of the animate job.
        videoLength:
          type: number
          description: The estimated length of the video in seconds.
      required:
        - credits
        - videoLength
    Animate:
      type: object
      properties:
        id:
          type: string
          description: A unique identifier for the video.
        status:
          type: string
          description: The status of the audio.
        createdAt:
          type: string
          description: The date and time the animation job was created.
        step:
          type: string
          description: The current step of the animation.
        videoUrl:
          type: string
          description: A URL which can be used to download the generated video.
        audioUrl:
          type: string
          description: A URL which can be used to download the generated audio.
        originalVideoUrl:
          type: string
          description: >-
            A URL to the original video file. This is the video that was used as
            input to the animation process.
        transcriptUrl:
          type: string
          description: A URL to a file containing the input transcript.
        voiceId:
          type: string
          description: The voice used for the audio.
        creditsDeducted:
          type: number
          description: The number of credits deducted for the audio.
        webhookUrl:
          type: string
          description: The webhook URL.
        errorMessage:
          type: string
          description: An error message if the video failed to process.
      required:
        - id
        - status
        - createdAt
        - originalVideoUrl
        - transcriptUrl
        - voiceId
        - creditsDeducted
        - errorMessage
    AnimateDto:
      type: object
      properties:
        videoUrl:
          type: string
          description: >-
            A url to the video file to be synchronized -- must be publicly
            accessible
          example: >-
            https://synchlabs-public.s3.us-west-2.amazonaws.com/david_demo_shortvid-03a10044-7741-4cfc-816a-5bccd392d1ee.mp4
        transcript:
          type: string
          description: A string of text to be spoken by the AI
          example: Hello, welcome to our video!
        voiceId:
          type: string
          description: The voice to use for audio generation
          default: e5361405-4967-446d-ad63-2f6ed8729c66
          example: e5361405-4967-446d-ad63-2f6ed8729c66
        model:
          type: string
          description: The model to use for video generation
          default: sync-1.6.0
          example: sync-1.6.0
        maxCredits:
          type: number
          description: >-
            Maximum number of credits to use for audio generation. If job
            exceeds this value, the job will be aborted
          default: null
        webhookUrl:
          type: string
          description: A url to send a notification to upon completion of audio generation
          default: null
      required:
        - videoUrl
        - transcript
        - voiceId
    SpeakCost:
      type: object
      properties:
        credits:
          type: number
          description: The cost of the speech synthesis job in credits.
        audioLength:
          type: number
          description: The length of the audio in seconds.
      required:
        - credits
        - audioLength
    Speak:
      type: object
      properties:
        id:
          type: string
          description: A unique identifier for the audio.
        createdAt:
          type: string
          description: The date and time the audio was created.
        status:
          type: string
          description: The status of the audio.
        step:
          type: string
          description: The step of the audio.
        audioUrl:
          type: string
          description: A URL which can be used to download the audio.
        transcriptUrl:
          type: string
          description: A URL to a file containing the input transcript.
        voiceId:
          type: string
          description: The voice ID used for the audio.
        creditsDeducted:
          type: number
          description: The number of credits deducted for the audio.
        webhookUrl:
          type: string
          description: The webhook URL to notify the user when the audio is ready.
        errorMessage:
          type: string
          description: An error message if the audio failed to process.
      required:
        - id
        - createdAt
        - status
        - transcriptUrl
        - voiceId
        - creditsDeducted
        - errorMessage
    SpeakDto:
      type: object
      properties:
        transcript:
          type: string
          description: A string of text to be spoken by the AI
          example: Hello, I hope you enjoy this audio!
        voiceId:
          type: string
          description: The voice to use for audio generation
          default: e5361405-4967-446d-ad63-2f6ed8729c66
          example: e5361405-4967-446d-ad63-2f6ed8729c66
        maxCredits:
          type: number
          description: >-
            Maximum number of credits to use for audio generation. If job
            exceeds this value, the job will be aborted
          default: null
        webhookUrl:
          type: string
          description: A url to send a notification to upon completion of audio generation
          default: null
      required:
        - transcript
        - voiceId
    VoiceDetails:
      type: object
      properties:
        id:
          type: string
          description: A unique identifier for the voice.
        createdAt:
          type: string
          description: The date and time the voice was created.
        status:
          type: string
          description: The status of the voice.
        name:
          type: string
          description: A name for the voice.
        description:
          type: string
          description: A description the voice.
        inputSamples:
          description: Input samples for creating the voice.
          type: array
          items:
            type: string
        outputSamples:
          description: Output samples for hearing the voice.
          type: array
          items:
            type: string
      required:
        - id
        - createdAt
        - status
        - inputSamples
        - outputSamples
    Voice:
      type: object
      properties:
        id:
          type: string
          description: A unique identifier for the voice.
        createdAt:
          type: string
          description: The date and time the voice was created.
        status:
          type: string
          description: The status of the voice.
        name:
          type: string
          description: A name for the voice.
        description:
          type: string
          description: A description the voice.
        inputSamples:
          description: Input samples for creating the voice.
          type: array
          items:
            type: string
        outputSamples:
          description: Output samples for hearing the voice.
          type: array
          items:
            type: string
        creditsDeducted:
          type: number
          description: The cost of the voice.
        webhookUrl:
          type: string
          description: The webhook URL for the voice.
        errorMessage:
          type: string
          description: An error message if the voice failed to process.
      required:
        - id
        - createdAt
        - status
        - inputSamples
        - outputSamples
        - creditsDeducted
        - webhookUrl
        - errorMessage
    CreateVoiceDto:
      type: object
      properties:
        name:
          type: string
          description: The name of the voice. Helpful for organization and search purposes.
          example: Test voice
        description:
          type: string
          description: >-
            The description of the voice. Helpful for keeping track of voice
            details.
          example: This is a test voice. It's used for testing purposes.
        inputSamples:
          description: A list of audio samples to use for voice generation
          type: array
          items:
            type: string
        maxCredits:
          type: number
          description: >-
            Maximum number of credits to use for audio generation. If job
            exceeds this value, the job will be aborted
          default: null
        webhookUrl:
          type: string
          description: A url to send a notification to upon completion of audio generation
          default: null
      required:
        - inputSamples
security:
  - apiKey: []
