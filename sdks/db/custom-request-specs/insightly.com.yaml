                      readOnly: true
                    VISIBLE_TO:
                      format: string
                      maxLength: 11
                      type: string
                      readOnly: false
                    VISIBLE_TEAM_ID:
                      format: int64
                      maxLength: 0
                      type: integer
                      readOnly: false
                    CUSTOMFIELDS:
                      type: array
                      items:
                        $ref: '#/components/schemas/APICustomField'
        '400':
          description: Often missing or invalid parameter.
        '401':
          description: Authentication failed.
      deprecated: false
    put:
      tags:
        - CustomObjectsRecords
      summary: Updates a record
      description: >-
        If you have trouble updating a record, try accessing the record via the
        GET request to inspect its fields and sub-elements. A common source
        of            problems with write/update requests occurs when users
        either omit required fields, or insert invalid data into a field (for
        example, by referring a            CATEGORY_ID or LINK_ID which does not
        exist.
