paths:
  /{objectName}:
    get:
      tags:
        - CustomObjectsRecords
      summary: Gets a list of records
      description: >-
        Simple object graphs (excluding LINKS, etc.) are returned if
        "brief=true" is used in the query string.
      operationId: GetEntities
      parameters:
        - name: objectName
          in: path
          description: The object name
          required: true
          schema:
            type: string
        - name: brief
          in: query
          description: >-
            Optional, true if response should only contain top level properties
            of the record.
          required: false
          schema:
            type: boolean
            default: false
        - name: skip
          in: query
          description: Optional, number of records to skip.
          required: false
          schema:
            type: integer
            format: int32
        - name: top
          in: query
          description: Optional, maximum number of records to return in the response.
          required: false
          schema:
            type: integer
            format: int32
        - name: count_total
          in: query
          description: >-
            Optional,true if total number of records should be returned in the
            response headers.
          required: false
          schema:
            type: boolean
            default: false
        - name: Authorization
          in: header
          description: Authorization
          required: true
          schema:
            type: string
            default: '{{Authorization}}'
      responses:
        '200':
          description: Request succeeded.
          content:
            application/octet-stream:
              schema:
                type: array
                items:
                  title: CustomObjectsRecords
                  required:
                    - RECORD_NAME
                  type: object
                  properties:
                    RECORD_ID:
                      format: int64
                      maxLength: 0
                      type: integer
                      readOnly: true
                    RECORD_NAME:
                      format: string
                      maxLength: 0
                      type: string
                      readOnly: false
                    OWNER_USER_ID:
                      format: int32
                      maxLength: 0
                      type: integer
                      readOnly: false
                    DATE_CREATED_UTC:
                      format: date-time
                      maxLength: 0
                      type: string
                      readOnly: true
                    VISIBLE_TO:
                      format: string
                      maxLength: 11
                      type: string
                      readOnly: false
                    VISIBLE_TEAM_ID:
                      format: int64
                      maxLength: 0
                      type: integer
                      readOnly: false
                    CUSTOMFIELDS:
                      type: array
                      items:
                        $ref: '#/components/schemas/APICustomField'
            application/json:
              schema:
                type: array
                items:
                  title: CustomObjectsRecords
                  required:
                    - RECORD_NAME
                  type: object
                  properties:
                    RECORD_ID:
                      format: int64
                      maxLength: 0
                      type: integer
                      readOnly: true
                    RECORD_NAME:
