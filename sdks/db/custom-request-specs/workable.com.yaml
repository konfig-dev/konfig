  /members:
    get:
      summary: /members
      description: >-
        Returns a collection of your account members. Required scope: `r_jobs`.
        Accessible with account tokens and user tokens.
      operationId: members
      parameters:
        - name: limit
          in: query
          description: >-
            Specifies the number of members to try and retrieve per page
            (optional)
          schema:
            type: integer
            format: int32
            default: 50
        - name: since_id
          in: query
          description: >-
            Returns results with an ID greater than or equal to the specified
            ID. (optional)
          schema:
            type: string
        - name: max_id
          in: query
          description: >-
            Returns results with an ID less than or equal to the specified ID.
            (optional)
          schema:
            type: string
        - name: role
          in: query
          description: >-
            Filters for members of the specified role. Can be `simple`, `admin`
            or `reviewer`
          schema:
            type: string
        - name: shortcode
          in: query
          description: Filters for a specific job, only collaborators will be returned
          schema:
            type: string
      responses:
        '200':
          description: '200'
          content:
