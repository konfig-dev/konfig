openapi: 3.1.0
info:
  title: Timmi Timesheet API
  version: '1.0'
  description: |
    Welcome on the documentation for the Timmi Timesheet API.
  contact:
    name: Timmi
    url: https://www.lucca.fr
    email: developers@lucca.fr
servers:
  - url: https://example.ilucca.net
    description: Your production environment (France)
  - url: https://example.ilucca-test.net
    description: Your test environment (France)
tags:
  - name: TimeEntries
    description: TimeEntries are the actual working hours observed by a user.
  - name: Timesheets
    description: Collection of time-entries for a User over a week / month.
  - name: Activities
    description: Time-entries referencing axis-sections to describe what the user has done.
  - name: Attendance
    description: Time-entries indicating working hours.
  - name: Workflow
    description: All actions regarding the approval process of timesheets.
  - name: Reports
    description: Reporting features of Timmi Timesheet.
paths:
  /api/v3/timeentries:
    parameters: []
    get:
      summary: List multiple TimeEntries
      tags:
        - TimeEntries
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      count:
                        type: integer
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/TimeEntry'
        '400':
          $ref: '#/components/responses/ResponseProblem'
        '401':
          $ref: '#/components/responses/ResponseProblem'
        '404':
          $ref: '#/components/responses/ResponseProblem'
        '500':
          $ref: '#/components/responses/ResponseProblem'
      operationId: get-api-v3-timeentries
      description: >-
        List all TimeEntries satisfying query filters.


        Please refer to the [TimeEntry API
        reference](reference/Timmi-Timesheet-v3.yaml/components/schemas/TimeEntry)
        for additional information on the TimeEntry object.


        Please see [this
        guide](../docs/Use-cases/Timmi%20Timesheet/Retrieve-time-entries.md) on
        how to retrieve TimeEntries the right way.
      parameters:
        - $ref: '#/components/parameters/paging'
        - schema:
            type: array
          in: query
          name: ownerId
          description: Filter out TimeEntries on its ownerIds
          style: form
        - schema:
            type: string
            example: between,2021-01-01,2021-02-01
          in: query
          name: startsAt
          description: '{comparator},{date-time}. Filter out TimeEntries on its startsAt.'
        - schema:
            type: array
          in: query
          name: axisSections.id
          description: Filter on a comma-separated list of AxisSections identifiers.
          style: form
        - schema:
            type: array
          in: query
          name: axisSections.code
          description: Filter on a comma-separated list of AxisSections codes.
          style: form
        - schema:
            type: string
            example: since,2021-01-01T08:45:23Z
          in: query
          name: modifiedAt
          description: >-
            {comparator},{date-time}. Filter out TimeEntries on their
            modifiedAt.
        - schema:
            type: string
            example: since,2021-01-01T08:45:23Z
          in: query
          name: archivedAt
          description: '{comparator},{date-time}. Filter out TimeEntries on their startsAt.'
        - schema:
            type: string
          in: query
          name: orderBy
          description: '{fieldName},{direction}. Defaults to {id},{asc}'
    post:
      summary: Create new TimeEntries
      operationId: post-api-v3-timeentries
      description: >-
        Create one or multiple TimeEntries. 


        A single request can create TimeEntries for several different owners.


        Please refer to the [TimeEntry API
        reference](reference/Timmi-Timesheet-v3.yaml/components/schemas/TimeEntry)
        for additional information on the TimeEntry object, and any validation
        error that you might encounter when using this API.


        There are different ways to update TimeEntries. Please see [this
        guide](../docs/Use-cases/Timmi%20Timesheet/Update-time-entries.md) on
        how to update TimeEntries the right way depending on your use case.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/TimeEntry'
                      - type: object
                        properties:
                          items:
                            type: array
                            items:
                              $ref: '#/components/schemas/TimeEntry'
              examples:
                Example 1:
                  value:
                    data:
                      ownerId: 90
                      unit: 2
                      startsAt: '2024-04-22T09:30:00'
                      duration: '03:45:00'
                      creationSource: 2
                      axisSections:
                        - id: 41
                        - id: 127
                      comment:
                        name: This is a comment
                      timeTypeId: null
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/ResponseProblem'
        '401':
          $ref: '#/components/responses/ResponseProblem'
        '403':
          $ref: '#/components/responses/ResponseProblem'
        '404':
          $ref: '#/components/responses/ResponseProblem'
        '500':
          $ref: '#/components/responses/ResponseProblem'
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  x-stoplight:
                    id: uq2vot9ruvfs9
                  properties:
                    ownerId:
                      type: integer
                      x-stoplight:
                        id: yls9tv5bnwro7
                      example: 1
                      description: Reference to the TimeEntry owner.
                    startsAt:
                      type: string
                      x-stoplight:
                        id: nb3ojzdk2ob5v
                      description: >-
                        The timeEntry start date and time. Please do NOT send
                        any offset/timezone information ("Z", "+01:00", etc...).
                      format: date-time
                    duration:
                      type: string
                      x-stoplight:
                        id: bl9hreztqkbv9
                      format: timespan
                      description: "Duration of the TimeEntry in the\_\"c\" format of a C# timespan In other words : d.hh:mm:ss.\nMax: \"1.00:00:00\" (ie 24 hours)."
                    unit:
                      type: integer
                      x-stoplight:
                        id: tzo8tnxex6dq5
                      description: |-
                        Unit in which the TimeEntry has been entered. 
                        - 0: Days (eg "1/2 day")
                        - 1: Hours (eg "8h15min")
                        - 2: Time (eg "23:45:00") 
                    creationSource:
                      type: integer
                      x-stoplight:
                        id: yh3j23iil5oxm
                      description: >-
                        Attribute used to identify last modification source :

                        - 0: Automatic fallback on theoretical TimeEntries from
                        workcycles.

                        - 1: Entered with Timmi Timesheet quick-fill tools.

                        - 2: Manually created or edited (default).

                        - 3: Imported from external sources. Can be read-only
                        for the user depending on Timesheet configuration.

                        - 4: Entered with Timmi Timesheet clock-in clock-out
                        tool. 
                      default: 2
                    axisSections:
                      type:
                        - array
                        - 'null'
                      x-stoplight:
                        id: sv0azc22zq5vh
                      description: >-
                        Represent the activities that TimeEntry should be
                        associated with. When not in activity mode, send an
                        empty array, or do not serialize this property.
                      items:
                        $ref: '#/components/schemas/AxisSection'
                        x-stoplight:
                          id: 0bwtusdyf5cbj
                    comment:
                      type:
                        - object
                        - 'null'
                      x-stoplight:
                        id: lpoi5zmajvf1s
                      description: >-
                        A comment to add additional information about the given
                        TimeEntry. It will be visible on Timmi Timesheet user
                        interface.
                      properties:
                        content:
                          type: string
                          x-stoplight:
                            id: x6f8qln31nzkc
                    timeTypeId:
                      type:
                        - integer
                        - 'null'
                      x-stoplight:
                        id: ruczf8vauynjb
                      example: 1
                      description: >-
                        Optional reference of a configured Time Type. To use
                        only if the timesheet is set up to use Time Types. Null
                        otherwise.
                  required:
                    - ownerId
                    - startsAt
                    - duration
                    - unit
                - type: array
                  x-stoplight:
                    id: uq2vot9ruvfs9
                  items:
                    x-stoplight:
                      id: lsdc5uqqxfm6p
                    type: object
                    properties:
                      ownerId:
                        type: integer
                        x-stoplight:
                          id: 33jzvtt76aee0
                        example: 1
                        description: Reference to the TimeEntry owner.
                      startsAt:
                        type: string
                        x-stoplight:
                          id: 831cuw8ig71qp
                        description: >-
                          The timeEntry start date and time. Please do NOT send
                          any offset/timezone information ("Z", "+01:00",
                          etc...).
                        format: date-time
                      duration:
                        type: string
                        x-stoplight:
                          id: jsimqbkpx9n8j
                        description: "Duration of the TimeEntry in the\_\"c\" format of a C# timespan In other words : d.hh:mm:ss.\nMax: \"1.00:00:00\" (ie 24 hours)."
                        format: timespan
                      unit:
                        type: integer
                        x-stoplight:
                          id: p6adi2ntes9vx
                        description: |-
                          Unit in which the TimeEntry has been entered. 
                          - 0: Days (eg "1/2 day")
                          - 1: Hours (eg "8h15min")
                          - 2: Time (eg "23:45:00") 
                      creationSource:
                        type: integer
                        x-stoplight:
                          id: ayyjxzlf9eyiu
                        description: >-
                          Attribute used to identify last modification source :

                          - 0: Automatic fallback on theoretical TimeEntries
                          from workcycles.

                          - 1: Entered with Timmi Timesheet quick-fill tools.

                          - 2: Manually created or edited (default).

                          - 3: Imported from external sources. Can be read-only
                          for the user depending on Timesheet configuration.

                          - 4: Entered with Timmi Timesheet clock-in clock-out
                          tool. 
                        default: 2
                      axisSections:
                        type:
                          - array
                          - 'null'
                        x-stoplight:
                          id: 5cgs0nrx9wf5w
                        description: >-
                          Represent the activities that TimeEntry should be
                          associated with. When not in activity mode, send an
                          empty array, or do not serialize this property.
                        items:
                          $ref: '#/components/schemas/AxisSection'
                          x-stoplight:
                            id: pq6dnakvvyoxz
                      comment:
                        type:
                          - object
                          - 'null'
                        x-stoplight:
                          id: 45rgdxqtbsuqx
                        description: >-
                          A comment to add additional information about the
                          given TimeEntry. It will be visible on Timmi Timesheet
                          user interface.
                        properties:
                          content:
                            type: string
                            x-stoplight:
                              id: tefmslvby6l2d
                      timeTypeId:
                        type:
                          - integer
                          - 'null'
                        x-stoplight:
                          id: 2jc75mf5ih92q
                        description: >-
                          Optional reference of a configured Time Type. To use
                          only if the timesheet is set up to use Time Types.
                          Null otherwise.
                        example: 1
                    required:
                      - ownerId
                      - startsAt
                      - duration
                      - unit
            examples:
              Example 1:
                value:
                  ownerId: 90
                  unit: 2
                  startsAt: '2024-04-22T09:30:00'
                  duration: '03:45:00'
                  creationSource: 2
                  axisSections:
                    - id: 41
                    - id: 127
                    - id: 346
                    - id: 347
                  comment:
                    name: This is a comment
                  timeTypeId: null
        description: Create a single of multiple TimeEntry (toggle body type).
      tags:
        - TimeEntries
    put:
      summary: Update multiple TimeEntries
      operationId: put-api-v3-timeentries
      description: >-
        Update one or several TimeEntries. 


        The "id" field must be sent and correspond to an existing TimeEntry. 


        A single request can edit TimeEntries for several different owners.


        Please refer to the [TimeEntry API
        reference](reference/Timmi-Timesheet-v3.yaml/components/schemas/TimeEntry)
        for additional information on the TimeEntry object, and any validation
        error that you might encounter when using this API.


        There are different ways to update TimeEntries. Please see [this
        guide](../docs/Use-cases/Timmi%20Timesheet/Update-time-entries.md) on
        how to update TimeEntries the right way depending on your use case.
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  x-stoplight:
                    id: xxo6vwhyuhmqh
                  properties:
                    id:
                      type: integer
                      x-stoplight:
                        id: lflnrlv8dkqp2
                      example: 552586
                      description: Unique identifier of the TimeEntry
                    ownerId:
                      type: integer
                      x-stoplight:
                        id: k9dc7sxu751dg
                      description: Reference to the TimeEntry owner.
                      example: 1
                    startsAt:
                      type: string
                      x-stoplight:
                        id: bnj9phq7psh8u
                      description: >-
                        The timeEntry start date and time. Please do NOT send
                        any offset/timezone information ("Z", "+01:00", etc...).
                      format: date-time
                    duration:
                      type: string
                      x-stoplight:
                        id: 0kv3fms6zdlol
                      description: "Duration of the TimeEntry in the\_\"c\" format of a C# timespan In other words : d.hh:mm:ss.\nMax: \"1.00:00:00\" (ie 24 hours)."
                      format: timespan
                    unit:
                      type: integer
                      x-stoplight:
                        id: qxu7hh21qhyg6
                      description: |-
                        Unit in which the TimeEntry has been entered. 
                        - 0: Days (eg "1/2 day")
                        - 1: Hours (eg "8h15min")
                        - 2: Time (eg "23:45:00") 
                      example: '1'
                    creationSource:
                      type: integer
                      x-stoplight:
                        id: kwouifugeymhg
                      description: >-
                        Attribute used to identify last modification source :

                        - 0: Automatic fallback on theoretical TimeEntries from
                        workcycles.

                        - 1: Entered with Timmi Timesheet quick-fill tools.

                        - 2: Manually created or edited (default).

                        - 3: Imported from external sources. Can be read-only
                        for the user depending on Timesheet configuration.

                        - 4: Entered with Timmi Timesheet clock-in clock-out
                        tool. 
                      default: 2
                    axisSections:
                      type:
                        - array
                        - 'null'
                      x-stoplight:
                        id: 7kumnahilkqfi
                      description: >-
                        Represent the activities that TimeEntry should be
                        associated with. When not in activity mode, send an
                        empty array, or do not serialize this property.
                      items:
                        $ref: '#/components/schemas/AxisSection'
                        x-stoplight:
                          id: v6cugt7jpusow
                    comment:
                      type:
                        - object
                        - 'null'
                      x-stoplight:
                        id: qrbemk50bzlkx
                      description: >-
                        A comment to add additional information about the given
                        TimeEntry. It will be visible on Timmi Timesheet user
                        interface.
                      properties:
                        content:
                          type: string
                          x-stoplight:
                            id: kceyh1pakciwy
                    timeTypeId:
                      type:
                        - integer
                        - 'null'
                      x-stoplight:
                        id: cjrxoiee4p4d0
                      description: >-
                        Optional reference of a configured Time Type. To use
                        only if the timesheet is set up to use Time Types. Null
                        otherwise.
                      example: 1
                  required:
                    - id
                    - ownerId
                    - startsAt
                    - duration
                    - unit
                - type: array
                  x-stoplight:
                    id: ltd6zmc3ya91g
                  items:
                    x-stoplight:
                      id: 2opeuqwsomvdo
                    type: object
                    properties:
                      id:
                        type: integer
                        x-stoplight:
                          id: u0agophwm4xxc
                        description: Unique identifier of the TimeEntry
                        example: 552586
                      ownerId:
                        type: integer
                        x-stoplight:
                          id: j54svficxluoz
                        description: Reference to the TimeEntry owner.
                        example: 1
                      startsAt:
                        type: string
                        x-stoplight:
                          id: lzut3haqau3z0
                        description: >-
                          The timeEntry start date and time. Please do NOT send
                          any offset/timezone information ("Z", "+01:00",
                          etc...).
                        format: date-time
                      duration:
                        type: string
                        x-stoplight:
                          id: 0o74bz2th49m2
                        description: "Duration of the TimeEntry in the\_\"c\" format of a C# timespan In other words : d.hh:mm:ss.\nMax: \"1.00:00:00\" (ie 24 hours)."
                        format: timespan
                      unit:
                        type: integer
                        x-stoplight:
                          id: hzc7mdc41scdq
                        description: |-
                          Unit in which the TimeEntry has been entered. 
                          - 0: Days (eg "1/2 day")
                          - 1: Hours (eg "8h15min")
                          - 2: Time (eg "23:45:00") 
                        example: 1
                      creationSource:
                        type: integer
                        x-stoplight:
                          id: dbpasxcfr7d9p
                        description: >-
                          Attribute used to identify last modification source :

                          - 0: Automatic fallback on theoretical TimeEntries
                          from workcycles.

                          - 1: Entered with Timmi Timesheet quick-fill tools.

                          - 2: Manually created or edited (default).

                          - 3: Imported from external sources. Can be read-only
                          for the user depending on Timesheet configuration.

                          - 4: Entered with Timmi Timesheet clock-in clock-out
                          tool. 
                        default: 2
                      axisSections:
                        type:
                          - array
                          - 'null'
                        x-stoplight:
                          id: z5yean16uohte
                        description: >-
                          Represent the activities that TimeEntry should be
                          associated with. When not in activity mode, send an
                          empty array, or do not serialize this property.
                        items:
                          $ref: '#/components/schemas/AxisSection'
                          x-stoplight:
                            id: h93xmih75uybr
                      comment:
                        type:
                          - object
                          - 'null'
                        x-stoplight:
                          id: gfvvlbr5rew5l
                        description: >-
                          A comment to add additional information about the
                          given TimeEntry. It will be visible on Timmi Timesheet
                          user interface.
                        properties:
                          content:
                            type: string
                            x-stoplight:
                              id: cilgcx8g7viq5
                      timeTypeId:
                        type:
                          - integer
                          - 'null'
                        x-stoplight:
                          id: xmb5lc1tul17q
                        description: >-
                          Optional reference of a configured Time Type. To use
                          only if the timesheet is set up to use Time Types.
                          Null otherwise.
                        example: 1
                    required:
                      - id
                      - ownerId
                      - startsAt
                      - duration
                      - unit
            examples:
              Example 1:
                value:
                  id: 552586
                  ownerId: 90
                  unit: 2
                  startsAt: '2024-04-22T08:30:00'
                  duration: '04:45:00'
                  creationSource: 2
                  axisSections:
                    - id: 42
                    - id: 127
                    - id: 346
                    - id: 347
                  comment:
                    id: 59
                    name: This is another comment
                  timeTypeId: 1
        description: >-
          You can either update a single or multiple TimeEntries. Pick the
          correct body type accordingly.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/TimeEntry'
                      - type: object
                        properties:
                          items:
                            type: array
                            items:
                              $ref: '#/components/schemas/TimeEntry'
              examples: {}
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/ResponseProblem'
        '401':
          $ref: '#/components/responses/ResponseProblem'
        '403':
          $ref: '#/components/responses/ResponseProblem'
        '500':
          $ref: '#/components/responses/ResponseProblem'
      tags:
        - TimeEntries
    delete:
      summary: Delete multiple TimeEntries
      operationId: delete-api-v3-timeentries
      description: >-
        Delete one or several TimeEntries. Deletion is irrevocable.


        The "id" field of each TimeEntry must be sent and correspond to existing
        TimeEntries.


        A single request can delete TimeEntries for several different owners.


        It actually doest not delete entirely the object, but rather sets the
        "archivedAt" field to the current DateTime.


        Please refer to the [TimeEntry API
        reference](reference/Timmi-Timesheet-v3.yaml/components/schemas/TimeEntry)
        for additional information on the TimeEntry object, and any validation
        error that you might encounter when using this API.


        There are different ways to update TimeEntries. Please see [this
        guide](../docs/Use-cases/Timmi%20Timesheet/Update-time-entries.md) on
        how to update TimeEntries the right way depending on your use case.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    minimum: 0
                    description: Unique identifiers of the TimeEntries to delete.
                required:
                  - id
            examples:
              Example 1:
                value:
                  - id: 552586
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ResponseProblem'
        '401':
          $ref: '#/components/responses/ResponseProblem'
        '403':
          $ref: '#/components/responses/ResponseProblem'
        '404':
          $ref: '#/components/responses/ResponseProblem'
        '500':
          $ref: '#/components/responses/ResponseProblem'
      tags:
        - TimeEntries
  /api/v3/timeentries/{timeEntryId}:
    parameters:
      - schema:
          type: integer
        name: timeEntryId
        in: path
        required: true
        description: Identifier of the TimeEntry.
    get:
      summary: Get a TimeEntry by id
      description: >-
        Retrieve a single TimeEntry identified by its unique identifier.


        Please refer to the [TimeEntry API
        reference](reference/Timmi-Timesheet-v3.yaml/components/schemas/TimeEntry)
        for additional information on the TimeEntry object.


        Please see [this
        guide](../docs/Use-cases/Timmi%20Timesheet/Retrieve-time-entries.md) on
        how to retrieve TimeEntries the right way.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/TimeEntry'
              examples:
                Example 1:
                  value:
                    ownerId: 90
                    unit: 2
                    startsAt: '2024-04-22T08:30:00'
                    duration: '04:45:00'
                    creationSource: 2
                    axisSections:
                      - id: 42
                      - id: 127
                      - id: 346
                      - id: 347
                    comment:
                      id: 59
                      name: This is another comment
                    timeTypeId: 1
        '400':
          $ref: '#/components/responses/ResponseProblem'
        '401':
          $ref: '#/components/responses/ResponseProblem'
        '404':
          $ref: '#/components/responses/ResponseProblem'
        '500':
          $ref: '#/components/responses/ResponseProblem'
      operationId: get-api-v3-timeentries-timeEntryId
      parameters: []
      tags:
        - TimeEntries
    put:
      summary: Update a TimeEntry by id
      operationId: put-api-v3-timeentries-timeEntryId
      description: >-
        Update fields of a single TimeEntry identified by its unique id.


        The "id" field must be sent and correspond to an existing TimeEntry. 


        Please refer to the [TimeEntry API
        reference](reference/Timmi-Timesheet-v3.yaml/components/schemas/TimeEntry)
        for additional information on the TimeEntry object, and any validation
        error that you might encounter when using this API.


        There are different ways to update TimeEntries. Please see [this
        guide](../docs/Use-cases/Timmi%20Timesheet/Update-time-entries.md) on
        how to update TimeEntries the right way depending on your use case.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/TimeEntry'
              examples:
                Example 1:
                  value:
                    id: 552586,
        '400':
          $ref: '#/components/responses/ResponseProblem'
        '401':
          $ref: '#/components/responses/ResponseProblem'
        '403':
          $ref: '#/components/responses/ResponseProblem'
        '404':
          $ref: '#/components/responses/ResponseProblem'
        '500':
          $ref: '#/components/responses/ResponseProblem'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeEntry'
            examples:
              Example 1:
                value:
                  ownerId: 90
                  unit: 2
                  startsAt: '2024-04-22T08:30:00'
                  duration: '04:45:00'
                  creationSource: 2
                  axisSections:
                    - id: 42
                    - id: 127
                    - id: 346
                    - id: 347
                  comment:
                    id: 59
                    name: This is another comment
                  timeTypeId: 1
      tags:
        - TimeEntries
    delete:
      summary: Delete a TimeEntry by id
      operationId: delete-api-v3-timeentries-timeEntryId
      description: >-
        Delete a TimeEntry. Deletion is irrevocable.


        The "id" field must be set and correspond to an existing TimeEntry.


        It actually doest not delete entirely the object, but rather sets the
        "archivedAt" field to the current DateTime.


        Please refer to the [TimeEntry API
        reference](reference/Timmi-Timesheet-v3.yaml/components/schemas/TimeEntry)
        for additional information on the TimeEntry object, and any validation
