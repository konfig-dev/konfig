            type: object
            properties:
              kind:
                type: string
              name:
                type: string
              category:
                type: string
              isRequired:
                type: boolean
              isDefault:
                type: boolean
              isPeriodic:
                type: boolean
                description: >-
                  Periodic columns will be duplicated as many times as there are
                  occurrences of periodicity in the report.
            readOnly: true
          readOnly: true
      required:
        - templateId
