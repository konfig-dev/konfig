openapi: 3.0.0
info:
  title: Account Information API
  description: >
    In this document, you'll find the steps your organization needs to take to
    use our API services. Included in this guide are details of request and
    response messages used to support your organization’s integration. The
    intended audience for this document are **Technical Architects**,
    **Development Engineers**, **Test Engineers**, and **Operation & Maintenance
    Engineers** involved in development and support of your organization’s
    integration. Setting up our API Services is best completed with the
    assistance of your organization’s IT team, or someone with experience and
    knowledge of application programming interfaces. This should include
    experience with **JSON payloads**, **security** and **public key
    infrastructure (PKI)**. This Document describes the following request and
    response structure of HSBCnet - Account Information API. For detail
    implementation guidelines, please refer to the respective section from
    [develop.hsbc.com](https://develop.hsbc.com/ob-api-documentation/account-information-uk-personal-v319)
  version: 3.1.11
