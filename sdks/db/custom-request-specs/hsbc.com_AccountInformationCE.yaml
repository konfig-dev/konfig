  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: >-
        Authorization scheme used to authenticate & authorize access to a
        protected resource on a web server. It is used in conjunction with the
        OAuth 2.0 protocol for securing API endpoints.
    TPPOAuth2Security:
      type: oauth2
      description: >-
        TPP client credential authorisation flow with the ASPSP. Token URL to be
        used by TPP to obtain a token. Check the well-known configuration
        endpoint, the 'token_endpoint' property.
      flows:
        clientCredentials:
          tokenUrl: /obie/open-banking/v1.1/oauth2/token
          scopes:
            accounts: Ability to read Accounts information
    PSUOAuth2Security:
      type: oauth2
      description: >-
        OAuth flow, it is required when the PSU needs to perform SCA with the
        ASPSP when a TPP wants to access an ASPSP resource owned by the PSU.
        Authorization URL to be used by TPP to redirect the PSU in order to
        start consent authorization journey. Check the well-known configuration
        endpoint, the 'authorization_endpoint' property. Token URL to be used by
        TPP to obtain a token. Check the well-known configuration endpoint, the
        'token_endpoint' property.
      flows:
        authorizationCode:
          authorizationUrl: /obie/open-banking/v1.1/oauth2/authorize
          tokenUrl: /obie/open-banking/v1.1/oauth2/token
          scopes:
            accounts: Ability to read Accounts information
  schemas:
    AccountId:
      description: >-
        A unique and immutable identifier used to identify the account resource.
        This identifier has no meaning to the account owner.
      type: string
      minLength: 1
      maxLength: 40
      example: WQEF7_6iy3HEWspIs8CDOw
    ActiveOrHistoricCurrencyCode_0:
      description: >-
        Identification of the currency in which the account is held. 

        Usage: Currency should only be used in case one and the same account
        number covers several currencies

        and the initiating party needs to identify which currency needs to be
        used for settlement on the account.
      type: string
      pattern: ^[A-Z]{3,3}$
      example: x5555
    ActiveOrHistoricCurrencyCode_1:
      description: >-
        A code allocated to a currency by a Maintenance Agency under an
        international identification scheme, as described in the latest edition
        of the international standard ISO 4217 "Codes for the representation of
        currencies and funds".
      type: string
      pattern: ^[A-Z]{3,3}$
      example: USD
    AddressLine:
      description: >-
        Information that locates and identifies a specific address for a
        transaction entry, that is presented in free format text.
      type: string
      minLength: 1
      maxLength: 70
      example: 17 Dean's Yard, Westminster, London
    BeneficiaryId:
      description: >-
        A unique and immutable identifier used to identify the beneficiary
        resource. This identifier has no meaning to the account owner.
      type: string
      minLength: 1
      maxLength: 40
      example: BeneficiaryId
    BookingDateTime:
      description: >-
        Date and time when a transaction entry is posted to an account on the
        account servicer's books.

        Usage: Booking date is the expected booking date, unless the status is
        booked, in which case it is the actual booking date.All dates in the
        JSON payloads are represented in ISO 8601 date-time format. 

        All date-time fields in responses must include the timezone. An example
        is below:

        2017-04-05T10:43:07+00:00
      type: string
      format: date-time
      example: '2023-01-04T13:22:20+00:00'
    BuildingNumber:
      description: Number that identifies the position of a building on a street.
      type: string
      minLength: 1
      maxLength: 16
      example: 24A
    CountryCode:
      description: Nation with its own government, occupying a particular territory.
      type: string
      pattern: ^[A-Z]{2,2}$
