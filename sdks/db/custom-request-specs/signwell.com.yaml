      description: A RFC 4648 base64 string of the template CSV file to be validated.
    bulk_send_id_param_map:
      type: string
      format: uuid
      description: Unique identifier for a bulk send.
    bulk_send_message_map:
      type: string
      description: >-
        Email message for the signature request that recipients will see.
        Defaults to the default system message or a template message.
    bulk_send_name_map:
      type: string
      description: >-
        The name of the Bulk Send. Will be used as the document name for each of
        the documents.
    bulk_send_subject_map:
      type: string
      description: >-
        Email subject for the signature request that recipients will see.
        Defaults to the default system subject or a template subject.
    bulk_send_template_ids_param_map:
      type: array
      description: >-
        Specify one or more templates to generate a single blank CSV file that
        will contain available columns for your recipient data. The
        template_ids[] parameter is an array of template IDs
        (e.g.,`/?template_ids[]=5a67dbd7-928a-4ea0-a7e2-e476a0eb045f&template_ids[]=d7315111-c671-4b15-8354-c9a19bbaefa0`).
        Each ID should be a separate parameter in the query string.
      items:
        type: string
        format: uuid
    copied_contacts_map:
      type: array
      description: >-
        Copied contacts are emailed the final document once it has been
        completed by all recipients.
      items:
        type: object
        properties:
          name:
            type: string
            description: Name of the copied contact.
          email:
            type: string
            format: email
            description: Email for the copied contact.
        required:
          - email
    copied_placeholders_map:
      type: array
      description: >-
        Copied placeholders are emailed the final document once it has been
        completed by all recipients.
      items:
        type: object
        properties:
          name:
            type: string
            description: Name of the placeholder.
          preassigned_recipient_name:
            type: string
            description: >-
              In some cases, it may be necessary to pre-fill the name and email
              for a placeholder because it will always be the same person for
              all documents created from this template. This sets the name.
          preassigned_recipient_email:
            type: string
            format: email
            description: >-
              In some cases, it may be necessary to pre-fill the name and email
              for a placeholder because it will always be the same person for
              all documents created from this template. This sets the email.
        required:
          - name
    custom_requester_name_map:
      type: string
      description: >-
        Sets the custom requester name for the document. When set, this is the
        name used for all email communications, signing notifications, and in
        the audit file.
    custom_requester_email_map:
      type: string
      format: email
      description: >-
        Sets the custom requester email for the document. When set, this is the
        email used for all email communications, signing notifications, and in
        the audit file.
    decline_redirect_url_map:
      type: string
      format: url
      description: A URL that recipients are redirected to if the document is declined.
    document_completed_id_map:
      type: string
      format: uuid
      description: Unique identifier for a completed document.
    document_id_param_map:
      type: string
      format: uuid
      description: Unique identifier for a document.
    document_name_map:
      type: string
      description: The name of the document.
    document_recipients_map:
      type: array
      description: >-
        Document recipients are people that must complete and/or sign a
        document.
      items:
        type: object
        properties:
          id:
            type: string
            description: >-
              A unique identifier that you will give to each recipient. We
              recommend numbering sequentially from 1 to X. IDs are required for
              associating recipients to fields and more.
          name:
            type: string
            description: Name of the recipient.
          email:
            type: string
            format: email
            description: Email address for the recipient.
          passcode:
            type: string
            description: >-
              If set, signers assigned with a passcode will be required to enter
              the passcode before they’re able to view and complete the
              document.
          subject:
            $ref: '#/components/schemas/recipient_subject_map'
          message:
            $ref: '#/components/schemas/recipient_message_map'
          send_email:
            $ref: '#/components/schemas/send_email_map'
          send_email_delay:
            $ref: '#/components/schemas/send_email_delay_map'
        required:
          - id
          - email
    draft_map:
      type: boolean
      default: false
      description: >-
        Whether the document can still be updated before sending a signature
        request. If set to `false` the document is sent for signing as part of
        this request. Defaults to `false`.
    template_draft_map:
      type: boolean
      default: false
      description: >-
        Whether the template can still be updated before it is ready for usage.
        If set to `false` the template is marked as `Available` and it will be
        ready for use. Defaults to `false`.
    embedded_signing_map:
      type: boolean
      default: false
      description: >-
        When set to `true` it enables embedded signing in your website/web
        application. Embedded functionality works with an iFrame and email
        authentication is disabled. :embedded_signinig defaults to `false`.
    embedded_signing_notifications_map:
      type: boolean
      default: false
      description: >-
        On embedding signing, document owners (and CC'd contacts) do not get a
        notification email when documents have been completed. Setting this
        param to `true` will send out those final completed notifications.
        Default is `false`
    expires_in_map:
      type: integer
      minimum: 1
      description: >-
        Number of days before the signature request expires. Defaults to the
        account expiration setting or template expiration (if the document is
        created from a template).
    fields_map:
      type: array
      description: >-
        Document fields placed on a document for collecting data or signatures
        from recipients. At least one field must be present in the Create
        Document request if `draft` is `false` (unless adding a signature page
        by using `with_signature_page`). Field data should be sent as a
        2-dimensional JSON array. One array of fields is needed for each file in
        the files array. An array of fields can be empty if you have a file that
        does not contain any fields.
      items:
        type: array
        description: Array of Fields you're adding to each file.
        items:
          type: object
          properties:
            x:
              type: number
              format: float
              description: >-
                Horizontal value in the coordinates of the field (in pixels).
                Coordinates are specific to the page where fields are located.
            'y':
              type: number
              format: float
              description: >-
                Vertical value in the coordinates of the field (in pixels).
                Coordinates are specific to the page where fields are located.
            page:
              type: integer
              description: >-
                The page number within the file. If the page does not exist
                within the file then the field won't be created.
            recipient_id:
              type: string
              description: >-
                Unique identifier of the recipient assigned to the field.
                Recipients assigned to fields will be the only ones that will
                see and be able to complete those fields.
            type:
              type: string
              enum:
                - initials
                - signature
                - checkbox
                - date
                - text
                - autofill_company
                - autofill_email
                - autofill_first_name
                - autofill_last_name
                - autofill_name
                - autofill_phone
                - autofill_title
                - autofill_date_signed
              description: >-
                Field type of the field. Valid field types: initials,
                signatures, checkbox, date, and text. To autofill fields with
                contact data, use an autofill field type. To group checkbox
                fields, enter an api_id for each checkbox and add the
                checkbox_groups parameter.
            required:
              type: boolean
              default: true
              description: >-
                Whether the field must be completed by the recipient. Defaults
                to `true` except for checkbox type fields.
            label:
              type: string
              description: >-
                Text and Date fields only: label that is displayed when the
                field is empty.
            value:
              description: >-
                Varies according to the field type. Text fields accept strings
                or numbers. Date fields accept Iso8601 date strings. CheckBoxes
                accept booleans. Signature and Initials fields can't be signed
                through API requests. Autofill text fields accept strings or
                numbers.
            api_id:
              type: string
              description: >-
                Unique identifier of the field. Useful when needing to reference
                specific field values or update a document and its fields.
            validation:
              type: string
              enum:
                - no_text_validation
                - numbers
                - letters
                - email_address
                - us_phone_number
                - us_zip_code
                - us_ssn
                - us_age
                - alphanumeric
                - us_bank_routing_number
                - us_bank_account_number
              description: >-
                Text fields only: optional validation for field values. Valid
                values: numbers, letters, email_address, us_phone_number,
                us_zip_code, us_ssn, us_age, alphanumeric,
                us_bank_routing_number, us_bank_account.
            fixed_width:
              type: boolean
              default: false
              description: >-
                Text fields only: whether the field width will stay fixed and
                text will display in multiple lines, rather than one long line.
                If set to `false` the field width will automatically grow
                horizontally to fit text on one line. Defaults to `false`.
            lock_sign_date:
              type: boolean
              default: false
              description: >-
                Date fields only: makes fields readonly and automatically
                populates with the date the recipient signed. Defaults to
                `false`.
            date_format:
              type: string
              enum:
                - MM/DD/YYYY
                - DD/MM/YYYY
                - YYYY/MM/DD
                - Month DD, YYYY
                - MM/DD/YYYY hh:mm:ss a
              description: >-
                Date fields only: date format to use for the field. Valid
                values: MM/DD/YYYY, DD/MM/YYYY, YYYY/MM/DD, Month DD, YYYY, and
                MM/DD/YYYY hh:mm:ss a. Defaults to MM/DD/YYYY.
            formula:
              type: string
              description: >-
                Date fields only (text field formulas coming soon): formulas are
                a way to prefill fields with calculated future or past dates.
                Addition, subtraction, and parentheses are allowed. Valid event
                dates are `created_date`, `sent_date`, and `signed_date`. Valid
                time periods are `day`, `days`, `week`, `weeks`, `month`, and
                `months`. Example: `formula: "sent_date + 10 days"`. Use with
                `lock_sign_date` if you'd like to make the field readonly and
                prevent signers from choosing a different date.
          required:
            - x
            - 'y'
            - page
            - recipient_id
            - type
