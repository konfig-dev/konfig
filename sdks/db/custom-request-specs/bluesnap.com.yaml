openapi: 3.1.0
info:
  title: API Settings
  version: 8976-Tools
servers:
  - url: https://sandbox.bluesnap.com/services/2
components:
  securitySchemes:
    sec0:
      type: http
      in: header
      name: Authorization
      x-bearer-format: basic
      x-default: QVBJXzE2MTk2MjgyMzU0ODkyMDM5MTMzODc0OkFsdG9pZHMxIQ==
      scheme: basic
    sec1:
      type: apiKey
      name: Authorization
      in: header
      x-default: Basic QVBJXzE0NDQ2NTAyMDMxNDQ5NDA0MjIzNjU6QkxVRTEyMw==
security:
  - sec0: []
    sec1: []
paths:
  /transactions:
    post:
      summary: Auth Only
      description: ''
      operationId: auth-only
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  default: 11
                  format: float
                softDescriptor:
                  type: string
                  default: DescTest
                cardHolderInfo:
                  type: object
                  properties:
                    firstName:
                      type: string
                      default: test first name
                    lastName:
                      type: string
                      default: test last name
                    zip:
                      type: string
                      default: '02453'
                currency:
                  type: string
                  default: USD
                creditCard:
                  type: object
                  properties:
                    expirationYear:
                      type: integer
                      default: 2026
                      format: int32
                    securityCode:
                      type: integer
                      default: 837
                      format: int32
                    expirationMonth:
                      type: string
                      default: '02'
                    cardNumber:
                      type: string
                      default: '4263982640269299'
                cardTransactionType:
                  type: string
                  default: AUTH_ONLY
      deprecated: false
    put:
      summary: Auth Reversal
      description: ''
      operationId: auth-reversal
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cardTransactionType:
                  type: string
                  default: AUTH_REVERSAL
                transactionId:
                  type: integer
                  default: 1011671987
                  format: int32
      deprecated: false
  /transactions/{transactionId}:
    get:
      summary: Retrieve
      description: ''
      operationId: retrieve
      parameters:
        - name: transactionId
          in: path
          description: transaction ID received in the response from BlueSnap
          schema:
            type: string
            default: '1011582369'
          required: true
      deprecated: false
  /alt-transactions:
    post:
      summary: Create Sofort Transaction
      description: ''
      operationId: create-sofort-transaction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ecpTransaction:
                  type: object
                  properties:
                    routingNumber:
                      type: string
                      default: '011075150'
                    accountType:
                      type: string
                      default: CONSUMER_CHECKING
                    accountNumber:
                      type: integer
                      default: 4099999992
                      format: int32
                amount:
                  type: number
                  default: 42
                  format: float
                payerInfo:
                  type: object
                  properties:
                    zip:
                      type: string
                      default: '12345'
                    firstName:
                      type: string
                      default: John
                    lastName:
                      type: string
                      default: Doe
                    phone:
                      type: string
                      default: '1234567890'
                    country:
                      type: string
                      default: uk
                softDescriptor:
                  type: string
                  default: ABC COMPANY
                currency:
                  type: string
                  default: EUR
                authorizedByShopper:
                  type: boolean
                  default: true
                becsDirectDebitTransaction:
                  type: object
                  properties:
                    bsbNumber:
                      type: string
                      default: '980201'
                    accountNumber:
                      type: string
                      default: '9990000001'
                    accountName:
                      type: string
                      default: Boris Britva
                    financialInstitution:
                      type: string
                      default: financialInstitution
                    branchName:
                      type: string
                      default: branchName
                    agreementId:
                      type: integer
                      default: 81
                      format: int32
                idealTransaction:
                  type: object
                  properties:
                    returnUrl:
                      type: string
                      default: http://www.returnURL.com
                localBankTransferTransaction:
                  type: object
                  description: empty object
                  properties:
                    '{}':
                      type: string
                paypalTransaction:
                  type: object
                  properties:
                    cancelUrl:
                      type: string
                      default: http://www.cancelURL.com
                    returnUrl:
                      type: string
                      default: http://www.returnURL.com
                    transactionType:
                      type: string
                      default: SET_ORDER
                acssDirectDebitTransaction:
                  type: object
                  properties:
                    routingNumber:
                      type: string
                      default: '001004820'
                    accountNumber:
                      type: string
                      default: '9990000001'
                    accountType:
                      type: string
                      default: PERSONAL
                    agreementId:
                      type: integer
                      default: 87
                      format: int32
                sepaDirectDebitTransaction:
                  type: object
                  properties:
                    iban:
                      type: string
                      default: DE09100100101234567893
                sofortTransaction:
                  type: object
                  properties:
                    returnUrl:
                      type: string
                      default: http://www.returnURL.com
      deprecated: false
    put:
      summary: Update PayPal Transaction
      description: ''
      operationId: update-paypal-transaction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  default: 105
                  format: float
                currency:
                  type: string
                  default: USD
                paypalTransaction:
                  type: object
                  properties:
                    orderId:
                      type: string
                      default: '7078033'
                    transactionType:
                      type: string
                      default: DO_ORDER
      deprecated: false
  /alt-transactions/{transactionId}:
    get:
      summary: Retrieve SEPA DD Transaction
      description: ''
      operationId: retrieve-sepa-dd-transaction
      parameters:
        - name: transactionId
          in: path
          description: transaction ID received in the response from BlueSnap
          schema:
            type: string
            default: '1105235763'
          required: true
      deprecated: false
  /alt-transactions/resolve:
    get:
      summary: Retrieve Sofort Transaction
      description: ''
      operationId: retrieve-sofort-transaction
      parameters:
        - name: orderId
          in: query
          description: >-
            Order ID received in the Create Sofort Transaction response from
            BlueSnap
          required: true
          schema:
            type: integer
            format: int32
            default: 140803713
      deprecated: false
  /agreements/debit/{region}/{type}:
    post:
      summary: Create Debit Agreement
      description: for Australia and Canada
      operationId: create-debit-agreement
      parameters:
        - name: region
          in: path
          description: 'Represents the country. Possible Values: `au`, `ca`'
          schema:
            type: string
            default: ca
          required: true
        - name: type
          in: path
          description: >-
            Represents the mandate type. Possible Values: `onetime`,`recurring`,
            `ondemand`
          schema:
            type: string
            default: onetime
          required: true
        - name: planid
          in: query
          description: SKU number
          schema:
            type: string
        - name: overriderecurringchargeamount
          in: query
          description: the amount which overrides recurring charge
          schema:
            type: string
      deprecated: false
  /agreements/28521:
    get:
      summary: Get Debit Agreement
      description: for Australia and Canada
      operationId: get-debit-agreement
      deprecated: false
  /agreements/prenotification/1105235763:
    get:
      summary: Get Pre-Notification Debit Agreement
      description: for Australia and Canada
      operationId: get-pre-notification-debit-agreement
      deprecated: false
  /alt-transactions/resolve?orderId={orderId}:
    get:
      summary: Retrieve PayPal Transaction
      description: ''
      operationId: paypal-retrieve
      parameters:
        - name: orderId
          in: path
          description: order ID received in the response
          required: true
          schema:
            type: string
            default: '5666625'
      deprecated: false
  /batch-transactions:
    post:
      summary: Create Batch Transaction
      description: ''
      operationId: create-batch-transaction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                batchTransaction:
                  type: object
                  properties:
                    batchId:
                      type: string
                      default: '567890'
                    callbackUrl:
                      type: string
                      default: http://example.com/batch_callback
                    cardTransaction:
                      type: array
                      items:
                        properties:
                          cardTransactionType:
                            type: string
                            default: AUTH_CAPTURE
                          merchantTransactionId:
                            type: string
                            default: '566'
                          amount:
                            type: string
                            default: '20.00'
                          currency:
                            type: string
                            default: USD
                          cardHolderInfo:
                            type: object
                            properties:
                              firstName:
                                type: string
                                default: test first name
                              lastName:
                                type: string
                                default: test last name
                              zip:
                                type: string
                                default: '02453'
                          creditCard:
                            type: object
                            properties:
                              cardNumber:
                                type: string
                                default: '4263982640269299'
                              expirationMonth:
                                type: string
                                default: '02'
                              expirationYear:
                                type: string
                                default: '2023'
                              '':
                                type: string
                        type: object
      deprecated: false
  /batch-transactions/{batchId}:
    get:
      summary: Retrieve Batch Transaction
      description: ''
      operationId: retrieve-batch-transaction
      parameters:
        - name: batchId
          in: path
          description: batch ID sent in the Create Batch Transaction request
          required: true
          schema:
            type: string
            default: '567890'
      deprecated: false
  /transactions/refund/{transactionId}:
    post:
      summary: Refund
      description: ''
      operationId: refund
      parameters:
        - name: transactionId
          in: path
          description: >-
            ID of the transaction to be refunded <br> Required if not using
            `merchantTransactionId`
          schema:
            type: string
            default: '1095710747'
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  default: 'Refund for order #1992'
                cancelSubscriptions:
                  type: boolean
                  default: false
                transactionMetaData:
                  type: object
                  properties:
                    metaData:
                      type: array
                      items:
                        properties:
                          metaValue:
                            type: string
                            default: 1552,8832
                          metaKey:
                            type: string
                            default: refundedItems
                          metaDescription:
                            type: string
                            default: Refunded Items
                        type: object
      deprecated: false
  /transactions/pending-refund/{transactionId}:
    delete:
      summary: Cancel Pending Refund
      description: ''
      operationId: cancel-pending-refund
      parameters:
        - name: transactionId
          in: path
          description: transactionId received from BlueSnap
          schema:
            type: string
            default: '1109144995'
          required: true
      deprecated: false
  /vaulted-shoppers:
    post:
      summary: Create Vaulted Shopper
      description: ''
      operationId: create-vaulted-shopper
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                paymentSources:
                  type: object
                  properties:
                    creditCardInfo:
                      type: array
                      items:
                        properties:
                          creditCard:
                            type: object
                            properties:
                              expirationYear:
                                type: integer
                                default: 2023
                                format: int32
                              securityCode:
                                type: string
                                default: '837'
                              expirationMonth:
                                type: integer
                                default: 2
                                format: int32
                              cardNumber:
                                type: string
                                default: '4263982640269299'
                        type: object
                firstName:
                  type: string
                  default: FirstName
                lastName:
                  type: string
                  default: LastName
      deprecated: false
  /vaulted-shoppers/{vaultedShopperId}:
    put:
      summary: Update Vaulted Shopper
      description: ''
      operationId: update-vaulted-shopper
      parameters:
        - name: vaultedShopperId
          in: path
          description: vaultedShopperId received from BlueSnap
          schema:
            type: string
            default: '40444721'
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                paymentSources:
                  type: object
                  properties:
                    creditCardInfo:
                      type: array
                      items:
                        properties:
                          creditCard:
                            type: object
                            properties:
                              expirationYear:
                                type: integer
                                default: 2023
                                format: int32
                              securityCode:
                                type: string
                                default: '837'
                              expirationMonth:
                                type: integer
                                default: 2
                                format: int32
                              cardNumber:
                                type: string
                                default: '4263982640269299'
                        type: object
                firstName:
                  type: string
                  default: FirstName
                lastName:
                  type: string
                  default: LastName
      deprecated: false
    get:
      summary: Retrieve Vaulted Shopper
      description: ''
      operationId: retrieve-vaulted-shopper
      parameters:
        - name: vaultedShopperId
          in: path
          description: vaultedShopperId received from BlueSnap
          required: true
          schema:
            type: string
            default: '51008305'
      deprecated: false
    delete:
      summary: Delete Vaulted Shopper
      description: ''
      operationId: delete-vaulted-shopper
      parameters:
        - name: vaultedShopperId
          in: path
          description: vaultedShopperId received from BlueSnap
          schema:
            type: string
            default: '20769005'
          required: true
      deprecated: false
  /recurring/plans:
    post:
      summary: Create Plan
      description: ''
      operationId: create-plan
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                chargeFrequency:
                  type: string
                  default: MONTHLY
                gracePeriodDays:
                  type: integer
                  default: 10
                  format: int32
                trialPeriodDays:
                  type: integer
                  default: 14
                  format: int32
                initialChargeAmount:
                  type: integer
                  default: 100
                  format: int32
                name:
                  type: string
                  default: Gold Plan
                currency:
                  type: string
                  default: USD
                maxNumberOfCharges:
                  type: integer
                  default: 12
                  format: int32
                recurringChargeAmount:
                  type: number
                  default: 29.99
                  format: float
                chargeOnPlanSwitch:
                  type: boolean
                  default: true
      deprecated: false
  /recurring/plans/{planId}:
    put:
      summary: Update Plan
      description: ''
      operationId: update-plan
      parameters:
        - name: planId
          in: path
          description: BlueSnap identifier for the plan.
          required: true
          schema:
            type: integer
            format: int32
            default: 3068869
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                chargeFrequency:
                  type: string
                  default: MONTHLY
                trialPeriodDays:
                  type: string
                  default: '7'
                initialChargeAmount:
                  type: string
                  default: '30'
                name:
                  type: string
                  default: Gold Plan
                currency:
                  type: string
                  default: USD
                recurringChargeAmount:
                  type: string
                  default: '29.99'
      deprecated: false
    get:
      summary: Retrieve Specific Plan
      description: ''
      operationId: retrieve-specific-plan
      parameters:
        - name: planId
          in: path
          description: BlueSnap identifier for the plan.
          required: true
          schema:
            type: integer
            format: int32
            default: 3068673
      deprecated: false
  /recurring/plans?{parameters}:
    get:
      summary: Retrieve All Plans
      description: ''
      operationId: retrieve-all-plans
      parameters:
        - name: pagesize
          in: query
          schema:
            type: string
            default: '5'
        - name: after
          in: query
          schema:
            type: string
            default: '2185254'
        - name: gettotal
          in: query
          schema:
            type: boolean
            default: true
        - name: fulldescription
          in: query
          schema:
            type: boolean
            default: false
      deprecated: false
  /recurring/subscriptions:
    post:
      summary: Create Subscription
      description: ''
      operationId: create-subscription
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                payerInfo:
                  type: object
                  properties:
                    zip:
                      type: string
                      default: '02453'
                    firstName:
                      type: string
                      default: John
                    lastName:
                      type: string
                      default: Doe
                    phone:
                      type: string
                      default: '1234567890'
                paymentSource:
                  type: object
                  properties:
                    creditCardInfo:
                      type: object
                      properties:
                        creditCard:
                          type: object
                          properties:
                            expirationYear:
                              type: integer
                              default: 2023
                              format: int32
                            securityCode:
                              type: string
                              default: '111'
                            expirationMonth:
                              type: string
                              default: '07'
                            cardNumber:
                              type: string
                              default: '4111111111111111'
                planId:
                  type: integer
                  default: 2283845
                  format: int32
      deprecated: false
  /recurring/subscriptions/{subscriptionId}:
    put:
      summary: Update Subscription
      description: ''
      operationId: update-subscription
      parameters:
        - name: subscriptionId
          in: path
          description: BlueSnap identifier for the subscription.
          required: true
          schema:
            type: integer
            format: int32
            default: 8491543
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                planId:
                  type: string
                  default: '2283849'
      deprecated: false
    get:
      summary: Retrieve Specific Subscription
      description: ''
      operationId: retrieve-specific-subscription
      parameters:
        - name: subscriptionId
          in: path
          description: BlueSnap identifier for the subscription.
          required: true
          schema:
            type: integer
            format: int32
            default: 55296773
      deprecated: false
  /recurring/ondemand:
    post:
      summary: Create Merchant-Managed Subscription
      description: ''
      operationId: create-merchant-managed-subscription
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  default: 45
                  format: float
                currency:
                  type: string
                  default: USD
                payerInfo:
                  type: object
                  properties:
                    firstName:
                      type: string
                      default: John
                    lastName:
                      type: string
                      default: Doe
                    zip:
                      type: string
                      default: '02453'
                    country:
                      type: string
                      default: us
                paymentSource:
                  type: object
                  properties:
                    creditCardInfo:
                      type: object
                      properties:
                        creditCard:
                          type: object
                          properties:
                            expirationYear:
                              type: integer
                              default: 2026
                              format: int32
                            securityCode:
                              type: string
                              default: '111'
                            expirationMonth:
                              type: integer
                              default: 5
                              format: int32
                            cardNumber:
                              type: string
                              default: '4012000033330026'
      deprecated: false
  /recurring/ondemand/{subscriptionId}:
    post:
      summary: Create Merchant-Managed Subscription Charge
      description: ''
      operationId: create-merchant-managed-subscription-charge
      parameters:
        - name: subscriptionId
          in: path
          description: BlueSnap identifier for the subscription.
          required: true
          schema:
            type: integer
            format: int32
            default: 10543419
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  default: 45
                  format: float
                currency:
                  type: string
                  default: USD
                merchantTransactionId:
                  type: string
                  default: MyUniqueOnDemandSubscription
                taxReference:
                  type: string
                  default: 048deff0-a285-47e1-bc39-42f79bf0095b
      deprecated: false
  /recurring/subscriptions?{parameters}:
    get:
      summary: Retrieve All Subscriptions
      description: ''
      operationId: retrieve-all-subscriptions
      parameters:
        - name: pagesize
          in: query
          schema:
            type: string
            default: '5'
        - name: after
          in: query
          schema:
            type: string
            default: '34567'
        - name: gettotal
          in: query
          schema:
            type: boolean
            default: true
        - name: fulldescription
          in: query
          schema:
            type: boolean
            default: false
      deprecated: false
  /recurring/subscriptions/:subscriptionId /charges?{parameters}:
    get:
      summary: Retrieve All Charges for a Subscription
      description: ''
      operationId: retrieve-all-subscription-charges
      parameters:
        - name: pagesize
          in: query
          schema:
            type: string
            default: '3'
        - name: after
          in: query
          schema:
            type: string
            default: '55296773'
        - name: fulldescription
          in: query
          schema:
            type: boolean
            default: false
      deprecated: false
  /recurring/subscriptions/:subscriptionId/switch-charge-amount:
    get:
      summary: Retrieve Subscription Switch Charge Amount
      description: ''
      operationId: retrieve-subscription-switch-charge-amount
      parameters:
        - name: newplanid
          in: query
          schema:
            type: string
            default: '111111'
        - name: newquantity
          in: query
          schema:
            type: string
            default: '2'
      deprecated: false
  /transactions/approval:
    put:
      summary: Merchant Approve Transaction
      description: ''
      operationId: merchant-approval
      parameters:
        - name: transactionid
          in: query
          description: >-
            either `transactionid` or `merchanttransactionid` <b>is required</b>
            <br />ID of the transaction to be approved/declined
          schema:
            type: string
            default: '38612140'
        - name: approvetransaction
          in: query
          description: >-
            Set to `true` to approve the transaction or to `false` to decline
            the transaction. Default value is `true`.
          schema:
            type: boolean
            default: true
      deprecated: false
  /vendors:
    post:
      summary: Create Vendor
      description: ''
      operationId: create-vendor
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  default: vendor@example.com
                firstName:
                  type: string
                  default: Joe
                lastName:
                  type: string
                  default: Smith
                phone:
                  type: string
                  default: 1-123-456-7890
                address:
                  type: string
                  default: 123 Main Street
                city:
                  type: string
                  default: Boston
                country:
                  type: string
                  default: US
                state:
                  type: string
                  default: MA
                zip:
                  type: string
                  default: '02453'
                defaultPayoutCurrency:
                  type: string
                  default: USD
                ipnUrl:
                  type: string
                  default: https://ipnaddress.com
                vendorPrincipal:
                  type: object
                  properties:
                    firstName:
                      type: string
                      default: Joe
                    lastName:
                      type: string
                      default: Smith
                    address:
                      type: string
                      default: 123 Main Street
                    city:
                      type: string
                      default: Boston
                    country:
                      type: string
                      default: US
                    zip:
                      type: string
                      default: '02453'
                    dob:
                      type: string
                      default: 28-09-9999
                    personalIdentificationNumber:
                      type: string
                      default: '1234'
                    driverLicenseNumber:
                      type: string
                      default: '561196411'
                    email:
                      type: string
                      default: individual.vendor@bluesnap.com
                vendorAgreement:
                  type: object
                  properties:
                    commissionPercent:
                      type: integer
                      default: 30
                      format: int32
                payoutInfo:
                  type: object
                  properties: {}
      deprecated: false
  /vendors/{vendorId}:
    put:
      summary: Update Vendor
      description: ''
      operationId: update-vendor
      parameters:
        - name: vendorId
          in: path
          description: BlueSnap identifier for the vendor
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  default: vendor@bluesnap.com
                name:
                  type: string
                  default: Important Vendor
                firstName:
                  type: string
                  default: Joe
                lastName:
