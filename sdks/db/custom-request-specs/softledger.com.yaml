  /purchase-orders/{id}/line:
    post:
      tags:
        - Purchase Orders
      summary: Create Line
      description: |
        Creates a new Purchase Order Line Item

        <div class="webhooks">
          <h4>Webhooks</h4>
          <div>POLineItem CREATE</div>
          <div>SOLineItem CREATE</div>
          <div>SOLineItem UPDATE</div>
        </div>
      parameters:
        - in: path
          name: id
          description: Purchase Order._id
          required: true
          schema:
            type: string
      requestBody:
        description: >
          JSON body to create new Purchase Order Line Item


          If an Item is passed, then this line will be considered an "item" type
          line, 


          Otherwise it is a "description" type line, which requires
            - "description"

          Tax Logic                    
            - If a taxAmount is passed it will be used as the tax amount for the line
            - If a TaxCode is set and taxAmount is not, then taxAmount will be set as:
              - taxAmount = (amount * quantity * TaxCode.rate / 100)
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - quantity
              properties:
                idx:
                  type: number
                externalId:
                  type: string
                description:
                  type: string
                  description: Required if ItemId is not set
                customFields:
                  type: object
                  description: >-
                    Key -> Value hash of custom fields, must be defined via the
                    UI to show up in the UI
                  default: {}
                amount:
                  type: string
                  format: number
                  description: Must be > 0
                quantity:
                  type: string
                  format: number
                  description: Must be > 0
                taxAmount:
                  type: string
                  format: number
                TaxCodeId:
                  type: integer
                  description: 'Ref: TaxCode._id'
                TaxCode:
                  type: object
                  properties:
                    code:
                      type: string
                      description: 'Ref: TaxCode.code'
                ItemId:
                  type: integer
                  description: >
                    "Ref: Item._id"

                    If the reference Item has type 'direct', then SalesOrderId
                    or SOLineItemId is required
                Item:
                  type: object
                  properties:
                    number:
                      type: string
                      description: 'Ref: Item.number'
                SalesOrderId:
                  type: integer
                  description: >
                    "Ref: SalesOrder._id"

                    - Ignored if SOLineItemId is passed

                    - SalesOrder must have status 'order', 'partiallyFulfilled',
                    or 'fulfilled'

                    - This POLineItem must have an Item set
                SOLineItemId:
                  type: integer
                  description: >
                    "Ref: SOLineItem._id"

                    - SalesOrder must have status 'order', 'partiallyFulfilled',
                    or 'fulfilled'

                    - Will override SalesOrderId

                    - SOLineItem must not already be linked to a POLineItem

                    - SOLineItem must not have any fulfillments or
                    unfulfillments against it                      

                    - All fields from the SOLine will override the POLine
                CostCenterId:
                  type: integer
                  description: 'Ref: Cost Center._id'
                CostCenter:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: CostCenter.id'
                JobId:
                  type: integer
                  description: 'Ref: Job._id'
                Job:
                  type: object
                  properties:
                    number:
                      type: string
                      description: 'Ref: Job.number'
                ProductId:
                  type: integer
                  description: 'Ref: Product._id'
                Product:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: Product.id'
                Custom1Id:
                  type: integer
                  description: 'Ref: Custom1._id'
                Custom1:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: Custom1.id'
                Custom2Id:
                  type: integer
                  description: 'Ref: Custom2._id'
                Custom2:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: Custom2.id'
                Custom3Id:
                  type: integer
                  description: 'Ref: Custom3._id'
                Custom3:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: Custom3.id'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: integer
                  idx:
                    type: integer
                  description:
                    type: string
                  amount:
                    type: string
                    format: number
                  quantity:
                    type: string
                    format: number
                  quantityReceived:
                    type: string
                    format: number
                  customFields:
                    type: object
                    description: >-
                      Key -> Value hash of custom fields, must be defined via
                      the UI to show up in the UI
                  taxAmount:
                    type: string
                    format: number
                  TaxCodeId:
                    type: integer
                    description: 'Ref: TaxCode._id'
                  SalesOrderId:
                    type: integer
                    description: 'Ref: SalesOrder._id'
                  ItemId:
                    type: integer
                    description: 'Ref: Item._id'
                  CostCenterId:
                    type: integer
                    description: 'Ref: CostCenter._id'
                  JobId:
                    type: integer
                    description: 'Ref: Job._id'
                  ProductId:
                    type: integer
                    description: 'Ref: Product._id'
                  Custom1Id:
                    type: integer
                    description: 'Ref: Custom1._id'
                  Custom2Id:
                    type: integer
                    description: 'Ref: Custom2._id'
                  Custom3Id:
