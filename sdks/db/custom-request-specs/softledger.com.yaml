                      type: number
                      description: Balance from 91-120 days
                    '4':
                      type: number
                      description: Balance from 121-150 days
                    '5':
                      type: number
                      description: Balance from 150+ days
                    _id:
                      type: integer
                      description: Customer/Agent "_id"
                    id:
                      type: string
                      description: Customer/Agent "id"
                    name:
                      type: string
                      description: Customer/Agent "name"
  /reports/financialFormula:
    post:
      tags:
        - Financials
      summary: Current Period Income
      description: >
        Returns current period income calculation for specified report type for
        the startDate -> endDate.
      requestBody:
        description: Current Period Income Request
        content:
          application/json:
            schema:
              type: object
              required:
                - colType
                - startDate
                - endDate
                - locationId
                - currency
                - formulaType
              properties:
                formulaType:
                  type: string
                  enum:
                    - currentPeriodIncome
                colType:
                  type: string
                  enum:
                    - Location
                    - Month
                    - CostCenter
                    - Product
                    - Job
                    - Customer
                    - Vendor
                    - Custom1
                    - Custom2
                    - Custom3
                colIds:
                  type: array
                  items:
                    type: string
                    description: >
                      "_id" values of the "colType" the report is displayed
                      in.                  
                startDate:
                  type: string
                  format: date
                endDate:
                  type: string
                  format: date
                LocationId:
