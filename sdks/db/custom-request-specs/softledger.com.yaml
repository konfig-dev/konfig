  /bills/unpaid:
    get:
      tags:
        - Bills
      summary: Unpaid Bills
      operationId: unpaidBillsSearch
      description: >
        This endpoint returns unpaid bills/credits.


        The parameters of this endpoint are the same as for [Bills
        Search](https://api-docs.softledger.com/)


        The following parameters are also supported in addition to the ones
        listed in [Bills Search](https://api-docs.softledger.com/)
      parameters:
        - in: query
          name: filterCurrency
          schema:
            type: string
          description: |
            Provide this to only show unpaid bills in the specified currency.

            This parameter is optional.
        - in: query
          name: filterLocationId
          schema:
            type: string
            format: number
          description: >
            Ref: "Location"._id


            Provide this to only show unpaid bills from the specified location.


            Bills from child locations of the provided location are not
            included.


            This parameter is optional.
      responses:
        '200':
          description: List of Bills
          content:
            application/json:
              schema:
                type: object
                properties:
                  hasNextPage:
                    type: boolean
                    description: true if there are more pages
                  cursor:
                    type: string
                    description: Send in next query to page forward
                  data:
                    type: array
                    items:
                      type: object
                      allOf:
                        - $ref: '#/components/schemas/BillSearchItem'
