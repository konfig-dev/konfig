  parameters:
    id:
      in: path
      name: id
      description: id value
      required: true
      schema:
        type: string
    objectType:
      in: query
      name: objectType
      description: Dimension Object Type
      required: true
      schema:
        type: string
        enum:
          - Invoice
          - PurchaseOrder
          - SalesOrder
    objectId:
      in: query
      name: objectId
      description: Dimension Object Id
      required: true
      schema:
        type: integer
    where:
      name: where
      in: query
      description: JSON Key:Value object to filter results on
      schema:
        type: string
    filter:
      name: filter
      in: query
      description: JSON Key:Value object to filter results on
      schema:
        type: string
    filterType:
      name: filterType
      in: query
      description: Results will match "all" filters or just "any" of the passed filters
      schema:
        type: string
        enum:
          - all
          - any
        default: all
    status:
      name: status
      in: query
      description: >-
        Results will return `active` or `inactive` based on the objects
        `inactive` property. If not set all results will be returned.
      schema:
        type: string
        enum:
          - active
          - inactive
    offset:
      name: offset
      in: query
      description: number of records to skip
      schema:
        type: integer
        default: 0
    limit:
      name: limit
      in: query
      description: Maximum number of records to return.
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 25
    cursor:
      name: cursor
      in: query
      description: >
        Cursor key to page forwards from. Must be populated from the result of a
        previous query call.
      schema:
        type: string
    LocationId:
      name: LocationId
      in: query
      description: |
        Will include items from this Location and its children

        Filters on LocationId can further limit data.
      schema:
        type: number
        description: 'Ref: Location._id'
paths:
  /oauth/token:
    post:
      tags:
        - Authentication
      summary: Request Token
      description: >
        Request OAuth Token

        - URL for this request should be
        `https://auth.accounting-auth.com/oauth/token` for Production

        - URL for this request should be
        `https://eu.accounting-auth.com/oauth/token` for Europe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - grant_type
                - audience
                - tenantUUID
                - client_id
                - client_secret
              properties:
                grant_type:
                  type: string
                  description: |
                    The OAuth grant type used to generate the toekn.
                    - Should be set to `client_credentials`
                tenantUUID:
                  type: string
                  description: |
                    The Tenant UUID to request data for
                audience:
                  type: string
                  description: >-
                    API reference. This will be provided along with your
                    client_id and client_secret.
                client_id:
                  type: string
                  description: The Client ID of the OAuth client
                client_secret:
                  type: string
                  description: The Client Secret of the OAuth client
      responses:
        '200':
          description: Authentication Token Details
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: Access token to be passed in all API requests
                  expires_in:
                    type: integer
                    description: Seconds until token expires
                  scope:
                    type: string
                    description: List of scopes available
  /reports/accountBalance:
    post:
      tags:
        - Financials
      summary: Account Balance by Currency
      description: >
        Returns the consolidated balance of the Ledger Account passed broken
        down by currency.

        Balance Sheet accounts include all transactions until endDate

        Income Statement accounts include all transactions from start of
        accounting year until endDate
      requestBody:
        description: Account Balance Request
        content:
          application/json:
            schema:
              type: object
              required:
                - LocationId
                - LedgerAccountId
                - endDate
                - accountType
              properties:
                status:
                  type: string
                  description: Journal status, if not set, all journals used
                  enum:
                    - posted
                    - draft
                LocationId:
                  type: integer
                LedgerAccountId:
                  type: integer
                startDate:
                  type: string
                  format: date
                  description: Only used if accountType is Revenue/Expense
                endDate:
                  type: string
                  format: date
                accountType:
                  type: string
                  enum:
                    - Asset
                    - Revenue
                    - Expense
                    - Liability
                    - Equity
                consolidated:
                  type: boolean
                  description: >-
                    If true, returns consolidated balance of all locations,
                    false returns balance just for that location
      responses:
        '200':
          description: Account Balance
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    currency:
                      type: string
                      example: USD
                    balance:
                      type: number
  /reports/aging/bills:
    post:
      tags:
        - Financials
      summary: AP Aging Bills
      description: >
        Returns list of approved but not fully paid bills for the specified
        Vendor.
      requestBody:
        description: AP Aging Bill Request
        content:
          application/json:
            schema:
              type: object
              required:
                - locationId
                - vendorId
                - date
              properties:
                locationId:
                  type: integer
                vendorId:
                  type: integer
                date:
                  type: string
                  format: date
                  description: return all bills with postedDate <= date
                offset:
                  type: integer
                  default: 0
                limit:
                  type: integer
                  default: 25
                  description: min 1, max 100
                consolidated:
                  type: boolean
                  default: false
                includeDraft:
                  type: boolean
                  default: false
      responses:
        '200':
          description: AP Aging Bills
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: integer
                          description: Bill "_id"
                        invoiceNumber:
                          type: string
                          description: Bill Invoice Number
                        reference:
                          type: string
                          description: Bill reference
                        invoiceDate:
                          type: string
                          format: date
                          description: Bill Invoice date
                        amount:
                          type: string
                          format: number
                          example: 1
                          description: Bill due amount
                        currency:
                          type: string
                          description: currency bill is in
                          example: USD
                  totalItems:
                    type: integer
  /reports/aging/Invoices:
    post:
      tags:
        - Financials
      summary: AR Aging Invoices
      description: >
        Returns list of issued but not fully paid invoices for the specified
        Customer/Agent.
      requestBody:
        description: AR Aging Invoice Request
        content:
          application/json:
            schema:
              type: object
              required:
                - locationId
                - customerId
                - date
              properties:
                locationId:
                  type: integer
                customerId:
                  type: integer
                  description: Customer/Agent "_id"
                date:
                  type: string
                  format: date
                  description: return all invoices with invoiceDate <= date
                offset:
                  type: integer
                  default: 0
                limit:
                  type: integer
                  default: 25
                  description: min 1, max 100
                consolidated:
                  type: boolean
                  default: false
                includeDraft:
                  type: boolean
                  default: false
      responses:
        '200':
          description: AR Aging Invoices
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: integer
                          description: Invoice "_id"
                        number:
                          type: string
                          description: Invoice number
                        reference:
                          type: string
                          description: Invoice reference
                        invoiceDate:
                          type: string
                          format: date
                          description: Invoice Invoice date
                        amount:
                          type: string
                          format: number
                          description: Invoice due amount
                          example: '1'
                        currency:
                          type: string
                          description: currency Invoice is in
                          example: USD
                  totalItems:
                    type: integer
  /reports/aging/ap:
    post:
      tags:
        - Financials
      summary: AP Aging
      description: |
        Returns list of approved but not fully paid bills. Grouped by date range
      requestBody:
        description: AP Aging request
        content:
          application/json:
            schema:
              type: object
              required:
                - locationId
                - currency
                - start
              properties:
                locationId:
                  type: integer
                currency:
                  type: string
                  description: currency to display results in
                  example: USD
                start:
                  type: string
                  format: date
                consolidated:
                  type: boolean
                  default: true
                includeDraft:
                  type: boolean
                  default: true
      responses:
        '200':
          description: AP Aging
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    '0':
                      type: number
                      description: Balance from 0-30 days
                    '1':
                      type: number
                      description: Balance from 31-30 days
                    '2':
                      type: number
                      description: Balance from 61-90 days
                    '3':
                      type: number
                      description: Balance from 91-120 days
                    '4':
                      type: number
                      description: Balance from 121-150 days
                    '5':
                      type: number
                      description: Balance from 150+ days
                    _id:
                      type: integer
                      description: Vendor "_id"
                    id:
                      type: string
                      description: Vendor "id"
                    name:
                      type: string
                      description: Vendor "name"
  /reports/aging/ar:
