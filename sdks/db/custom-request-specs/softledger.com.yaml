                  type: integer
                  description: 'ref: Custom2._id'
                Custom3Id:
                  type: integer
                  description: 'ref: Custom3._id'
      responses:
        '201':
          description: Created Crypto Transaction
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: integer
