  /shipment-receipts/line/{id}/void:
    put:
      tags:
        - Shipment Receipts
      summary: Void Line
      description: >
        Voids a Shipment Receipt line


        Throws an error if inventory cost-basis is running


        If multiple fulfillments at different prices were performed, their
        weighted average is used as price of adjustment


        Stock adjustments are only created if there are linked adjustments to
        the receipt line


        For cases when the shipment line has a linked Sales Order line, the
        following applies:
          - Cannot only void line if sales order is 'Partially Fulfilled' or 'Fulfilled'
          - Cannot void if the linked sales order line has unfulfullments that are not linked to voided shipment receipt lines
          - Sales order line quantity fulfilled is reduced
          - Sales order status is updated if needed
          - 'Unfulfill' stock adjustment is created to undo the direct purchase fulfillment

        If an item of type 'Consume' is used in the receipt line:
          - a 'VoidConsume' type adjustment is ccreated to undo the consume stock adjustment
          - price is set to the weighted average (in case of multiple fulfillments) or shipment receipt line price

        Creates a 'VoidReceive' adjustment entry to void the receive adjustment

        Cost-basis is set to the weighted average (in case of multiple
        fulfillments) or shipment receipt line price


        Purchase order line quantity received is updated


        Purchase order status is updated if needed


        <div class="webhooks">
          <h4>Webhooks</h4>
          <div>ShipmentReceiptLine VOID</div>
        </div>
      parameters:
        - in: path
          name: id
          description: ShipmentReceiptLine._id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                runCostBasis:
                  type: boolean
                  default: false
                  description: Set to true to run inventory cost-basis upon success
      responses:
        '200':
          description: no content success
