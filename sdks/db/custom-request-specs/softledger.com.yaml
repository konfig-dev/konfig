  /sales-orders/line/{id}/unfulfill:
    put:
      tags:
        - Sales Orders
      summary: Unfulfill Line
      description: >
        Unfulfill a line item on a Sales Order


        If inventory cost-basis is running, this will error out


        Sales Order must be in 'partiallyFulfilled' or 'fulfilled' status


        If the Return Account is specified for direct return, a 'return' stock
        adjustment with that account will also be added


        Line quantity fulfilled becomes the quantity after unfulfillment of a
        direct purchase line.


        <div class="webhooks">
          <h4>Webhooks</h4>
          <div>SOLineItem UNFULFILL</div>
        </div>
      parameters:
        - in: path
          name: id
          description: Sales Order Line _id
          required: true
          schema:
            type: string
      requestBody:
        description: >
          JSON body to unfulfill a line item on a Sales Order


          Date for unfulfillment must be ahead of the latest fulfillment
          transaction date


          One of `[Warehouse.name, WarehouseId]` is Required


          One of `[ReturnAccount.number, ReturnAccountId]` is also needed for
          direct purchase lines to create a return stock adjustment
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
                - WarehouseId
              properties:
                quantity:
                  type: string
                  format: number
                date:
                  type: string
                  format: date
                  default: NOW
                WarehouseId:
                  type: number
                  description: 'Ref: Warehouses._id'
                Warehouse:
                  type: object
                  properties:
                    name:
                      type: string
                      description: 'Ref: Warehouse.name'
                runCostBasis:
                  type: boolean
                  default: false
                  description: Run cost basis on fulfillment
                ReturnAccountId:
                  type: number
                  description: 'Ref: LedgerAccount._id'
                ReturnAccount:
                  type: object
                  properties:
                    number:
                      type: string
                      description: 'Ref: LedgerAccount.number'
      responses:
        '200':
          description: Success
