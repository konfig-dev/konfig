      summary: Delete Line
      description: >
        Deletes a Sales Order Line


        Can only delete a line from an order status of "quote", "order", or
        "partiallyFulfilled"


        Cannot delete a line with linked stock adjustments


        Cannot delete a line with a linked POLineItemId

        <div class="webhooks">
          <h4>Webhooks</h4>
          <div>SOLineItem DELETE</div>
        </div>
      parameters:
        - in: path
          name: id
          description: SOLineItem._id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: no content success
    put:
      tags:
        - Sales Orders
      summary: Update Line
      description: |
        Update a Sales Order Line

        <div class="webhooks">
          <h4>Webhooks</h4>
          <div>SalesOrder UPDATE - for status and amount</div>
          <div>SOLineItem UPDATE</div>
        </div>
      parameters:
        - in: path
          name: id
          description: SOLineItem._id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: >
                Can only update a line on an order with "quote", "order",
                "partiallyFulfilled", "fulfilled" status


                Cannot update a line that is linked to a POLineItemId


                If a line has linked stock adjustments, you may only update
                "externalId" and "quantity"


                Cannot update quantity to be less than quantityFulFilled


                Quantity can be updated to zero, this indicates the line is
                "voided"              


                If an Item is passed, then this line will be considered an
                "item" type line, 


                Otherwise it is a "description" type line, which requires
                  - "description"

                Tax Logic
                  - If a TaxCode is passed it will be set.
                  - If a taxAmount is passed it will be used as the tax amount for the line
                  - If a TaxCode is set and taxAmount is not, then taxAmount will be set as:
                    - taxAmount = (unitAmount * quantity) * (TaxCode.rate / 100)
