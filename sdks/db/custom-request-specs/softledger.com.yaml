          <div>BillLineItem CREATE</div>
        </div>
      parameters:
        - in: path
          name: id
          description: Bill._id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: >
                Can only add a line to an unapproved bill
                          
                **Handling of LedgerAccountId:**

                | ItemId set | LedgerAccountId Set | Result |

                |:------------:|:-----------------------:|:--------:|

                | Yes        | Yes                 | Use LedgerAccountId |

                | Yes        | No                  | Use Item.BillAccountId |

                | No         | Yes                 | Use LedgerAccountId |

                | No         | No                  | Error is thrown |


                ** If LedgerAccountId is set, it will override the
                LedgerAccount.number **


                **Tax Logic:**

                | TaxCodeId set | TaxAmount set | Result | Tax LedgerAccount |

                |:------------:|:--------------:|:-------:|:------:|

                | Yes        | Yes              | Use TaxAmount, even if set to
                0 | TaxCode.LedgerAccountId |

                | Yes        | No               | taxAmount = (amount *
                quantity) * (TaxCode.rate / 100) | TaxCode.LedgerAccountId |

                | No         | Yes              | Use TaxAmount |
                Settings.defaultSalesTaxId |

                | No         | No               | No Tax Set | No Tax Line Added
                |
              required:
                - amount
                - quantity
