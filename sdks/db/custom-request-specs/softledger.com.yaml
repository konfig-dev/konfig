  /fx-remeasure/{AccountingPeriodId}/journals:
    delete:
      tags:
        - FX Remeasure
      summary: Delete Journals
      description: >
        Delete remeasurement journals and reopens FX for the period.


        If the FX remeasurement process is already running, this endpoint will
        return an error.


        Accounting Period FX status must be "closed" but the period should still
        be "open".
      parameters:
        - in: path
          name: AccountingPeriodId
          description: AccountPeriod._id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: no content success
    post:
      tags:
        - FX Remeasure
      summary: Post Journals
      description: >
        Posts remeasurement journals for the period.


        The journals are posted asynchronously, this endpoint will return a 202
        Accepted response, and queue the background job to run.


        If the remeasurement process is already running, this endpoint will
        return an error.


        Accounting Period must not be in "closed" state and should have ended
        i.e. period's end date should be in the past.


        If remeasurement rates have not been set for the period, this endpoint
        will return an error.


        The background job will post the remeasurements and close FX for the
        period.
      parameters:
        - in: path
          name: AccountingPeriodId
          description: AccountPeriod._id
          required: true
          schema:
            type: string
      responses:
        '202':
          description: no content success
  /fx-remeasure/{AccountingPeriodId}/balances:
    get:
      tags:
        - FX Remeasure
      summary: Get Balances
      description: |
        Return the balances for the accounting period remeasurement
        | Field       | Filterable | Sortable |
        |---------------------|:--:|:--:|
        |LedgerAccountId              | ✅ | ❌ |
        |LocationId                   | ✅ | ❌ |
        |currency                     | ✅ | ✅ |
        |Location_currency            | ✅ | ✅ |
        |LedgerAccount_number         | ❌ | ✅ |
        |Location_name                | ❌ | ✅ |
      parameters:
        - in: path
          name: AccountingPeriodId
          description: AccountPeriod._id
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/filter'
        - $ref: '#/components/parameters/filterType'
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/limit'
        - in: query
          name: order
          description: Order to return results in. ex "date:desc"
          schema:
            type: string
            default: currency:ASC
      responses:
        '200':
          description: List of FX Balances
          content:
            application/json:
              schema:
                type: object
                properties:
                  hasNextPage:
                    type: boolean
                    description: true if there are more pages
                  cursor:
                    type: string
                    description: Send in next query to page forward
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        LedgerAccountId:
                          type: integer
                          description: |
                            "Ref: LedgerAccount._id"
                            The LedgerAccount this remeasurement balance is for
                        LocationId:
                          type: integer
                          description: >
                            "Ref: Location._id"

                            The Location for this remeasurement balance for this
                            LedgerAccount
                        currency:
                          type: string
                          description: The posted currency for this remeasurement balance
                          format: ISO4217 3 Char Code
                        Location_currency:
                          type: string
                          description: >-
                            The location/reporting currency for this
                            remeasurement balance
                          format: ISO4217 3 Char Code
                        remeasureRate:
                          type: string
                          format: number
                          description: The rate used to remeasure the balance
                        balanceBeforeRemeasurement:
                          type: string
                          format: number
                          description: >
                            The transactions balance before remeasurement


                            This is the balance in the reporting currency.


                            It is calculated by summing all (debits - credits)
                            associated with this Ledger Account in this Location
                            for this period, posted in the posted currency.
                        balanceAfterRemeasurement:
                          type: string
                          format: number
                          description: >
                            The transactions balance after remeasurement has
                            been applied


                            This is a calculated value and does not take into
                            account the remeasurement journals posted to the
                            ledger.
                        amountToRemeasure:
                          type: string
                          format: number
                          description: >
                            The amount that will be applied as part of this
                            remeasurment


                            If this amount is negative, the remeasurement will
                            result in a credit to the ledger account.
                        postedDate:
                          type: string
                          format: date
                          description: |
                            The posted date of the remeasurement journal

                            This is the end of period date
                        reversalDate:
                          type: string
                          format: date
                          description: >
                            The reversal date for the posted remeasurement
                            journal


                            This is one day after the end of period date
                        LedgerAccount_name:
                          type: string
                          description: The name of the LedgerAccount
                        LedgerAccount_number:
                          type: string
                          description: The number of the LedgerAccount
                        Location_name:
                          type: string
                          description: The name of the Location
                        Location_id:
                          type: string
                          description: The id of the Location
