    post:
      tags:
        - Purchase Orders
      summary: Create
      description: |
        Creates a new Purchase Order

        <div class="webhooks">
          <h4>Webhooks</h4>
          <div>PurchaseOrder CREATE</div>
          <div>SOLineItem CREATE - for each direct purchase line added to a Sales Order</div>
          <div>SOLineItem UPDATE - for each direct purchase line added to an existing SOLineItem</div>
        </div>
      requestBody:
        description: >
          JSON body to create new Purchase Order


          One of `[Location.id, LocationId]` is Required


          One of `[Vendor.name, VendorId]` is Required


          One of `[InventoryAccrualAccount.number, InventoryAccrualAccountId]`
          is Required


          One of `[Warehouse.name, WarehouseId]` is Required
        content:
          application/json:
            schema:
              type: object
              required:
                - VendorId
                - LocationId
                - WarehouseId
                - currency
              properties:
                externalId:
                  type: string
                description:
                  type: string
                notes:
                  type: string
                issueDate:
                  type: string
                  format: date
                  default: NOW
                deliveryDate:
                  type: string
                  format: date
                  default: NOW
                currency:
                  type: string
                  format: ISO4217 3 Char Code
                  description: 'Ref: Currency.code - cannot use custom'
                attachments:
                  type: array
                  description: Links to any attached documents
                  items:
                    type: string
                    format: uri
                TemplateId:
                  type: integer
                  description: 'Ref: Template._id'
                  default: Template with name 'Default' and format = 'pdf'
                customFields:
                  type: object
                  description: >-
                    Key -> Value hash of custom fields, must be defined via the
                    UI to show up in the UI
                  default: {}
                LocationId:
                  type: integer
                  description: 'Ref: Location._id'
                Location:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: Location.id'
                ICLocationId:
                  type: integer
                  description: 'Ref: Location._id'
                ICLocation:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: Location.id'
                VendorId:
                  type: integer
                  description: 'Ref: Vendor._id'
                Vendor:
                  type: object
                  properties:
                    name:
                      type: string
                      description: 'Ref: Vendor.name'
                WarehouseId:
                  type: integer
                  description: 'Ref: Warehouse._id'
                Warehouse:
                  type: object
                  properties:
                    name:
                      type: string
                      description: 'Ref: Warehouse.name'
                InventoryReceivingAccountId:
                  type: integer
                  description: |
                    Must be an active acccount
                    "Ref: LedgerAccount._id"
                  default: 'Ref: Settings.defaultInventoryAccrualId'
                InventoryReceivingAccount:
                  type: object
                  properties:
                    number:
                      type: string
                      description: 'Ref: LedgerAccount.number'
                ShippingAddressId:
                  type: integer
                  description: 'Ref: Address._id'
                BillingAddressId:
                  type: integer
                  description: 'Ref: Address._id'
                POLineItems:
                  type: array
                  description: >
                    If an Item is passed, then this line will be considered an
                    "item" type line, 


                    Otherwise it is a "description" type line, which requires
                      - "description"

                    Tax Logic                    
                      - If a taxAmount is passed it will be used as the tax amount for the line
                      - If a TaxCode is set and taxAmount is not, then taxAmount will be set as:
                        - taxAmount = (amount * quantity * TaxCode.rate / 100)
                  items:
                    type: object
                    required:
                      - amount
                      - quantity
                    properties:
                      idx:
                        type: number
                      externalId:
                        type: string
                      description:
                        type: string
                        description: Required if ItemId is not set
                      customFields:
                        type: object
                        description: >-
                          Key -> Value hash of custom fields, must be defined
                          via the UI to show up in the UI
                        default: {}
                      amount:
                        type: string
                        format: number
                        description: Must be > 0
                      quantity:
                        type: string
                        format: number
                        description: Must be > 0
                      taxAmount:
                        type: string
                        format: number
                      TaxCodeId:
                        type: integer
                        description: 'Ref: TaxCode._id'
                      TaxCode:
                        type: object
                        properties:
                          code:
                            type: string
                            description: 'Ref: TaxCode.code'
                      ItemId:
                        type: integer
                        description: >
                          "Ref: Item._id"

                          If the reference Item has type 'direct', then
                          SalesOrderId or SOLineItemId is required
                      Item:
                        type: object
                        properties:
                          number:
                            type: string
                            description: 'Ref: Item.number'
                      SalesOrderId:
                        type: integer
                        description: >
                          "Ref: SalesOrder._id"

                          - Ignored if SOLineItemId is passed

                          - SalesOrder must have status 'order',
                          'partiallyFulfilled', or 'fulfilled'

                          - This POLineItem must have an Item set
                      SOLineItemId:
                        type: integer
                        description: >
                          "Ref: SOLineItem._id"

                          - SalesOrder must have status 'order',
                          'partiallyFulfilled', or 'fulfilled'

                          - Will override SalesOrderId

                          - SOLineItem must not already be linked to a
                          POLineItem

                          - SOLineItem must not have any fulfillments or
                          unfulfillments against it                      

                          - All fields from the SOLine will override the POLine
                      CostCenterId:
                        type: integer
                        description: 'Ref: Cost Center._id'
                      CostCenter:
                        type: object
                        properties:
                          id:
                            type: string
                            description: 'Ref: CostCenter.id'
                      JobId:
                        type: integer
                        description: 'Ref: Job._id'
                      Job:
                        type: object
                        properties:
                          number:
                            type: string
                            description: 'Ref: Job.number'
                      ProductId:
                        type: integer
                        description: 'Ref: Product._id'
                      Product:
                        type: object
                        properties:
                          id:
                            type: string
                            description: 'Ref: Product.id'
                      Custom1Id:
                        type: integer
                        description: 'Ref: Custom1._id'
                      Custom1:
                        type: object
                        properties:
                          id:
                            type: string
                            description: 'Ref: Custom1.id'
                      Custom2Id:
                        type: integer
                        description: 'Ref: Custom2._id'
                      Custom2:
                        type: object
                        properties:
                          id:
                            type: string
                            description: 'Ref: Custom2.id'
                      Custom3Id:
                        type: integer
                        description: 'Ref: Custom3._id'
                      Custom3:
                        type: object
                        properties:
                          id:
                            type: string
                            description: 'Ref: Custom3.id'
      responses:
        '201':
          description: Purchase Order created
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: integer
                  externalId:
                    type: string
                  status:
                    type: string
                  number:
                    type: string
                    format: number
                  amount:
                    type: string
                    format: number
                  description:
                    type: string
                  notes:
                    type: string
                  issueDate:
                    type: string
                    format: date
                    default: NOW
                  deliveryDate:
                    type: string
                    format: date
                    default: NOW
