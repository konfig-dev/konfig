  /purchase-orders/line/{id}:
    delete:
      tags:
        - Purchase Orders
      summary: Delete Line
      description: >
        Delete one Purchase Order line


        Can only delete lines from purchase orders with status
        "created"/"issued"/"partiallyFulfilled".


        Can not delete lines with linked stock adjustments.


        If the line to be deleted has a linked Sales order line

        - sales order line will be deleted

        - sales order status and total amount will be updated


        Purchase order amount will reflect the changes.


        <div class="webhooks">
          <h4>Webhooks</h4>
          <div>POLineItem DELETE</div>
          <div>SOLineItem DELETE - for linked sales order line removed</div>
        </div>
      parameters:
        - in: path
          name: id
          description: POLineItem id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: no content success
    put:
      tags:
        - Purchase Orders
      summary: Update Line
      description: |
        Update a Purchase Order Line Item

        <div class="webhooks">
          <h4>Webhooks</h4>
          <div>POLineItem UPDATE</div>
          <div>SOLineItem UPDATE - if linked</div>
          <div>SOLineItem DELETE - if unlinked</div>
          <div>SOLineItem CREATE - if new created</div>
          <div>SalesOrder UPDATE - if SO updated</div>
        </div>
      parameters:
        - in: path
          name: id
          description: POLineItem._id
          required: true
          schema:
            type: string
      requestBody:
        description: >
          JSON body to update a Purchase Order Line Item


          Can only update a line on an order with "created", "issued",
          "partiallyFulfilled" status


          If a line has linked stock adjustments, you may only update "quantity"


          Cannot update quantity to be less than quantityReceived


          Quantity can be updated to zero, this indicates the line is
          "voided"              


          If an Item is passed, then this line will be considered an "item" type
          line


          Otherwise it is a "description" type line, which requires
            - "description"

          Tax Logic                    
            - If a taxAmount is passed it will be used as the tax amount for the line
            - If a TaxCode is set and taxAmount is not, then taxAmount will be set as:
              - taxAmount = (amount * quantity * TaxCode.rate / 100)
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - quantity
              properties:
                idx:
                  type: number
                externalId:
                  type: string
                description:
                  type: string
                  description: Required if ItemId is not set
                customFields:
                  type: object
                  description: >-
                    Key -> Value hash of custom fields, must be defined via the
                    UI to show up in the UI
                amount:
                  type: string
                  format: number
                  description: Must be > 0
                quantity:
                  type: string
                  format: number
                  description: Must be >= quantityReceived
                taxAmount:
                  type: string
                  format: number
                TaxCodeId:
                  type: integer
                  description: 'Ref: TaxCode._id'
                TaxCode:
                  type: object
                  properties:
                    code:
                      type: string
                      description: 'Ref: TaxCode.code'
                ItemId:
                  type: integer
                  description: >
                    "Ref: Item._id"

                    If the reference Item has type 'direct', then SalesOrderId
                    or SOLineItemId is required or already set on the line
                Item:
                  type: object
                  properties:
                    number:
                      type: string
                      description: 'Ref: Item.number'
                SalesOrderId:
                  type: integer
                  description: >
                    "Ref: SalesOrder._id"

                    - Ignored if SOLineItemId is passed

                    - If that sales order or any of it's line is already linked
                    with the current line, this won't affect anything. Just that
                    the Sales Order line will be updated as well with the new
                    payload

                    - SalesOrder must have status 'order', 'partiallyFulfilled',
                    or 'fulfilled' if a new link is to be established

                    - This POLineItem must have an Item set
                SOLineItemId:
                  type: integer
                  description: >
                    "Ref: SOLineItem._id"

                    - SalesOrder must have status 'order', 'partiallyFulfilled',
                    or 'fulfilled' if a new link is to be established

                    - Will override SalesOrderId

                    - SOLineItem must not already be linked to another
                    POLineItem

                    - SOLineItem must not have any fulfillments or
                    unfulfillments against it if a new link is to be
                    established                      

                    - All fields from the SOLine will override the POLine if a
                    new link is to be established

                    - If this SOLine is already linked to the currrent POLine,
                    then the SOLine will be updated as per the update payload
                CostCenterId:
                  type: integer
                  description: 'Ref: Cost Center._id'
                CostCenter:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: CostCenter.id'
                JobId:
                  type: integer
                  description: 'Ref: Job._id'
                Job:
                  type: object
                  properties:
                    number:
                      type: string
                      description: 'Ref: Job.number'
                ProductId:
                  type: integer
                  description: 'Ref: Product._id'
                Product:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: Product.id'
                Custom1Id:
                  type: integer
                  description: 'Ref: Custom1._id'
                Custom1:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: Custom1.id'
                Custom2Id:
                  type: integer
                  description: 'Ref: Custom2._id'
                Custom2:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: Custom2.id'
                Custom3Id:
                  type: integer
                  description: 'Ref: Custom3._id'
                Custom3:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: Custom3.id'
      responses:
        '201':
          description: Purchase Order Line Item
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: integer
                  idx:
                    type: integer
                  description:
                    type: string
                  amount:
                    type: string
                    format: number
                  quantity:
                    type: string
                    format: number
                  quantityReceived:
                    type: string
                    format: number
                  customFields:
                    type: object
                    description: >-
                      Key -> Value hash of custom fields, must be defined via
                      the UI to show up in the UI
                  taxAmount:
                    type: string
                    format: number
                  TaxCodeId:
                    type: integer
                    description: 'Ref: TaxCode._id'
                  SalesOrderId:
                    type: integer
                    description: 'Ref: SalesOrder._id'
                  ItemId:
                    type: integer
                    description: 'Ref: Item._id'
                  CostCenterId:
                    type: integer
                    description: 'Ref: CostCenter._id'
                  JobId:
                    type: integer
                    description: 'Ref: Job._id'
                  ProductId:
                    type: integer
                    description: 'Ref: Product._id'
                  Custom1Id:
                    type: integer
                    description: 'Ref: Custom1._id'
                  Custom2Id:
                    type: integer
                    description: 'Ref: Custom2._id'
                  Custom3Id:
                    type: integer
                    description: 'Ref: Custom3._id'
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
