                    items:
                      type: string
                      format: uri
                  customFields:
                    type: object
                    description: >-
                      Key -> Value hash of custom fields, must be defined via
                      the UI to show up in the UI
                  TemplateId:
                    type: integer
                    description: 'Ref: Template._id'
                  LocationId:
                    type: integer
                    description: 'Ref: Location._id'
                  ICLocationId:
                    type: integer
                    description: 'Ref: Location._id'
                  VendorId:
                    type: integer
                    description: 'Ref: Vendor._id'
                  WarehouseId:
                    type: integer
                    description: 'Ref: Warehouse._id'
                  InventoryReceivingAccountId:
                    type: integer
                    description: 'Ref: LedgerAccount._id'
                  ShippingAddressId:
                    type: integer
                    description: 'Ref: Address._id'
                  BillingAddressId:
                    type: integer
                    description: 'Ref: Address._id'
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
