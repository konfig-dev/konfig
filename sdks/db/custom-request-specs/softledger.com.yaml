                CostCenter:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: CostCenter.id'
                JobId:
                  type: integer
                  description: 'Ref: Job._id'
                Job:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: Job.id'
                ProductId:
                  type: integer
                  description: 'Ref: Product._id'
                Product:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: Product.id'
                Custom1Id:
                  type: integer
                  description: 'Ref: Custom1._id'
                Custom1:
                  type: object
                  properties:
                    id:
                      type: string
                      description: 'Ref: Custom1.id'
                Custom2Id:
