    post:
      tags:
        - Crypto Transactions
      summary: Create
      description: >
        Create new Crypto Transaction. See below for respective tables 

        containing required fields and fields that are not allowed for 

        each type of transaction.


        | Field           | Deposit | Withdrawal | Trade | Transfer |

        | --------------- |:-------:|:----------:|:-----:|:--------:|

        | rCoinId         |   ✅    |     ❌     |   ✅  |    ✅    |

        | rWalletId       |   ✅    |     ❌     |   ✅  |    ✅    |

        | rQty            |   ✅    |     ❌     |   ✅  |    ✅    |

        | rPrice          |   ✔️     |     ❌     |   ✔️   |    ❌    |

        | sCoinId         |   ❌    |     ✅     |   ✅  |    ✅    |

        | sWalletId       |   ❌    |     ✅     |   ✅  |    ✅    |

        | sQty            |   ❌    |     ✔️      |   ✅  |    ✅    |

        | sPrice          |   ❌    |     ✔️      |   --  |    ❌    |

        | LedgerAccountId |   ✅    |     ✅     |   ❌  |    ❌    |

        | Fee Fields      |   ✔️     |     ✔️      |   ✔️   |    ✔️     |


        ✅ - Required &nbsp;&nbsp; ❌ - Not Allowed &nbsp;&nbsp;   ✔️ - Optional


        __Price fields will pull from rate provider if set to null__


        __sPrice is Ignored for Trades as is autocalculated from rPrice__


        __sQty may be set to 0 if fQty > 0, this allows "fee only"
        transactions__


        | Fee Fields      | | 

        | --------------- |:---:|

        | fCoinId         | ✅  |  

        | fWalletId       | ✅  |  

        | fQty            | ✅  |   

        | fPrice          |  ✔️  |  


        __Setting fCoinId indicates that a fee should be added__


        <div class="webhooks">
          <h4>Webhooks</h4>
          <div>CryptoTransaction CREATE</div>
        </div>
      requestBody:
        description: JSON body to create new Crypto Transaction
        content:
          application/json:
            schema:
              type: object
              required:
                - date
                - type
                - currency
              properties:
                date:
                  type: string
                  format: date-time
                rCoinId:
                  type: string
                  description: 'ref: Coins._id'
                sCoinId:
                  type: string
                  description: 'ref: Coins._id'
                fCoinId:
                  type: string
                  description: 'ref: Coins._id'
                rWalletId:
                  type: string
                  description: 'ref: Wallets._id'
                sWalletId:
                  type: string
                  description: 'ref: Wallets._id'
                fWalletId:
                  type: string
                  description: 'ref: Wallets._id'
                rQty:
                  type: string
                  format: number
                  example: '1'
                sQty:
                  type: string
                  format: number
                  example: '1'
                fQty:
                  type: string
                  format: number
                  example: '1'
                type:
                  type: string
                  enum:
                    - deposit
                    - trade
                    - transfer
                    - withdrawal
                sPrice:
                  type: string
                  format: number
                  example: '1'
                rPrice:
                  type: string
                  format: number
                  example: '1'
                fPrice:
                  type: string
                  format: number
                  example: '1'
                notes:
                  type: string
                reference:
                  type: string
                currency:
                  type: string
                  description: >-
