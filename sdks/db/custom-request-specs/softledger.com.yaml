                    - vendorcredit
                    - cashreceipt
                    - refund
                    - ap_refund
                checkNumber:
                  type: string
                amount:
                  type: string
                  format: number
                paymentDate:
                  type: string
                  format: date
                postedDate:
                  type: string
                  format: date
                  description: Defaults to paymentDate
                memo:
                  type: string
                notes:
                  type: string
                attachments:
                  type: array
                  description: Links to any attached documents
                  items:
                    type: string
                    format: uri
                BillId:
                  type: integer
                  description: 'Ref: Bill._id'
                VendorCreditId:
                  type: integer
                  description: 'Ref: VendorCredit._id'
                LedgerAccountId:
                  type: integer
                  description: 'Ref: LedgerAccount._id'
                CashReceiptId:
                  type: integer
                  description: 'Ref: CashReceipt._id'
                AddressId:
                  type: integer
                  description: 'Ref: Address._id'
                InvoiceId:
                  type: integer
                  description: 'Ref: Invoice._id'
      responses:
        '201':
          description: Payment
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: integer
                  externalId:
                    type: string
                  externalCheckId:
                    type: string
                  externalCheckBankId:
                    type: string
                  type:
                    type: string
                    enum:
