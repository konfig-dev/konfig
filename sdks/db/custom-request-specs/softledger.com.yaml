        Creates a new Payment

        <div class="webhooks">
          <h4>Webhooks</h4>
          <div>Payment CREATE</div>
        </div>
      requestBody:
        description: >
          JSON body to create new Payment


          Depending on the type different fields are required. 


          This table defines which fields are required or not allowed based on
          the type. 


          Fields not mentioned here are optional


          | Field           | manual | vendorcredit | cashreceipt | refund |
          ap_refund |

          |
          :--------------:|:------:|:------------:|:-----------:|:------:|:---------:|

          | amount          | ✅     |    ✅         |     ✅      |   ✅   |   
          ✅      |

          | paymentDate     | ✅     |    ✅         |     ✅      |   ✅   |   
          ✅      |

          | BillId          | ✅     |    ✅         |     ❌      |   ❌   |   
          ✅      |

          | VendorCreditId  | ❌     |    ✅         |     ❌      |   ❌   |   
          ❌      |

          | LedgerAccountId | ✅     |    ❌         |     ❌      |   ✅   |   
          ✅      |

          | CashReceiptId   | ❌     |    ❌         |     ✅      |   ❌   |   
          ❌      |

          | InvoiceId       | ❌     |    ❌         |     ✅      |   ✅   |   
          ❌      |


          ✅ - Field required for type


          ❌ - Field not allowed for type


          Created payments will be created in `created` status unless the
          setting for Auto-Approve (AR/AP) is enabled, then the status will be
          `approved`
