    httpMethod: post
    tag: Multimodal API
    typeScriptTag: multimodalApi
    description: Request response from the model
    parameters:
      - name: nvcfInputAssetReferences
        schema: string
        required: false
        description: >-
          String of asset IDs separated by commas. Data is uploaded to AWS S3
          using NVCF Asset APIs and associated with these asset IDs.If the size
          of an image is more than 200KB, it needs to be uploaded to a presigned
          S3 URL bucket. The presigned URL allows for secure and temporary
          access to the S3 bucket for uploading the image. Once the asset is
          requested, an asset ID is generated for it. Please include this asset
          ID in this header and to use the uploaded image in a prompt, you need
          to refer to it using the following format: `<img
          src="data:image/png;asset_id,{asset_id}" />`.
      - name: messages
        schema: array
        required: true
        description: ''
        example: &ref_0
