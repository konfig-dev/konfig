              />
            name: null
            role: user
      - name: temperature
        schema: number
        required: false
        description: ''
        default: 0.2
      - name: top_p
        schema: number
        required: false
        description: ''
        default: 0.7
      - name: max_tokens
        schema: integer
        required: false
        description: ''
        default: 1024
      - name: seed
        schema: integer
        required: false
        description: ''
        example: 42
        default: null
      - name: stream
        schema: boolean
        required: false
        description: ''
        default: false
      - name: grounded_response
        schema: boolean
        required: false
        description: ''
        default: true
      - name: bounding_boxes
        schema: boolean
        required: false
        description: ''
        default: null
      - name: response_mode
        schema: string
        required: false
        description: ''
        default: detailed
      - name: task
        schema: string
        required: false
        description: ''
        default: VQA
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: '202'
        description: ''
      - statusCode: '422'
        description: ''
      - statusCode: '500'
        description: ''
