    typeScriptTag: speechHistory
    description: Get Generated Items
    parameters:
      - name: pageSize
        schema: integer
        required: false
        description: >-
          How many history items to return at maximum. Can not exceed 1000,
          defaults to 100.
        default: 100
      - name: startAfterHistoryItemId
        schema: string
        required: false
        description: >-
          After which ID to start fetching, use this parameter to paginate
          across a large collection of history items. In case this parameter is
          not provided history items will be fetched starting from the most
          recently created one ordered descending by their creation date.
      - name: voiceId
        schema: string
        required: false
        description: >-
          Voice ID to be filtered for, you can use GET
          https://api.elevenlabs.io/v1/voices to receive a list of voices and
          their IDs.
      - name: xiApiKey
        schema: string
        required: false
        description: >-
          Your API key. This is required by most endpoints to access our API
          programatically. You can view your xi-api-key using the 'Profile' tab
          on the website.
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: '422'
        description: ''
