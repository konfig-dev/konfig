  - url: /v1/customers
    method: getMatchingQuery
    httpMethod: get
    tag: Customers
    typeScriptTag: customers
    description: Retrieve Customers
    parameters:
      - name: page
        schema: integer
        description: Page of records to get (default 0 = first page)
      - name: pageSize
        schema: integer
        description: Records to return per page (default = 20)
      - name: type
        schema: string
        description: Type of Customer
      - name: status
        schema: string
        description: >+
          * `ACTIVE` - Customer is active and available for use in line with
          client configuration. 

          * `CLOSED` -  Customer is permanently closed, no further actions can
          be performed on it or associated accounts. 

          * `PENDING` -  Customer is under additional review. No actions can be
          performed on the account.   

          * `FROZEN` - Customer and associated accounts have been temporarily
          locked for all actions. 

          * `EDD` -  Customer requires enhanced due diligence to be performed.
          The customer and accounts will operate as if frozen. 

          * `DORMANT` - No activity has been seen in the last 12 months.
          Customer and accounts are available for use.  

      - name: xL2FRequestId
        schema: string
        description: >-
          Optional Unique ID per request, useful for fault resolution/diagnosis
          and audit.
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: '400'
        description: ''
      - statusCode: '401'
        description: ''
      - statusCode: '404'
        description: ''
      - statusCode: '500'
        description: ''
