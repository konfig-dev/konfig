numberOfSchemas: 46
apiDescription: >-
  Setup and manage <b>properties</b> (hotels, etc.) and all the entites in them
  to rent out:

  <b>Units</b> such as rooms, parking lots, beds, meeting rooms, etc. Units can
  be combined into <b>groups</b> (single rooms, double rooms).
