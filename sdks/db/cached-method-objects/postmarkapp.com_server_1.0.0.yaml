methodObjects:
  - url: /bounces
    method: listBounces
    httpMethod: get
    tag: Bounces API
    typeScriptTag: bouncesApi
    description: Get bounces
    parameters:
      - name: count
        schema: integer
        required: true
        description: Number of bounces to return per request. Max 500.
      - name: offset
        schema: integer
        required: true
        description: Number of bounces to skip.
      - name: type
        schema: string
        description: Filter by type of bounce
      - name: inactive
        schema: boolean
        description: >-
          Filter by emails that were deactivated by Postmark due to the bounce.
          Set to true or false. If this isn't specified it will return both
          active and inactive.
      - name: emailFilter
        schema: string
        description: Filter by email address
      - name: messageId
        schema: string
        description: Filter by messageID
      - name: tag
        schema: string
        description: Filter by tag
      - name: todate
        schema: string
        description: Filter messages up to the date specified. e.g. `2014-02-01`
      - name: fromdate
        schema: string
        description: Filter messages starting from the date specified. e.g. `2014-02-01`
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: '422'
        description: A Postmark API error.
      - statusCode: '500'
        description: ''
  - url: /bounces/{bounceid}
    method: getBounce
