    tag: Secret
    typeScriptTag: secret
    description: Upserts a secret
    parameters:
      - name: name
        schema: string
        required: true
        description: ''
        example: NAME
      - name: value
        schema: string
        required: true
        description: ''
        example: VALUE
    responses:
      - statusCode: '200'
        description: >-
          A Baseten secret. Note that we do not support retrieving secret
          values.
