methodObjects:
  - url: /v3/feeds
    method: createContentFeed
    httpMethod: post
    tag: Feeds
    typeScriptTag: feeds
    description: Content feeds
    parameters:
      - name: feedType
        schema: string
        required: true
        description: The feed Type
        example: FEEDTYPE
        default: CONTENT_PRODUCT
      - name: wmConsumerChannelType
        schema: string
        required: false
        description: >-
          A unique ID to track the consumer request by channel. Use the Consumer
          Channel Type received during onboarding
      - name: wmQosCorrelationId
        schema: string
        required: true
        description: >-
          A unique ID which identifies each API call and used to track and debug
          issues; use a random generated GUID for this ID
        example: b3261d2d-028a-4ef7-8602-633c23200af6
      - name: wmSvcName
        schema: string
        required: true
        description: Walmart Service Name
        example: Walmart Service Name
      - name: wmSecTimestamp
        schema: string
        required: true
        description: The Epoch timestamp
        example: '1443748249449'
      - name: wmSecAuthSignature
        schema: string
        required: true
        description: >-
          The vendor's digital signature, generated by running the JAR file or
          custom generation code
        example: 9fg3TPeRt0WSGbXNGGj4kSQ9L6PMBX.....9Zj5aDyg=
      - name: wmConsumerId
        schema: string
        required: true
        description: A unique ID required to access the API
        example: Get the Consumer ID from Developer Center after logging in
      - name: file
        schema: string
        required: true
        description: ''
        example: FILE
    responses:
      - statusCode: '200'
        description: ''
