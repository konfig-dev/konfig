  - url: /carrier_accounts/{CarrierAccountObjectId}/signin/initiate
    method: initiateSignIn
    httpMethod: get
    tag: Carrier Accounts
    typeScriptTag: carrierAccounts
    description: Connect an existing carrier account using OAuth 2.0
    parameters:
      - name: carrierAccountObjectId
        schema: string
        required: true
        description: The carrier account ID to start a signin process
        example: CARRIERACCOUNTOBJECTID
      - name: redirectUri
        schema: string
        required: true
        description: >-
          Callback URL. The URL that tells the authorization server where to
          send the user back to after they approve the request.
        example: REDIRECT_URI
      - name: state
        schema: string
        required: false
        description: >-
          A random string generated by the consuming application and included in
          the request to prevent CSRF attacks. The consuming application checks
          that the same value is returned after the user authorizes Shippo.
      - name: shippoApiVersion
        schema: string
        description: String used to pick a non-default API version to use
        example: '2018-02-08'
    responses:
      - statusCode: '200'
        description: OK
      - statusCode: '302'
        description: >-
          Redirects the browser to the carrier login page, with the needed
          parameters
      - statusCode: '400'
        description: ''
      - statusCode: '401'
        description: ''
      - statusCode: '422'
        description: ''
