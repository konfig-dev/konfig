      - statusCode: default
        description: ''
  - url: >-
      /metrics/bytes-difference/absolute/aggregate/{project}/{editor-type}/{page-type}/{granularity}/{start}/{end}
    method: getAbsoluteAggregateByProjectAndDateRange
    httpMethod: get
    tag: Bytes difference data
    typeScriptTag: bytesDifferenceData
    description: >
      Get the sum of absolute value of text bytes difference between current
      edit and

      previous one.
    parameters:
      - name: project
        schema: string
        required: true
        description: >
          The name of any Wikimedia project formatted like {language
          code}.{project name},

          for example en.wikipedia. You may pass en.wikipedia.org and the .org
          will be stripped

          off. For projects like commons without language codes, use
          commons.wikimedia. For

          projects like www.mediawiki.org, you can use that full string, or just
          use mediawiki

          or mediawiki.org. If you're interested in the aggregation of all
          projects, use

          all-projects.
      - name: editorType
        schema: string
        required: true
        description: >
          If you want to filter by editor-type, use one of anonymous, group-bot
          (registered

          accounts belonging to the bot group), name-bot (registered accounts
          not belonging to

          the bot group but having bot-like names) or user (registered account
          not in bot group

          nor having bot-like name). If you are interested in edits regardless
          of their

          editor-type, use all-editor-types.
      - name: pageType
        schema: string
        required: true
        description: >
          If you want to filter by page-type, use one of content (edits on pages
          in content

          namespaces) or non-content (edits on pages in non-content namespaces).
          If you are

          interested in edits regardless of their page-type, use all-page-types.
      - name: granularity
        schema: string
        required: true
        description: >
          Time unit for the response data. As of today, supported values are
          daily and monthly
      - name: start
        schema: string
        required: true
        description: The date of the first day to include, in YYYYMMDD format
      - name: end
        schema: string
        required: true
        description: The date of the last day to include, in YYYYMMDD format
    responses:
      - statusCode: '200'
        description: ''
      - statusCode: default
        description: ''
