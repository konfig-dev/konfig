  # Affiliate API

  Welcome to the Affiliate API - A programmer-friendly way to search for and
  display bespoke travel inventory for your audience. Use this API to help you
  prepare travel inventory for sale.


  # Intended Audience

  Programmers are a requirement to start integrating with wink. You will benefit
  from an API integration if you are new or existing travel related company that
  want easy access to great inventory.## Examples:

  - Hotel brands / chains that want to make their own booking engine

  - Travel tech companies that want to create the next hot mobile travel app

  - Destination sites that want to make their own booking engine

  - Bloggers and influencers who want to sell travel inventory to their audience

  - OTAs that want access direct relationships with suppliers and better quality
  hotel inventory
