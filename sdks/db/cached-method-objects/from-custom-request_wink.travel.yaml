  ## Usage

  These features are made available to you via a [REST
  API](https://en.wikipedia.org/wiki/Representational_state_transfer). This API
  is language agnostic.


  ## Versioning

  We chose to version our endpoints in a way that we hope affects your
  integration with us the least. You request the version of our API you wish to
  work with via the `Wink-Version` header. When it's time for you to upgrade,
  you only have to change the version number to get access to our updated
  endpoints.


