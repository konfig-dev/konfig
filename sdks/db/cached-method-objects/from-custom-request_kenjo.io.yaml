  - url: /attendances
    method: createEntry
    httpMethod: post
    tag: Attendance
    typeScriptTag: attendance
    description: >-
      This endpoint creates an attendance entry for a one employee, so an user
      *identifier* is required to build this relationship. The following
      *identifiers* are the valid ones: **userId**, **email** or **externalId**.
      Also one **startTime** and one **date** are required.<br>The new entry
      will have an unique identifier **_id**. This value is returned in the body
      response.<br><br> A day accepts many attendance entries per employee but
      they cannot be overlapped. It means that if, for example, *there is an
      entry the 2021-06-10 between 09:00 and 10:00 for the user E-111, then the
      creation of an new entry for E-111 in the 2021-06-10 whose startDate or
      endDate is between 09:00 and 10:00 will become a BAD REQUEST*.
    parameters:
      - name: authorization
        schema: string
        required: true
        description: A valid bearer token.
        example: >-
          Bearer
          eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJodHRwczovL2FwaS5rZW5qby5pbyIsInN1YiI6IjYwZjBhOTE2MjE0OTg3MjU2YmU5YzhmZiIsImF1ZCI6Imh0dHBzOi8vYXBpLmtlbmpvLmlvIiwiaWF0IjoxNjI2Mzg1MTE1LCJuYmYiOjE2MjYzODUxMTUsImV4cCI6MTYyNjU1NzkxNSwiYWNjZXNzVHlwZSI6IkFwaUFjY2VzcyIsInNfb3JnSWQiOiI2MGYwNGVhN2RmN2JhMjFlY2U0YmYzYzIifQ.cxG_7dIS-VbmDXdJuLkekoyuyCIzQG2fMcgc0nkfbWE8cihhcb5FnALbQkjU9b5-qVcEoMHZlSuUA-jMEBMMVQ
      - name: userId
        schema: string
        required: false
        description: ''
        example: 50a2db290da29e126a18789a
      - name: email
        schema: string
        required: false
        description: ''
        example: john@acme.io
      - name: externalId
        schema: string
        required: false
        description: ''
        example: '00001'
      - name: date
        schema: string
        required: true
        description: ''
        example: '2021-07-01'
      - name: startTime
        schema: string
        required: true
        description: ''
        example: '10:00:00'
      - name: endTime
        schema: string
        required: false
        description: ''
        example: '13:00:00'
      - name: breaks
        schema: array
        required: false
        description: ''
      - name: comment
        schema: string
        required: false
        description: ''
        example: Morning working attendance tracking.
    responses:
      - statusCode: '201'
        description: ''
      - statusCode: '400'
        description: ''
      - statusCode: '401'
        description: ''
  - url: /attendances/track-time
    method: createTrackTime
    httpMethod: post
    tag: Attendance
    typeScriptTag: attendance
    description: >-
      This endpoint tracks time only providing the following information:
      **employee identifier** and a **date time**. The following identifiers are
      the valid ones: **userId**, **email** or **externalId**, only one of them
      is required. This action abstracts and simplifies the entries tracking,
      ensuring internally the order and transforming each track action to a
      Kenjo user attendance format.<br><br>Example: Three calls for the employee
      E-111 to the */track-time* endpoint contains the following data:<br>T1:
      2021-01-01T08:00:00<br>T2: 2021-01-01T09:00:00<br>T3:
      2021-01-01T10:00:00<br>The three calls order is T1, T2, T3.<br><br>Then in
      Kenjo there will be 2 attendance pairs:<br>1: 08:00 / 09:00<br>2: 10:00 /
      --:--<br>The second pair is open, with no **endTime** info, until a new
      one comes. <br><br>If there is a new track: 2021-01-01T12:00:00, then the
      result will be:<br>1: 08:00 / 09:00<br>2: 10:00 / 12:00<br>If the track is
      2021-01-01T07:00:00 instead, then the previous tracks are reordered to be
      consistent with concept of attendance pairs:<br>1: 07:00 / 08:00<br>2:
      09:00 / 10:00
    parameters:
      - name: authorization
        schema: string
        required: true
        description: A valid bearer token.
        example: >-
          Bearer
          eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJodHRwczovL2FwaS5rZW5qby5pbyIsInN1YiI6IjYwZjBhOTE2MjE0OTg3MjU2YmU5YzhmZiIsImF1ZCI6Imh0dHBzOi8vYXBpLmtlbmpvLmlvIiwiaWF0IjoxNjI2Mzg1MTE1LCJuYmYiOjE2MjYzODUxMTUsImV4cCI6MTYyNjU1NzkxNSwiYWNjZXNzVHlwZSI6IkFwaUFjY2VzcyIsInNfb3JnSWQiOiI2MGYwNGVhN2RmN2JhMjFlY2U0YmYzYzIifQ.cxG_7dIS-VbmDXdJuLkekoyuyCIzQG2fMcgc0nkfbWE8cihhcb5FnALbQkjU9b5-qVcEoMHZlSuUA-jMEBMMVQ
      - name: userId
        schema: string
        required: false
        description: ''
        example: 50a2db290da29e126a18789a
      - name: email
        schema: string
        required: false
        description: ''
        example: john@acme.io
      - name: externalId
        schema: string
        required: false
        description: ''
        example: '00001'
      - name: dateTime
        schema: string
        required: true
        description: ''
        example: '2021-07-01T09:00:00'
    responses:
