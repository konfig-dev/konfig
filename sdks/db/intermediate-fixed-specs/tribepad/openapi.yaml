                        package_description: "undefined<p>Happy staff means happy clients. Our office is a fun place to be with table tennis, games consoles and a pool table. We work flexibly to make sure work fits around family commitments.</p>\r\n\r\nundefined<p>To keep our team happy and productive we have a range of healthy (and not so healthy) snacks and drinks available to our team, all day every day. Everyone gets free lunch every day, so we have a range of salads, healthy ready-meals, soups, and paninis. But on Fridays we&rsquo;re not quite so healthy and we order in pizza, noodles or burritos, depending on the mood!</p>\r\n\r\nundefined<p>Along with that, of course, we have competitive salaries, a bonus scheme, pension scheme and private healthcare.&nbsp;We&rsquo;re in a modern building with secure free parking, but most of us walk, ride to work or take public transport anyway.</p>\r\n"
                        summary_external: "undefined<p>We&rsquo;re looking for motivated people to come and join our business, helping us to increase revenue and provide an excellent level of customer satisfaction to all of our customers. You will be working within a busy contact centre environment, so you&rsquo;ll need to be confident speaking to a variety of customers on the phone. Although no experience is required, you will have a natural wish to speak to our customers&rsquo;, build rapport, understand their needs and provide a solution for them.</p>\r\n\r\nundefined<div class=\"video-embed-wrapper\" contenteditable=\"false\" style=\"position:relative;padding-bottom:56.25%;padding-top:30px;margin-bottom:10px;height:0;overflow:hidden;\">undefined<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"100%\" mozallowfullscreen=\"\" src=\"//www.youtube.com/embed/CqIMQblBMm4?showinfo=0&amp;controls=0&amp;rel=0\" style=\"position: absolute;top: 0;left: 0;width: 100%;height: 100%;\" webkitallowfullscreen=\"\" width=\"100%\"></iframe></div>\r\n\r\nundefined<p>&nbsp;</p>\r\n"
                        summary_internal: ''
                        main_responsibilities: "undefined<ul>\r\n\tundefined<li>Making outbound calls to businesses and customers with a mixture of warm and cold leads.</li>\r\n\tundefined<li>Establish an effective pipeline of prospective clients.</li>\r\n\tundefined<li>Identify prospective customer needs and deliver professional presentations in order to ensure targets are met.</li>\r\n\tundefined<li>Generate referrals from clients/ Customers.</li>\r\n</ul>\r\n"
