openapi: 3.0.0
info:
  title: Partner API
  description: A Semi-Private API to let third parties communicate with PayFit
  version: 1.0.0
servers:
  - url: https://partner-api.payfit.com
    description: The PayFit API production server
paths:
  /companies/{companyId}:
    get:
      operationId: GET_company
      summary: Get Company
      description: Returns the basic information of the company.
      tags:
        - Company
      parameters:
        - in: path
          name: companyId
          schema:
            type: string
          required: true
          description: The id of the company
      responses:
        '200':
          description: The fetched company
          content:
            application/json:
              schema:
                title: company
                type: object
                properties:
                  id:
                    type: string
                    description: Id of the company.
                  name:
                    type: string
                    description: Name of the company.
                  country:
                    type: string
                    x-enum-name: CountryEnum
                    enum:
                      - FR
                      - ES
                      - DE
                      - GB
                      - IT
                    description: Country of the company.
                  nbActiveContracts:
                    type: integer
                    description: Number of current active contracts within the company.
                required:
                  - id
                  - name
                  - country
                  - nbActiveContracts
              examples:
                company:
                  summary: An example of company
                  value:
                    id: '123456789'
                    name: Awesome company
                    country: GB
                    nbActiveContracts: 12
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                title: error
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: string
                    description: A human readable error
                  details:
                    oneOf:
                      - type: object
                        additionalProperties: true
                      - type: string
                        additionalProperties: true
                required:
                  - error
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 400
                    error: Bad request
                    details: Field "id" is required.
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                title: error
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: string
                    description: A human readable error
                  details:
                    oneOf:
                      - type: object
                        additionalProperties: true
                      - type: string
                        additionalProperties: true
                required:
                  - error
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 401
                    error: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                title: error
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: string
                    description: A human readable error
                  details:
                    oneOf:
                      - type: object
                        additionalProperties: true
                      - type: string
                        additionalProperties: true
                required:
                  - error
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 403
                    error: Forbidden action
                    details: Missing scope "contracts:read".
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                title: error
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: string
                    description: A human readable error
                  details:
                    oneOf:
                      - type: object
                        additionalProperties: true
                      - type: string
                        additionalProperties: true
                required:
                  - error
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 404
                    error: Ressource not found
                    details: The provided id is wrong
      security:
        - partner-api-oauth: []
  /companies/{companyId}/accounting:
    get:
      operationId: GET_companyAccounting
      summary: Get accounting data
      description: >-
        Returns accounting of the company for a given month. The data is
        structured as CSV.
      tags:
        - Company
      parameters:
        - in: path
          name: companyId
          schema:
            type: string
          required: true
          description: The id of the company
        - in: query
          name: date
          schema:
            type: string
            pattern: ^2\d{3}(0[1-9]|1[0-2])$
          required: true
          description: >-
            The month to fetch the data for. This must be in the format YYYYMM,
            January being the month "01".
          example: 202212
      responses:
        '200':
          description: The accounting file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                title: error
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: string
                    description: A human readable error
                  details:
                    oneOf:
                      - type: object
                        additionalProperties: true
                      - type: string
                        additionalProperties: true
                required:
                  - error
              examples:
                error:
                  summary: An example of an error message
                  value:
                    code: 400
                    error: Bad request
                    details: Field "id" is required.
        '401':
          description: Unauthorized
