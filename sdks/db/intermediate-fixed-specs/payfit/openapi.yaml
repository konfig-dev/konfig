  /companies/{companyId}/health-insurance-contracts:
    get:
      operationId: GET_healthInsuranceContracts
      summary: List all Health Insurance contracts
      description: Returns all Health Insurance contracts.
      tags:
        - Company
      parameters:
        - in: path
          name: companyId
          schema:
            type: string
          required: true
          description: The id of the company
      responses:
        '200':
          description: The health insurance contracts for a given company
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  contracts:
                    type: array
                    items:
                      type: object
                      properties:
                        idContrat:
                          type: string
                          description: The generated PayFit id of the contract
                        refContrat:
                          type: string
                          description: The reference of the contract
                          nullable: true
                        codePopulation:
                          type: string
                          nullable: true
                        codeOption:
                          type: string
                          nullable: true
                        affiliatedContractIds:
                          type: array
                          items:
                            type: string
                            description: >-
                              The id of the contracts of employees of the
                              company that are affiliated to the health
                              insurance contract
                        modeCalculCotisation:
                          type: string
                          nullable: true
                          enum:
                            - '1'
                            - '2'
                            - '3'
                            - null
                          description: >-
                            The computation type of the health insurance
                            contribution contract (1: Rate; 2: Fixed amount; 3:
                            Rate and fixed amount)
                        baseDeCotisation:
                          type: string
                          nullable: true
                          enum:
                            - '1'
                            - '2'
                            - '3'
                            - '4'
                            - '5'
                            - null
                          description: >-
                            The contribution base (1: Tiers; 2: Gross salary; 3:
                            Tiers and gross salary; 4: PMSS; 5: Tiers, gross
                            salary, and PMSS)
                        tauxCotisationPatronale:
                          type: number
                          nullable: true
                          description: >-
                            The contribution rate supported by employer. Rate
                            from 0 to 1, where 1 represent 100%
                        tauxCotisationSalariale:
                          type: number
                          nullable: true
                          description: >-
                            The contribution rate supported by employee. Rate
                            from 0 to 1, where 1 represent 100%
                      required:
                        - idContrat
                        - refContrat
                        - codePopulation
                        - codeOption
                        - affiliatedContractIds
                        - modeCalculCotisation
                        - baseDeCotisation
                        - tauxCotisationPatronale
                        - tauxCotisationSalariale
                required:
                  - contracts
              examples:
                healthInsuranceContracts:
                  summary: An example of health insurance contracts
                  value:
                    contracts:
                      - idContrat: 09977c3c-0ec0-417f-a871-f0e4fe02ed7d
                        refContrat: PCC123456789
                        codePopulation: '15'
                        codeOption: '20'
                        affiliatedContractIds:
                          - 646ce15522ce2fd46c8ff724
                          - 646ce15522ce2fd46c8ff725
                        modeCalculCotisation: '1'
                        baseDeCotisation: '3'
                        tauxCotisationPatronale: 0.001
                        tauxCotisationSalariale: 0.001
                      - idContrat: ea958903-63c9-46a1-9934-4912f6147da3
                        refContrat: XXX123456789
                        codePopulation: '6'
                        codeOption: '14'
                        affiliatedContractIds:
                          - 646ce15522ce2fd46c8ff724
                          - 646ce15522ce2fd46c8ff725
                        modeCalculCotisation: '2'
                        baseDeCotisation: '1'
                        tauxCotisationPatronale: 0.003
                        tauxCotisationSalariale: 0.002
        '400':
          description: Bad Request
          content:
