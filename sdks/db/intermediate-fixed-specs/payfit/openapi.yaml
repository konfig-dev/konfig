                  summary: An example of an error message
                  value:
                    code: 400
                    error: Bad request
                    details: Field "id" is required.
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                title: error
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: string
                    description: A human readable error
                  details:
                    oneOf:
                      - type: object
                        additionalProperties: true
                      - type: string
                        additionalProperties: true
                required:
