          example: 202212
      responses:
        '200':
          description: The payroll status
          content:
            application/json:
              schema:
                title: payrollStatus
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - completed
                      - not_completed
                    description: The payroll status
                  executionEndDate:
                    type: string
                    format: date-time
                    nullable: true
                    description: >-
                      End execution date of the last payroll for the given
                      month.
                    example: '2022-09-22T11:56:24.221Z'
                required:
                  - status
                  - executionEndDate
              examples:
                payrollStatusCompleted:
                  summary: An example of payroll status completed
                  value:
                    status: completed
                    executionEndDate: '2022-09-22T11:56:24.221Z'
