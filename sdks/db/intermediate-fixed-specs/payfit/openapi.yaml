  /companies/{companyId}/accounting-v2:
    get:
      operationId: GET_companyAccountingV2
      summary: Get accounting v2 data
      description: >
        WARNING: this endpoint is in beta and is subject to changes. We
        discourage its usage in production for now.  Only available for FR and
        UK. Returns accounting data of the company for a given month. For French
        companies, the data returned is the same than the one in the automatic
        accounting exports, so the company accounting exports have to be
        configured properly in order to get details by analytical code, and by
        employee. For UK companies, the data returned is the same than the one
        in the automatic payroll journals, so the company payroll journals have
        to be configured properly in order to get details by employee or by cost
        center.
      tags:
        - Company
      parameters:
        - in: path
          name: companyId
          schema:
            type: string
          required: true
          description: The id of the company
        - in: query
          name: date
          schema:
            type: string
            pattern: ^2\d{3}(0[1-9]|1[0-2])$
          required: true
          description: >-
            The month to fetch the data for. This must be in the format YYYYMM,
            January being the month "01".
          example: 202212
      responses:
        '200':
          description: The accounting JSON of the company for a given month
          content:
            application/json:
              schema:
                type: array
                items:
                  title: accounting-v2
                  type: object
                  properties:
                    operationDate:
                      type: string
                      format: date
                      description: Date of accounting operation.
                    analyticCode:
                      type: string
                      description: The analyticCode allows to group operation by label.
                      nullable: true
                    employeeFullName:
                      type: string
                      description: The fullname of the concerned employee.
                      nullable: true
                    accountId:
                      type: string
                      description: >-
                        Refers to an account's unique numerical identifier in an
                        accounting system.
                    accountName:
                      type: string
                      description: Represents the textual description of the account.
                    debit:
                      type: number
                      description: Amount of the debit operation.
                      nullable: true
                    credit:
                      type: number
                      description: Amount of the credit operation.
                      nullable: true
                  required:
                    - operationDate
                    - analyticCode
                    - employeeFullName
                    - accountId
                    - accountName
                    - debit
                    - credit
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                title: error
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: string
                    description: A human readable error
