info:
  title: The Griffin API
  description: >-
    ## Introduction


    The Griffin API is based on
    [REST](https://en.wikipedia.org/wiki/Representational_state_transfer).

    It has resource-oriented URLs, accepts
    [JSON](https://www.json.org/json-en.html)-encoded request bodies, returns
    [JSON](https://www.json.org/json-en.html)-encoded responses, and uses
    standard HTTP response verbs and response codes.


    Our API deviates from strict RESTful principles if it makes sense to do so,
    such as when we enforce tighter access controls around certain operations.

    For example, when closing a bank account: rather than send a PATCH request
    to the [bank account](https://docs.griffin.com/api) resource to update it's
    status to `"closed"`, we provide a dedicated account closure resource.


    Anyone can [create an account](https://app.griffin.com/register) with
    Griffin and try out out API in [sandbox mode](https://docs.griffin.com/api).


    New to Griffin? Check out our [getting started
    guide](https://docs.griffin.com/api).


    ## Navigation


    Our API is designed to be navigated programmatically. When you request any
    resource, you will find the URLs for related resources in the response body.


    The API is structured as a tree with your
    [organization](https://docs.griffin.com/api) at the top. Everything that you
    own will be a sub-resource of your organization.


    To bootstrap the navigation process, request the
    [index](https://docs.griffin.com/api) endpoint: the response will contain
    your `organization-url`.


    For a walkthrough, see our [getting started
    guide](https://docs.griffin.com/api).


    ## Pagination


    Our list APIs support pagination (e.g. [list bank
    accounts](https://docs.griffin.com/api) and [list
    payments](https://docs.griffin.com/api)).

    By default, a list API returns up to 25 results. If there are more results
    available, the response payload will include links to the previous/next
    pages.


    ### Change page size


    You can request a different number of results (between 1 and 100, inclusive)
    by using the `page[size]` query parameter:


    ```

    GET /v0/organizations/:id/bank/accounts?page[size]=100

    ```


    ### Navigating between pages


    List responses will include a `links` object with `prev` and `next`
    attributes, as shown below.

    Perform a GET request to the value of the attribute to fetch the
    previous/next page of results.


    ```

    {
      "accounts": [
        // ...
      ],
      "links": {
        "prev": "/v0/organizations/og.IG9yZ2FuaXphdGlvbi1pZA/bank/accounts?page[before]=djE6WxSPxfYUTnCU9XtWzj9gGA",
        "next": "/v0/organizations/og.IG9yZ2FuaXphdGlvbi1pZA/bank/accounts?page[after]=djE6aw79PXZySUOL16LD8HRJ3A"
      }
    }


    ```

    If there is no previous or next page available, the value of the attribute
    will be  null.


    Any other query parameters included in the initial request will also be
    included in the response payload's links.

    If you want to change parameters (see [filtering and
    sorting](https://docs.griffin.com/api)), request the first page and follow
    the links from there.


    ## Filtering and sorting


    ### Sort results


    By default, resources will be listed in descending order, usually based on
    the `created-at` attribute.

    You can change the sorting behaviour of a list of results by using the
    `sort` query parameter.


    For example, to list bank accounts in ascending order (oldest first):


    ```

    GET /v0/organizations/:id/bank/accounts?sort=created-at

    ```


    To _explicitly_ sort in descending order (newest first), prefix the sort
    attribute with `-`:


    ```

    GET /v0/organizations/:id/bank/accounts?sort=-created-at

    ```


    ### Filter results


    Some list APIs allow you to filter the results.

    Filters are expressed as nested data structures encoded into query
    parameters.

    For example, you can list bank accounts that are in either the `opening` or
    `open` state with:


    ```

    GET
    /v0/organizations/:id/bank/accounts?filter[account-status][in][]=opening&filter[account-status][in][]=open

    ```


    Similarly, you can list legal persons with a specific `application-status`:


    ```

    GET
    /v0/organizations/:id/legal-persons?filter[application-status][eq]=accepted

    ```


    ### Include resources


    Some list APIs allow you to include associated resources in the response,
    reducing the number of requests needed to fetch related data.

    For instance, when listing bank accounts, you can include each bank
    account's beneficiary legal person by using the `include` query parameter:


    ```

    GET /v0/organizations/:id/bank/accounts?include=beneficiary

    ```


    The response returns the usual list of bank accounts, but it will also have
    an `included` object with a `legal-persons` attribute:


    ```

    {
      "accounts": [
        // ...
      ],
      "links": {
        // ...
      }
      "included": {
        "legal-persons": [
          // ...
        ]
      }
    }

    ```


    Check the documentation for each list API to see all options for sorting and
    filtering


    ## Versioning


    The Griffin API is versioned via a prefix in the URL.

    The current version is v0.

    An example endpoint is: https://api.griffin.com/v0/index.


    We will not break your integration with a particular version for as long as
    we support that version.

    If we release a new version, you will have 12 months to upgrade to it.
  version: ''
tags:
  - name: Getting started
  - name: Customer verifications
  - name: Legal persons
    description: >-
      In the Griffin API, your organization and your customers are all
      represented by [legal persons](https://docs.griffin.com/api). When you
      sign up with Griffin, your organization will be automatically assigned a
      unique legal person ID. When onboarding your customers, you will create
      legal persons to represent them.


      Every legal person has a `legal-person-type` with the value: `individual`
      or `corporation`.


      An `individual` represents an individual human.


      A `corporation` represents any non-human entity (not just companies). A
      corporation should have at least one
      [director](https://docs.griffin.com/api) or [person with significant
      control](https://docs.griffin.com/api) attached to it, who must also be
      represented as a distinct `individual` legal person.
  - name: Claims
    description: >-
      A [claim](https://docs.griffin.com/api) is an unverified data point or
      series of data points attached to a [legal
      person](https://docs.griffin.com/api). Claims are verified by running a
      [verification](https://docs.griffin.com/api) against the legal person.
  - name: Workflows
    description: >-
      A [workflow](https://docs.griffin.com/api) determines which checks will be
      run against a [legal person](https://docs.griffin.com/api) as part of a
      [verification](https://docs.griffin.com/api)
  - name: Reliance onboarding
    description: >-
      Reliance onboarding allows you to create and submit an application on
      behalf of your customer, using information about them you have already
      collected. [For more information see our reliance onboarding
      guide](https://docs.griffin.com/api).
  - name: Bank accounts
    description: >
      Bank accounts are used for managing funds. You can open different types of
      bank account using the `"bank-product-type"` field. Some account types are
      for managing your own funds and some are for managing your customers'
      funds. For information, check out our guides for opening bank accounts:
        - [open an operational account](https://docs.griffin.com/api).
        - [open a safeguarding account](https://docs.griffin.com/api).
        - [open a client money account](https://docs.griffin.com/api).
  - name: Payments
    description: >-
      A payment captures the intent to move funds from a bank account to another
      party's bank account. Outbound payments can be made from your [bank
      account](https://docs.griffin.com/api) to a
      [payee](https://docs.griffin.com/api). Griffin accepts inbound payments to
      your bank accounts on your behalf. 
       If it's your first time using our payments API, check out our guide for [making a payment](https://docs.griffin.com/api)
  - name: Transactions
    description: >-
      The transaction resource represents any form of activity in a bank account
      that results in a change to the accountâ€™s balance. Transactions can be
      categorised by their type (`balance-change-origin-type`). Here are some
      common types of bank transactions:
       1. **Payment**: Sending funds to, or receiving funds from, another bank account.
       2. **Fee**: Charges applied to the bank account by Griffin.
       3. **Interest**: An amount charged on borrowed money, or paid to the account holder on deposited funds.
  - name: Payees
    description: >-
      A payee is the person or business to whom you are paying money. When you
      create a payee, you need to provide their name (`"account-holder"`), and
      their bank account number (`"account-number"`) and sort code
      (`"bank-id"`).
  - name: Organizations
    description: >-
      The organization resource represents your company and acts as a container
      for the majority of other resources, including [legal
      persons](https://docs.griffin.com/api) and [bank
      accounts](https://docs.griffin.com/api).

      When you register for an account with Griffin, a new
      [organization](https://docs.griffin.com/api) is created alongside your
      [user](https://docs.griffin.com/api) account (unless you have received an
      [invitation](https://docs.griffin.com/api) to join an existing
      organization).

      Your [user](https://docs.griffin.com/api) account is associated with an
      [organization](https://docs.griffin.com/api) via a
      [membership](https://docs.griffin.com/api).


      Your [organization](https://docs.griffin.com/api) can be in one of two
      modes:

      - `test-mode` for organizations created when you sign up for the sandbox.

      - `live-mode` for when you go live with Griffin.


      Learn more about [sandbox vs. live mode](https://docs.griffin.com/api).
  - name: Users
    description: >-
      Users represent individuals who use the Griffin platform. A user must have
      a [membership](https://docs.griffin.com/api) in at least one
      [organization](https://docs.griffin.com/api), and may have memberships in
      multiple organizations.
  - name: Memberships
    description: >-
      Memberships represents the relationship between a
      [user](https://docs.griffin.com/api) and an
      [organization](https://docs.griffin.com/api).
                                              A membership must have at least one [role](https://docs.griffin.com/api) assigned to it.
  - name: Invitations
    description: >-
      Invitations enable [users](https://docs.griffin.com/api) to create new
      [memberships](https://docs.griffin.com/api) for their
      [organization](https://docs.griffin.com/api).

      The new membership is only created once when the invitation is accepted.


      If the `email-address` provided is linked to an existing user, the
      invitation will create a membership for that user.

      This does not affect any other memberships the user may have.


      If the `email-address` is not linked to an existing user, the invitee will
      be prompted to set up a Griffin account when they accept the invitation.


      When a new membership is created, the invited user is assigned the
      [role](https://docs.griffin.com/api) with the most limited set of
      capabilities by default.
  - name: Roles
    description: >-
      A role represents a pre-defined set of capabilities that can be assigned
      to a [user](https://docs.griffin.com/api) via their
      [membership](https://docs.griffin.com/api) in an
      [organization](https://docs.griffin.com/api). By default, the first user
      in an organization gets assigned an administration role. Subsequent users
      get assigned the most limited set of capabilities.
  - name: API keys
    description: >-
      The `api-key-secret` field is only shown once when you create an API key.

      We cannot recover the value, so you should store it securely.


      Pass an `Authorization` header with `GriffinAPIKey api-key-secret` to
      authenticate.


      Each API key is only valid for one
      [organization](https://docs.griffin.com/api).

      If you are a [member](https://docs.griffin.com/api) of multiple
      organizations, you will need to create a new API key for each one.

      There is currently no limit on the number of API keys you can create.
paths:
  /v0/index:
    get:
      tags:
        - Navigation
      description: >-
        Contains various global URL paths. Follow `api-key-url` to discover your
        `organization-url`.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  organizations-url:
                    type: string
                    title: organizations-url
                    example: /v0/organizations
                    description: Link to the [organization](https://docs.griffin.com/api).
                  users-url:
                    type: string
                    title: users-url
                    example: /v0/users
                  roles-url:
                    type: string
                    title: roles-url
                    example: /v0/roles
                  session-url:
                    type: string
                    title: session-url
                    example: /v0/session
                  api-key-url:
                    type: string
                    title: api-key-url
                    description: The resource path for the API key
                    example: /v0/api-keys/ak.ICAgICAgYXBpLWtleS1pZA
                  organization-url:
                    type: string
                    title: organization-url
                    example: /v0/organizations/og.IG9yZ2FuaXphdGlvbi1pZA
                    description: Link to the [organization](https://docs.griffin.com/api).
                required:
                  - organizations-url
                  - users-url
                  - roles-url
                title: index
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
      summary: Index
  /v0/ping:
    get:
      tags:
        - Connectivity
      description: Check your connection to the Griffin API.
      security: []
      responses:
        '204':
          description: No content
      summary: Ping
  /v0/admissions/{admission-id}:
    get:
      tags:
        - Payments
      description: Yields an admission.
      parameters:
        - required: true
          name: admission-id
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  admission-status:
                    title: admission-status
                    enum:
                      - processing
                      - returned
                      - delivered
                    type: string
                    description: Specifies the progress of the inbound payment.
                  admission-scheme-information:
                    type: object
                    properties: {}
                    required:
                      - payment-scheme
                    title: admission-scheme-information
                    anyOf:
                      - type: object
                        properties:
                          end-to-end-identification:
                            title: end-to-end-identification
                            type: string
                            minLength: 1
                            x-allOf:
                              - title: non-empty-string
                                type: string
                                minLength: 1
                              - {}
                            description: >-
                              Unique and unambiguous identifier for a payment as
                              assigned by the originator.
                          payment-scheme:
                            enum:
                              - fps
                            type: string
                        required:
                          - end-to-end-identification
                          - payment-scheme
                        title: fps
                      - type: object
                        properties:
                          payment-scheme:
                            enum:
                              - internal
                            type: string
                        title: internal
                        required:
                          - payment-scheme
                  payment-url:
                    type: string
                    title: payment-url
                    example: /v0/payments/pm.ICAgICAgcGF5bWVudC1pZA
                    description: Link to the payment resource.
                  created-at:
                    title: created-at
                    format: date-time
                    type: string
                    description: ISO 8601 formatted date-time.
                  admission-url:
                    type: string
                    title: admission-url
                    example: /v0/admissions/pa.ICAgIGFkbWlzc2lvbi1pZA
                required:
                  - admission-status
                  - admission-scheme-information
                  - payment-url
                  - created-at
                  - admission-url
                title: admission
        '400':
          description: ''
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
        '403':
          description: ''
        '404':
          description: ''
      summary: Get payment admission
  /v0/api-keys/{api-key-id}:
    get:
      tags:
        - API keys
      description: Returns the API key without `api-key-secret`.
      parameters:
        - required: true
          name: api-key-id
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  api-key-url:
                    type: string
                    title: api-key-url
                    description: The resource path for the API key
                    example: /v0/api-keys/ak.ICAgICAgYXBpLWtleS1pZA
                  api-key-name:
                    title: api-key-name
                    pattern: ^[a-zA-z0-9-_]+
                    description: The immutable display name for the API key
                    maxLength: 64
                    example: buildserver
                    minLength: 1
                  api-key-live?:
                    type: boolean
                  organization-url:
                    type: string
                    title: organization-url
                    example: /v0/organizations/og.IG9yZ2FuaXphdGlvbi1pZA
                    description: Link to the [organization](https://docs.griffin.com/api).
                  user-url:
                    type: string
                    title: user-url
                    example: /v0/users/ur.ICAgICAgICAgdXNlci1pZA
                    description: Link to the user.
                  created-at:
                    title: created-at
                    format: date-time
                    type: string
                    description: ISO 8601 formatted date-time.
                required:
                  - api-key-url
                  - api-key-name
                  - api-key-live?
                  - organization-url
                  - user-url
                  - created-at
                title: api-key
        '400':
          description: ''
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
        '404':
          description: ''
      summary: Get API key
    delete:
      tags:
        - API keys
      description: Deletes the API Key. This operation cannot be undone.
      parameters:
        - required: true
          name: api-key-id
          in: path
          schema:
            type: string
      responses:
        '204':
          description: ''
        '400':
          description: ''
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
        '404':
          description: ''
      summary: Delete API key
  /v0/bank/accounts/{bank-account-id}:
    get:
      tags:
        - Bank accounts
      description: Fetch a bank account
      parameters:
        - required: true
          name: bank-account-id
          in: path
          schema:
            type: string
      responses:
        '200':
          headers:
            Location:
              description: The URL of the bank account
              schema:
                type: string
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  account-submissions-url:
                    type: string
                    title: account-submissions-url
                    example: /v0/bank/accounts/ba.IGJhbmstYWNjb3VudC1pZA/submissions
                    description: >-
                      Link to the [payment
                      submissions](https://docs.griffin.com/api) debiting from
                      this account.
                  account-restricted:
                    type: boolean
                    title: account-restricted
                    description: >-
                      Specifies whether the bank account has restrictions
                      applied by Griffin.
                  account-payments-url:
                    type: string
                    title: account-payments-url
                    example: /v0/bank/accounts/ba.IGJhbmstYWNjb3VudC1pZA/payments
                    description: >-
                      Link to the [payments](https://docs.griffin.com/api)
                      associated with this account.
                  pooled-account-memberships-url:
                    type: string
                    title: pooled-account-memberships-url
                    example: /v0/bank/accounts/ba.IGJhbmstYWNjb3VudC1pZA/membership
                    description: >-
                      Link to the list of [pool
                      members](https://docs.griffin.com/api) associated with
                      this account.
                  account-admissions-url:
                    type: string
                    title: account-admissions-url
                    example: /v0/bank/accounts/ba.IGJhbmstYWNjb3VudC1pZA/admissions
                    description: >-
                      Link to the [payment
                      admissions](https://docs.griffin.com/api) crediting to
                      this account.
                  bank-product-type:
                    title: bank-product-type
                    enum:
                      - savings-account
                      - client-money-account
                      - safeguarding-account
                      - operational-account
                    type: string
                    description: >-
                      Specifies the type of bank account. (For more detail on
                      bank account types, see our guide for [creating a bank
                      account](https://docs.griffin.com/api).)
                  display-name:
                    type: string
                    minLength: 1
                    title: display-name
                    description: The mutable display name for the bank account
                    maxLength: 64
                    example: Reserve a/c
                  controller-url:
                    type: string
                    title: controller-url
                    example: /v0/legal-persons/lp.IGxlZ2FsLXBlcnNvbi1pZA
                    description: >-
                      Link to the [legal person](https://docs.griffin.com/api)
                      that represents the
                      [controller](https://docs.griffin.com/api) of the account.
                  pooled-funds:
                    type: boolean
                    title: pooled-funds
                    description: >-
                      Specifies whether the bank account holds funds belonging
                      to multiple beneficiaries.
                  account-status:
                    title: account-status
                    enum:
                      - closing
                      - open
                      - closed
                      - opening
                    type: string
                    description: >-
                      Shows the status of the account. An account can be moved
                      between statuses during its lifecycle. The status value
                      affects the operations that you can perform. An account
                      must be `"open"` to be fully operational.
                  client-money-type:
                    title: client-money-type
                    enum:
                      - designated-client-fund
                      - designated-client-money
                      - general-client-money
                    type: string
                    description: Specifies the type of client money account.
                  owner-url:
                    type: string
                    title: owner-url
                    example: /v0/legal-persons/lp.IGxlZ2FsLXBlcnNvbi1pZA
                    description: >-
                      Link to the [legal person](https://docs.griffin.com/api)
                      that represents the [owner](https://docs.griffin.com/api)
                      of the account.
                  created-at:
                    title: created-at
                    format: date-time
                    type: string
                    description: ISO 8601 formatted date-time.
                  close-account-url:
                    type: string
                    title: close-account-url
                    description: >-
                      Link to the endpoint that enables account closure for this
                      account.
                    example: /v0/bank/accounts/ba.IGJhbmstYWNjb3VudC1pZA/actions/close
                  available-balance:
                    required:
                      - currency
                      - value
                    properties:
                      currency:
                        enum:
                          - GBP
                        type: string
                        title: currency code
                        example: GBP
                        default: GBP
                      value:
                        type: string
                        title: value
                        description: The value as a decimal-formatted string
                        example: '1000.00'
                        default: '1.00'
                    type: object
                    additionalProperties: false
                    title: available-balance
                    description: >-
                      Shows the [available
                      balance](https://docs.griffin.com/api).
                  pooled-account-membership-updates-url:
                    type: string
                    title: pooled-account-membership-updates-url
                    example: >-
                      /v0/bank/accounts/ba.IGJhbmstYWNjb3VudC1pZA/membership-updates
                    description: >-
                      Link to manage [pooled account
                      membership](https://docs.griffin.com/api).
                  bank-addresses:
                    type: array
                    items:
                      type: object
                      properties:
                        account-holder:
                          type: string
                          minLength: 1
                          title: account-holder
                          description: >-
                            The name of the [account
                            holder](https://docs.griffin.com/api).
                        bank-id-code:
                          title: bank-id-code
                          type: string
                          enum:
                            - gbdsc
                        bank-id:
                          type: string
                          x-allOf:
                            - type: string
                            - {}
                          title: bank-id
                          pattern: ^[0-9]{6}$
                          description: Must be a UK Sort Code.
                          maxLength: 6
                          example: '123456'
                          minLength: 6
                        account-number:
                          type: string
                          x-allOf:
                            - type: string
                            - {}
                          title: account-number
                          pattern: ^[0-9]{8}$
                          description: Must be a UK BBAN.
                          maxLength: 8
                          example: '12345678'
                          minLength: 8
                        account-number-code:
                          title: account-number-code
                          type: string
                          enum:
                            - bban
                      required:
                        - account-holder
                        - bank-id-code
