        | OTHER               | 1         | Previously 'OTHER' vendor (ID=1),
        used for storing non-vendor

        |                     |           | for storing non-vendor Vendor names
        in request. |

        | HIDDEN              | 2         | New type of vendors that is reserved
        for system purposes (eg. Amazon Business). |

        | PREFERRED (default) | 3         | The default vendors from previous
        list

        |                     |           | where active vendor dropdowns
        everywhere previously showed.

        |                     |           | Request now ONLY shows these vendors
        (+OTHER) |

        | REGULAR             | 4         | New type of vendors that are
        non-preferred,

        |                     |           | for any AP purposes and purchasers
        to update.

        |                     |           | (DOES NOT show up in Request, but
        shows up in Procure) |

        | EMPLOYEE            | 5         | New type of vendors that do not show
        up anywhere except in AP employees list. |

        | CC_PROVIDER         | 6         | Similar type of vendors to AP
        employees, but for AP credit card providers. |
      summary: Get list of all active vendors
      parameters:
        - in: query
