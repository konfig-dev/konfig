  /api/v2/global/order_items/:
    get:
      operationId: global_order_items_list
      description: >-
        **Order Item Status Codes**


        | Order Item Type          | Code      |
        Description                       |

        |--------------------------|-----------|-----------------------------------|

        | PURCHASE_PENDING         | 0         | Approved but not
        purchased.       |

        | PURCHASE_INUSE           | 1         | Added to purchaser's PO
        list.     |

        | RECEIVE_PENDING          | 2         | Purchased but not yet received,
        i.e. receivedPassQty == 0. |

        | RECEIVED                 | 3         | Fully received, i.e.
        receivedPassQty == quantity. |

        | REJECTED_FOR_PURCHASE    | 4         | Rejected at procurement, i.e.
        denied. |

        | RECEIVE_PARTIAL          | 5         | Partially received, i.e.
        receivedPassQty != quantity and receivedPassQty > 0. |

        | FULFILLED                | 6         | Received but unused. |

        | APPROVAL_DENIED          | 7         | Denied in approval routing (by
        approver). |

        | REQUEST_DRAFT            | 8         | Preparing for draft instead of
        using sessions. |
      summary: Get All Order Items
      parameters:
