            **"all"**: Get list of all vendors.


            **"credit_card_providers"**: Get list of credit card provider
            vendors. These vendors are displayed in Payee Management for Credit
            Card Providers.


            **"default"**: Get list of "preferred" and "regular" vendors. These
            vendors are displayed in Procure (procurement, vendors, etc) and AP
            i.e., default vendor list. OTHER is discontinued from procure.


            **"other"**: Get list of "other" vendors. Only returns the 'OTHER'
            vendor reserved for requesting non-vendor names.


            **"preferred"**: Get list of "preferred" vendors.


            **"purchasable"**: Get list of "purchasable" vendors.


            **"requestable"**: Get list of "requestable" vendors. These vendors
            are displayed in Request and designated by Purchaser.
