                name:
                  type: string
                  description: >-
                    Your internal name for this plan. This will be displayed in
                    the Plan Breakout section
                currency:
                  type: string
                  description: 'The ISO code of the currency of this plan. E.G: usd'
                amount:
                  type: integer
                  description: How much is this plan? (In cents)
                  format: int32
                interval:
                  type: string
                  description: day, month or year
                interval_count:
                  type: integer
                  format: int32
                trial_duration:
                  type: integer
                  description: >-
                    The duration of this trial. This is to be used in
                    conjunction with trial_duration_unit
