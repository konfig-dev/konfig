info:
  version: 1.0.0
  title: Python Dataclass Responses API
  description: A simple API based on python dataclass responses.
  termsOfService: 'http://example.com/terms/'
  contact:
    name: API Support
    url: 'http://example.com/support'
    email: support@example.com
