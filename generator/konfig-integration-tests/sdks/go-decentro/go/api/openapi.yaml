                example-2:
                  summary: "Failure: Transaction still in pending"
                  value:
                    decentroTxnId: XYZ
                    status: FAILURE
                    responseCode: E00009
                    message: Given transaction is found in PENDING state. Please initiate
                      transaction status API to check the current status.
                example-3:
                  summary: "Failure: Transaction not success"
                  value:
                    decentroTxnId: XYZ
                    status: FAILURE
                    responseCode: E00009
                    message: "Given transaction is not in SUCCESS state. So, refund\
                      \ cannot be initiated."
              schema:
                $ref: '#/components/schemas/IssueUpiRefund400Response'
          description: Bad Request
