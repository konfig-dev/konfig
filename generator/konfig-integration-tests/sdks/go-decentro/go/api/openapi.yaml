                    status: FAILURE
                    responseCode: E00009
                    message: Refund has already been initiated for the given transaction.
                      Kindly use the status inquiry API to get the latest status.
                example-1:
                  summary: "Failure: No transaction found"
                  value:
                    decentroTxnId: XYZ
                    status: FAILURE
                    responseCode: E00009
                    message: No such transaction found at our end. Please check the
