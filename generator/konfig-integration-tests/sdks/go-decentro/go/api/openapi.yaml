                    responseCode: S00000
                    message: Payment Link with Dynamic QR created Successfully
                    data:
                      upiUri: upi://pay?ver=01&mode=15&am=1.00&cu=INR&pa=decentro@timecosmos&pn=Decentro%20Tech%20Pvt%20Ltd&mc=6012&tr=KJDYI74HRFIW4E7FG847&tn=Welcome%20to%20Decentro%20Test&mid=DECE1&msid=DEC1&mtid=DEC1
                      pspUri:
                        commonUri: upi://pay?ver=01&mode=15&am=1.00&cu=INR&pa=decentro@timecosmos&pn=Decentro%20Tech%20Pvt%20Ltd&mc=6012&tr=KJDYI74HRFIW4E7FG847&tn=Welcome%20to%20Decentro%20Test&mid=DECE1&msid=DEC1&mtid=DEC1
                        gpayUri: gpay://upi/pay?ver=01&mode=15&am=1.00&cu=INR&pa=decentro@timecosmos&pn=Decentro%20Tech%20Pvt%20Ltd&mc=6012&tr=KJDYI74HRFIW4E7FG847&tn=Welcome%20to%20Decentro%20Test&mid=DECE1&msid=DEC1&mtid=DEC1
                        phonepeUri: phonepe://pay?ver=01&mode=15&am=1.00&cu=INR&pa=decentro@timecosmos&pn=Decentro%20Tech%20Pvt%20Ltd&mc=6012&tr=KJDYI74HRFIW4E7FG847&tn=Welcome%20to%20Decentro%20Test&mid=DECE1&msid=DEC1&mtid=DEC1
