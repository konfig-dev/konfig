                      \ characters such as . @ # $ % ^ & * ! ; : ' \" ~ ` ? = + )\
                      \ ( and retry."
                example-4:
                  summary: "Failure: Invalid Generate QR value"
                  value:
                    decentroTxnId: XYZ
                    status: FAILURE
                    responseCode: E00009
                    message: "Invalid value entered for Generate QR. Generate QR can\
                      \ be either 0 or 1. Hint : generate_qr (int)"
                example-5:
                  summary: "Failure: Invalid generate uri value"
                  value:
                    decentroTxnId: XYZ
                    status: FAILURE
                    responseCode: E00009
                    message: "Invalid value entered for Generate URI. Generate URI\
                      \ can be either 0 or 1. Hint : generate_uri (int)"
                example-6:
                  summary: "Failure: Missing payee account"
                  value:
                    decentroTxnId: XYZ
                    status: FAILURE
                    responseCode: E00009
                    message: "Payee Account Number cannot be null or empty. Hint:\
                      \ payee_account (string)"
              schema:
