                example-1:
                  summary: "Failure: Invalid amount"
                  value:
                    decentroTxnId: XYZ
                    status: FAILURE
                    responseCode: E00009
                    message: Malformed request detected.
                example-2:
                  summary: "Failure: Invalid purpose message"
                  value:
                    decentroTxnId: XYZ
                    status: FAILURE
                    responseCode: E00009
                    message: Purpose Message cannot exceed 50 characters.
                example-3:
                  summary: "Failure: Error invalid generate QR"
                  value:
                    decentroTxnId: XYZ
                    status: FAILURE
                    responseCode: E00009
                    message: "Unsanitized values detected for key(s): purpose_message.\
