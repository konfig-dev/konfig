  /v2/payments/transaction/{transaction_id}/status:
    get:
      operationId: Collections_getTransactionStatus
      parameters:
      - explode: false
        in: path
        name: transaction_id
        required: true
        schema:
          minLength: 1
          type: string
        style: simple
      responses:
        default:
          content:
            application/json:
              examples:
                example-0:
                  summary: Success
                  value:
                    decentroTxnId: XYZ
                    status: SUCCESS
                    responseCode: S00000
                    message: UPI Transaction Status processed successfully
                    data:
                      transactionStatus: PENDING
                      bankReferenceNumber: NA
                      npciTxnId: NA
                example-1:
                  summary: "Failure: No transaction found"
                  value:
                    decentroTxnId: XYZ
                    status: FAILURE
                    responseCode: E00009
                    message: "This transaction was not found in our system. If there\
                      \ was any debit, it would have already been reversed. Please\
                      \ retry the corresponding initiate payment transaction."
                example-2:
                  summary: "Failure: Unsanitized value"
                  value:
                    decentroTxnId: XYZ
                    error:
                      message: Internal Server Error
                      response_code: E00000
              schema:
                $ref: '#/components/schemas/GetTransactionStatusResponse'
          description: Failure
      security:
      - client_id: []
        client_secret: []
        module_secret: []
        provider_secret: []
      summary: Get transaction status
