                  expiry_time: 10
                  customized_qr_with_logo: 0
                  generate_uri: 0
              example-1:
                value:
                  reference_id: ABCDEF12345
                  payee_account: "00000000000000000"
                  amount: 4
                  purpose_message: Welcome to Decentro
                  generate_qr: 1
                  expiry_time: 10
                  customized_qr_with_logo: 0
                  generate_uri: 0
              example-2:
                value:
                  reference_id: ABCDEF12345
                  payee_account: "00000000000000000"
                  amount: 4
                  purpose_message: Welcome to Decentro
                  generate_qr: 0
                  expiry_time: 10
                  customized_qr_with_logo: 0
