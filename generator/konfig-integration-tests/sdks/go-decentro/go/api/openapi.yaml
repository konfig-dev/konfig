              $ref: '#/components/schemas/GeneratePaymentLinkRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                example-0:
                  summary: Success
                  value:
                    decentroTxnId: XYZ
                    status: SUCCESS
                    responseCode: S00000
                    message: Payment Link created Successfully
                    data:
                      generatedLink: https://decf.in/pay/bbs2czljt1
                      transactionId: xyz
                      transactionStatus: PENDING
                example-1:
                  summary: Success with UPI QR code
                  value:
                    decentroTxnId: 5296XXXXXXXXXXXXXXXXXXXXXXXXXXXX
                    status: SUCCESS
                    responseCode: S00000
                    message: Payment Link with Dynamic QR created Successfully
                    data:
