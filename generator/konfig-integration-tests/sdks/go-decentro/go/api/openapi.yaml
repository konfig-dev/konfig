          description: OK
        "400":
          content:
            application/json:
              examples:
                example-0:
                  summary: "Failure: Invalid account number"
                  value:
                    decentroTxnId: XYZ
                    status: FAILURE
                    responseCode: E00009
                    message: The combination of this account_number and provider for
