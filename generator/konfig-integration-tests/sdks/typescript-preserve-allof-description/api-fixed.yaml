        - input
    Response:
      type: object
      properties:
        input:
          description: Description of input Property in Response schema
          $ref: '#/components/schemas/Parent'
    Parent:
      description: Description of Parent
      $ref: '#/components/schemas/Child'
    Child:
      description: Description of Child
