                get:
                  tags:
                    - pet
                  summary: Finds Pets by status
                  description: Multiple status values can be provided with comma separated strings
                  operationId: findPetsByStatus
                  parameters:
                    - name: status
                      in: query
                      description: Status values that need to be considered for filter
                      required: true
                      style: form
                      explode: false
                      deprecated: true
                      schema:
                        type: array
                        items:
                          type: string
                          enum:
                            - available
                            - pending
                            - sold
                          default: available
                  responses:
                    '200':
                      description: successful operation
                      content:
                        application/xml:
                          schema:
                            type: array
                            items:
                              $ref: '#/components/schemas/Pet'
                        application/json:
                          schema:
                            type: array
                            items:
                              $ref: '#/components/schemas/Pet'
                    '400':
                      description: Invalid status value
                  security:
                    - petstore_auth:
                        - 'read:pets'
              /pet/findByTags:
