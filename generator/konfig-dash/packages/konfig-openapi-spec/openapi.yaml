                  required: true
              securitySchemes:
                petstore_auth:
                  type: oauth2
                  flows:
                    implicit:
                      authorizationUrl: 'http://petstore.swagger.io/api/oauth/dialog'
                      scopes:
                        'write:pets': modify pets in your account
                        'read:pets': read your pets
                api_key:
                  type: apiKey
                  name: api_key
                  in: header
              schemas:
                Order:
                  title: Pet Order
                  description: An order for a pets from the pet store
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                    petId:
                      type: integer
                      format: int64
                    quantity:
                      type: integer
                      format: int32
                    shipDate:
                      type: string
                      format: date-time
                    status:
                      type: string
                      description: Order Status
                      enum:
                        - placed
                        - approved
                        - delivered
                    complete:
                      type: boolean
                      default: false
                  xml:
                    name: Order
                Category:
                  title: Pet category
                  description: A category for a pet
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                    name:
                      type: string
                      pattern: '^[a-zA-Z0-9]+[a-zA-Z0-9.-_]*[a-zA-Z0-9]+$'
                  xml:
                    name: Category
                User:
                  title: a User
                  description: A User who is purchasing from the pet store
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                    username:
                      type: string
                    firstName:
                      type: string
                    lastName:
                      type: string
                    email:
                      type: string
                    password:
                      type: string
                    phone:
                      type: string
                    userStatus:
                      type: integer
                      format: int32
                      description: User Status
                  xml:
                    name: User
                Tag:
                  title: Pet Tag
                  description: A tag for a pet
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                    name:
                      type: string
                  xml:
                    name: Tag
                Pet:
                  title: a Pet
                  description: A pet for sale in the pet store
                  type: object
                  required:
                    - name
                    - photoUrls
                  properties:
                    id:
                      type: integer
                      format: int64
                    category:
                      $ref: '#/components/schemas/Category'
                    name:
                      type: string
                      example: doggie
                    photoUrls:
                      type: array
                      xml:
                        name: photoUrl
                        wrapped: true
                      items:
                        type: string
                    tags:
                      type: array
                      xml:
                        name: tag
                        wrapped: true
                      items:
                        $ref: '#/components/schemas/Tag'
                    status:
                      type: string
                      description: pet status in the store
                      deprecated: true
                      enum:
                        - available
                        - pending
                        - sold
                  xml:
                    name: Pet
                ApiResponse:
                  title: An uploaded response
                  description: Describes the result of uploading an image resource
                  type: object
                  properties:
                    code:
                      type: integer
                      format: int32
                    type:
                      type: string
                    message:
                      type: string
        directory:
          type: string
          description: Path from root directory to directory containing konfig.yaml
        gitHub:
          type: object
          properties:
            owner:
              type: string
              description: The account owner of the repository
              example: konfig-dev
            repo:
              type: string
              description: The name of the repository
              example: acme-sdks
          required:
            - owner
            - repo
      required:
        - spec
        - gitHub
    PrCreateRequestBody:
      type: object
      properties:
        owner:
          type: string
          description: The account owner of the repository
          example: konfig-dev
        repo:
          type: string
          description: The name of the repository
          example: acme-sdks
        base:
          type: string
          description: The name of the branch you want to merge into
          example: main
        head:
          type: string
          description: The name of the branch you want to merge from
          example: new-openapi-spec-123
        title:
          type: string
          description: The title of the PR
          example: Renegerate SDKs
        body:
          type: string
          description: The body of the PR
          example: Regenerate SDKs
      required:
        - owner
        - repo
        - base
        - head
        - title
        - body
    PrMergeRequestBody:
      type: object
      properties:
        owner:
          type: string
          description: The account owner of the repository
          example: konfig-dev
        repo:
          type: string
          description: The name of the repository
          example: acme-sdks
        base:
          type: string
          description: The base branch of the PR you want to merge
          example: main
        head:
          type: string
          description: The head branch of the PR you want to merge
          example: new-openapi-spec-123
      required:
        - owner
        - repo
        - base
        - head
    LintResponseBody:
      type: object
      properties:
        diagnosis:
          type: array
          items:
            type: object
            properties:
              path:
                type: array
                items:
                  anyOf:
                    - type: number
                    - type: string
                description: JsonPath
                example:
                  - paths
                  - /pet
                  - post
              range:
                type: object
                properties:
                  start:
                    type: object
                    properties:
                      line:
                        type: number
                    required:
                      - line
                  end:
                    type: object
                    properties:
                      line:
                        type: number
                    required:
                      - line
                required:
                  - start
                  - end
              code:
                anyOf:
                  - type: string
                  - type: number
                description: ID of linting rule
                example: operation-operationId
              message:
                type: string
                example: Assign Operation#operationId to create better SDK method names.
              severity:
                type: integer
                enum:
                  - 0
                  - 1
                  - 2
                  - 3
                example: 0
                description: >
                  
                  /**
                   * Something not allowed by the rules of a language or other means.
                   */
                  Error = 0,

                  /**
                   * Something suspicious but allowed.
                   */
                  Warning = 1,

                  /**
                   * Something to inform about but not a problem.
                   */
                  Information = 2,

                  /**
                   * Something to hint to a better way of doing it, like proposing
                   * a refactoring.
                   */
                  Hint = 3
            required:
              - path
              - range
              - code
              - message
              - severity
            description: Information regarding an error or warning found in your OpenAPI
              Spec.
        passed:
          type: boolean
          example: false
          description: "`true` if no warnings or errors were found while linting else
            `false`"
      required:
        - diagnosis
        - passed
    PushResponseBody:
      anyOf:
        - type: object
          properties:
            status:
              type: string
              enum:
                - created-pr
            link:
              type: string
          required:
            - status
            - link
        - type: object
          properties:
            status:
              type: string
              enum:
                - no-diff
          required:
            - status
    PrCreateResponseBody:
      type: object
      properties:
        status:
          anyOf:
            - type: string
              enum:
                - created-pr
            - type: string
              enum:
                - pr-already-exists
        link:
          type: string
      required:
        - status
        - link
    PrMergeResponseBody:
      anyOf:
        - type: object
          properties:
            status:
              type: string
              enum:
                - merged-pr
            link:
              type: string
          required:
            - status
            - link
        - type: object
          properties:
            status:
              type: string
              enum:
                - no-pr-found
          required:
            - status
    FormatPythonBody:
      type: string
      example: print ()
  parameters: {}
paths:
  /generate:
    post:
      description: Generate SDKs and receive signed S3 download URLs for the generated
        packages
      summary: Generate SDKs
      operationId: SDK_generate
      tags:
        - SDK
      security:
        - authorization: []
          session: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GenerateRequestBody"
      responses:
        "200":
          description: Generated SDKs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenerateResponseBody"
  /formatPython:
    post:
      description: Python formatter using the black package
      summary: Format Python Code
      operationId: SDK_formatPython
      tags:
        - SDK
      requestBody:
        content:
          text/plain:
            schema:
              $ref: "#/components/schemas/FormatPythonBody"
      responses:
        "200":
          description: Status
          content:
            text/plain:
              schema:
                type: string
  /push:
    post:
      description: Push your OpenAPI Specification to Konfig to trigger SDK generation
        for a specified repository
      summary: Push your OpenAPI Specification to Konfig
      operationId: Specifications_push
      tags:
        - Specifications
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PushRequestBody"
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PushResponseBody"
  /prCreate:
    post:
      description: Create a pull request for a specified repository with the specified
        base and head branches
      summary: Create a pull request
      operationId: GitHub_create
      tags:
        - GitHub
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PrCreateRequestBody"
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrCreateResponseBody"
  /prMerge:
    post:
      description: Merge an open pull request for a specified repository with the
        specified base and head branches
      summary: Merge a pull request
      operationId: GitHub_merge
      tags:
        - GitHub
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PrMergeRequestBody"
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrMergeResponseBody"
  /lint:
    post:
      description: Lint your OpenAPI Specification to ensure generation of high
        quality SDKs with Konfig
      summary: Lint your OpenAPI Specification
      operationId: Linting_lint
      tags:
        - Linting
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LintRequestBody"
        required: true
      responses:
        "200":
          description: Diagnosis information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LintResponseBody"
