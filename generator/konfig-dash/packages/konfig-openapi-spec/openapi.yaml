                  type: object
                  additionalProperties:
                    type: object
                    properties:
                      source:
                        type: string
                      destinationFilename:
                        type: string
                    required:
                      - source
                      - destinationFilename
                version:
                  type: string
                git:
                  type: object
                  properties: &a1
                    host:
                      type: string
                    userId:
                      type: string
                    repoId:
                      type: string
                outputDirectory:
                  type: string
                defaultChangesetBumpType:
                  type: string
                  enum: &a2
                    - major
                    - minor
                    - patch
                    - prerelease
                  description: Default changeset bump type for 'konfig changeset' command
                readmeSnippet:
                  type: string
                readmeSupportingDescriptionSnippet:
                  type: string
                readmeDescriptionSnippet:
                  type: string
                copyFiles:
                  type: array
                  items:
                    anyOf:
                      - type: object
                        properties:
                          from:
                            type: string
                            description: Relative path from directory that contains konfig.yaml to file that
                              you want to copy
                          to:
                            type: string
                            description: Relative path from directory that contains konfig.yaml to
                              destination you want to copy to
                        required:
                          - from
                          - to
                      - type: object
                        properties:
                          konfigIgnore:
                            type: string
                            description: Relative path to a .konfigignore file. If specified, we parse the
                              .konfigignore file and copy all files that it
                              matches to the current directory.
                        required:
                          - konfigIgnore
                  description: Configure copying a set of files from a source to a destination.
                    This is useful if you have custom implementations that you
                    would like duplicated across multiple SDK repos.
                apiDocumentationAuthenticationPartial:
                  type: string
                  description: Filepath to file containing override for the section in generated
                    documentation for setting up authentication in the SDK.
                disabled:
                  type: boolean
                defaultTimeout:
                  type: number
                  default: 0
                userAgent:
                  type: string
                  default: Konfig
