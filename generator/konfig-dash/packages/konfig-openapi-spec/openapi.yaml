info:
  version: 1.0.0
  title: Konfig REST API
  description: To help you generate SDKs with Konfig
  contact:
    url: https://konfigthis.com
servers:
  - url: https://api.konfigthis.com
tags:
  - name: Linting
  - name: Specifications
  - name: SDK
openapi: 3.0.0
components:
  securitySchemes:
    authorization:
      name: authorization
      in: header
      type: apiKey
    session:
      name: session
      in: cookie
      type: apiKey
  schemas:
