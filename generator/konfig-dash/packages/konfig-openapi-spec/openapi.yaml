                        application/json:
                          schema:
                            type: array
                            items:
                              $ref: '#/components/schemas/Pet'
                    '400':
                      description: Invalid tag value
                  security:
                    - petstore_auth:
                        - 'read:pets'
                  deprecated: true
              '/pet/{petId}':
                get:
                  tags:
                    - pet
                  summary: Find pet by ID
